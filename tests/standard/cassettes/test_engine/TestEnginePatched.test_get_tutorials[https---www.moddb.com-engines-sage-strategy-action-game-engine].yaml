        href=\"/games/battle-for-dune\" title=\"Game\">Battle for Dune: War of Assassins</a>
        \ <a href=\"/games/battle-for-dune/news/battle-for-dune-war-of-assassins-september-update-1008-the-shader-patch\"
        class=\"commenticon\">1 comment</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Hey everyone, welcome to another Battle for Dune: War of Assassins
        Infantry Release September Update! \"Two updates in one month, what??\", \"We
        barely get 3 a year!\" I know, what's happened to us?!</p>\n<hr /><div class=\"center\"
        style=\"text-align: center;\">\n<h2>What's New In this patch?</h2>\n</div>\n<p>This
        is a fairly small patch compared to previous ones, but it sure does pack a
        punch! In this bad boy we've got a tweaked Grenade Launcher, Fixed Building
        HUD icons, and brand new Shaders! Here's the change List for all this tasty
        stuff:</p>\n<p>- Sniper Rifles now lerp into their scopes<br />- Fixed missing
        Master Volume string<br />- Increased Grenade Launcher Explosion Damage Radius
        from 4.5 &gt; 6<br />- Increased Grenade Launcher Explosion Inner Damage Radius
        from 1.5 &gt; 3.5<br />- Fixed Building Icons not appearing on the HUD<br
        />- Added the new Bloom shaders<br />- Added new Outline System to infantry
        that appear at a distance of 25 meter (2nd Radar ring)</p>\n<p><a href=\"https://www.indiedb.com/games/battle-for-dune/images/new-infantry-outlines-and-grenade-launcher-balance1\"
        target=\"_blank\" title=\"New Infantry Outlines and Grenade Launcher Balance!
        - Indie DB\" rel=\"noopener\"><img src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_620x2000/Screenshot.17.png\"
        alt=\"New Infantry Outlines and Grenade Launcher Balance!\" /></a></p>\n<hr
        /><div class=\"center\" style=\"text-align: center;\">\n<h2>New Outline System
        and Bloom Shader</h2>\n</div>\n<p>As mentioned above, we've got two cool new
        features that improve the graphical and gameplay quality of Battle for Dune,
        but the Bloom Shader (already seen in Tiberian Sun: Reborn) and the brand
        new Outline System!</p>\n<p>The Bloom Shader adds a new depth to the look
        and feel to the lands of Arrakis, making the lighting stand out more and object
        pop to a greater effect!</p>\n<p>The Outline system is something new straight
        off the Romanov press! To break it down for you, it's a process to make readability
        better for seeing infantry that are close to you. People have been having
        a lot of trouble on some maps to see House Harkonnen Infantry on night maps
        and House Atreides Infantry on lighter maps against lighter colours such as
        cliffs and sand, with this new System it will draw an outline around any Soldier
        25 meters away from you.<br />The colour represents the Soldier's team being
        Yellow for House Atreides and Red for House Harkonnen. The Outline will fade
        in within the set range, and fade away when exiting the set range from the
        enemy Soldier. (As displayed in the image below)</p>\n<p><a href=\"https://www.indiedb.com/games/battle-for-dune/images/new-infantry-outlines-and-grenade-launcher-balance\"
        target=\"_blank\" title=\"New Infantry Outlines and Grenade Launcher Balance!
        - Indie DB\" rel=\"noopener\"><img src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_620x2000/Screenshot.16.png\"
        alt=\"New Infantry Outlines and Grenade Launcher Balance!\" /></a></p>\n<p>This
        was a heavily requested feature in the past, but major thanks to Rapp for
        really pushing the feature request recently and help making it happen!</p>\n<hr
        /><div class=\"center\" style=\"text-align: center;\">\n<h2>Saturday Game
        Night!</h2>\n</div>\n<p><img src=\"https://media.indiedb.com/images/articles/1/320/319632/auto/BFD_Game_Night_Sept_.png\"
        alt=\"\" /></p>\n<p>Come and join us today (23/09/23) at 7pm GMT for our Battle
        for Dune Game Night!</p>\n<hr /><div class=\"center\" style=\"text-align:
        center;\">\n<h2>That's it for this double whammy Update!</h2>\n</div>\n<p>We
        hope you like the sound of the latest changes and see you at the Game Night
        tomorrow to try them out!</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent
