        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">How to make the AI build Units in
        C&#038;C Generals World Builder</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">You know how in the C&#038;C
        Generals campaigns the mission creators got the enemy to build units and structures?
        well, Im gonna teach you how to do that today. Pictures Included to make it
        easy!</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/drdanthrax99\" itemprop=\"url\">DrDanthrax99</a></span></span>
        on <time datetime=\"2009-01-02T20:13:42+00:00\" itemprop=\"datePublished\">Jan
        2nd, 2009</time> - <span itemprop=\"proficiencyLevel\">Intermediate</span>
        Mapping/Technical \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p>First
        off, start Worldbuilder.<br />\nIf you have never used it before or even played
        the game, don't read any further.</p>\n<p>For this, I extracted the map Alpine
        Assault and am making a SP mission with it, so I'm gonna teach you how to
        make the GLA build attacks, but the process is the same for the USA and China
        as well, just select diffrent sides and diffrent units.</p>\n<p><strong>IMPORTANT:
        </strong>Make sure your AI has the preresquites required to build the unit
        and has enough money, or it won't work.</p>\n<p>Ill teach you how to extract
        maps, in another tutorial.<br />\nAlright. Lets get going.</p>\n<p>First,
        open the map, and familarize yourself with it.</p>\n<p><img src=\"https://media.moddb.com/images/articles/1/34/33683/auto/Untitled-1.jpg\"
        alt=\"\" width=\"311\" height=\"230\" /></p>\n<p><strong><em>Make a script
        that allows the AI to build units.<br />\nit should be<br />\n\"Allow  to
        build units.\"<br />\nthat's it for that.</em><br />\n</strong><strong><em>This
        is for the GLA, but the same methods apply to all factions.</p>\n<p>Follow
        my instructions TO THE LETTER here.<br />\nGo to the \"teams menu\" and select
        \"SkirmishGLA\"<br />\nand click \"Add New Team\"<br />\nClick the three dot
        button next to a slot.<br />\nClick \"GLA\"<br />\nSelect \"GLAVehicleScorpion\"</em></strong><br
        />\n<strong><img src=\"https://media.moddb.com/images/articles/1/34/33683/auto/Untitled-3.jpg\"
        alt=\"\" width=\"315\" height=\"258\" /></p>\n<p>Now put \"3\" in the min
        and max fields.<br />\nYour done with the team for now.</p>\n<p>Now go into
        \"Scripts\"<br />\nClick \"New Script\\\"<br />\nClick off \"Deactivate on
        Success\"<br />\nand click on \"Script is Subroutine.\"<br />\nthis is the
        script that will make the team attack once it is made completly.<br />\nLeave
        the condition as it is.<br />\nNow, edit \"Action if True\"<br />\nedit the
        action to \"Set team to attack another team\"<br />\nand click on the links.<br
        />\nmake them say:<br />\n\"Team  begin attack on TeamSkirmishAmerica\"<br
        />\nYour done with the action.<br />\nShould look like this:<br />\n<img src=\"https://media.moddb.com/images/articles/1/34/33683/auto/Untitled-5.jpg\"
        alt=\"\" width=\"389\" height=\"263\" /></p>\n<p>Now the build script.</p>\n<p>Click
        on new script<br />\nand click \"Script is Subroutine\" again.</p>\n<p>Now,
        you can leave the condition as it is or change to when you want it to build
        the team.<br />\nNow, in the action menu, click<br />\n\"Build a team\"<br
        />\nedit it to say \"Build Team \"<br />\nIf you did it right it should look
        like this:<br />\n<img src=\"https://media.moddb.com/images/articles/1/34/33683/auto/Untitled-6.jpg\"
        alt=\"\" width=\"413\" height=\"269\" /></p>\n<br />\n<p>Now that's done,
        go back to the \"Teams\" menu and go back to the team you made earlier.<br
        />\nWe named the script for building the team \"Built\" and action afte built,
        \"action.\"<br />\nNow, click in the drop-down menu for Production Condtion,
        click the \"Built\" script.<br />\nIf you did it right, it should look like
        this:<br />\n<img src=\"https://media.moddb.com/images/articles/1/34/33683/auto/Untitled-8.jpg\"
        alt=\"\" width=\"402\" height=\"268\" /></p>\n<br />\n<p>Now go to \"Behavior\"
        and on the \"On Create\" dropdown menu, click the \"action\" script.<br />\nYou're
        done!<br />\nYour enemy should now build units in-game.<br />\nSave your map
        and play it to see if you did it right.</p>\n<p>Well, that about does it for
        this tut, hoped it helped.</strong></p>\n</div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
