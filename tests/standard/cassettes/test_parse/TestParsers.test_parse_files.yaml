        style=\"display: none;\">\r\n\t\t\t\t\t\t\t<hr />\r\n\t\t\t\t\t\t\t<p>Final
        cut version of the mod, here is the globalized list of changes, fixes and
        upgrades:</p>\n<p><br />1. Mage no longer has ranged capabilities for his
