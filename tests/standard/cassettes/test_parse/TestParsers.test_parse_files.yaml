        TO DOOMSDAY (beginners guide)</p>\n<p>CHAPTER 1: INSTALLING DOOMSDAY</p>\n<p>1.
        Download the file deng-inst-1.8.6.rar<br />\nDownload the latest version of
        the Legend mod,<br />\nBoth are available on hexenmagetower.com</p>\n<p>Get
        a copy of HEXEN.WAD main wad-file.</p>\n<p>2. Extract to the folder of your
        choice<br />\ninside there will be an executable install archive.<br />\nDouble
        click on it, or run as administrator if you are<br />\nusing other Windows
        version.</p>\n<p>3. Immediately after double clicking, the program will<br
        />\nask you where to install Doomsday. Point to the folder<br />\nof your
        choice. Remember this folder.<br />\nFor the sake of the tutorial, let's say
        it will be C:\\Doomsday </p>\n<p>4. Click the install button. It is the big
        folder icon on the left.</p>\n<p>5. That will bring you to the \"WAD file
        installation\" prompt.<br />\nYou may very well skip it and just click \"continue\"
        in the bottom right.</p>\n<p>6. Next, it will ask you whether to create a
        shortcut or a program<br />\ngroup at your windows start menu. Choose as you
        usually do with<br />\nthe programs and/or games.</p>\n<p>7. The next screen
        successfully finishes the installation.</p>\n<br />\n<p>CHAPTER 2: RUNNING
        THE GAME</p>\n<p>1. Open the folder where your have installed Doomsday in
        the<br />\nabove guide. In our example we set it to C:\\Doomsday.</p>\n<p>2.
        Inside the Doomsday folder, there is a folder called \"DATA\".<br />\nOpen
        it, and copy and paste your \"HEXEN.WAD\" to this destination.<br />\nCopy
        and paste the Legend mod wad-file to this destination as well.<br />\n(the
        file is Legend833FW.WAD)</p>\n<p>3. 2. Inside the Doomsday folder, there will
        a folder called \"DEFS\".<br />\nCopy and paste Legend mod definitions file
        to this destination.<br />\n(the file is Legend833FW.ded)</p>\n<p>4. Now run
        the Kicks.exe from the Doomsday folder (C:\\Doomsday).</p>\n<p>5. That will
        bring you to the Doomsday main menu<br />\nIn the drop-down games menu choose
        Hexen:Beyond Heretic.<br />\nChoose \"WADS\" tab below it and click \"add\".<br
        />\nBrowse to the WAD files location (C:\\Doomsday\\Data - in our example)<br
        />\nand add HEXEN.WAD and Legend833FW.WAD files, in that order.</p>\n<p>6.
        Choose \"Definitions\" tab right next to the WADS tab<br />\nand click \"add\".
        Browse to the Definition files location<br />\n(C:\\Doomsday\\Defs - in our
        example) and add Legend mod definitions<br />\nfile. (the file is Legend833FW.ded)</p>\n<p>7.
        Next to the \"GAMES\" tab, you have the \"GRAPHICS\" tab, -<br />\nthere you
        can change from OpenGL to Direct-3D renderer, according<br />\nto what works
        best on your computer. In my experience, Direct3D<br />\nworks better. </p>\n<p>8.
        Click \"PLAY\"</p>\n<p>9. Next Doomsday will ask you that it cannot find the
        main game WAD,<br />\nand will suggest to perform an automatic search for
        it. Choose that option, click \"YES\".<br />\nAfter about two seconds it should
        find the HEXEN.WAD that we put into<br />\nthe Doomsday\\DATA folder. Verify
        that it is indeed that and click<br />\n\"YES\" again. You only do this once
        per game (Hexen, Doom, etc.)</p>\n<p>10. After that, Doomsday will send a
        warning that a glBSP utility<br />\nis not found. Ignore it and click \"OK\".<br
        />\nYou can search for glBSP utility on the internet to eliminate this prompt,
        but it is not needed to run the game.</p>\n<p>11. Then, Doomsday will ask
        to generate a *.GWA file.<br />\nClick \"NO\". Ignore any warnings that may
        pop up and click to proceed.</p>\n<p>12. The final prompt is to confirm some
        of your graphics settings,<br />\nafter which the game starts. That's it.<br
        />\nIn real time the whole process takes less than a minute.\n</p>\n\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t<span
