        <br />in the 2nd version, via an identical method. Play hard or die. :-)</p>\n<p>2.
        Added power to Frost Shards.</p>\n<p>3. Winnowing Hall has a design upgrade
        in the cave area.</p>\n<p>4. Silent Refectory courtyard has a design upgrade.</p>\n<p>5.
        Tomb of Menelkir - doors fixed -<br />so that the monsters can cross doors
        now.</p>\n<p>6. Fixed the issue with death animations for Zedek, Traductus
        and Menelkir to appear correctly, when they are killed with a fire-based weapon.</p>\n<p>7.
        Chapel Teleporters in the Monastery level and in the Chapels themselves now
        have corresponding textures for proper identification.</p>\n<p>8. Missing
        sound for Corvus' Elvenwand projectiles fixed.</p>\n<p>9. Several misaligned
        textures fixed. Particularly the one in the locked cabin in the Haunted Forest
        (Castle of Grief, first area)</p>\n<p>10. Balance adjusted toward a more hardcore
        direction. Utilizing every available weapon, item, secret and resource - is
        much more prominent now.</p>\n<p>11. Numerous secret places throughout the
        game now have additional hints.</p>\n<p>12. Certain enemies have been moved
        to prevent the player from pot-shot kills.</p>\n<p>13. Quartz Flasks appearance
        has been returned to the Hexen original, <br />to avoid confusion with the
        Marine Mod / Mercenary: Dark Power.</p>\n<p>14. Fixed black/glitching stained
