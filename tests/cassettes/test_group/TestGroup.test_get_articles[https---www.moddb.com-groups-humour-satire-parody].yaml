        class=\"introductiontext\" itemprop=\"description\">Hello, dear Rogue Republic
        fans.\nDue to the fact that violent games (even as 'violent' as Generals)
        are traditionally banned in Germany and the fact that my girlfriend commented
        this game &quot;War - is bad&quot;, we, after little hesitation, decided to
        turn it into a peaceful farming challenge!\n</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/ilves\" class=\"verifiedicon\" title=\"Game
        Manager\" itemprop=\"url\">Ilves</a></span></span> on <time datetime=\"2013-04-01T22:09:56+00:00\"
        itemprop=\"datePublished\">Apr 2nd, 2013</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><p>Hello, dear Rogue Republic
        fans. Due to the fact that violent games (even as 'violent' as Generals) are
        traditionally banned in Germany and the fact that my girlfriend commented
        screenshots from my game by \"War - is bad\", we, after little hesitation,
        decided to turn it into a peaceful farming challenge!</p>\n<p>Raise mighty
        farmlands, build formidable harvesters, train an army of sheep! Crush you
        opponents with suing them to Eurocomission and sending locusts swarms (yes,
        god powers will be also available when your farm starts bringing more and
        more money to bribe bureaucrats and then God Himself).</p>\n<p> Also there
        are two tech trees. You can develop as a Good Farm and have access to harvesters,
        tractors, crop planes, cows, the notorious magic Milka cows, talking cows
        or as an Evil Farm, sending potato beetles, aliens and Eurocomission inspectors
        on your opponents! You can even raise a mighty army of man-eating Chernobyl
        mutant donkeys or hire drunk rednecks on pickups!<br />\n Premium subscribers
        can also play as North Korean farm - which cultivates nukes instead of wheat
        and then the UN delivers food to it itself!</p>\n<p> Whenever you're going
        to visit your granny in the village (or in case you are a granny in the village
        yourself) - tell her about Rogue Farm, the must-have for any hardcore gaming
        farmer!</p>\n<div class=\"center\" style=\"text-align: center;\"><a href=\"https://www.moddb.com/games/rogue-republic/images/rogue-farm\"
        target=\"_blank\" title=\"Rogue Farm - Mod DB\"><img src=\"https://media.moddb.com/cache/images/games/1/19/18317/thumb_300x150/2013-04-02_001.jpg\"
        alt=\"Rogue Farm\" /></a> <a href=\"https://www.moddb.com/games/rogue-republic/images/rogue-farm1\"
        target=\"_blank\" title=\"Rogue Farm - Mod DB\"><img src=\"https://media.moddb.com/cache/images/games/1/19/18317/thumb_300x150/2013-04-02_002.jpg\"
        alt=\"Rogue Farm\" /></a></div>\n<br />\n<p>This day we <span style=\"text-decoration:
        line-through;\">fight</span> harvest!</p>\n<div class=\"center\" style=\"text-align:
        center;\"><img src=\"https://media.moddb.com/images/articles/1/125/124253/auto/111pcr.jpg\"
        alt=\"\" /></div>\n<br />\n</div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
