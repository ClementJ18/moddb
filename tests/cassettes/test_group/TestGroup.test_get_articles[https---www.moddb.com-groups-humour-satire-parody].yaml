        class=\"introductiontext\" itemprop=\"description\">The best Polandball mobile
        game wanna into PC. Can you help us to do that?</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/sunnychow\"
        class=\"verifiedicon\" title=\"Game Manager\" itemprop=\"url\">SunnyChow</a></span></span>
        on <time datetime=\"2018-09-02\" itemprop=\"datePublished\">Sep 2nd, 2018</time>
        \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p>In
        case you don't know the first game Polandball, let's have a small introduction
        first. <br /><br />\"Polandball Not Safe For World\" is a mobile game using
        the internet meme Polandball/Countryball as the main theme. The world is in
        danger, the evil is hidden between innocent countrys, and the player need
        to roll the planet, find the problems, and use weapons offered from US to
        \"take care\" the problems. It's a simple fun game, and it's free. You should
        have a look.</p>\n<p><iframe src=\"//www.youtube.com/embed/LGu3KaUqhh8\" width=\"600\"
        height=\"336\" allowfullscreen=\"allowfullscreen\"></iframe><br /><br />Now,
        After you have knowledge of our last big thing. Let's talk about our Next
        big thing. Polandball Not Safe For World Goodest Edition. (Ah yes. I purposedly
        named it \"Goodest\") This will be specific redesign for PC version. It will
        include multiplayer VS mode, a story modes include ~20 levels with unique
        rules and special weapons. There will be more details after the project is
        successfully funded<br /><br /><iframe src=\"//www.youtube.com/embed/nWdNDhGONBw\"
        width=\"600\" height=\"336\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>If
        you are interested, please go to our kickstarter project page to donate a
        buck. Or share it to your friends.</p>\n<div class=\"center\" style=\"text-align:
