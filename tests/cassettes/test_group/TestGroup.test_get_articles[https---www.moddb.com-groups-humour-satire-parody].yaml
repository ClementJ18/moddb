        class=\"introductiontext\" itemprop=\"description\">Airline ticket office,
        Copenhagen :\nWE TAKE YOUR BAGS AND SEND THEM IN ALL DIRECTIONS.\n\nIn a Bangkok
        temple :\nIT IS FORBIDDEN TO ENTER A WOMAN, EVEN A FOREIGNER, IF DRESSED AS
        A MAN.\n\nCocktail lounge , Norway :\nLADIES ARE REQUESTED NOT TO HAVE CHILDREN
        IN THE BAR.\n\nDoctors office, Rome :\nSPECIALIST IN WOMEN AND OTHER DISEASES.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/lord-skeybar\"
        class=\"verifiedicon\" title=\"Group Manager\" itemprop=\"url\">Admiral_Nemo</a></span></span>
        on <time datetime=\"2012-04-16T23:27:28+00:00\" itemprop=\"datePublished\">Apr
        17th, 2012</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><h2>Language
        Fails</h2>\n<p>Airline ticket office, Copenhagen :<br />\n WE TAKE YOUR BAGS
        AND SEND THEM IN ALL DIRECTIONS. </p>\n<p> In a <strong>Bangkok</strong> temple
        :<br />\n IT IS FORBIDDEN TO ENTER A WOMAN, EVEN A FOREIGNER, IF DRESSED AS
        A MAN.</p>\n<p> Cocktail lounge , <strong>Norway</strong> :<br />\n LADIES
        ARE REQUESTED NOT TO HAVE CHILDREN IN THE BAR.</p>\n<p> Doctors office, <strong>Rome</strong>
        :<br />\n SPECIALIST IN WOMEN AND OTHER DISEASES.</p>\n<p> Dry cleaners, <strong>Bangkok</strong>
        :<br />\n DROP YOUR TROUSERS HERE FOR THE BEST RESULTS.</p>\n<p> In a <strong>Nairobi</strong>
        restaurant :<br />\n CUSTOMERS WHO FIND OUR WAITRESSES RUDE OUGHT TO SEE THE
        MANAGER.</p>\n<p> On the main road to <strong>Mombassa</strong>, leaving <strong>Nairobi</strong>
        :<br />\n TAKE NOTICE: WHEN THIS SIGN IS UNDER WATER, THIS ROAD IS IMPASSABLE.</p>\n<p>
        On a poster at <strong>Kencom</strong> :<br />\n ARE YOU AN ADULT THAT CANNOT
        READ? IF SO WE CAN HELP.</p>\n<p> In a City restaurant :<br />\n OPEN SEVEN
        DAYS A WEEK AND WEEKENDS.</p>\n<p> In a cemetery :<br />\n PERSONS ARE PROHIBITED
        FROM PICKING FLOWERS FROM ANY BUT THEIR OWN GRAVES.</p>\n<p> <strong>Tokyo</strong>
        hotel's rules and regulations :<br />\n GUESTS ARE REQUESTED NOT TO SMOKE
        OR DO OTHER DISGUSTING BEHAVIOURS IN BED.</p>\n<p> On the menu of a <strong>Swiss</strong>
        restaurant :<br />\n OUR WINES LEAVE YOU NOTHING TO HOPE FOR.</p>\n<p> In
        a <strong>Tokyo</strong> bar :<br />\n SPECIAL COCKTAILS FOR THE LADIES WITH
        NUTS.</p>\n<p> Hotel, <strong>Yugoslavia</strong>:<br />\n THE FLATTENING
        OF UNDERWEAR WITH PLEASURE IS THE JOB OF THE CHAMBERMAID.</p>\n<p> Hotel,
        <strong>Japan</strong> :<br />\n YOU ARE INVITED TO TAKE ADVANTAGE OF THE
        CHAMBERMAID.</p>\n<p> In the lobby of a <strong>Moscow</strong> hotel across
        from a Russian Orthodox monastery :<br />\n YOU ARE WELCOME TO VISIT THE CEMETERY
        WHERE FAMOUS RUSSIAN AND SOVIET  COMPOSERS, ARTISTS AND WRITERS ARE BURIED
        DAILY EXCEPT THURSDAY.</p>\n<p> A sign posted in <strong>Germany</strong>
        's Black Forest :<br />\n IT IS STRICTLY FORBIDDEN ON OUR BLACK FOREST CAMPING
        SITE THAT PEOPLE OF  DIFFERENT SEX, FOR INSTANCE, MEN AND WOMEN, LIVE TOGETHER
        IN ONE TENT  UNLESS THEY ARE MARRIED WITH EACH OTHER FOR THIS PURPOSE.</p>\n<p>
        Hotel, <strong>Zurich</strong> :<br />\n BECAUSE OF THE IMPROPRIETY OF ENTERTAINING
        GUESTS OF THE OPPOSITE SEX IN  THE BEDROOM, IT IS SUGGESTED THAT THE LOBBY
        BE USED FOR THIS PURPOSE.</p>\n<p> Advertisement for donkey rides, <strong>Thailand</strong>
        :<br />\n WOULD YOU LIKE TO RIDE ON YOUR OWN ASS?</p>\n<p> A laundry in <strong>Rome</strong>
        :<br />\n LADIES, LEAVE YOUR CLOTHES HERE AND SPEND THE AFTERNOON HAVING A
        GOOD TIME.\n</p>\n</div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
