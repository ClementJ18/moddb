        class=\"introductiontext\" itemprop=\"description\">Ok, let me make this clear,
        after many of the image dumps lately the idea of what this group is about
        seems to have become a bit blurred. This should make things perfectly clear:
        We are not a random image group. </p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/lord-skeybar\" class=\"verifiedicon\"
        title=\"Group Manager\" itemprop=\"url\">Admiral_Nemo</a></span></span> on
        <time datetime=\"2014-06-05T21:54:12+00:00\" itemprop=\"datePublished\">Jun
        5th, 2014</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p>Ok,
        let me make this clear, after many of the image dumps lately the idea of what
        this group is about seems to have become a bit blurred. This should make things
        perfectly clear.</p>\n<p><strong>WE ARE NOT A RANDOM IMAGE GROUP</strong></p>\n<p>Ok,
        got it? Good. There is a thread for that sort of thing on the forums <a href=\"https://www.moddb.com/forum/thread/random-image-thread\">here</a>.</p>\n<p>This
        is OK:</p>\n<p><img src=\"https://media.moddb.com/cache/images/groups/1/3/2933/thumb_620x2000/Auto-Demotivational-shit_happens.jpg\"
        alt=\"\" /></p>\n<p>Something that is funny, relevant and most importantly:
        something that makes you laugh and not just because it is an Internet meme.
        </p>\n<p><strong>This</strong> however is the kind of thing that does not
        belong on the group:</p>\n<p><img src=\"https://media.moddb.com/cache/images/groups/1/3/2933/thumb_620x2000/1169040657824nu0ek9.gif\"
        alt=\"\" /></p>\n<p><em><a href=\"https://www.moddb.com/groups/humour-satire-parody/images/gif-storm-inbound#imagebox\">And
        this</a>...</em><br />\n<em><br />\n<a href=\"https://media.moddb.com/cache/images/groups/1/3/2933/thumb_620x2000/FoNeZLX.1.gif\">And
        this</a>...</em><br />\n<em><br />\n<a href=\"https://www.moddb.com/groups/humour-satire-parody/images/gif-storm149#imagebox\">Aaaaaaand
        this</a>.</em></p>\n<p>I would like to ask our regular uploaders to keep this
        in mind in the future. That, and to anyone who feels that there is a lack
        of interesting content on the group, feel free to post stuff yourself.<br
        />\nAnyone, that includes people who post image-dumps are free to post on
        this group as long as the pictures are relevant.</p>\n<p>Humour, satire and
        parody covers a great many areas, please don't say that all you can find is
        memes and pictures that aren't even remotely related to the title of the group.</p>\n<p><img
        src=\"https://media.moddb.com/images/articles/1/161/160340/auto/denholm.jpg\"
        alt=\"\" width=\"200\" height=\"182\" /></p>\n<p>Let's kick some life back
        into the image section of this group!</p>\n<p>Thank you,</p>\n<p>Admiral Skeybar<br
        />\n<span style=\"color: #888888;\"><em>Group Administator</em></span>\n</p>\n</div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
