        />\r\n\t\t\t\t\t\t\t<p><img data-src=\"https://media.moddb.com/images/members/1/158/157747/profile/ElGW-XsX0AE8kSY.jpg\"
        alt=\"ElGW XsX0AE8kSY\" width=\"2048\" height=\"1706\" /></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<h2><strong>Age of the Ring: Realms in Exile</strong></h2>\n<hr
        />The day of release has finally come! I will not spend too much time writing
        because I know it's been a long time, but 0.4 is finally here!<br /><br />This
        article will be a summary of what's new and will focus on how to install it.
        I didn't create an installer for this version because I didn't have time but
        it is very simple.</div><hr />\n<h3><strong>Summary:</strong></h3>\n<ul>\n<li>Mordor
        now has a Second Age sub-faction featuring Annatar, the Lord of Gifts (voiced
        by TrenchDog).</li>\n<li>Rivendell is now called Eriador and has a Lindon
        sub-faction featuring Gil-galad, the High King (alongside Rivendell).</li>\n<li>Haradwaith
        is now called Wicked Men and has Rh&ucirc;n as a sub-faction (alongside Haradwaith).</li>\n<li>Erebor
        is now called Durin's Folk and has a sub-faction for Thr&oacute;r, totalling
        3 sub-factions (alongside Oakenshield's with its own spellbook and Dain's).</li>\n<li>Misty
        Mountains now has a Durin's Bane sub-faction, totalling 3 sub-factions (alongside
        Azog's and Bolg's).</li>\n<li>Woodland Realm is now called Rhovanion and has
        a Dorwinion sub-faction.</li>\n<li>Gondor is now called D&uacute;nedain and
        has an Arthedain sub-faction (alongside Gondor).</li>\n<li>Dol Guldur is now
        called Nazg&ucirc;l Realms and now has Angmar as a sub-faction (alongside
        DG).</li>\n<li>More Game Rules to choose from (1.5X and Fog of War).</li>\n<li>A
        lot of balancing was done.</li>\n</ul>\n<h3><strong>Requirements:</strong></h3>\n<ol>\n<li>Age
        of the Ring 8.2.</li>\n</ol>\n<h3><strong>Installation:</strong></h3>\n<ol>\n<li>Go
        to where you installed Age of the Ring and make a copy of the AOTR 8.0 folder
        (it usually is located inside \"C:\\Program Files (x86)\\\".</li>\n<li>Rename
        \"AOTR 8.0 Copy\" to \"Realms in Exile 0.4\".</li>\n<li>Extract \"Realms in
        Exile 0.4.zip\". There will be several folders and files inside of it. Copy
        all of those files and folders and paste them inside the folder that you copied
        and renamed \"C:\\Program Files (x86)\\Realms in Exile 0.4\\aotr\\\". <br
        />\n<h3><strong>Make sure you place the folders and files inside the aotr
        subfolder.</strong></h3>\n</li>\n<li>Make a copy of your \"Age of the Ring
        8.0\" shortcut on your desktop. Rename it to \"Realms in Exile 0.4\". Right-click
        it and click on properties. On \"Target\" it will point to the directory of
        the mod. Something like this:<br /><br />\"C:\\Program Files (x86)\\Electronic
        Arts\\The Lord of the Rings, The Rise of the Witch-king\\lotrbfme2ep1.exe\"
        -mod \"C:\\Program Files (x86)\\AOTR8.0\\aotr\"<br /><br />Change to this:<br
        /><br />\"C:\\Program Files (x86)\\Electronic Arts\\The Lord of the Rings,
        The Rise of the Witch-king\\lotrbfme2ep1.exe\" -mod \"C:\\Program Files (x86)\\<strong>Realms
        in Exile 0.4</strong>\\aotr\"<br /><br /></li>\n<li>Play.</li>\n</ol>\n<h3><strong>Known
        issues:</strong></h3>\n<ol>\n<li>If you are playing in multiplayer and an
        ally of yours has chosen the same faction as you but a different sub-faction,
        if he quits you will inherit all of his structures, units and upgrades. This
        will mess up your game because when you inherit all upgrades you inherit one
        upgrade that the mod uses to differentiate the subfactions. If someone is
        leaving, ask him to destroy all his buildings instead, this way he will die
        and you will not inherit anything.</li>\n<li>Fortress maps were not tested
        so they will likely be buggy. If you play on any of them and find anything
        send a bug report to our official discord:<br /><a href=\"https://discord.gg/tvYTmp2mfp\">Discord.gg</a></li>\n</ol>\n<h3><strong>Credits:</strong></h3>\n<p>I
        want to thank and credit the following people for helping me:</p>\n<ul>\n<li>The
        Age of the Ring Team for creating the main mod and for allowing me to mod
        it. And also for all the new Adventure Map factions that they have created,
        many of which I've put in my submod as a full sub-faction.</li>\n<li>The T3A
        community for helping me to learn how to mod the game.</li>\n<li>Previously
        unreleased models for Rise of the Witch-king: HD Edition by Mathijs.</li>\n<li>lord_ellessar
        for allowing me to use his models from The Folk of Middle-Earth in 0.2 and
        for Glorfindel23 for sending them to me.</li>\n<li>NewErr in name of the Ridder
        Clan mod team for giving a lot of models to the community, some of which I
        took some textures from.</li>\n<li>xxxMr. Xxxx for some of Arnor's models
        (Trebuchet and Cavalry) used in 0.2.</li>\n<li>ChildrenofBodom for Arnor's
        spearmen used in 0.2.</li>\n<li>Bounding Boxes models by Ea.</li>\n<li><a
        href=\"https://www.moddb.com/members/wullfen\" class=\"author\">Wullfen</a>
        for the Illustration on the main screen (version 0.2).</li>\n<li>TrenchDog
        for voicing Annatar in 0.4.</li>\n<li>CammyFries for teaching me how to use
        Blender.</li>\n</ul>\r\n\t\t\t\t\t\t</div>\t\t\t</div>\n\t\t\t\t\t</div>\n\t</div>\n<div
