        id=\"downloadsummary\">A Sub-mod for Age of the Ring 8.2 that slightly alters
        the Adventure faction of Rhun and makes it one of two Sub-factions of a broader
        &quot;Sauron's Forces&quot;, the other Sub-faction being Mordor as it appears
        in AOTR 8.2</p><div id=\"downloaddescription\" style=\"display: none;\">\r\n\t\t\t\t\t\t\t<hr
        />\r\n\t\t\t\t\t\t\t<h2>A Shadow in the East</h2>\n<p>This is an Age of the
        Ring Sub-mod that not only combines Mordor and Adventure: Rhun into a broader
        \"Sauron's Forces\", it also makes slight changes to Adventure: Rhun to have
        more units, to make the Onyx Emperor character into a playable character,
        and to have a couple of Games Workshop Easterling characters in the Rhun hero
        menu.</p>\n<h2>What's current in Demo 0.1</h2>\n<p>Here is what there is to
        get a bunch of fun out of, currently:</p>\n<ul>\n<li>A new Easterling missile
        infantry unit whose weapon is inspired by the Ming Dynasty weapon called the
        San Yan Chong, as described on Wikipedia <a href=\"https://en.wikipedia.org/wiki/San_yan_chong\"
        title=\"San Yan Chong as aesthetical inspiration\">here</a>.</li>\n<li>The
        infamous Iron Dragons from the <u><em>Fall of Gondolin</em></u> book? Those
        things are now a deployable and playable Siege Engine and a transport vehicle!</li>\n<li>Unique
        resource building and builder for the Rhun side of Sauron's Forces: Emporium
        and Engineer, respectively. The latter has the option to repair buildings
        instead of the option to put out fires.</li>\n<li>New kitbash to give the
        Easterlings a version of the Gorgoroth Foundry, which will later be reworked
        into the \"Orocarni Foundry\". Speaking of that...</li>\n</ul>\n<h2>What's
        coming in Demo 0.2</h2>\n<p>Upcoming Bug Fixes:</p>\n<ul>\n<li>In Demo 0.2,
        Rhun units will be able to receive unit upgrades after they get researched,
        which will be a fix to a bug that is currently unfixed in 0.1</li>\n<li>I
        will also fix the current bug of Rutabi's and Onyx Emperor's level 8 abilities
        not functioning as they are programmed to</li>\n</ul>\n<p>Upcoming new features,
        since Demo 0.2 will be a Sub-mod for Age of the Ring 8.3:</p>\n<ul>\n<li>The
        Morgul Orc units and barrack from the recently showcased <u><em>Adventure:
        Minas Morgul</em></u> will replace the entire Easterling and Khandish sub-menu
        in Mordor's unit menu</li>\n<li>The Mordor fortress upgrade menu will have
        fewer upgrades as a result of the Morgul Orc feature above, leaving room for
        Razari and Khren-tak to return to the Rhun hero menu <strong>without</strong>
        getting Amdur or Rutabi or even The Onyx Emperor removed</li>\n<li>More units
        inspired by Imperial China will be in the Rhun unit menu, no longer just the
        Easterling unit whose weapon is inspired by the San Yan Chong weapon of the
        Ming dynasty. Additionally, in Demo 0.2, new units will be inspired by the
        Fierce Fire Oil cabinet, Hook carts, and Siege towers as described on <a href=\"https://en.wikipedia.org/wiki/Chinese_siege_weapons\"
        target=\"_blank\" title=\"Chinese siege weapons that I'll get inspired by
