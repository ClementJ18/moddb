        itemprop=\"description\" content=\"RJ-RotWK brings the best from each title
        in the BFME series by EA. As a mod for Rise of the Witch-King, at it's heart
        it brings 3 new factions to the game. Men of the West has been broken into
        Gondor and Rohan, with new heroes, units, powers, and more. Arnor has also
        been fleshed out to be a unique faction with a mix of Men and Elves and more.
        Men of the East and Mordor has also been split, with Men of the East made
        up from two smaller sub-factions of Rhun and Harad. The Elves are now made
        up from three smaller sub-factions of Rivendell, Lothlorien, and Mirkwood.
        \ In total, over 70+ new units/heroes/structures and more have been added.
        \ Over 20 new maps are included, and much more.\" />\t<div class=\"headernormalbox
        normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p><strong>Features of RJ - RotWK 1.06 (A Mod for
        Battle for Middle Earth: The Rise of the Witch-King)</strong><br />\n- 10
        Factions including Gondor, Rohan, Dwarves, Elves (3 sub-factions), Arnor,
        Mordor, Isengard, Wild, Men of the East (2 sub-factions), and Angmar<br />\n-
        Many of the factions have been completely revamped<br />\n- Over 70+ new heroes/units/structres
        and more have been added, with 6 new fortress, 5 new walls, a slew of heroes,
        and a new inn system.<br />\n- A return to the feel of BFME1<br />\n- Smaller
        combinable hordes - 100s of different combinations<br />\n- All units can
        level to 10, not just heroes, and they level with increases similar to BFME1<br
        />\n- Structures can level up through experience as well as a purchased upgrade<br
        />\n- A move towards making each faction's play style unique and different,
        to bring out the character of the faction<br />\n- A camera system has been
        added to many of the maps, letting you explore the game and Middle-Earth in
        entirely new ways.<br />\n- A huge amount of high-quality skins for new and
        existing units/heroes<br />\n- Hundreds of pieces of art for new and existing
        units/structures/heroes<br />\n- So many other minor changes to enhance your
        enjoyment of the game.\n</p>\n</div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
