        class=\"commenticon\">1 comment</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<div class=\"center\" style=\"text-align: center;\">\n<h2><strong>Edain
        Unchained 3.1</strong></h2>\n</div>\n<p><br />We are thrilled to announce
        the release of the next version of Edain Unchained. Brace yourselves as we
        unveil a new chapter of the Unchained Submod, promising an even further improved
        experience of our beloved Edain Mod.<br /><br /></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><strong>The new version will be released
        on 09.02.2024!<br /></strong></p>\n<p><br /></p>\n<p><br /></p>\n</div>\n<p>We
        also would like to introduce you some new stuff that come with the new version:<br
        /><br /></p>\n<h3><strong>Reworked Maps</strong></h3>\n<p>As always, we are
        reworking old maps to make them more interesting again. For example, this
        time we have reworked Lebennin. Here the map was widened slightly, outposts
        were added and repositioned. This means that the map is no longer separated
        from the outposts and new opportunities are created to destroy your opponent
        as quickly as possible!</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4614/4613411/profile/lebennin.png\"
        alt=\"lebennin\" width=\"1064\" height=\"532\" /></p>\n<p>Another map is Mouth
        of the Entwash. It was always a very cool map, but the many outposts were
        a bit too much. Furthermore, the map was made a little more symmetrical in
        order to increase the fairness between the players.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4614/4613411/profile/entwash.png\"
        alt=\"entwash\" width=\"1064\" height=\"532\" /></p>\n<p>The last map in this
        category we would like to show is Tournament Hills. We made out of Tournament
        Hills a new map wich we added as an additional map: Tournament Hills II. The
        number of players was reduced from 8 to 7 and completely retextured.</p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4614/4613411/profile/toournament.png\"
        alt=\"toournament\" width=\"1064\" height=\"532\" /></p>\n<h3><strong>Old
        Maps</strong></h3>\n<p>One request from the community was to bring back an
        old popular map: Cradle of Creeps. We have fulfilled this wish. After we had
        to make some adjustments because the map was designed for the bfme2-building-system,
        the map is now also available for the bfme1-building-system.</p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4614/4613411/profile/creep.png\"
        alt=\"creep\" /></p>\n<h3><strong>New Maps</strong></h3>\n<p>Of course, we
        not only reworked old maps, but also created completely new maps. The first
        map is a new horde map: Mirkwood. Similar to the horde map Minas Nurn, there
        are 30 waves to beat. Which wave can you reach? ;)</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4614/4613411/profile/mirkwood.png\"
        alt=\"mirkwood\" width=\"1064\" height=\"532\" style=\"font-style: normal;
        font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400;
        font-size: 12px; font-family: 'Trebuchet MS', sans-serif, Tahoma, Arial, Verdana;\"
        /></p>\n<p>Another new map is Fortress of the Witch King: Carn Dum. There
        was already a Carn Dum map, but it was very spacious and empty. With this
        new version the North is to be destroyed again!</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4614/4613411/profile/carndum.png\"
        alt=\"carndum\" width=\"1064\" height=\"532\" /></p>\n<h3><strong>New Models</strong></h3>\n<p>With
        each new Unchained version, new models are added. As has already been shown
        in the last few days, all Rhun units have received a rework. The new models
        are four times more efficient than the previous models.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4614/4613411/profile/rhun_city.png\"
        alt=\"rhun city\" /></p>\n<p>In addition, the Cirith Ungol barracks have received
        a makeover too.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4614/4613411/profile/cirith_ungol_barracks.png\"
        alt=\"cirith ungol barracks\" width=\"3840\" height=\"2160\" /></p>\n<h3><strong>Bug-Fixes
        and Patch-Notes</strong></h3>\n<p>Hopefully all errors that caused game crashes
        have been fixed. In addition, we have of course also added new changes:</p>\n<p>&bull;
        New/ reworked Maps got new Creeps like Uruk-Hunters, Jungle-Wargs, Bears,
        Broodmothers, &hellip;)<br />&bull; Some Ringheroes got much stronger <br
        />&bull; Lorien outpost citadel expansions add to cost reduction <br />&bull;
        Lumbermills can be turned into other ressource buildings again <br />&bull;
        Catapult expansions don&rsquo;t do damage to allied buildings, however they
        deal damage against units <br />&bull; lots of new or reworked sounds for
        spells &bull; tribut carts got an ability to level external military buildings
        <br />&bull; lots of Bug-fixes, balance changes, conceptual changes and quality
        of life improvements</p>\n<p>You can find all patch notes here: <a href=\"https://docs.google.com/document/d/1KtrYaH6_1z074hp-isPaZn4uHKK9SplEqPpp8pmHSyA\"
        target=\"_blank\" title=\"https://docs.google.com/document/d/1KtrYaH6_1z074hp-isPaZn4uHKK9SplEqPpp8pmHSyA\"
        rel=\"noreferrer noopener\" class=\"anchor_c8ddc0 anchorUnderlineOnHover__78236\">Docs.google.com</a></p>\n<p><br
        />Join the Fellowship Today! The time has come to don your armor and wield
        your sword. Whether you seek the thrill of epic battles, the joy of exploration,
        or the camaraderie of fighting along with your allies, Edain Unchained has
        something for every adventurer.<br /><br /></p>\n<p>May your journey be filled
        with glory and may the spirit of Middle-earth guide you on this epic quest!<br
        /><br /></p>\n<p>Your Edain Unchaind Team!</p>\t</div>\r\n\t\t\t<div class=\"row
