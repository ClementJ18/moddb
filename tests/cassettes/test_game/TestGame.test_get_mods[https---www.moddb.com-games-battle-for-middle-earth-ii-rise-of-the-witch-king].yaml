        alt=\"Banners 2\" width=\"1919\" height=\"1080\" /></p>\n<p><img src=\"https://media.moddb.com/images/members/4/3222/3221921/profile/Seven_Stars_Header.png\"
        alt=\"Seven Stars Header\" width=\"950\" height=\"150\" /></p>\n<p><img src=\"https://media.moddb.com/images/members/4/3222/3221921/profile/AGR_Presentation_2.jpg\"
