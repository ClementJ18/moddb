        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>This is a sub-mod for the Age of the Ring 7.2,
        a mod for Battle for Middle-Earth 2: Rise of the Witch-King.</p>\n<h3><strong>Current
        features:</strong></h3>\n<ul>\n<li>Arnor as a sub-faction for Gondor (now
        renamed to D&uacute;nedain);</li>\n<li>Angmar as a sub-faction for Misty Mountains;</li>\n<li>An
        expanded spellbook (20 powers) that is shared by each sub-faction (for the
        D&uacute;nedain, Misty Mountains and Erebor).</li>\n</ul>\n<h3>Planned features:</h3>\n<ul>\n<li>Expanded
        spellbook and sub-factions for every faction (long term).</li>\n</ul>\n<p>The
        current version is for Age of the Ring 7.3.1.</p>\n<h3>Credits</h3>\n<p>I
        want to thank and credit the following people for helping me:</p>\n<ul>\n<li>The
        Age of the Ring Team for creating the main mod and for allowing me to mod
        it.</li>\n<li>The T3A community for helping me to learn how to mod the game.</li>\n<li>Previously
        unreleased models for Rise of the Witch-king: HD Edition by Mathijs.</li>\n<li>lord_ellessar
        for allowing me to use his models from The Folk of Middle-Earth and for Glorfindel23
        for sending them to me.</li>\n<li>NewErr in name of the Ridder Clan mod team
        for giving a lot of models to the community, some of which I took some textures
        from.</li>\n<li>xxxMr. Xxxx for some of Arnor's models (Trebuchet and Cavalry).</li>\n<li>ChildrenofBodom
        for Arnor's spearmen.</li>\n<li>Bounding Boxes models by Ea.</li>\n<li><a
        href=\"https://www.moddb.com/members/wullfen\" class=\"author\">Wullfen</a>
        for the Illustration on the main screen (version 0.2).</li>\n</ul>\n<p>Please,
        if I've forgotten anyone let me know.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
