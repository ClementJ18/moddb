        save your game from time to time.\n\n</p><div id=\"downloaddescription\" style=\"display:
        none;\">\r\n\t\t\t\t\t\t\t<hr />\r\n\t\t\t\t\t\t\t<p>In this Map you can play
        all three movies of THE LORD OF THE RINGS. Its the best map ever made for
        BATTLE FOR MIDDLE EARTH and its now available for EDAIN 4.5. </p>\n<p>You
        can watch how the beta 2 version plays out here:</p>\n<iframe width=\"600\"
        height=\"338\" src=\"https://www.youtube.com/embed/bi-jWSrPUh4\" frameborder=\"0\"
        allowfullscreen></iframe>\n<p>Currently we are in version 3 of beta, so you
        can expect a lot of great changes from version 1 and 2. The Final Beta is
        expected to be released somewhere around July. </p>\n<p>Please notice, that
        the work on this map is an ongoing process.</p>\n<p>Here are some changes
        i did for version 3:</p>\n<p>- Fixed ShroudClearingRange for all objects,
        so we can finally have good atmosphere<br />- Fixed some of the text messages
        to be more precise in what you have to do.<br />- Isengard: Isengard_Dam and
        walls health doubled, main gate now indestructible.<br />- Isengard: Replaced
        old ents with new edain ents, added Flinkbaum. Hobbits can now be placed into
        Flinkbaum and Treebeard to be safe while assault.<br />- Isengard: All enemy
        units inside are now fully upgraded. <br />- Isengard: Scripted a new Saruman
        event at which end Saruman becomes a watching wizard.<br />- Isengard: You
        can see Isengard flooded now after u destroyed the dam<br />- Helms deep:
        Siege ladders attaching patterns further adjusted (from 4,3,4 to 5,2,4)<br
        />- Helms deep: There is now only one wave of Siege ladders that is invincible
        and unselectable at start [tested but didnt work: Second Siege ladders now
        spawn after 75 seconds (was: 100 seconds) and third Siege ladders now spawn
        75 seconds after second wave (was: 50 seconds)]<br />- Helms deep: There is
        now only one ram wave and its invincible and unselectable at start [tested
        but didnt work: First ram now spawns after 75 seconds (was: 100 seconds),
        second ram spawn 65 seconds after first (was: 40 seconds)]<br />- Helms deep:
        Fixed a bug that berserker+mine didnt work (Slightly adjusted MinePlantArea)<br
        />- Helms deep: Starting units and Reinforcements now Rohirrim of the Eastfold
        (Axtrohirrim) instead of normal ones<br />- Helms deep: Fixed Rohan reinforcements
        arrival spawn to look more epic<br />- Ithilien: Adjusted Gollums Health to
        be 3000 (was: 600)<br />- Ithilien: Completely rescripted the Haradrim event,
        to look more epic. Added lvl 2 haradrim Archers in Mumakils.<br />- Ithilien:
        Reduced Orc Tents health from 3000% to 300%<br />- Minas Tirith: Fixed a visual
        bug with Grond<br />- Minas Tirith: Gave all mumakil war paint to make the
        encounter more epic.<br />- Black Gate: Fixed a bug that prevented the Eagles
