        are two versions of the map. One for vanilla RotWK and one for Edain. Map
        Descriptions are available in German and in English. The Edain Version contains
        17 economy plots and 2 outposts.</p><div id=\"downloaddescription\" style=\"display:
        none;\">\r\n\t\t\t\t\t\t\t<hr />\r\n\t\t\t\t\t\t\t<p>Dear RotWK Community</p>\n<p>A
        long time ago, I started this Map as part of a modding project, which sadly
        never saw a release. Due to the Corona-Lockdown I rediscovered the BfME-series
        and continued working on this Map again. Now, after weeks of working on it,
        the map is finally ready for release.</p>\n<p>The setting are the forests
        of Drusna of Drusa from the \"Elven\" Saga of German Author Bernhard Hennen.
        The forests were used as sacrifical sites by the local population, but now
        have been long forgotten and fallen into ruin.</p>\n<p><span style=\"font-family:
        'Trebuchet MS', sans-serif, Tahoma, Arial, Verdana; font-size: 12px; font-style:
        normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight:
        400;\">It is a 4-Player-Map for the BfME II, RotWK (2 vs 2 or 1 vs 1 vs 1
        vs 1).</span><span style=\"font-family: 'Trebuchet MS', sans-serif, Tahoma,
        Arial, Verdana; font-size: 12px; font-style: normal; font-variant-ligatures:
        normal; font-variant-caps: normal; font-weight: 400;\"> </span> The whole
        map is divided into two parts by a large gorge. The gorge can be crossed over
        two bridges and through a small winding path. There are two versions for the
        map. One for vanilla RotWK and one for Edain. The map descripitions are available
        in English and in German. The Edain Version contains 17 economy plots and
        2 outposts.</p>\n<p><br /></p>\n<p>Top down view of the RotWK-Version</p>\n<p><a
        href=\"https://www.moddb.com/members/buffo-boffin/images/topdownrotwk\"><img
        data-src=\"https://media.moddb.com/cache/images/members/1/540/539562/thumb_620x2000/TopDownRotWK.png\"
        alt=\"TopDownRotWK\" width=\"392\" height=\"407\" /></a></p>\n<p>and of the
        Edain-Version</p>\n<p><a href=\"https://www.moddb.com/members/buffo-boffin/images/sshot00046\"><img
        data-src=\"https://media.moddb.com/cache/images/members/1/540/539562/thumb_620x2000/TopDown.png\"
        alt=\"TopDown\" width=\"391\" height=\"402\" /></a></p>\n<p>and a few impressions
        of the map's visuals</p>\n<p><a href=\"https://www.moddb.com/members/buffo-boffin/images/sshot0004\"><img
        data-src=\"https://media.moddb.com/cache/images/members/1/540/539562/thumb_620x2000/sshot0004.png\"
        alt=\"sshot0004\" width=\"514\" height=\"289\" /></a></p>\n<p><a href=\"https://www.moddb.com/members/buffo-boffin/images/sshot00044\"><img
