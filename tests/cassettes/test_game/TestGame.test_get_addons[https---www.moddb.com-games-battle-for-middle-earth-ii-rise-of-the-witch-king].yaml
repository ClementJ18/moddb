        center;\">\n<h3><strong>Celeborn Addition</strong></h3>\n<hr /></div>\n<p>Hi
        guys, since in the Battle for Middle-Earth II campaign Celeborn appears i
        decided to make him as a playable hero playing as Elves with his own experience
        levels and with his own abilities. This isn't a very big modification but
        it adds Celeborn as a playable hero in game!</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img data-src=\"https://media.moddb.com/images/members/5/4456/4455773/profile/all_heroes.png\"
        alt=\"all heroes\" width=\"432\" height=\"347\" /></p>\n<h3><strong>Abilities</strong></h3>\n<hr
        /></div>\n<ol>\n<li>Leadership (Basic Leadership from the elven heroes)</li>\n<li>Farsight
        (Reveals the selected area)</li>\n<li>Starlight (Nearby allies become healed
        and gain 50% of armor and damage)</li>\n<li>Restoration (Heals nearby allies
        and refreshes the abilities of the heroes)</li>\n<li>Whirlwind (Summons a
        movable torando in the selected area)</li>\n</ol>\n<p>All of this abilities
        are also used in other elven heroes but in this case for celeborn are different
        in stats but description is the same, if you want to know the exactly level
        you unlcok each ability here is it the information:</p>\n<ul>\n<li>Level 1
        -&gt; Leadership</li>\n<li>Level 3 -&gt; Farsight</li>\n<li>Level 5 -&gt;
        Starlight</li>\n<li>Level 7 -&gt; Restoration</li>\n<li>Level 9 -&gt; Tornado</li>\n</ul>\n<p>This
        is the Portrait for Celeborn:</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img data-src=\"https://media.moddb.com/images/members/5/4456/4455773/profile/celeborn-palantir.png\"
        alt=\"celeborn palantir\" width=\"231\" height=\"215\" /><img data-src=\"https://media.moddb.com/images/members/5/4456/4455773/profile/Screenshot_1.png\"
        alt=\"Screenshot 1\" width=\"192\" height=\"205\" style=\"font-family: 'Trebuchet
        MS', sans-serif, Tahoma, Arial, Verdana; font-size: 12px; font-style: normal;
        font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400;
        text-align: -webkit-center;\" /></p>\n<p><br /></p>\n<p>I also added a new
        FX for his tornado, looks more magical and elven!</p>\n<p><br /></p>\n<h3>Texture
        and hero in game</h3>\n<hr /></div>\n<p>I edited the texture a bit and it
        looks more blue and i also made the hair more blond/white so it looks better</p>\n<p><img
        data-src=\"https://media.moddb.com/images/members/5/4456/4455773/profile/celebornpics.jpg\"
        alt=\"celebornpics\" /></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p>This
        is the hero inside the game</p>\n<p><br /></p>\n</div>\n<p><img data-src=\"https://media.moddb.com/images/members/5/4456/4455773/profile/celeborn_ig.png\"
        alt=\"celeborn ig\" width=\"588\" height=\"322\" /></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<h3><strong>Installation</strong></h3>\n<hr
        /></div>\n<p>For install this small modification we ain't gonna put any file
        inside our game or compromise our game folder, we are going to use the \"-mod\"
        command which is very useful. With this steps you will easily see how to install
        it:</p>\n<ol>\n<li>Extract the win.rar where you want (I'll do it in the desktop)</li>\n<li>Create
        a shortcut from your .exe from your ROTWK folder</li>\n<li>Open the folder
        and copy the direction from above of the file explorer:</li>\n</ol>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img data-src=\"https://media.moddb.com/images/members/5/4456/4455773/profile/Screenshot_5.png\"
        alt=\"Screenshot 5\" width=\"449\" height=\"104\" /></p>\n<p><br /></p>\n<p>Once
        you have copied that, go to your shortcut that you created and we are going
        to add this direction but with some quotation marks and with -mod command
        in the beginning like in the following image</p>\n<p><br /></p>\n<p><br /></p>\n<p><img
        data-src=\"https://media.moddb.com/images/members/5/4456/4455773/profile/Screenshot_3.png\"
        alt=\"Screenshot 3\" width=\"360\" height=\"187\" /></p>\n</div>\n<p><br /></p>\n<p>In
        the case we added it into Program files it should look like this: -mod \"C:\\Program
        Files\\celeborn mod\"</p>\n<p>Now we are just going to apply and start the
        shortcut, and we will see Celeborn inside the game!</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p>This is an easy explication on how to use
        -mod command, this command is used in some mods nowdays.</p>\n<p><br /></p>\n<hr
        /></div>\n<p>I hope you understood how to use -mod command and also you will
