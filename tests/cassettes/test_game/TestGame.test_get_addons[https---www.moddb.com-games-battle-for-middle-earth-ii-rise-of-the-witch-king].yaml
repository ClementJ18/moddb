        normal; font-weight: 400;\">You can find a</span> manual for installing custom
        maps for RotWK <a href=\"https://www.the3rdage.net/item-168?addview\" target=\"_blank\"
        rel=\"noopener\">here.</a></p>\n<p>I would like the BfME-mappers _Haldir_
        for his <a href=\"https://forums.revora.net/topic/78048-tutorial-1-man-made-ruins/\"
