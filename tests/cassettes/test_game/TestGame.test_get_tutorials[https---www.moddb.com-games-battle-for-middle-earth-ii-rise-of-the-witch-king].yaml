        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">Edain 4 - Build up your fortress</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t \r\n\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">In this tutorial, we'll
        get to know how to make your fortress map works with Edain 4 with all its
        glory.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/hoho96\" itemprop=\"url\">hoho96</a></span></span>
        on <time datetime=\"2015-11-09T14:57:14+00:00\" itemprop=\"datePublished\">Nov
        9th, 2015</time> - <span itemprop=\"proficiencyLevel\">Intermediate</span>
        Mapping/Technical \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p>Greetings
        companions of Edain!</p>\n<p>First, you must place all the right starting
        points, castles, outposts, settlements, and waypoints as have been specified
        in the last tutorial <a href=\"https://www.moddb.com/games/battle-for-middle-earth-ii-rise-of-the-witch-king/tutorials/edain-4-create-your-own-maps\"
        target=\"_blank\" class=\"bbc_link\">\"Create your own maps\"</a> for all
        the outside players (not in the fortress).<br />As you can imagine, the fortress
        player is treated slightly differently.</p>\n<p>First make sure you have set
        the required waypoints like the other players.<br />Now let's start building
        up the fortress:<br />Open the <em>Place Object</em> tool, and go to<em>\"ByNativeType/Civilian/SYSTEM/<strong>BaseCenterGeneric</strong>\"</em>.
        This will serve as a virtual base that the game can recognize. Place it near
        your would-be citadel.<br />Now in Object Properties, fill it up as follows:</p>\n<ul>\n<ul>General:</ul>\n</ul>\n<ul>\n<ul>\n<ul>\n<li>Name:
        FestungX</li>\n<li>Team: Player_1/teamPlayer_1</li>\n</ul>\nLogical:</ul>\n</ul>\n<ul>\n<ul>\n<ul>\n<li>make
        sure that those options are the only ones ticked: Enabled - AI recruitable
        - Powered - Is a base</li>\n</ul>\n</ul>\n</ul>\n<p>Then from the Objects
        tool, get any <em><strong>FestungenBuildingFoundation</strong></em>. You can
        find it in every faction preceded by the faction's name (e.x. <em>GondorFestungenBuildingFoundation</em>).
        Put it near the <em>BaseCenterGeneric</em> (you can put it under it for that
        matter), and fill up the properties as follows:</p>\n<ul>\n<ul>General:</ul>\n</ul>\n<ul>\n<ul>\n<ul>\n<li>Name:
        Festungsmap</li>\n<li>Team: Player_1/teamPlayer_1</li>\n<li>In Base: (not
        in any base)</li>\n</ul>\nLogical:</ul>\n</ul>\n<ul>\n<ul>\n<ul>\n<li>Enabled
        - AI recruitable - Powered - Indestructible</li>\n</ul>\n</ul>\n</ul>\n<p>Now
        you have your base ready to be filled up.</p>\n<p>Each Fortress needs a citadel.
        Once you find the appropriate citadel for your map, and placed it where you
        want, go to properties and fill up:</p>\n<ul>\n<ul>\n<ul>General:</ul>\n</ul>\n</ul>\n<ul>\n<ul>\n<ul>\n<ul>\n<li>Name:
        make sure you DON'T put any name, or at least anything other than <em>Festung_1</em></li>\n<li>Team:
        Player_1/teamPlayer_1</li>\n<li>In Base: FestungX (you will notice that you
        get a new tab called \"BaseProps\")</li>\n</ul>\n</ul>\n</ul>\n</ul>\n<p>Your
        Citadel is now ready! The only thing left is the build plots.</p>\n<p>From
        any faction you want, select a <em>\"(faction name) FestungenBuildingFoundation\"</em>
        and place it wherever you want.<br />Set the properties as follows:</p>\n<ul>\n<li>Team:
        Player_1/teamPlayer_1</li>\n<li>In Base: FestungX (you will notice that you
        get a new tab called \"BaseProps\")</li>\n</ul>\n<p>Setting the plot in the
        right angle is a little tricky, as it varies from building to building throughout
        all the factions. You have to try it yourself and check for suitable angles.<br
        /><br />Voila! your fortress map should now work as an official Edain map
        <img src=\"https://media.moddb.com/images/articles/1/199/198863/auto/wink.gif\"
        alt=\";)\" title=\"\" /><br /><br /><br />If you got any questions, feel free
        to post your comment on this article, or on the <a href=\"http://en.modding-union.com/index.php/topic,30709.0.html\">forum</a>.</p>\n<p>Best
        regards for all.</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
