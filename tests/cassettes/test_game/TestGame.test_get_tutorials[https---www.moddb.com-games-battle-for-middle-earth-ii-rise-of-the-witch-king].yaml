        DDS; W3D; INI; INC otherwise the program will froze completely, it is recommended
        to unpack all the necessary big files at once.</p>\n<p>For description of
        maps we need SSTEditor - opening files of Russian text .CSF and English text
        .STR interface of the program I think is clear to many people.</p>\n<p><br
        />A little bit about command buttons and translation in the SSTEditor program
        .</p>\n<p>The name of the line: CONTROLBAR:ToggleAmbushFormation - this refers
        to the button code in CommandButton.ini or CommandButton.inc - the inc format
        can be edited in Notepad mode or unzip all files and edit in Notepad++ program<br
        />CommandButton *The name of the button that must match in CommandSet.ini
        or CommandSet.inc section of a unit or squad or building or other object,
        each of them has a Commandset.<br />Command - type of button, for more details
        see the Coding section there are examples and help in editing code.<br />Options
        - command button options, in this case responsible for rack switching - TOGGLE_IMAGE_ON_FORMATION
        and has a common command execution when identical squads with the same command
        set -OK_FOR_MULTI_SELECT are selected.<br />ButtonImage - display the icon
        of the team, in this case there are two of them when switching the rack.<br
        />ButtonBorderType - type of use - command, system, build or nothing ACTION,
        SYSTEM, BUILD, UPGRADE, NONE.<br />TextLabel - the name of the button, usually
        the lack of translation is displayed MISSING:CONTROLBAR:ToggleAmbushFormation
        - in game this means no translation.In this case we have 2 rack names CONTROLBAR:ToggleAmbushFormation
        - Ambush (&amp;M)<br />CONTROLBAR:ToggleLineFormation - Line (&amp;M)<br />&amp;*
        - any letter after the &amp; sign means that this button will activate this
        ability, hire a unit, select building construction or other commands to be
        executed when you press this button, you can edit the set of commands to be
        executed.</p>\n<p>DescriptLabel - description of the command, ability or build,
        description of conditions and other actions.</p>\n<p>InPalantir - visible
        or not visible in the palantir (in the interface near the portrait in the
        command set of the unit or object)</p>\n<p>DoubleClick - double-click is allowed
        (title, description, icon change with this function)</p>\n<p>UnitSpecificSound
        - sound effect<br />GondorSoldierVoiceBlockFormationOn GondorSoldierVoiceLineFormation
        (1 and 2 build sound)</p>\n<p>CommandButton Command_ToggleFormationGondorDunedainFighter<br
        />Command = HORDE_TOGGLE_FORMATION<br />Opti OK FOR_MULTI_SELECT<br />Butt
        ucformation skirmish<br />Butt /&gt;TextLabel = CONTROLBAR:ToggleAmbushFormation
        CONTROLBAR:ToggleLineFormation<br />DescriptLabel = CONTROLBAR:ToolTipToggleGGondorDunedainFighterLineToBlockFormation
        CONTROLBAR:ToolTipToggleGGondorDunedainFighterBlockToLineFormation<br />InPalantir
        = Yes<br />DoubleClick = Yes<br />UnitSpecificSound = GondorSoldierVoiceBlockFormationOn
