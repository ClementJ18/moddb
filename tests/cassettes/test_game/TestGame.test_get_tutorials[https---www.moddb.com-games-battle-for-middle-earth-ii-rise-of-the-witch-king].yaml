        \u043F\u0430\u043F\u043A\u0443 Maps \u0432 FinalBig \u0438 \u0441\u043E\u0437\u0434\u0430\u0451\u043C
        \u0431\u0438\u0433 \u0441 \u043D\u0430\u0448\u0438\u043C \u043F\u0430\u043A\u043E\u043C
        \u043A\u0430\u0440\u0442.\" width=\"600\" height=\"366\" /><img src=\"https://sun9-1.userapi.com/impg/Rni17MVxbuSKJEVypxTDC1xAlhlYXW2Kq5PsIw/w1gwpFCUxVA.jpg?size=807x458&amp;quality=95&amp;sign=87103fcdf543e34a6d63979f4239c166&amp;type=album\"
        alt=\"\u0421\u043E\u0445\u0440\u0430\u043D\u044F\u0435\u043C \u043D\u0430\u0448
        \u043F\u0430\u043A \u043A\u0430\u0440\u0442 \u0432 \u043A\u043E\u0440\u043D\u0435
        \u043C\u043E\u0434\u0430 \u0438\u043B\u0438 \u0438\u0433\u0440\u044B, \u043E\u0431\u044F\u0437\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0435
        \u0443\u0441\u043B\u043E\u0432\u0438\u0435 \u043D\u0443\u0436\u043D\u043E
        \u0440\u0430\u0441\u0448\u0438\u0440\u044F\u0442\u044C MapCache.ini\" width=\"600\"
        height=\"341\" /></p>\n</div>\n<p><br />1. Found the MapCache.ini of the map
        to be added</p>\n<p>After all procedures with C:\\Users\\Administrator\\AppData\\Roaming\\My
        The History Of Ages&trade; Mod Files\\Maps - delete from there the maps that
        we have already added to the mod, they will not be needed in the profile.</p>\n<p>Also,
        when you start the map.<br />!IMPORTANT! Make sure that there are no other
        scripts with cameras on the map if there are, go here and remove not imported
        by us... deleting there sections and saving after the actions.</p>\n<p>That's
        usually how you would write the script there as CAMERA is with our imported
        arrow icon...that's what you've just added.</p>\n<p><img src=\"https://sun9-34.userapi.com/impg/i5e0sugy8HSyceibqy7JnfWuzfmCaMW8Lr-0zQ/iF8WXI-9gNg.jpg?size=807x715&amp;quality=95&amp;sign=4cc8141ecafd5f0fbcbba4cc58cb27e9&amp;type=album\"
