        6.0</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t
        \r\n\t\t\t\t<p class=\"introductiontext\" itemprop=\"description\">We are
        very excited to present you the last version of the modification.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/twotp\"
        class=\"verifiedicon\" title=\"Mod Manager\" itemprop=\"url\">TWOTP</a></span></span>
        on <time datetime=\"2023-12-22T21:08:57+00:00\" itemprop=\"datePublished\">Dec
        22nd, 2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><div
        class=\"center\" style=\"text-align: center;\">\n<p><strong>Hello!</strong></p>\n<p><br
        /></p>\n<p><strong>This version contains all of our ideas we had for 2023.</strong></p>\n<p><br
        /></p>\n<p><em>This is the last version. We do not plan to develop it further
        at the moment. </em></p>\n<p><em>We will just fix bugs if they are found.</em></p>\n<p><br
        /></p>\n<p><strong>Changes and improvements</strong></p>\n</div>\n<ul>\n<li>Powers
        Menu has been reworked.</li>\n</ul>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/PM.jpg\"
        alt=\"Powers Menu\" title=\"Powers Menu\" width=\"800\" height=\"1200\" /></p>\n<p><br
        /></p>\n</div>\n<p>We always wanted to make it more realistic and canonical.
        There is some kind of teleportation of the units on the battlefield in the
        original, which is suitable for some futuristic game like Warhammer 40000.
        But It looks strange in the game dedicated to Tolkien's universe.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/Powers_Menu_system.jpg\"
        alt=\"Powers Menu system\" title=\"Powers Menu system\" width=\"1600\" height=\"1200\"
        /></p>\n<p><br /></p>\n</div>\n<p>You must choose the power from the Powers
        Menu and click on a building/hero/location in order to summon the units. It
        depends on the power. For example, if you want to summon Rohirrim then you
        must capture at least one Signal Light on the map and then click on the Stables.
        You will be able to summon ten Knights of Rohan for free. This is how new
        system works.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/Oathbreakers_PM.jpg\"
        alt=\"Oathbreakers\" title=\"Oathbreakers\" width=\"1600\" height=\"600\"
        /></p>\n<p><br /></p>\n</div>\n<p>If you want to summon the Oathbreakers then
        you need to reach the tenth level for Aragorn, choose the power, click on
        the hero, the Oathbreakers will come from outside the map. They can go through
        any obstacles and lands, which guarantees that you will always get them. If
        this is about Eagles of the High King of Arda then you must simply summon
        them, they will appear anywhere from the sky.</p>\n<hr />\n<ul>\n<li>Shadowfax
        has been reworked.</li>\n</ul>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/Horse.jpg\"
        alt=\"Shadowfax\" title=\"Shadowfax\" width=\"1600\" height=\"600\" /></p>\n<p><br
        /></p>\n</div>\n<p>Gandalf the White has Shadowfax. Shadowfax is a separate
        unit that can be managed by a player. This is the lord of horses, Shadowfax
        has a great health and recovers outside combat. Manage the horse, keep Shadowfax
        nearby Gandalf in order to be able to save the Maia.</p>\n<hr />\n<ul>\n<li>New
        units have been added.</li>\n</ul>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/Battlewagon.1.jpg\"
        alt=\"Battlewagon of dwarves\" title=\"Battlewagon of dwarves\" width=\"1600\"
        height=\"1200\" /></p>\n<p><br /></p>\n</div>\n<p>Pirates of Umbar and Battlewagons
        are available now. You must have the Symbol of Sauron's Power fortress upgrade
        in order to unblock the pirates, you must summon Dwarven builder in order
        to be able to construct the wagon.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/Corsair.1.jpg\"
        alt=\"Corsair of Umbar\" title=\"Corsair of Umbar\" width=\"1600\" height=\"1200\"
        /></p>\n<p><br /></p>\n</div>\n<p>The pirates are effective versus economy
        since they steal resources attacking Farms. Battlewagons are elite cavalry
        that can slash their enemies like heavily armoured knights. But it cannot
        ride through the enemies unstoppably anymore. Also, the model has been changed.
        It has both Hearth and Banner now. The banner inspires nearby dwarves.</p>\n<hr
        />\n<ul>\n<li>We have improved Dwarven Citadel.</li>\n</ul>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/Dwarven_Citadel.jpg\"
        alt=\"Dwarven Citadel\" title=\"Dwarven Citadel\" width=\"1600\" height=\"1200\"
        /></p>\n<p><br /></p>\n</div>\n<p>It can be built by Dwarven Builder. It has
        a mighty catapult that fires more projectiles than an ordinary one. Moreover,
        this mighty catapult will be reconstructed over time after its destruction.</p>\n<hr
        />\n<ul>\n<li>We have added the last chance.</li>\n</ul>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/Last_chance_Light.jpg\"
        alt=\"Last chance\" title=\"Last chance\" width=\"1600\" height=\"1200\" /></p>\n<p><br
        /></p>\n</div>\n<p>The Last Chance ability allows a player to start the expansion
        again if the player has a unit that prevents defeat as long as the unit exists.
        For example, if you have Gandalf as the last unit then you can summon Undermine
        using The Last Chance power. The Undermine summons dwarven builder and provides
        resources. The Darkness has a similar power.</p>\n<hr />\n<ul>\n<li>The interface
        has been enhanced.</li>\n</ul>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/Menu.jpg\"
        alt=\"Main menu\" title=\"Main menu\" width=\"1600\" height=\"1200\" /></p>\n<p><br
        /></p>\n</div>\n<p>The interface contains buttons and options that work in
        the modification. Other options are disabled.</p>\n<hr />\n<ul>\n<li>Artificial
        intelligence has been improved.</li>\n</ul>\n<p>AI scouts the map in order
        to find enemy&rsquo;s buildings and units just like a human player. There
        is no scouting in the original game, AI just see player&rsquo;s units and
        building always and sends troops to destroy them. This is how the AI works
        in every strategy game.</p>\n<p>AI uses the Powers Menu in the skirmish mode
        according to the new system. Also, it uses all the powers if it plays for
        the waves in the horde mode. AI doesn&rsquo;t use all the powers from the
        Powers Menu in the original. We have fixed it.</p>\n<p>Units from the waves
        can attack air units in the horde mode. The mod has the system in the skirmish
        mode, we have added it to the horde mode. That&rsquo;s why you will not be
        able to destroy all of the melee units using only one Fell Beast.</p>\n<p>AI
        summons new units, such as Grond.</p>\n<hr />\n<ul>\n<li>We have improved
        the balance between Sauron and Aragorn.</li>\n</ul>\n<p>Aragorn is almost
        his equal in melee combat. Sauron fought a draw with Elendil after defeating
        Gil-galad. Aragorn is the same creature as Elendil. Perhaps a little weaker.
        But Sauron had the Ring on his finger at the moment. Sauron is still able
        to destroy Aragorn instantaneously with the heat of his hand. But he cannot
        kill him so easily if the power is unavailable.</p>\n<hr />\n<ul>\n<li>Sauron
        has been reworked.</li>\n</ul>\n<p>Sauron gains his powers and opens the powers
        from the Powers Menu over time. Moreover, you can use the unit on the battlefield,
        he gains the powers even while fighting. But killing the enemies cannot help
        him to gain the power faster. You can place a hero nearby any archers who
        are killing enemies in the original, the hero will gain the levels rapidly
        doing nothing. Also, Sauron frightens the Oathbreakers nearby and while attacking
        since they were afraid of him in the books.</p>\n<hr />\n<ul>\n<li>We have
        upgraded the combat system.</li>\n</ul>\n<p>Elite archers can kill units who
        ride a Mumak. It's impossible to kill them in the original. Catapults and
        trebuchets can attack air units with low accuracy. They deal a lot of damage
        if they strike accurately.</p>\n<hr />\n<ul>\n<li>And many other improvements
        and fixes.</li>\n</ul>\n<div class=\"center\" style=\"text-align: center;\">\n<p><br
        /></p>\n<p><strong>Good luck with your projects and goals! Make your dream
        come true!</strong></p>\n<p><br /></p>\n<p><strong>Merry Christmas and Happy
