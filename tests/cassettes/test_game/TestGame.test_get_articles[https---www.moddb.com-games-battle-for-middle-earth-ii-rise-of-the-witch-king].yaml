        class=\"introductiontext\" itemprop=\"description\">We have released Age of
        the Ring version 8.0, featuring new factions, a new War of the Ring mode,
        balance and bug fixes across the board, new tools, and lots more!</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/dorian-gray\"
        class=\"verifiedicon\" title=\"Article Manager\" itemprop=\"url\">MathijsRevora</a></span></span>
        on <time datetime=\"2023-03-21T22:59:30+00:00\" itemprop=\"datePublished\">Mar
        21st, 2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/downloads/1/248/247419/auto/aotr_release_8.0_fin.png\"
        alt=\"\" /></p>\n<p><br /></p>\n</div><div class=\"center\" style=\"text-align:
        center;\"><hr />\n<p><strong>Hello!</strong></p>\n<p><br /></p>\n<p>The final
        version of Age of the Ring is now released.</p>\n<p><br /></p>\n<p><a href=\"https://www.moddb.com/mods/the-horse-lords-a-total-modification-for-bfme/downloads/age-of-the-ring-version-80\"
        target=\"_blank\" title=\"Download Age of the Ring Version 8.0 - Mod DB\"
        rel=\"noopener\"><img src=\"https://button.moddb.com/download/medium/247419.png\"
        alt=\"Age of the Ring Version 8.0\" /></a></p>\n<p><br /></p>\n<p>For a full
        list of changes, please refer to the <a href=\"https://docs.google.com/document/d/155S9syWSwgGCsrQSjHHp7u611MdkJWjTC84BqVTNToE\"
        style=\"border-image-outset: 0; border-image-repeat: stretch; border-image-slice:
        100%; border-image-source: none; border-image-width: 1; color: #a71212; font-family:
        inherit; font-size: inherit; font-size-adjust: none; font-stretch: inherit;
        font-style: inherit; font-variant: inherit; font-weight: inherit; line-height:
        inherit; outline-color: invert; outline-style: none; outline-width: medium;
        text-decoration: underline; vertical-align: baseline; padding: 0px; margin:
        0px; border: 0px none currentColor;\">CHANGELIST.</a></p>\n<p><br /></p>\n<p><br
        /></p>\n<hr />\n<p><br /></p>\n</div>\n<h3><strong>HOW TO INSTALL</strong></h3>\n<p><strong>First,
        make sure your RotWK is patched to <a href=\"https://www.moddb.com/mods/rotwk-patch-202/downloads/rotwk-patch-202-v900\">2.02
        v9.0.0</a>. Make sure that Edain, if installed, is disabled. </strong></p>\n<p>1.
        Download and unzip all contents of AgeOfTheRingInstaller8.0.zip into a folder<br
        />2. Run AgeOfTheRingInstaller8.0.exe as Administrator<br />3. The installer
        creates a shortcut to Age of the Ring 8.0 on your desktop<br /><br /></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<h2><strong>*****</strong><strong>*****
        </strong><strong>PLEASE READ BELOW </strong><strong>*****</strong><strong>*****</strong></h2>\n<p><br
        /></p>\n</div>\n<ol>\n<li><strong>THIS IS A FULL VERSION</strong>. You don't
        need to have previous AotR versions installed. You can uninstall previous
        versions if you want to.</li>\n<li>The installer <strong>WILL NOT</strong>
        allow you to install the mod into your RotWK or BFME2 installation folder
        (this would BREAK your game)</li>\n<li>The installer <strong>WILL NOT</strong>
        allow you to install if you do not have RotWK patch 2.02 v9.0.0 enabled.</li>\n<li>If
        you have previously installed 2.02 v9.0.0 and have enabled the Delay Fix,
        make sure to disable it as the Delay Fix will prevent mods from being launched</li>\n<li>If
        you do not have 2.02 v9.0.0, you can get it <a href=\"https://www.moddb.com/mods/rotwk-patch-202/downloads/rotwk-patch-202-v900\">HERE</a>.</li>\n</ol>\n<h3><strong>PLAYING
        ONLINE</strong></h3>\n<p>For using <a href=\"https://t3aonline.net/\" style=\"border-image-outset:
        0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source:
        none; border-image-width: 1; color: #a71212; font-family: inherit; font-size:
        inherit; font-size-adjust: none; font-stretch: inherit; font-style: inherit;
        font-variant: inherit; font-weight: inherit; line-height: inherit; outline-color:
        invert; outline-style: none; outline-width: medium; text-decoration: underline;
        vertical-align: baseline; padding: 0px; margin: 0px; border: 0px none currentColor;\"><strong>T3A:Online</strong></a>,
        nothing has changed - just make sure RotWK is hooked from the T3A:Online Launcher.</p>\n<p>For
        using Gameranger, please read the following article:<br /><a href=\"https://www.moddb.com/mods/the-horse-lords-a-total-modification-for-bfme/downloads/age-of-the-ring-gameranger-patch\"
        style=\"border-image-outset: 0; border-image-repeat: stretch; border-image-slice:
        100%; border-image-source: none; border-image-width: 1; color: #a71212; font-family:
