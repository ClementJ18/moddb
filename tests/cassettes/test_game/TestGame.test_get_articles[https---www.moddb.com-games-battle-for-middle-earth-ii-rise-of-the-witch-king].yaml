        SkyBox - skyboxes, examples.</h2>\n<p>All skies can be viewed in \\Games\\History
        Of Middle-Earth&trade;\\Electronic Arts\\The Lord of the Rings - The Battle
        for Middle-earth II\\ Terrain_HD _SkyBox.big there are all skies in JPG format
        and select them in the Sky Box objects section.</p>\n<p><img src=\"https://sun9-15.userapi.com/impg/WHOHS0qDZvPWdDL87U0FzPZ8juXOF3fbCX2rtQ/x74-yIYDCek.jpg?size=807x428&amp;quality=95&amp;sign=366fac5605e7f81b193d729287936ca2&amp;type=album\"
        alt=\"\u0412\u044B\u0431\u0438\u0440\u0430\u0435\u0442\u0435 \u0434\u043E\u0431\u0430\u0432\u0438\u0442\u044C
        \u043E\u0431\u044A\u0435\u043A\u0442, \u0438\u0449\u0438\u0442\u0435 SkyBoxes
        \u0438 \u0432\u044B\u0431\u0438\u0440\u0430\u0435\u0442\u0435 \u043F\u043E\u0434\u0445\u043E\u0434\u044F\u0449\u0438\u0439.\"
        width=\"600\" height=\"318\" data-baseurl=\"\" /> You select add object, search
        for SkyBoxes and select the appropriate one.</p>\n<h2>\u211611. There is a
        map.ini file in the maps</h2>\n<p>Weather - this is already what concerns
        weather effects here is an example with a table of gradient, choose the color
        you want, the second indicator is the boundary of the start of the fog and
        the boundary of the end of the fog, I suggest always put from - minus, and
        the boundary to raise to when you become comfortable.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://sun9-70.userapi.com/impg/9uTM2M1SDtOK6sK6smTuI40-rRb3b2k1m6RD-Q/fPO8e6r-0Zg.jpg?size=493x731&amp;quality=95&amp;sign=3b7a2e2bc965718666642edb0dd8476e&amp;type=album\"
        alt=\"\u041F\u0440\u0438\u043C\u0435\u0440 \u043A\u043E\u0434\u0430 \u0432
        Map.ini\" width=\"405\" height=\"600\" data-baseurl=\"\" /></p>\n</div>\n<p>Code
        example in Map.ini</p>\n<p>I put the size of at least 9600 and fog start from
        -600 that the sky was visible at least partially and the fog worked as antialiasing:<br
        />HardwareFogColor = R:102 G:106 B:120<br />HardwareFogEnable = Yes<br />HardwareFogStart
        = -600<br />HardwareFogEnd = 9600</p>\n<p>WaterTransparency - section with
        reflection from the Ocean water surface where you set the reflection distance
        from the water height level. If the water has an upper (height/depth) boundary
        of 40 units, you set the same amount:<br />Reflecti /&gt;Reflecti /&gt;AdditiveBlending
        = Yes</p>\n<p>ReflectionOn and AdditiveBlending - they are responsible for
        the reflection on the water.</p>\n<h2>\u211612. Cloud - cloud shadows and
        other area illumination effects.</h2>\n<p>We will talk about the effects that
        are in the original and add atmosphere to the game, first of all, you need
        to remember about the number of characters in the name of textures, and secondly,
        you need to make sure that the edited map has a format in Map Settings should
        choose Compression &rarr; No Compression instead of RefPack. You will also
        need the program Notepad++ to open the map with this program to edit codes,
        scripts, you can of course and the usual notepad.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<h3><img src=\"https://sun9-32.userapi.com/impg/lhThArVnlkPpgP9GWQFKhXD9R5hHOuzYN-jQkw/7YA8KjsG0BA.jpg?size=441x970&amp;quality=95&amp;sign=36b99f472553d184fb308f6975c9a679&amp;type=album\"
        alt=\"\u0417\u0434\u0435\u0441\u044C \u043F\u043E\u043A\u0430\u0437\u0430\u043D\u043E
        \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u0435 \u043C\u0435\u043D\u044E
        \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438 \u043A\u0430\u0440\u0442\u044B,
        \u0433\u0434\u0435 \u0435\u0441\u0442\u044C \u0438 \u0432\u044B\u0441\u043E\u0442\u0430
        \u043A\u0430\u043C\u0435\u0440\u044B, \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u044C\u043D\u044B\u0435
        \u0438 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u044B\u0435
        \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u043F\u0440\u0438\u0431\u043B\u0438\u0436\u0435\u043D\u0438\u044F
        \u0438 \u043E\u0442\u0434\u0430\u043B\u0435\u043D\u0438\u044F \u043A\u0430\u043C\u0435\u0440\u044B
        \u0438 \u043F\u0440\u043E\u0447\u0435\u0435.\" width=\"273\" height=\"600\"
        data-baseurl=\"\" /></h3>\n</div>\n<p>Here you can see the main menu of map
        information, which includes camera height, minimum and maximum camera zoom
        in and out values, and more.</p>\n<p>Here you find in the open text format
        of the map through the program Notepad or Notepad++ and find TSCloudMed.tga
        change it to any of the textures presented below, or your own textures, because
        the main criterion is to match the number of characters (there are 10). There
        is also another texture responsible for the depth of glow, you can use it
        at your discretion. It will only affect the lighting of some parts of the
        map, which you specify, for the shadows of clouds on the ground is responsible
        for TSCloudMed.tga.<br />10 characters:<br />tscloudmed<br />tscloudsun<br
        />tscloudwis<br />cm5a_cloud<br />cm5b_cloud<br />cm8a_cloud<br />cm8b_cloud<br
        />cm8c_cloud<br />cm10_cloud<br />cm11_cloud<br />cm12_cloud<br />cm13_cloud</p>\n<p>In
        the game, clouds are a form of ambient light. Clouds color everything on the
        map: objects, terrain, and units. For example, on a map such as the Blue Mountains,
        the cloud texture is replaced by an ambient light map. This texture is colored
        black and white, with white areas of the map illuminated and black areas of
        the map darkened.</p>\n<p>TSNoiseUrb.tga - texture of noise or additional
        lighting, used in maps to highlight areas and highlights, darkens areas on
        the map.</p>\n<p>Macrotexture colors only the terrain. For example, on the
        \"Dol Guldur\" map, the ground shading is done by a stretched macrotexture.
        Another example is the unused macrotexture \" Minhiriath\", the map has three
        sections: Old Forest, Dark Misty Swamp and Green Mounds, each section has
        a different color designed to blend into the map. Also such an example can
        be and work on the map \" Mountain of Doom \", where the lighting is darker
        in places and lighting smoothly moving and clouds give a more contrasting
        view on the terrain itself and there are many such original maps.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://sun9-53.userapi.com/impg/_jflP2TC3dez7WOQ7M7gjoTkf84YPawQiT-Mow/XXRnzsSb6GQ.jpg?size=320x320&amp;quality=96&amp;sign=bc4536e8a71d5dd596644b8781b6ff2b&amp;type=album\"
        alt=\"\u0418\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u043E\u043A\u0440\u0443\u0436\u0430\u044E\u0449\u0435\u0433\u043E
        \u043E\u0441\u0432\u0435\u0449\u0435\u043D\u0438\u044F \u0434\u043B\u044F
        &laquo;\u0414\u043E\u043B \u0413\u0443\u043B\u0434\u0443\u0440\u0430&raquo;.\"
        width=\"600\" height=\"600\" /><img src=\"https://sun9-24.userapi.com/impg/--fc2cO-cj7ew7Q1vVLM7zfXu-HAhjnAFIBT2g/3sf0HwOUnzg.jpg?size=500x500&amp;quality=95&amp;sign=5fc328e47ddb410a82ae46472a410cb7&amp;type=album\"
        alt=\"\u0418\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u043E\u043A\u0440\u0443\u0436\u0430\u044E\u0449\u0435\u0433\u043E
        \u043E\u0441\u0432\u0435\u0449\u0435\u043D\u0438\u044F \u0434\u043B\u044F
        &laquo;\u0414\u043E\u043B \u0413\u0443\u043B\u0434\u0443\u0440\u0430&raquo;
        \u043D\u0430 \u043A\u0430\u0440\u0442\u0435 \u0441 \u0443\u0434\u0430\u043B\u0435\u043D\u043D\u044B\u043C
        \u0440\u0435\u043B\u044C\u0435\u0444\u043E\u043C.\" width=\"600\" height=\"600\"
        /><img src=\"https://sun9-54.userapi.com/impg/OcacN8OU3g4GDVWO6Sjndi4i-DRzxzrOn5wBkA/p3u_u2jh03Y.jpg?size=807x454&amp;quality=95&amp;sign=456d9fbbe7f876da5e143f0b29337585&amp;type=album\"
        alt=\"\u041E\u0441\u0432\u0435\u0449\u0435\u043D\u0438\u0435 \u043E\u0431\u043B\u0430\u0441\u0442\u0435\u0439
        \u043D\u0430 \u043A\u0430\u0440\u0442\u0435 &laquo;\u0420\u043E\u043A\u043E\u0432\u0430\u044F
        \u0413\u043E\u0440\u0430&raquo;.\" width=\"600\" height=\"337\" /></p>\n</div>\n<p>An
        image of the ambient lighting for Dol Guldur.</p>\n<p>Add the following code
        to the map.ini file<br />Weather<br />CloudTextureSize = X:1000 Y:1000<br
        />CloudOffsetPerSec Y:-0<br />End</p>\n<p>CloudTextureSize is \"the size in
        world units that encompasses one repeat of the cloud texture\", this should
        be the size of your map or otherwise aligned with where you want to place
        and repeat the ambient light texture.</p>\n<p>CloudOffsetPerSecond is \"texture
        offset in units of how fast the cloud texture moves per second\", if you want
        your ambient light texture to not move, set it to 0.</p>\n<p>Link to English
        tutorial.<br /><a href=\"https://vk.com/away.php?to=https://forums.revora.net/topic/110849-tutorial-guide-to-clouds-and-macrotextures/&amp;cc;_key=\"
        target=\"_blank\" title=\"https://forums.revora.net/topic/110849-tutorial-guide-to-clouds-and-macrotextures/\"
        rel=\"nofollow noopener\">Forums.revora.net</a></p>\n<h2>\u211613. How to
        add your own maps to the mod?</h2>\n<p>After placing the map or maps in the
        Maps folder, you launch the game!</p>\n<p>See the paths to where you need
        to put the maps in the article in the paragraph:</p>\n<p>Game profile and
        location of user maps</p>\n<p>In our case we choose the path of our mod:<br
        />C:\\Users\\Administrator\\AppData\\Roaming\\My The History Of Ages&trade;
        Mod Files\\Maps</p>\n<p>Launching The History Of Ages&trade; mod<br />After
        entering the game menu, we exit the game and go to the address above to find
        the \"MapCache\" file:<br />C:\\Users\\Administrator\\AppData\\Roaming\\My
        The History Of Ages&trade; Mod Files\\Maps\\MapCache.ini - open the file with
        the program \"notepad++\".</p>\n<p>MapCache.ini - this file contains all information
        about maps and is always updated in the profile when there are maps attached
        to the Maps folder.</p>\n<p>Then go to the folder with all our maps on the
        drive C:\\Maps\\MapCache.ini or D:\\Maps\\MapCache.ini - open the file with
        the program \"notepad++\" and edit it.</p>\n<p>MapCache.ini - must always
        contain a complete list of maps required for the game, it does not matter
        how many maps in the big file, it is important what is specified in MapCache!</p>\n<p>Maps.big
        maps stored in the BFME2 folder can be loaded due to MapCache.ini, but they
        are not edited and AI (bots) will not work for new factions.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p>sOfficial = yes - official map, will be
        displayed as official map in the list.</p>\n<p><img src=\"https://sun9-72.userapi.com/impg/HzlQ2sZEX83KbmRqE73cRGZrVwulXNVCw4Kpkg/uuwr3E7YP-I.jpg?size=478x342&amp;quality=95&amp;sign=3b949f5459c639a74a263d7edce096c9&amp;type=album\"
        alt=\"1. \u041D\u0430\u0448\u043B\u0438 MapCache.ini \u043E\u0442 \u0434\u043E\u0431\u0430\u0432\u043B\u044F\u0435\u043C\u043E\u0439
        \u043A\u0430\u0440\u0442\u044B\" width=\"600\" height=\"429\" /><img src=\"https://sun9-60.userapi.com/impg/MmfgWAd4wwmbYhH1Fc9zKU06iiDrx1lYcu-58Q/zonn9C55_f0.jpg?size=807x325&amp;quality=95&amp;sign=dc483653c7885edf966d21f9b04d57cc&amp;type=album\"
