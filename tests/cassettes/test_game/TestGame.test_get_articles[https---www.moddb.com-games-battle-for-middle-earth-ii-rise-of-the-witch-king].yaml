        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">TWOTP 4.0 Announcement: Artificial
        Intelligent Improvement</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">Hello everyone, we thought
        and decided that the next update will deal with the artificial intelligence
        of the computer opponent.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/twotp\" class=\"verifiedicon\" title=\"Mod
        Manager\" itemprop=\"url\">TWOTP</a></span></span> on <time datetime=\"2023-06-02T17:33:36+00:00\"
        itemprop=\"datePublished\">Jun 2nd, 2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/1.png\"
        alt=\"Races\" title=\"Races\" width=\"1920\" height=\"1080\" /></p>\n<p><br
        /></p>\n</div>\n<p>We think it's important to complete the aspect of the mod
        because we made changes that affected the computer opponent and it didn't
        work correctly. But a lot of people like playing against the AI.</p>\n<p>But
        in the original game, the developers have added parameters (bonuses) to a
        computer opponent. It had a number of cheats, including increasing damage
        against the player. We removed the damage increase because it is inconsistent
        with our idea. Now any opponent, no matter player or AI, will use units that
        are not more powerful than yours.</p>\n<ul>\n<li>We designed the computer
        opponent a little differently compared to the original game. It will constantly
        attack you and try to destroy you using heroes, units and abilities from the
        Powers Menu. It also improves the fortress. It will constantly hold the onslaught.
        The computer player plays better than in the original.</li>\n<li><hr />We
        changed and fixed all the units that defend Fortresses (Minas Tirith, Dol
        Guldur, etc), this also includes other units that act without the player's
        control. Now they stand against the enemies together. They have become more
        aggressive in attacking their foes.<hr /><div class=\"center\" style=\"text-align:
        center;\"><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/22.1.jpg\"
        alt=\"AI Improvement\" title=\"AI Improvement\" width=\"532\" height=\"299\"
        /></div></li>\n<li><hr />Horde Mode has been changed as well. We decided that
        Angmar is too slow and the Goblins are too rapid, so we have made changes.<hr
        /><div class=\"center\" style=\"text-align: center;\"><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/33.jpg\"
        alt=\"Horde Mode\" title=\"Horde Mode\" width=\"532\" height=\"299\" /></div></li>\n<li><hr
        />The Oathbreakers have been reworked. They are more intimidating in close
        range. But we removed their ability to constantly intimidate enemies if they
        attack them directly. Now they significantly reduce the defense of enemy units
        if they are close to them. They also have the low-probability ability to turn
        enemies to run away. Some enemy units may be killed by the unimaginable fear
        that the Oathbreakers instill in their hearts.<hr /><div class=\"center\"
        style=\"text-align: center;\"><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/4.png\"
        alt=\"The Oathbreakers\" title=\"The Oathbreakers\" width=\"532\" height=\"299\"
        /></div></li>\n<li><hr />We are making changes to the abilities of units and
        heroes. For example, the powers of heroes and some units have been reworked.
        Wights can no longer affect (put into sleep) the Nazgul, Wights, the Oathbreakers,
        and immortal spirits such as Gwaihir, Gandalf, Sauron.</li>\n<li><hr />We
        also improved some combat animations. For example, the Witch-king of Angmar
        switches from mace attack to sword attack more smoothly.<hr /></li>\n</ul>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><strong>And more!</strong></p>\n<p><br
        /></p>\n<p><strong>Good luck with your projects!</strong></p>\n</div></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
