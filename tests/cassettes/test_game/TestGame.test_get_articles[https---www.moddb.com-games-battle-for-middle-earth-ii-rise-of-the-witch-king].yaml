        class=\"heading\" itemprop=\"headline\">Edain 4.7.1 Released!</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t \r\n\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">A fixpatch for 4.7 is
        now available in our launcher, bring bugfixes, a new CaH and more.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/entfernterverwandter\"
        class=\"verifiedicon\" title=\"Mod Manager\" itemprop=\"url\">ElendilsCousin</a></span></span>
        on <time datetime=\"2023-11-25T13:06:46+00:00\" itemprop=\"datePublished\">Nov
        25th, 2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><div
        class=\"center\" style=\"text-align: center;\">\n<p><em>Greetings, companions
        of Edain!</em></p>\n<p><br /></p>\n<p><img src=\"https://media.moddb.com/images/articles/1/94/93010/auto/1attemptedainbanner223.jpg\"
        alt=\"\" /></p>\n<p><br /></p>\n<p>Today, we have released Patch 4.7.1 of
        the Edain Mod.<br /><br /><strong>You can now easily download this patch using
        the update function of the Edain launcher.<br /><br />If you don't have an
        Edain version installed yet, you first have to download the basic version
        as a complete package by clicking on the banner. However, you will still have
        to use the update function of the Edain launcher after downloading to patch
        the Edain mod to the latest version. Click Update until no further version
        is available - this may take some time. </strong><br /><br /><br /><a href=\"https://www.moddb.com/mods/edain-mod/downloads/edain-47\"
        target=\"_blank\" title=\"Download Edain 4.7 - Mod DB\" rel=\"noopener\"><img
        src=\"https://button.moddb.com/download/medium/257917.png\" alt=\"Edain 4.7\"
        /></a><br /><br /><strong>If you have problems with the installation, then
        have a look at our <a href=\"https://modding-union.com/index.php/board,22.0.html\"
        target=\"_blank\" rel=\"noopener\" class=\"bbc_link\">support forums</a>!</strong><br
        /><br /><br /><strong>Bugfixes</strong></p>\n</div>\n<p><br />Patch 4.7.1
        brings a number of fixes to both address recent bugs from 4.7 and long-standing
        bugs that have been evading us for a long time. For example, the fifth mission
        of the Angmar campaign can now be played without errors and does not get stuck
        after the mission begins. Destroying Gondor camps no longer causes the game
        to crash. The Misty Mountains AI should no longer be able to spawn buildings
        in the bottom left corner of the map, which will now correctly defeat it in
        battles. Outposts on which a Dale Marketplace was built can be correctly used
        again after it has been destroyed. Alongside these big changes, the patch
        also includes many smaller fixes not worth listing. Last but not least, we
        were able to address two particularly annoying bugs with the dwarves. The
        first is that, chariots should no longer lead to Out of Sync error messages
        in multiplayer games. This error has so far occurred extremely inconsistently,
        but in our tests on the latest patch all dwarven games ran without any issues,
        which makes us very optimistic. The second is that we gave the AI \u200B\u200Bthe
        ability to choose between the three dwarven realms once again after resolving
        a bug that caused the game to crash when the AI selected Ered Luin.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><br /><strong>Dwarven
        AI and visual overhauls</strong></p>\n</div>\n<p><br />Some time ago we had
        to limit the dwarven AI to a single dwarven realm, Erebor, to avoid game crashes.
        Since we were able to find the cause of this and remove it, you can now plunge
        back into battle against the dwarves of Ered Luin or the Iron Hills. There
        have also been some visual revisions in 4.7.1. The riders that Mordor can
        summon with reinforcements from Harad have received new models, while many
        abilities across all factions have been given new buttons and preview images.
        We have also continued to work on the AI \u200B\u200Bso that it now increasingly
        uses the abilities of its units and heroes which the Arnor AI in particular
        benefits from. The goal with these changes is to increase the challenge presented
        by our AI across every difficulty level without making it more unfair.<br
        /><br /></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><strong>New
        Preset Custom Hero: The Hidden One</strong></p>\n</div>\n<p><br />We have
        repeatedly received requests for a kind of trainer or test map with which
        you can generate money or power points in order to replay special scenarios,
        test unusual ideas or simply play with an infinite amount of money. That's
        why we've included a new pre-built custom hero in 4.7.1 that you can have
        fun with to your heart's content.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/322/321131/auto/2scIXXq.png\"
        alt=\"\" width=\"600\" height=\"337\" /></p>\n<p><br /></p>\n</div>\n<p>This
        new hero can spawn treasure chests that will make all your money worries disappear;
        it can generate 20 power points in one fell swoop, putting all the spellbook
        powers at your disposal in no time; it can grant large amounts of experience
        to units, heroes and even buildings; it can reveal the entire map for you
        and summon both friends and enemies. What is particularly interesting, however,
        are its abilities with which it can summon the One Ring or even place new
        settlement, outpost and fortress building sites on the battlefield. Use it
        at your own risk!</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        pro=\"1708782675size\" src=\"https://i.imgur.com/V4ylcCL.png\" alt=\"\" width=\"600\"
        height=\"337\" /><span style=\"font-size: 10pt;\"></span></p>\n<p><em><span
        style=\"font-size: 10pt;\">You can never have too many friends...</span></em></p>\n</div>\n<p><br
        />As a reminder, to select a custom hero that is greyed out, click on their
        name and then press the first letter of their name.<br /><br />Have fun playing!</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
