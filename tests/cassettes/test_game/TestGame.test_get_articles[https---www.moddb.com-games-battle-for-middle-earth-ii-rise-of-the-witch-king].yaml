        class=\"heading\" itemprop=\"headline\">BFME 2 and ROTWK Remaster Announcement</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">History of Middle-earth
        - HOME is a project that is a platform for other projects such as THOA, AOTR,
        EDAIN and patch/mod 2.02 or 1.09 at the moment, plus our build has good optimization
        and good graphics.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/council-thoa\" class=\"verifiedicon\"
        title=\"Mod Manager\" itemprop=\"url\">Council_THOA</a></span></span> on <time
        datetime=\"2023-10-03T11:46:59+00:00\" itemprop=\"datePublished\">Oct 3rd,
        2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><blockquote>\n<h2>Point
        No. 1 Knowledge and professionalism</h2>\n</blockquote>\n<p><strong>\u21161.</strong>
        New models with double bones - this is the binding of the vertices of the
        models to two bones, the result will be a smooth animation of the models without
        kinks, like the original models and optimization of the models following the
        original.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/043p4h7c-EQ.jpg\"
        alt=\"043p4h7c EQ\" width=\"600\" height=\"338\" /><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/-5oFZzT_rKc.jpg\"
        alt=\" 5oFZzT rKc\" width=\"600\" height=\"338\" /><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/iBJU5qmrRHA.jpg\"
        alt=\"iBJU5qmrRHA\" width=\"600\" height=\"337\" /></p>\n<blockquote>\n<h2>Point
        No. 2 graphics and optimization</h2>\n</blockquote>\n<p><strong>\u21162.</strong>
        New materials, new texture models with a resolution of 512x512. New materials
        in the form of new objects from different mods, all these things will be changed
        and added to the public domain based on our repack of The History of Middle-Earth
        - HOME. <a href=\"https://www.moddb.com/mods/the-history-of-ages-final/news/information-about-us\"
        target=\"_blank\" title=\"Information about us\" rel=\"noopener\">Link to
        information about us</a></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/8ngX7_tMVMs.jpg\"
        alt=\"8ngX7 tMVMs\" width=\"600\" height=\"338\" /></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/889HbTK81qs.jpg\"
        alt=\"889HbTK81qs\" width=\"600\" height=\"338\" /><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/n-MEgYvQ470.jpg\"
        alt=\"n MEgYvQ470\" width=\"600\" height=\"338\" /></p>\n<blockquote>\n<h2>Point
        No. 3 openness, accessibility, cooperation</h2>\n</blockquote>\n<p><strong>\u21163.</strong>
        Compatible with mods, assets will be added or changed - this is a set of information
        about models, textures, animations and all graphics in the game. The main
        developer of the platformer <strong>HOME and mod THOA</strong> collaborates
        with the <strong>Edain project</strong>.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/8ncXmuCeGtw.jpg\"
        alt=\"8ncXmuCeGtw\" width=\"600\" height=\"449\" /></p>\n<blockquote>\n<h2>Point
        No. 4 of ambition</h2>\n</blockquote>\n<p><strong>\u21164.</strong> The final
        version of The History of Ages will be based on mod 2.02 and 1.09, perhaps
        we will change the balance to suit our intentions and increase playability,
        all transferred units will be different from the original ones and will not
        overlap in the code, perhaps this will solve all the problems with the campaign
        in our fashion and will allow you to update without problems based on 2.02.</p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/ulaOZGHlO5Y.1.jpg\"
        alt=\"ulaOZGHlO5Y 1\" width=\"600\" height=\"338\" /><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/VXilbHKxtqg.jpg\"
        alt=\"VXilbHKxtqg\" width=\"600\" height=\"338\" /></p>\n<blockquote>\n<h3><strong>You
        get HD Repak, without lags, without installation problems, with many new features.
        We will try to use the new repack as a basis.</strong></h3>\n</blockquote>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/e5kCUf9rGTA.jpg\"
        alt=\"e5kCUf9rGTA\" width=\"600\" height=\"338\" /><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/VyFYZOQkFtQ.jpg\"
        alt=\"VyFYZOQkFtQ\" width=\"600\" height=\"338\" /><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/uBg5flRtlxU.jpg\"
        alt=\"uBg5flRtlxU\" width=\"600\" height=\"338\" /></p>\n<blockquote>\n<h2><strong>What
        has already been done?</strong></h2>\n</blockquote>\n<p><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/lDwNJKnWoPE.jpg\"
        alt=\"lDwNJKnWoPE\" width=\"600\" height=\"339\" /></p>\n<p><strong>\u21161.</strong>
        Ground textures, new normal maps.<br /><strong>\u21162.</strong> Over 600
        new map objects are in development.<br /><strong>\u21163.</strong> Repak,
        which we have worked on and continue to work on filling and compatibility
        with other mods.<br /><strong>\u21164.</strong> New game maps and mechanics,
        we want over 1000 game maps for our project, 585 maps in the game are already
        ready and available in the mod, we want to make new maps as unique as possible
        or adapt them with other modifications. <a href=\"https://www.moddb.com/mods/the-history-of-ages-final/tutorials/working-with-map-for-thoa-mod\"
        target=\"_blank\" title=\"Working with map for thoa mod and others\" rel=\"noopener\">
        Link to working with map for thoa mod and others</a><br /><strong>\u21165.</strong>
        New skies, over 300 are currently ready. <a href=\"https://www.moddb.com/mods/the-history-of-ages-final/tutorials/thoa-remaking-maps\"
        target=\"_blank\" title=\"Remaking MAPS\" rel=\"noopener\"> Link to remaking
        MAPS</a><br /><strong>\u21166.</strong> New shaders water, there are already
        over 100 of them. All of them are no worse than the originals, which we also
        redesigned with high optimization. <a href=\"https://www.moddb.com/mods/the-history-of-ages-final/features/achievements-of-the-project-this-summer\"
        target=\"_blank\" title=\"Achievements of the project this summer\" rel=\"noopener\">
        Link to achievements of the project this summer</a><br /><strong>\u21167.</strong>
        Over 100 unique visually beautiful displays of buffs and debuffs, already
        available for use.<br /><strong>\u21168.</strong> Models of units, we will
        still refine some things (models of trolls, models of units and, perhaps,
        buildings.)</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/game_2023-07-20_23-45-09-87.jpg\"
        alt=\"game 2023 07 20 23 45 09 87\" width=\"600\" height=\"338\" /><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/z8UFaJotDa8.jpg\"
        alt=\"z8UFaJotDa8\" width=\"600\" height=\"338\" /></p>\n<blockquote>\n<h2>We
        are ready and open to constructive criticism and suggestions, and we also
        accept any requests and orders for models.</h2>\n</blockquote>\n<p><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/90oT8bjq0so.jpg\"
        alt=\"90oT8bjq0so\" width=\"600\" height=\"301\" /><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/NskWJuXP0TQ.jpg\"
        alt=\"NskWJuXP0TQ\" width=\"600\" height=\"337\" /></p>\n<blockquote>\n<h2><strong>Below
        are materials available now via the link</strong></h2>\n</blockquote>\n<div
        class=\"center\" style=\"text-align: center;\">\n<h3><a href=\"https://www.moddb.com/mods/history-of-middle-earth/addons/thoa-buff#downloadsform\"
        target=\"_blank\" title=\"THOA Buff\" rel=\"noopener\">THOA 106 Buff</a></h3>\n<h3><a
        href=\"https://www.moddb.com/mods/history-of-middle-earth/addons/new-high-resolution-ground-textures\"
        target=\"_blank\" title=\"new high resolution ground textures\" rel=\"noopener\"><strong>new
        high resolution ground textures</strong></a><br /><a href=\"https://www.moddb.com/mods/history-of-middle-earth/addons/361-skybox\"
        target=\"_blank\" title=\"361 skybox\" rel=\"noopener\"><strong>361 skybox</strong></a><br
        /><a href=\"https://www.moddb.com/mods/history-of-middle-earth/addons/160-water-shaders\"
        target=\"_blank\" title=\"160 Water Shaders\" rel=\"noopener\"><strong>160
        Water Shaders</strong></a><br /><strong><a href=\"https://www.moddb.com/mods/the-history-of-ages-final/downloads/repack-home-v1-8\"
        target=\"_blank\" title=\"RePack HOME v1.8\" rel=\"noopener\">RePack HOME
        v1.8</a></strong><br /><a href=\"https://www.moddb.com/mods/history-of-middle-earth/downloads/bfme-modding-tools\"
        target=\"_blank\" title=\"BFME and C&amp;C Modding Tools\" rel=\"noopener\"><strong>BFME
        and C&amp;C Modding Tools</strong></a></h3>\n<p><strong><del>For you Alexander,
        the main and only developer of the HOME and THOA projects, worked for you.</del></strong></p>\n<p><br
        /></p>\n</div></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
