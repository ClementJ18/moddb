        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">Guardians of the Citadel and the Fountain
        Court</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">The next version will
        feature a rework of the Guardians of the Citadel and Towerguards.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/fg15\"
        class=\"verifiedicon\" title=\"Mod Manager\" itemprop=\"url\">FG15</a></span></span>
        on <time datetime=\"2022-12-24T16:19:30+00:00\" itemprop=\"datePublished\">Dec
        24th, 2022</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><div
        class=\"center\" style=\"text-align: center;\">\n<p><em>Greetings, companions
        of Edain!</em></p>\n<p><br /></p>\n<p><img src=\"https://media.moddb.com/images/articles/1/94/93010/auto/1attemptedainbanner223.jpg\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>As you've already observed over
        the past few days, the next update will make one or two adjustments to Gondor's
        unit roster. In addition to the units of the fiefdoms, which will all receive
        new designs, the Tower Guards - or Fountain Court Guards - and the Guardians
        of the Citadel will also swap places. This means that Fountain Court Guards
        will now be the Heroic units, while the recruitment of Guardians of the Citadel
        will now be unlimited as regular elite units. In this update, we will explain
        in detail the exact changes both units will undergo.</p>\n<h3>Guardians of
        the Citadel:</h3>\n<p>The Guardians of the Citadel will be a pure spearman
        unit in the future, unable to change their weapon. They will have access to
        the iconic Shield Wall formation, which allows them to greatly increase their
        armour stat at the expense of movement speed. So, essentially, the name of
        the unit changes - as does its appearance:</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img pro=\"1695607713size\" src=\"https://zupimages.net/up/22/50/4mt2.jpg\"
        alt=\"\" width=\"226\" height=\"300\" /><img pro=\"1695607713size\" src=\"https://zupimages.net/up/22/50/oxo3.png\"
        alt=\"\" width=\"355\" height=\"300\" /></p>\n<p><br /></p>\n</div>\n<p>They
        clearly stand out from the standard swordsmen and spearmen, mainly due to
        their dark cloaks, and have also been given the massive shield they use in
        their formation. The golden decorations indicate their status as elite units.</p>\n<p><img
        pro=\"1695607713size\" src=\"https://zupimages.net/up/22/50/wqsj.jpg\" alt=\"\"
        width=\"599\" height=\"337\" /></p>\n<p><img pro=\"1695607714size\" src=\"https://zupimages.net/up/22/50/jl98.jpg\"
        alt=\"\" width=\"599\" height=\"337\" /></p>\n<p>The main reason for the swap
        between the Guards of the Fountain Court (or Tower Guard, as they are often
        called) and Guardians of the Citadel is that the Guards of the Fountain Court
        are actually a particularly high rank - or subgroup - within the Guardians
        of the Citadel. The latter is a group of elite soldiers who guard the seventh
        rank, the Citadel, of Minas Tirith. The Guards of the Fountain Court, on the
        other hand, are directly responsible for protecting the White Tree. Since
        this heroic unit has not been particularly popular until now, it has undergone
        major changes.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<h3>Guards
        of the Fountain Court:</h3>\n</div>\n<p><img src=\"https://media.moddb.com/images/articles/1/312/311919/auto/Minas_Tirith_001.jpg\"
        alt=\"\" width=\"600\" height=\"338\" /></p>\n<p>One of the reasons why the
        old heroic unit was often not very popular was its overlap with other heroes
        or spellbook powers. Beregond can already protect buildings very effectively,
        and Repair is one of the first spellbook powers available for Gondor. On top
        of that, they didn't take advantage of Gondor's formations. Our goal for their
        new concept was to make them the quintessential core Gondor infantry, with
        versatility and defensive strength. The new Guards of the Fountain Court can
        therefore switch between not just two, but three formations, each with its
        own active ability:</p>\n<p><strong>Battle Formation</strong>: <em>The Guards
        of the Fountain Court fight shoulder to shoulder with long spears, protecting
        each other in large battles</em>.</p>\n<p><strong>Rally! (Level 3)</strong>:
        <em>The Guards of the Fountain Court are the most determined warriors in all
        of Gondor with sheer endurance and an unbroken spirit. For 30 seconds, they
        heal themselves with each melee attack and knock back enemies</em>.</p>\n<p><strong>Wide
        Formation</strong>: <em>The Guards of the Fountain Court take a wide formation
        to duel individual enemies and fight with swords</em>.</p>\n<p><strong>For
        the White City! (Level 3)</strong>: The Guards of the Fountain Court pursue
        any enemy that stains the honor of Gondor. For 30 seconds, they gain +25%
        speed and deal 50% more damage to heroes.</p>\n<p><strong>Bulwark Formation:</strong>
        <em>The Guards of the Fountain Court form an impenetrable wall behind their
        shields and fight with long spears. Gaining +50% armor, but losing -75% movement
        speed.</em></p>\n<p><strong>Defenders of the White Tree (Level 3)</strong>:
        <em>The Guards of the Fountain Court are Gondor's greatest defender and protector.
        For 30 seconds, their movement speed is reduced even further, but units and
        heroes directly behind them become invulnerable.<br /></em></p>\n<p>The three
        formations thus go hand in hand with a change of weapons and allow the Guards
        to excel in a wide variety of situations. The Battle Formation provides excellent
        endurance through a self-healing system that lets them stand against masses
        of enemies or even horsemen and monsters. In their Wide Formation, the Guardsmen
        fight with swords and can quickly take out or pursue individual targets. And
        in their Bulwark Formation, they themselves become extremely resilient and
        can defend crucial key points for a long time or make important heroes invulnerable.
        And since they are the best warriors of Gondor, in any of these three formations
        they receive the bonus from <strong>Formations of Gondor</strong> - the Guardsmen
        are not allowed to leave their post, and so they are always ready to fight
        to the utmost.</p>\n<p><img src=\"https://media.moddb.com/images/articles/1/312/311919/auto/OtherScreen002.jpg\"
        alt=\"\" width=\"600\" height=\"338\" /></p>\n<p>In addition, they have another
        passive ability, which originates from their background as guardians of the
        White Tree. Even 150 years after the tree withered, and more than 1000 years
        after the disappearance of the last king, E&auml;rnur, they still guarded
        this symbol of their kingdom at the time of the War of the Ring. Their hopes
        were finally rewarded when Aragorn, Arathorn's son, was crowned King Elessar
        Telcontar at the end of the Third Age: <br /><strong>Return of the King</strong>:
        <em>Requires Strider to become King Elessar. Inspired by the return of the
        rightful King of Gondor, the Guards of the Fountain Court rush to his side
        to protect him. When near Aragorn, they receive +15% damage and offer him
        +15% armor. If they are farther away from him, they receive +15% speed instead.
        Passive Ability.</em></p>\n<p>We hope you enjoyed this update and as always,
        we look forward to your feedback.<br />The Edain Team wishes you all Merry
        Christmas.</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
