        class=\"heading\" itemprop=\"headline\">The Word of Tolkien Project: Version
        3.0 Features</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">This version shows all
        our ideas that were born almost 9 years ago.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/twotp\" class=\"verifiedicon\" title=\"Mod
        Manager\" itemprop=\"url\">TWOTP</a></span></span> on <time datetime=\"2023-05-08T03:35:53+00:00\"
        itemprop=\"datePublished\">May 8th, 2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/11.jpg\"
        alt=\"TWOTP Main Menu\" title=\"TWOTP Main Menu\" width=\"1920\" height=\"1080\"
        /></p>\n<p><br /></p>\n<p><strong>Hello, dear users!</strong></p>\n<p><br
        /></p>\n</div>\n<p>We made the decision to finish what we had already done
        and tested everything we had developed.<br />In our opinion, we brought all
        the mechanics to a fine state. <br />We managed to prepare the modification
        for the next add-on, which we are still thinking about.</p>\n<ul>\n<li>The
        food and hunger system has been redesigned a bit. You need to have at least
        one farm or slaughter house to keep your people from being hungry, otherwise
        hunger will occur after 30 seconds.</li>\n<li>Horse system has been improved.
        It is necessary to complete the construction of Stables/Great Siege Works
        in order to mount a horse/Nazgul-bird. It's impossible to mount a horse/Nazgul-bird
        during the construction.<br />Archers can get new arrows in the completed
        buildings only. It's necessary to complete the construction of the buildings
        in order to reforge swords.<br />You were able to use all the advantages during
        the construction of the buildings in previous versions. Now you have to finish
        the construction.</li>\n<li>Long-range units are more stable in melee combat.
        They are better at switching to long-range combat after melee combat.</li>\n<li>The
        system of attacking flying units by land units is more stable.<br />Land units
        have no problem switching between flying and land targets.</li>\n<li>We also
        rebalanced heroes, monsters, and other units.</li>\n</ul>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/333.jpg\"
        alt=\"TWOTP Heroes\" title=\"TWOTP Heroes\" width=\"1920\" height=\"1080\"
        /></p>\n<p><br /></p>\n</div>\n<ul>\n<li>The system of neutral lairs has been
        redesigned. Goblin lair can be rebuilt and goblins will eventually fill it
        again. Trolls, Wargs, Wights can not revive and their caves are not rebuilt
        after being broken. They do not rebuild their places of appearance and do
        not appear there after being killed.</li>\n<li>The system of fortresses has
        been improved. For example, you get extra bonuses playing in Minas Morgul.
        You get a discount on the Nazgul since it was their home. You get extra resources
        playing in Erebor because it's the home of dwarves where they mine resources.
        Also, the player gets the opportunity to build dwarven buildings there without
        unblocking them using the Powers Menu. Other fortresses have similar advantages.</li>\n</ul>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/444.jpg\"
        alt=\"TWOTP Fortresses\" title=\"TWOTP Fortresses\" width=\"1920\" height=\"1080\"
        /></p>\n<p><br /></p>\n</div>\n<ul>\n<li>The bugs found have also been fixed.
        Many elements have been improved.</li>\n<li>The translation has been improved
        and finished.</li>\n</ul>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/22.jpg\"
        alt=\"TWOTP Translation\" title=\"TWOTP Translation\" width=\"1920\" height=\"1080\"
        /></p>\n<p><br /></p>\n</div><div class=\"center\" style=\"text-align: center;\">\n<p><strong>We
        recommend you to update the mod to this version because we tried to improve
        and complete it as much as possible.</strong></p>\n<p><strong>Good luck to
        all with your projects! Stay in touch!</strong></p>\n<p><br /></p>\n</div></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
