        id=\"profiledescription\"><h3>Unrivalled Precision Technology</h3>\n<p>Using
        magnetic motion sensing, the best available technology of its kind, the Razer
        Hydra&rsquo;s compact base station can compute the exact location and orientation
        of controllers in your hands, down to a millimeter and degree. Combined with
        Razer-grade ultra-low latency, you get a fluid and unhindered experience that&rsquo;s
        accurate and precise, like a mirror reflection of you in the game world.</p>\n<h3>Total
        Game Immersion</h3>\n<p>Play your PC games in a new way with motion sensing
        controllers that take you deeper into the game world by letting you interact
        and move in complete three dimensions. Attacking with your weapon of choice
        at any precise angle or throwing a grenade with the right force becomes as
        easy and intuitive as picking up your mobile to make a call.</p>\n<h3>Extensive
        PC Games Library Compatibility</h3>\n<p>Apart from Portal 2, the Razer Hydra
        is optimized for over 125 popular PC games right out of the box. No more waiting
        for scarce motion-compatible games. And with the future possibility for more
        downloadable game configurations and the ability to self-configure motion
        mapping to your specifications, the Razer Hydra is a versatile monster that
        plays virtually every game.</p>\n<h3>TECH SPECS <strong>per controller</strong></h3>\n<ul>\n<li>Thumb-ergonomic
        analog stick for fluid control</li>\n<li>4 Hyperesponse action buttons</li>\n<li>Rapid-fire
        trigger and bumper for faster in-game response</li>\n<li>Non-slip satin grip
        surface</li>\n<li>True six degree-of-freedom magnetic motion tracking</li>\n<li>Lightweight,
        anti-tangle braided cable</li>\n</ul>\n<h3>Base Station</h3>\n<ul>\n<li>Low-power
        magnetic field, low power consumption</li>\n<li>Ultra precise sensor for 1mm
        and 1 degree tracking</li>\n<li>No line of sight to controllers required</li>\n<li>Low
        latency feedback</li>\n<li>Approximate Size : 120 mm / 4.92&rdquo; (Length)
        x 120 mm / 4.92&rdquo; (Width) x 100 mm / 3.94&rdquo; (Height)</li>\n<li>Approximate
        Weight : 800 g / 1.76 lbs</li>\n</ul>\n<h3>System Requirements</h3>\n<ul>\n<li>PC
        with 35MB free disk space</li>\n<li>USB Port</li>\n<li>Windows XP/Vista/7</li>\n</ul></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
