        cause rare soft lock)</em>.</li>\n<li><strong>Chapter 4:</strong> Fixed a
        potentially incorrect Relocation when entering the Secret Stairs. Wouldn&rsquo;t
        happen every time, but should now be fixed.</li>\n</ul>\n<h2>BUG FIXES</h2>\n<p>Below
        are listed <strong>the major bug fixes worth noting</strong> <em>(many more
        that were reported were fixed and not mentioned)</em>:</p>\n<ul>\n<li><strong>Optimizations:
        </strong>Generally, an <strong>additional optimization pass was done </strong>on
        <strong>many areas of the game</strong>. Various <strong>new optimizations</strong>
        were added to <strong>some first-time events</strong>, to prevent some of
        the <strong>mini-freezes some older PCs may encounter</strong>. However, it's
        <strong>unsure if the improvement will be noticeable yet</strong>, as <strong>still
        many of those are still under investigation</strong>.</li>\n<li><strong>Physics:</strong>
        Objects that &ldquo;fell on your head&rdquo; would go through the camera,
        and you could see inside them. This was quite rare and didn&rsquo;t occur
        all the time. However, this was fixed in theory, but is dangerous change;
        please ensure no new physics bugs are present, and that damage is correctly
        applied to the player (as it may have broken damage detection in some way
        - hopefully not)</li>\n<li><strong>Cubes:</strong> Cubes could, in very rare
        &amp;amp; specific cases, push the player backwards during a jump, even when
        these Cubes were currently static.</li>\n<li><strong>Pause:</strong> Fixed
        a new bug from 0.597 which made subtitles from the Recordings page to not
        display while the game was paused. Same for Taser Customization &ldquo;Locked&rdquo;
        Notifications, and Safe Area display. They should all now display properly
        when the game is paused.</li>\n<li><strong>Moving Platforms:</strong> Standing
        on a Power Core or Tablet placed on a moving platform, will now move you correctly
        with the moving platforms (like it does with Cubes).</li>\n<li><strong>Taser
        Customization:</strong> Fixed a bug in which accessing Taser Customization
        during a cutscene, would result in corrupted visuals as you return to the
        game, until the cutscene is finished.</li>\n<li><strong>Aim Stabilizer:</strong>
        If you were to use Aim Stabilizer on an object that is <strong>directly above
        or below you</strong>, it could result in the <strong>camera rotating very
        fast indefinitely</strong>. This should now be fixed, and since it is <strong>an
        impossible situation to resolve mathematically</strong>, the Aim Stabilization
        <strong>automatically unlocks the aiming <em>(and Aim Stabilizer disengages)</em></strong>.
        In addition, Aim Stabillizer <strong>doesn&rsquo;t try anymore to stabilize
        aiming on such objects</strong>, so it won&rsquo;t stabilize onto objects
        <strong>directly below/above you anymore</strong> to prevent this issue. This
        is intended - so no need to report bugs about Aim Stabilizer not working when
        the object is directly below/above you and you are aiming fully up or down
        ;)</li>\n<li><strong>Vent Collisions:</strong> Entrances of vents could sometimes
        allow to stand above them. This should now be solved in all areas. Please
        report if you can still do it where it shouldn&rsquo;t be possible.</li>\n<li><strong>Jetpack:</strong>
        Fixed a bug that could cause the Jetpack to not engage, if the player very
        rapidly requested Jetpack in mid-air, right after dropping from a ledge (without
        jumping)</li>\n<li><strong>Lighting Artifacts:</strong> Some players could
        see some green pixels artifacts on ceilings and pillars, when they were in
        very dark areas / total darkness. This could be more visible at lower screen
        resolutions. This should now be much less noticeable, or completely fixed.</li>\n<li><strong>Breakable
        Wall Debris:</strong> Walking on Breakable Wall parts could make them fly
        extremely fast and disappear; this should no longer happen, or be extremely
        rare.</li>\n<li><strong>Switches Interaction Spamming:</strong> The game always
        had a spamming prevention system for interaction with switches, but it wasn&rsquo;t
        working as expected in recent updates. It has been improved to ensure <strong>very
        fast input to interact with a switch <em>(below 0.2s interval)</em></strong>
        will be <strong>ignored</strong> <em>(spamming while moving towards it, for
        example)</em>. Interaction hand animation will be <strong>a bit more in sync</strong>
        <em>(but cannot be perfect)</em>.</li>\n<li><strong>Cubes:</strong> A rare
        bug could cause a Cube to disappear when dropped, instead of being dropped
        normally. Would only happen after picking it up from a lift / vertical moving
        platform going up. Should no longer happen ;)</li>\n<li><strong>ALT+Tab Pause:</strong>
        Sound effects and music now paused when in ALT+Tab pause.</li>\n<li><strong>ALT+Tab
        Pause:</strong> Now correctly pausing the game, if ALT+Tab performed quickly
        after requesting a last checkpoint / quick load. Will show a black screen
        until you return to the game <em>(intended)</em></li>\n<li><strong>Recordings:</strong>
        Now have physics collisions for Cubes and other elements, just like Ammo Packs
        / Color Packs.</li>\n<li><strong>Customization:</strong> After opening the
        game and switching to Customization, the laser&rsquo;s color in the default
        Structure tab, was not the correctly selected color until you actually switched
        to Laser Normal tab, or selected a different color for the Structure.</li>\n<li><strong>Vents:</strong>
        The outside of vents had visible black lines on the sides / top. They should
        now be fully fixed. In addition, static reflections are disabled on vent outside
        surfaces, as they would be heavily distorted.</li>\n<li><strong>Chapter 0:</strong>
        Some subtitles would still be displayed even with Subtitles disabled</li>\n<li><strong>Chapter
        0:</strong> Fixed various visual bugs if you were to customize your Character
        during Chapter 0 cutscenes</li>\n<li><strong>Water:</strong> Fixed a bug in
        which water reflections would not be rendered correctly, <strong>until the
        player first rotated the camera</strong> at least once <em>(after level loading
        initialization)</em></li>\n<li><strong>Scope:</strong> Taser scope glass could
        glitch and blink</li>\n<li><strong>Tutorials:</strong> Jump tutorial will
        now disappear after 7 seconds even if the player doesn&rsquo;t jump.</li>\n<li><strong>Menu:</strong>
        Music and Master volume now applied from the first frame of launch, instead
        of only applying desired volumes when reaching the main menu (which could
        cause music even if master volume set to 0, until you reached the main menu)</li>\n<li><strong>Bug
        Reporting:</strong> Fixed an occurrence of a bug that could sometimes cause
        the Bug Reporting window to not respond to any clicks or user interactions,
        except ESC to close it. There might be more occurrences of that issue, but
        at least 1 is now solved.</li>\n<li><strong>Optimizations:</strong> Various
        new optimizations were made, which should hopefully help with the various
        mini-freezes that could be encountered when being detected by Cameras. These
        didn&rsquo;t happen on all machines, and not here, so unsure if fully fixed,
        but hopefully an improvement can be felt. More changes to come to tackle the
        various mini-freezes are in the works ;)</li>\n<li><strong>Achievements:</strong>
        A bug was causing &ldquo;Die X times&rdquo; Achievements to no longer be unlocked.
        Should now be solved.</li>\n<li><strong>Reported Bugs:</strong> Hundreds more
        <strong>in-game reported bugs</strong> and suggestions implemented.</li>\n</ul>\n<p><strong>Thank
        you for testing!</strong> We'll <strong>continue working on the various remaining
        bugs</strong>, and <strong>re-update over the next few weeks for the next
        bugs</strong> ;)</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent clear\">\r\n\t\t\t\t<a
