        added as visual clues and to help understanding the links between pressure
        plates / generator, etc.</li>\n<li><strong>Safe Area:</strong> Has now been
        simplified. Moving it is no longer possible, only resizing.</li>\n<li><strong>Crates
        / Cardboard boxes:</strong> Small metal crates (ones that can be pushed around)
        and cardboard boxes react more realistically to lighting to have a better
