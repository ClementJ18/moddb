        \r\n\t\t\t<h4><a href=\"/hardware/steam-controller/news/update-0598-is-live\">Update
        0.598 is LIVE!</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2022-11-28T16:36:49+00:00\">Nov
        28 2022</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
        \ \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<p>Hello,
        <strong>dear players!</strong></p>\n<p>The new <strong>update 0.598 is now
        LIVE on Steam for Pre-Alpha testers!</strong> It includes <strong>over 100
        reported bug fixes</strong>, <strong>many gameplay and Quality of Life improvements</strong>,
        and a <strong>full Lighting &amp;amp; Static Reflections rework!</strong></p>\n<p>Once
        it has been tested for major issues in <strong>Chapter 1 New Game</strong>,
        we will <strong>update the Steam and Xbox Demo</strong>.</p>\n<p>If there
        are <strong>only minor bugs, or major bugs exclusive to New Game+</strong>,
        <strong>or later Chapters than <em>Chapter 1</em></strong>, <strong>a hotfix
        update will be made in 1 or 2 weeks</strong>, but the <strong>Demo will still
        be updated before that</strong> <em>(if these issues do not impact Chapter
        1 New Game)</em>.</p>\n<p>In this post, we'll talk about the major changes
        that were done for this <strong>0.598</strong> update!</p>\n<blockquote>\n<p>The
        reason why <strong>players awaiting for Steam keys have still not yet received
        them</strong>, is because <strong>we have run out of Steam keys and have reached
        the authorized limit</strong>.</p>\n<p>We will be <strong>migrating the game
        to the Steam Playtest system to override this limit</strong>. This will likely
        <strong>change the way you access the Pre-Alpha</strong>, <strong>even for
        existing Pre-Alpha testers</strong>.</p>\n<p>We will keep you updated on <strong>when
        and how this migration</strong> will take place.</p>\n</blockquote>\n<blockquote>\n<p>Once
        this update is <strong>stabilized for the first major bugs in Chapter 1 New
        Game</strong>, and the <strong>Demo is safely updated on both Steam &amp;amp;
        Xbox to 0.598</strong>, we will take some time to <strong>work on a maintenance
        update for the Pocket Edition</strong>. It will include <strong>many bug fixes
        </strong>and some <strong>first visual improvements</strong>.</p>\n<p>We'll
        keep you posted on that, but<strong> you can expect a BETA very soon on Google
        Play!</strong></p>\n</blockquote>\n<h2>NEW</h2>\n<p>First, we'll <strong>highlight
        below the most important new elements</strong> from this update.</p>\n<h3>LIGHTING
        | Rework</h3>\n<p>One of the <strong>major changes</strong> for this update,
        that took a long time to implement, is a <strong>full rework of the lighting
        system</strong>.</p>\n<p>The impact <strong>may not be noticeable to all players</strong>,
        but the decision to rework this <strong>came from the following reasons:</strong></p>\n<ul>\n<li><strong>G.Round
        Playtest</strong> was <strong>very positive</strong>, but the <strong>most
        frequent complaint</strong> was that the <strong><em>\"Flashlight was too
        bright and hurt the eyes\"</em></strong></li>\n<li>Some areas had <strong>lights
        with too strong intensities</strong>, which could be <strong>a strain on the
        eyes as well</strong></li>\n</ul>\n<p>As a result, in general, <strong>the
        following changes can be noticed:</strong></p>\n<ul>\n<li>All <strong>shaders
        and textures</strong> of the game <strong>have been modified</strong>, in
        order to <strong>less exaggerate the <em>\"lighting highlights\"</em> from
        objects</strong>, and have a <strong>more neutral rendering</strong>. This
        was the <strong>main source of the issue</strong>, as having a <strong>light
        source next to an object or flashlight</strong> would result in <strong>very
        strong metallic highlights, that could be a strain on the eyes</strong></li>\n<li><strong>Every
        single light </strong>in the game has been <strong>manually re-balanced</strong>
        to <strong>avoid being too bright</strong></li>\n<li>All <strong>textures
        and shaders</strong> are <strong>now slightly darker</strong>, which means
        that <strong>in general, the game feels darker in many areas</strong> <em>(lighting
        highlights are no longer / much less exaggerated)</em>. Many <strong>more
        lights were added to counter-act this</strong> in some areas.</li>\n<li><strong>Extremely
        bright/white metallic highlights</strong> are <strong>greatly reduced to avoid
        strain on the eyes</strong> <em>(door frames, cube frames, vent walls, etc.)</em>.
        They <strong>still remain, to give a metallic feel</strong>, <strong>but are
        less exaggerated</strong>.</li>\n<li><strong>Grounds and ceiling </strong>tiles
        are now <strong>slightly darker</strong>, which <strong>adds contrast</strong>,
        and <strong>reduces the over-bright lighting in many areas</strong>.</li>\n<li><strong>White
        pipes </strong><em>(ones attached to various fans)</em> are now <strong>much
        less reflecting white/bright colors</strong>, meaning they will have <strong>less
        situations in which their lighting is <em>\"too bright&rdquo;</em></strong>
        because of a nearby light. They also now <strong>feel more metallic</strong>
        with a <strong>real-time light source nearby</strong>.</li>\n</ul>\n<p>Below
        are <strong>a few screenshots to illustrate these differences mentioned above:</strong></p>\n<p><strong>Door
        / Vent Frames | OLD:</strong></p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-8.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/608578image-8-1024x566.png\"
        alt=\"\" /></a><em><strong>0.597:</strong> Door and Vent frames were<strong>
        often very white when lit by any lights, especially the flashlight</strong></em></p>\n<p><strong>Door
        / Vent Frames | NEW:</strong></p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-9.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/563325image-9-1024x568.png\"
        alt=\"\" /></a><em><strong>0.598:</strong> Door frame is now still metallic,
        but is <strong>no longer purely white</strong> <strong>even with flashlight</strong>.
        <strong>Bloom </strong>is less intense.</em></p>\n<p><strong>Cube Borders
        | OLD:</strong></p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-12.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/595379image-12-1024x568.png\"
        alt=\"\" /></a><em><strong>0.597:</strong> Cube <strong>borders / edges</strong>
        were reflecting<strong> extremely bright white light</strong></em></p>\n<p><strong>Cube
        Borders | NEW:</strong></p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-13.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/539940image-13-1024x565.png\"
        alt=\"\" /></a><em><strong>0.598: </strong>Cube borders <strong>are still
        highlighted</strong>, but <strong>more realistically</strong>, <strong>less
        exaggeratedly white </strong>even with <strong>flashlight active</strong></em></p>\n<p><strong>Inside
        Vents | OLD:</strong></p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-10.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/790851image-10-1024x561.png\"
        alt=\"\" /></a><em><strong>0.597:</strong> Vent <strong>walls</strong> were
        <strong>reflecting a lot of white lighting </strong>- could be <strong>blinding</strong></em></p>\n<p><strong>Inside
        Vents | NEW:</strong></p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-11.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/642171image-11-1024x567.png\"
        alt=\"\" /></a><em><strong>0.598:</strong> Vent walls are <strong>reacting
        more realistically to reflected light</strong>, and <strong>less blinding</strong>.
        You can actually see the light source.</em></p>\n<p>In addition to the <strong>lighting
        system rework</strong>, here are <strong>a few new changes worth noting related
        to it</strong>:</p>\n<ul>\n<li>Shooting a <strong>dynamic light</strong> <em>(not
        static lights)</em> with <strong>Hyper-Shot</strong> will now <strong>completely
        turn it off forever</strong>. Later on, <strong>a light destruction effect
        will be added</strong> <em>(not yet implemented)</em>. In addition, <strong>regular
        shots and Hyper-Shot will now also reduce the associated reflections</strong>
        to make the area significantly darker <em>(as it should, because less light
        present means less visible reflections)</em>.</li>\n<li><strong>Bloom </strong>has
        been <strong>reworked to be less intense</strong> than before, to<strong>
        avoid overbright areas with some lights</strong>. In addition, <strong>many
        lights in all Chapters </strong>were changed to be <strong>less intense</strong>,
        in order to <strong>avoid overbright areas</strong> next to them.</li>\n</ul>\n<h3>WHITE
        REFLECTION CIRCLES</h3>\n<p>Another <strong>major improvement which the Lighting
        Rework allowed to achieve</strong>, is to <strong>significantly reduce the
        presence of the <em>white reflection circles</em></strong>, that you may have
        noticed on the grounds and ceilings.</p>\n<p>In reality, these <strong>need
        to be somewhat present</strong>, to be <strong>accurate and provide a metallic
        feel to surfaces</strong>.</p>\n<p>However, <strong>before this update</strong>,
        they were <strong>extremely strong</strong>, <strong>very large</strong>,
        and <strong>present in every single area of the game, and on every object</strong>.
        This could be <strong>too disturbing and a strain on the eyes as well.</strong></p>\n<p>From
        this update, the <em><strong>white reflection circles</strong></em> <strong>are
        now:</strong></p>\n<ul>\n<li><strong>No longer present on all surfaces:</strong>\n<ul>\n<li>Some
        grounds/ceilings <strong>do not have them</strong>, when they are <strong>too
        distractin</strong>g</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>When present, they
        are <strong>significantly smaller than before and less distracting</strong></li>\n<li>They
        are <strong>less intense</strong>, which <strong>avoids the strain on the
        eyes</strong></li>\n<li>They have <strong>a grain/stained effect</strong>,
        instead of a <strong>perfectly white circle</strong></li>\n<li>They are <strong>no
        longer present on many other object types</strong></li>\n<li>The flashlight&rsquo;s
        <strong>light reflection</strong> <em>(or any other light source)</em>, will
        <strong>no longer result in a big white circle</strong> when <strong>reflected
        in the windows</strong> and other objects. It is now a more diffused, larger
        reflection highlight from the light source across the window, avoiding to
        be a <em><strong>&ldquo;too bright white reflection circle&rdquo;</strong></em>.</li>\n</ul>\n<p>Below
        are a few <strong>example comparisons from 0.597 / 0.598</strong> to see the
        differences <strong>with these light circles:</strong></p>\n<p><strong>OLD:</strong></p>\n<p><a
        href=\"https://haze-games.com/wp-content/uploads/2022/11/image-2.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/646184image-2-1024x565.png\"
        alt=\"\" /></a><em><strong>0.597:</strong> Large <strong>white reflection
        circle</strong> on the ground</em></p>\n<p><strong>NEW:</strong></p>\n<p><a
        href=\"https://haze-games.com/wp-content/uploads/2022/11/image-5.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/543771image-5-1024x576.png\"
        alt=\"\" /></a><em><strong>0.598: </strong>White reflection circle not visible
        in this area (fully disabled)</em></p>\n<p><strong>OLD:</strong></p>\n<p><a
        href=\"https://haze-games.com/wp-content/uploads/2022/11/image-3.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/717657image-3-1024x650.png\"
        alt=\"\" width=\"840\" height=\"533\" /></a><em><strong>0.597: </strong>Windows
        reflected light as a<strong> concentrated white circle</strong>, very<strong>
        strongly</strong></em></p>\n<p><strong>NEW:</strong></p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-6.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/541521image-6-1024x573.png\"
        alt=\"\" /></a><em><strong>0.598: </strong>Window reflects light in a <strong>more
        subtle, diffuse manner</strong>, and the <strong>ground circle is no longer
        distracting</strong></em></p>\n<p><strong>OLD:</strong></p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-4.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/683055image-4-1024x572.png\"
        alt=\"\" /></a><em><strong>0.597: </strong>White reflection circles for <strong>2
        lights on the ground in this room</strong>, <strong>ceiling light reflection</strong>
        is very strong</em></p>\n<p><strong>NEW:</strong></p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-7.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/624723image-7-1024x576.png\"
        alt=\"\" /></a><em><strong>0.598:</strong> White reflection circles are <strong>not
        visible anymore</strong>, and the <strong>ceiling light reflection is less
        intense</strong></em></p>\n<p><strong>OLD:</strong></p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-14.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/742468image-14-1024x564.png\"
        alt=\"\" /></a><em><strong>0.597:</strong> There were <strong>2 strong white
        reflection circles</strong> on the grounds</em></p>\n<p><strong>NEW:</strong></p>\n<p><a
        href=\"https://haze-games.com/wp-content/uploads/2022/11/image-15.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/678564image-15-1024x574.png\"
        alt=\"\" /></a><em><strong>0.598:</strong> Here, the <strong>2 reflection
        circles are intentionally kept</strong>, but you can notice <strong>they are
        much less distracting</strong>, and have a <strong>dirtiness effect instead
        of a perfect circle</strong>, which looks <strong>more realistic</strong></em></p>\n<h3>STATIC
        REFLECTIONS | Rework</h3>\n<p>You may have noticed that in various Chapters,
        quite often, <strong>Static Reflections could be greatly distorted:</strong></p>\n<p><a
        href=\"https://haze-games.com/wp-content/uploads/2022/11/image-17.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/680526image-17-1024x560.png\"
        alt=\"\" /></a><em><strong>0.597:</strong> Example of some <strong>inaccurate
        reflections</strong></em></p>\n<p>This was the result of <strong>many optimizations.</strong>
        For this update, <strong>all static reflections of all Chapters have been
        significantly improved</strong>, in order to <strong>reduce the noticeable
        inaccuracies</strong>, and <strong>reduce distortion</strong>.</p>\n<p>They
        will now, <strong>most of the time</strong>, <strong>have less visible inaccuracies:</strong></p>\n<p><a
        href=\"https://haze-games.com/wp-content/uploads/2022/11/image-16.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/681324image-16-1024x574.png\"
        alt=\"\" /></a><em><strong>0.598:</strong> More subtle, and <strong>significantly
        more accurate reflections</strong> <strong>on the ground</strong>. <strong>White
        reflection circles</strong> are also <strong>much less distracting </strong>(but
        intentionally still present)<strong>.</strong></em></p>\n<p>Here's <strong>another
        example </strong>of an area with <strong>distorted / inaccurate reflections:</strong></p>\n<p><a
        href=\"https://haze-games.com/wp-content/uploads/2022/11/image-18.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/591467image-18-1024x562.png\"
        alt=\"\" /></a><em><strong>0.597:</strong> The <strong>ground has distorted,
        inaccurate reflections</strong>, and the <strong>walls as well</strong></em></p>\n<p><strong>NEW:
        </strong></p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-19.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/438197image-19-1024x573.png\"
        alt=\"\" /></a><em><strong>0.598:</strong> <strong>More accurate </strong>reflections
        on the <strong>ground</strong>, <strong>no distortion </strong>on the <strong>walls</strong></em></p>\n<p>It's
        important to note that <strong>some distortion and inaccuracies are still
        present</strong>, <strong>as is the limitation of those static reflections</strong>,
        which are <strong>very optimized</strong> and <strong>can run smoothly even
        on integrated GPUs</strong>.</p>\n<p>If you <strong>search and analyze</strong>,
        you'll <strong>always find inaccuracies / distortions</strong> - and that's
        okay, because they are now <strong>considered <em>\"good enough\"</em> for
        most areas</strong>.</p>\n<p>Some areas <strong>cannot have good Static Reflections</strong>,
        and <strong>cannot be solved</strong> - these areas now <strong>have less
        visible Static Reflections</strong>, or <strong>no static reflections at all.</strong></p>\n<p>The
        only way to have better reflections from this point in these problematic areas,
        is to <strong>use <em>Dynamic Reflections</em> mode</strong>.</p>\n<p>Please<strong>
        report areas in which even these new Static Reflections are way too distracting</strong>,
        and they will <strong>either be improved or made less visible.</strong></p>\n<h3>LENS
        FLARES | Rework</h3>\n<p>Another <strong>major visual improvement in 0.598</strong>
        is the <strong>lights' lens flares rework</strong>. Many of the existing lights
        were using a <strong>simple <em>\"star shape\"</em> lens flare effect</strong>,
        <strong>which didn't always look good</strong>.</p>\n<p><strong>All light
        lens flares </strong>have been <strong>reworked, then adjusted individually</strong>.</p>\n<p>These
        <strong>new lens flares</strong> now <strong>add a visual effect on most lights</strong>,
        of <em><strong>\"horizontal line lens flare\"</strong></em>. The <strong>further
        you are from the light</strong>, the <strong>more visible the effect is</strong>:</p>\n<p><a
        href=\"https://haze-games.com/wp-content/uploads/2022/11/NewFlares_1-1-scaled.jpg\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/51516NewFlares_1-1-1024x5.jpg\"
        alt=\"\" /></a></p>\n<p>They all have been <strong>adjusted to avoid being
        too strong / blinding</strong>, but you <strong>might still find some that
        are too intense</strong>. Up close, they might still look like <strong><em>&ldquo;small
        stars&rdquo;</em></strong>, which isn&rsquo;t great, but they <strong>still
        look significantly better than the previous light flares</strong>, which were
        <strong>simple circular spherical points</strong>.</p>\n<p>In addition, it&rsquo;s
        now <strong>more consistent</strong>, as <strong>all lights have the same
        effect</strong> <em>(previously, many lights were missing them)</em> - even
        though it's now <strong>more or less visible based on light intensity</strong>
        and light <strong><em>&ldquo;importance&rdquo;</em></strong>.</p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/NewFlares_2-1-scaled.jpg\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/65207NewFlares_2-1-1024x5.jpg\"
        alt=\"\" /></a></p>\n<h3>NEW OPTION | Lens Flares</h3>\n<p>Since the <strong>addition
        and rework of the new Lens Flares</strong> - which <strong>are now present
        on all lights</strong> - you can now <strong>also select adjust how many</strong>
        of them you want:</p>\n<ul>\n<li><strong>None: </strong>Will <strong>disable
        all lens flare effects</strong> <em>(select this if you don't like them!)</em></li>\n<li><strong>Partial:
        </strong>Only <strong>Dynamic Lights</strong> and <strong>important objects</strong>
        will have them <em>(Color Packs, Ammo Packs, Lasers, blinking lights, lights
        which change colors, and some other important lights)</em></li>\n<li><strong>Full:</strong>
        Every light has the <strong>new reworked Lens Flare effect</strong></li>\n</ul>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/392774image-1024x569.png\"
        alt=\"\" width=\"426\" height=\"236\" /></a></p>\n<p><br /></p>\n</div>\n<h3>NEW
        OPTION | Monitor</h3>\n<p>You can now click on the <strong>new Monitor option</strong>
        to change on <strong>which monitor the game should be rendered</strong>.</p>\n<p>Doing
        so will <strong>apply any pending graphics options changes</strong>, and <strong>instantly
        change display and update the available resolutions accordingly</strong>.</p>\n<p>It
        will always <strong>default to maximum resolution</strong> after switching.
        This <strong>option is unavailable if you have a single monitor attached:</strong></p>\n<p><a
        href=\"https://haze-games.com/wp-content/uploads/2022/11/image-1.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/174838image-1-1024x283.png\"
        alt=\"\" /></a><em><strong>0.598:</strong> New Monitor option</em></p>\n<blockquote>\n<p><em>The
        game will now </em><strong>show less options in resolutions</strong><em>.
        This is normal, as previously it </em><strong>could list resolutions that
        your monitor</strong> <strong>couldn&rsquo;t handle at the regular refresh
        rate</strong><em>.</em></p>\n<p><em>This helps reduce the chances of selecting
        a resolution that would result in lower framerate. Now, </em><strong>only
        the resolutions that your screen supports at maximum refresh rate</strong><em>
        are displayed.</em></p>\n</blockquote>\n<h3>INTERACTION | Rework</h3>\n<p>This
        update includes <strong>major changes to the object pickup / interaction system</strong>.
        This will very <strong>likely provoke new bugs with certain objects</strong>,
        <strong>so it is to be tested!</strong></p>\n<p>This rework was done to <strong>finally
        solve some old problems that were considered minor</strong>, but are <strong>welcome
        additions</strong>.</p>\n<p>Most importantly, it <strong>solves the following
        issues:</strong></p>\n<ul>\n<li><strong>Pickup transition</strong> of objects
        is now <strong>smoother than before</strong></li>\n<li>Picking up a <strong>Cube
        or Power Core</strong> would <strong>make the object rotate a lot during pickup</strong>,
        and often <strong>rotate the wrong direction</strong> <em>(not taking shortest
        path for rotation)</em>. If you drop a cube, then pick it up <strong>from
        the opposite side</strong>, it would <strong>rotate 180-360&deg; during the
        pickup transition</strong>. This <strong>won&rsquo;t happen anymore</strong>.
        Well, to be precise, it can <em>still happen</em> in some specific cases of
        Power Cores, but it's <strong>much more rare</strong>, and <strong>will be
        finalized later</strong>.</li>\n<li>Cubes <strong>can now be picked up from
        any of the 4 sides!</strong> This helps a lot with the issue above. It will
        now <strong>only significantly rotate if it&rsquo;s placed on its sides or
        is upside down</strong>, as it should still always <strong>require to be standing
        upright</strong> while in your hands <em>(intended)</em></li>\n<li><strong>Power
        Cores</strong> can now <strong>be picked up from any of the 2 sides</strong>
        - they <strong>won&rsquo;t rotate 180&deg; to be picked</strong> up anymore!</li>\n<li><strong>Cube
        Stacking</strong>: Does <strong>not take longer anymore </strong>to <strong>decide
        to stack while <em>Hyper-Speed</em> is enabled</strong></li>\n<li><strong>Cube
        Stacking</strong>: Requesting to <strong>crouch while holding a Cube above
        another one </strong><em>(stacking)</em>, <strong>no longer creates a Cube
        vertical jitter</strong> <strong>glitch</strong></li>\n<li><strong>Crouched
        Drop</strong>: The Cube is now <strong>held a bit higher than before while
        crouched</strong>, to allow to <strong>still drop the Cubes on Pressure Plates</strong>
        <strong>while crouched</strong> <em>(would previously clip through the Pressure
        Plate and would not allow to drop)</em>. Maybe <strong>some Pressure Plates
        will need to be adjusted</strong> for this to work everywhere as expected
        - <strong>to be tested</strong>.</li>\n<li><strong>Crouch</strong>: Tablets
        are now also<strong> held slightly lower when crouched and in Zero-G</strong></li>\n</ul>\n<p>You
        can see <strong>examples of this new interaction rework in this video:</strong></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"//www.youtube.com/embed/kxpbGzVluRM\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe><br
        /><em><strong>0.598:</strong> New Interaction System Rework Examples</em></p>\n<p><br
        /></p>\n</div>\n<h3>DODGE | Improvements</h3>\n<p>A few <strong>important
        improvements were made to <em>Dodge</em></strong> and <strong>some bug fixes
        as well</strong>.</p>\n<p>Requesting to <strong><em>Dodge </em>downwards vertically</strong>
        while <strong>standing on a breakable window</strong>, or <strong>while in
        mid-air</strong>, was functional. However, doing the same when <strong>trying
        to get down a horizontally-placed vent</strong>, or <strong><em>Dodging</em>
        down from a Ledge</strong>, would <strong>always result in a horizontal <em>Dodge</em>
        </strong>if you were <strong>on the gound</strong>.</p>\n<p>This has now changed,
        in order to <strong>allow you to more easily <em>Dodge </em>down vents or
        from ledges</strong>, <strong>without the need to jump beforehand</strong>.</p>\n<p><strong>Dodging</strong>
        while <strong>looking downwards</strong>, while <strong>standing close to
        a ledge</strong> or next to a <strong>horizontally-placed vent</strong>, will
        now <strong>Dodge vertically downwards</strong> - This should make <strong>Dodging
        down through vents below you</strong> much easier during Speedruns.</p>\n<blockquote>\n<p>Please
        note that you must request <strong>either no movement</strong>, or <strong>forward-only
        movement</strong>, otherwise you will <strong>Dodge horizontally in the requested
        lateral directions</strong> as usual <em>(intended)</em>.</p>\n<p>Please also
        note that this new behavior <strong>only works when close to a ledge/gap</strong>,
        and <strong>while looking downwards</strong> <em>(intended)</em>, to avoid
        unintended downwards dodges in all other situations.</p>\n</blockquote>\n<p>You
        can see <strong>an illustration of these new Dodge changes in this video:</strong></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"//www.youtube.com/embed/effZRGD26K8\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe><br
        /><strong><em>0.598: </em></strong><em>Dodge improvements examples</em></p>\n<p><br
        /></p>\n</div>\n<p>This new change <strong>now also works with <em>Destructible
        Windows</em> and <em>Destructible Walls</em></strong> ;)</p>\n<p><strong>In
        addition:</strong></p>\n<ul>\n<li>Initiating a <strong>horizontal-only Dodge</strong>
        while <strong>standing on a horizontally-placed <em>Fragile Window</em></strong>
        will <strong>no longer break it</strong> - you <strong>need to <em>Dodge </em>downwards
        towards it</strong> <em>(intended)</em></li>\n<li>Dodging <strong>over a horizontally-placed
        Fragile Window</strong> will <strong>no longer break it</strong> - you <strong>need
        to Dodge downwards towards it</strong> <em>(intended)</em></li>\n</ul>\n<h3>CHAPTER
        2 | More Freedom</h3>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-20.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/737773image-20-1024x571.png\"
        alt=\"\" /></a><em><strong>Chapter 2:</strong> From this moment, the player
        has <strong>more freedom</strong> and <strong>less relocations</strong></em></p>\n<p><strong>Significant
        changes</strong> were made to <strong><em>Chapter 2</em></strong>, in order
        to <strong>add much more freedom once the <em>Jetpack </em>is acquired:</strong></p>\n<ul>\n<li>As
        you get out of the <strong>vertical vent just after the very first electrified
        water room</strong>, you will <strong>now be allowed to drop down to get the
        </strong><em><strong>Upgrade Terminal</strong> </em>if you missed it and noticed
        it from here.</li>\n<li>You will now <strong>also be able to go further back
        to grab other Health / Ammo Packs</strong>. Before this update, <strong>Relocations
        would prevent you </strong>from doing so <em>(it was intended)</em>. These
        changes <strong>should not create new bugs</strong> if you go there <em>(to
        be tested!)</em>.</li>\n<li>The first <strong>Electrified Water Room has a
        few small changes:</strong> electricity pylons coming down from the pipes,
        <strong>and cables are powering up the water electricity</strong>.</li>\n<li>In
        addition, <strong>a new Tablet has been added in Chapter 2</strong>. We&rsquo;ll
        let you find it :)</li>\n</ul>\n<blockquote>\n<p><strong>NEW:</strong> Some
        tablets are now \"<em>enclosed</em>\". You&rsquo;ll see ;) There will be various
        ways to unlock them in the future.</p>\n</blockquote>\n<h3>CUBE SURFING |
        Reduced</h3>\n<p>The previous update <strong>already introduced a first version
        of the Cube-Surfing / Tablet-Surfing prevention system</strong> - but it <strong>was
        not working as intended</strong>. It <strong>now should</strong>.</p>\n<p>This
        system should make it <strong>much harder to perform Tablet / Cube jumps while
        the object is in freefall</strong>.</p>\n<p>It should now <strong>push the
        objects downwards</strong> instead of allowing you to jump from them <em>(this
        push is only done if the Cube is not too close to the ground already)</em>.</p>\n<p>In
        addition, it should be <strong>harder to pick them up while in the air</strong>
        to <strong>chain drop-walk on top</strong> of them. You should be <strong>able
        to do this once</strong>, then, you probably <strong>won&rsquo;t have the
        object anymore</strong>.</p>\n<p>This change might <strong>create various
        new bugs</strong>, so it is to be tested.</p>\n<blockquote>\n<p><strong>IMPORTANT:</strong>
        Cube-Surfing prevention system is <strong>automatically disabled</strong>
        when <strong>Hyper-Speed is enabled</strong>. This is considered <strong>acceptable</strong>,
        as <strong>no Cube-Surfing tricks should allow you to reach/skip anything
        that you</strong> <strong>wouldn&rsquo;t be able to do with Dodge/Hover/Jetpack
        in NG+ anyways</strong>.</p>\n<p>Please report any cube-surfing which seems
        illegal, i.e. areas that <strong>couldn&rsquo;t be reached with Dodge/Hover/Jetpack
        in NG+</strong>, and that is reachable <strong>thanks to Cube-Surfing only</strong>.</p>\n<p>If
        that situation creates a major issue, then Cube-Surfing might be prevented
        at all times. But the idea is that Cube-Surfing is <strong>only an issue in
        NG in early Chapters</strong> <em>(before Jetpack)</em>, so I would like to
        still allow you to <strong>have fun with Cube / Tablet-Surfing in NG+</strong>
        <strong>using Hyper-Speed</strong>, <strong>if it does not break the game</strong>
        ;)</p>\n</blockquote>\n<h3>FLASHLIGHT | Improvements</h3>\n<p>Flashlight <strong>intensity
        has been reduced</strong>. Its radius is <strong>now smaller</strong> <em>(less
        spread out across the screen)</em>:</p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/image-21.png\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/636745image-21-1024x556.png\"
        alt=\"\" /></a><em><strong>0.598: Smaller radius</strong> of Flashlight, and
        <strong>more realistic intensity</strong></em></p>\n<p>This is primarily because<strong>
        if it was turned on in not-so-dark areas</strong>, it would <strong>overly
        brighten up the scene</strong> to a point<strong> where reflections of lighting
        would be painful to the eyes</strong>.</p>\n<p>This is based on <strong>various
        <em>G.Round</em> players reporting flashlight is way too bright</strong>.
        It is meant to be <strong>used in dark areas</strong>, in which case <strong>it
        lights up enough</strong> - but obviously, it&rsquo;s now <strong>much harder
        to notice in bright areas</strong> <em>(now intended)</em>.</p>\n<p><strong>In
        addition to that, t</strong>he <strong>Flashlight system was reworked</strong>
        <strong>to:</strong></p>\n<ul>\n<li>Have <strong>small sideways movements
        as you walk</strong>, instead of always <strong>being perfectly centered</strong></li>\n<li>Now
        <strong>animated for a small, slow flashlight movement</strong> when <strong>standing
        still</strong></li>\n<li>Slightly <strong>more noticeable latency</strong>
        as player <strong>looks around / moves arounds / crouches</strong> for a <em>&ldquo;less
        robotic&rdquo;</em> feel of the flashlight movements</li>\n</ul>\n<h3>TOOLTIPS
        | Added</h3>\n<p>A first version of <strong>Tooltips for all the options that
        are not self-explanatory</strong> have been added!</p>\n<p><a href=\"https://haze-games.com/wp-content/uploads/2022/11/Tooltips-1.jpg\"><img
        src=\"https://media.indiedb.com/images/articles/1/312/311065/auto/94648Tooltips-1-1024x576.jpg\"
        alt=\"\" /></a></p>\n<p>They <strong>should also work with a keyboard or gamepad</strong>,
        with a slightly longer delay. <strong>Translators might want to take a look
        at the sheet</strong> to localize them - Thank you! ;)</p>\n<h3>FRAMERATE
        OPTION | Removed</h3>\n<p>After a lot of additional work that was made on
        <strong>supporting more refresh rates and framerates</strong>, it was decided
        to <strong>remove the Framerate option</strong>.</p>\n<p>The reason behind
        this, is that now that the <strong>screen has a proper support for changing
        the active display</strong>, there are <strong>various combinations which
        could result in problematic settings</strong>, and many of them <strong>could
        cause screen tearing</strong> or other <strong>unwanted bugs</strong>.</p>\n<p>Some
        other edge cases could cause <strong>inaccurate physics / framerate calculations
        if you were to define specific frame rates</strong>. The best way to handle
        this, is to <strong>allow the game to select the appropriate framerate</strong>
        <em>(always the maximum possible framerate based on your system&rsquo;s connected
        monitors)</em>. With these changes, you should now be able to <strong>safely
        play on any monitor</strong>, with <strong>any resolution</strong>, in <strong>borderless/fullscreen/window</strong>
        - <strong>without any screen tearing</strong>, even if you are duplicating
        your screen or playing on screen set to be a secondary monitor.</p>\n<h3>OTHER
        | NEW FEATURES</h3>\n<p>A <strong>few additional new features worth noting
        here:</strong></p>\n<ul>\n<li><strong>Screens:</strong> Screens will now <strong>react
        to Taser shot and jitter a few moments</strong>. Maybe later <strong><em>Hyper-Shot</em>
        will fully destroy them</strong>, just like lights? We&rsquo;ll see!</li>\n<li><strong>Generators:</strong>
        They will <strong>now damage the player</strong> if they <strong>explode while
        the player is close</strong> to them.</li>\n<li><strong>Cables:</strong> Some
        parts of Chapter 1 have new <strong>small hanging cables here and there</strong>.</li>\n<li><strong>Screenshot
        Mode:</strong> The <strong>F4</strong> key <em>(only while Debug Mode is DISABLED)</em>
        is now a new default hotkey to <strong>toggle Interface ON/OFF</strong> to
        allow easy <strong>screenshots without any user interface</strong>. This hotkey
        and Interface option will only be available if the game was <strong>completed
        at least once</strong>, in the final release.</li>\n</ul>\n<blockquote>\n<p>Currently,
        the <strong>F4</strong> <strong>hotkey for Screenshot Mode</strong> is <strong>always
        available in the Pre-Alpha</strong> <em>(but not in the public Demo)</em>.</p>\n<p>Just
        like <em>Performance Mode</em>, it&rsquo;s customizable ;) Changing via <strong>F4
        hotkey should not be saved when the game is closed</strong> <em>(in contrast
        to going to enable / disable Interface in the Options)</em>. It&rsquo;s possible
        later on the Screenshot Mode will pause the game and allow custom camera placement
        <em>(but this is for later)</em>.</p>\n</blockquote>\n<h2>CHANGES</h2>\n<p>Below
        are listed the <strong>major changes in the game</strong>, which are <strong>worth
        noting:</strong></p>\n<ul>\n<li><strong>Switches:</strong> Slightly improved
        required precision to shoot Switches. You could previously shoot slightly
        next to them, and it would be registered as a successful shot. Collision detection
        for Switches is now more precise. Please report a Suggestion if you now think
        it&rsquo;s too hard to shoot at them, or if this change is annoying / problematic.</li>\n<li><strong>Cubes
        Pushing Player:</strong> It was intended <em>(not a bug)</em> that moving
        Cubes in mid-air push the character when they collide with him. This was to
        prevent various bugs, and add a feel of weight to the Cubes. This has now
        changed, and the player will no longer be pushed around by Cubes that are
        in mid-air. The player will either block the Cube&rsquo;s movement, or push
        them slightly depending on current player velocity. This may create new bugs,
        but should remove the strange feeling of being &ldquo;bullied by Cubes&rdquo;
        :)</li>\n<li><strong>Cubes Forced Physics Clipping:</strong> Pushing Cubes
        through walls should now be near impossible / very hard to achieve.</li>\n<li><strong>Chapter
        1:</strong> Restarting Chapter 1, only skipped the &ldquo;Shortest Distance&rdquo;
        text and wake-up cutscene <strong>if Speedrun Mode was enabled</strong>, or
        <strong>if Cutscenes were disabled</strong>. It will now <strong>always skip
        it when Restarting the Chapter</strong>. This might be reverted later on,
        to be still played when restarting Chapter 1, but only when this cutscene
        is made skippable. The issue with it is that it&rsquo;s not skippable currently,
        so that why it may be annoying for testers.</li>\n<li><strong>Chapter 1:</strong>
        The rooms just after the 6984 Code are <strong>now taller</strong>, which
        allows for <strong>jumping without touching the ceiling</strong>, to make
        it more comfortable while playing. Various changes were made on the way to
        the <strong>Taser Room vent / Bridge</strong> button path with big saws <em>(removed
        the first slope next to the window, new edge that requires a jump on the roof,
        etc.)</em></li>\n<li><strong>Chapter 1:</strong> The <em>Lasers Cage Room
        for Cubes</em> after 6984 Code, has changed to make the laser cages <strong>look
        more dangerous</strong> <em>(more lasers, crossed lasers, and lasers pillar
        added)</em>, to <strong>discourage trying to squeeze through individual lasers</strong>
        without activating the switch. You will <strong>no longer survive trying to
        do so</strong>. Added screens, and <strong>wires as hints</strong> to find
        the vent, as <strong>quite a few new G.Round players were unable to find the
        vent below</strong> to invert the laser's state. The lower-part of the left-side
        cage <em>(when entering)</em> <strong>allows to go through</strong> if you
        <strong>block the lasers</strong> with a Cube <em>(like previously)</em>,
        but the <strong>upper part doesn&rsquo;t allow to go through</strong> <em>(intended)</em>.</li>\n<li><strong>Chapter
        1:</strong> The Orange Structure, that appears only on your way back after
        acquiring the Taser, will disappear as you will go outside after the &ldquo;Cracker
        Room&rdquo;. This is intended, for both performance and consistency with the
        fact that this structure strangely appeared out of nowhere and disappeared
        as well (intended).</li>\n<li><strong>Chapter 1:</strong> &ldquo;Chapter 1&rdquo;
        3D text title is now placed next to the first door in front of the player,
        when Speedrun Mode is enabled or Cutscenes are disabled. In normal situations,
        it&rsquo;s still on the right-side wall. This is to ensure it&rsquo;s visible
        in all configurations.</li>\n<li><strong>Chapter 1:</strong> The optional
        area for Recording pickup, behind the breakable window next to 3600 code,
        is no longer requiring you to complete the deployable platforms puzzle to
        get back up in New Game+, in case you dodge up trying to skip it (authorized
        in NG+). In New Game, however, solving this puzzle manually to get back up
        remains mandatory.</li>\n<li><strong>Chapter 2:</strong> First Room with platforms
        / lasers / crushers: A gap was added between the vertical moving platform
        <em>(activated by Pressure Plate surrounded by 2 saws)</em> and the top ground
        towards the Bridge. This gap <strong>does not require you to jump</strong>
        <em>(you can simply walk over it)</em>. However, if you do so, you will be
        damaged because of the new laser. In addition, the <strong>entire room was
        made slightly taller</strong>, to allow jumping without being stopped by the
        ceiling, to make it more comfortable <em>(this room was designed a long time
        ago, when jump was not as high as it is today)</em>. There is now a glass
        window to allow picking up the Taser Ammo from only one direction <em>(intended)</em>.</li>\n<li><strong>Chapter
        2:</strong> Last Room with Zero-Gravity: <strong>Added hint screen</strong>
        that you must open the door for the Power Core <strong>BEFORE you enable Zero-Gravity</strong>.
        The Power Core always reacts - but you must have the door open, otherwise
        it will bounce back on the closed door <em>(intended)</em></li>\n<li><strong>Chapter
        3:</strong> The Shooting Camera that looks onto Vent 1, after the Leaf cutscene
