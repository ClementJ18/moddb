        itemprop=\"description\" content=\"The Razer Sabertooth Elite Gaming Controller
        for Xbox 360 is the supercharged successor to the award-winning Razer Onza.
        Now, it has been restructured with even more customizability and control options
        in an all new, rugged design that doesn\u2019t compromise comfort.\" />\t<div
        class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>The Razer Sabertooth Elite Gaming Controller
        for Xbox 360 is the supercharged successor to the award-winning Razer Onza.
        Now, it has been restructured with even more customizability and control options
        in an all new, rugged design that doesn&rsquo;t compromise comfort.<br /><br
        />An unprecedented six additional multi-function buttons &ndash; two at the
        shoulders and two removable rocking switches at the bottom of the controller
        &ndash; allow you to react to any situation or enemy instantaneously by putting
        more power right at your fingertips. The Razer Sabertooth lets you reconfigure
        your choice of buttons elsewhere on the controller to any of the six multi-function
        buttons.<br /><br />With an integrated OLED screen on the Razer Sabertooth,
        you get ease of customizability over the controller&rsquo;s multitude of features.
        From programming the multi-function buttons, to adjusting the analog stick&rsquo;s
        sensitivity, and creating profiles, you&rsquo;ll be setting the controller
        up just the way you want it.<br /><br />The best professional gamers are masters
        of their equipment, not the other way round. The Razer Sabertooth was made
        to make sure you&rsquo;re perfectly set up for winning.</p>\n<h3>Designing
        the Razer Sabertooth</h3>\n<p>When we launched the Razer Onza late in 2010,
        it was heralded by the fans for its innovative features, ergonomics and customizability.
        It got banned from MLG temporarily before it even got released because it
        was deemed to provide too much of an unfair advantage to gamers.<br /><br
        />At Razer, we do not just create products to marvel at them. We constantly
        sought to improve on the Razer Onza after it launched, studying gamers&rsquo;
        feedback, and exploring better ergonomics, and of course, new features. And
        this is what spawned the Razer Sabertooth &ndash; what we believe is the ultimate
        gaming controller for the Xbox 360.</p>\n<h3>A controller you can rely on</h3>\n<p>When
        it comes to tournament-grade gaming, a durable, reliable controller is paramount
        in keeping up with the competition. From the selection of materials used for
        the buttons, triggers and analog sticks, to the stringent quality control
        checks, processes are put in place to ensure that the Razer Sabertooth continues
        to dominate, game after game.</p>\n<p>First, we started with the outer shell
        of the Razer Sabertooth. Apart from being easy and comfortable to hold, the
        body of the controller has to be sturdy and resistant to flexing. Our engineering
        and design teams spent countless hours perfecting the form factor the controller
        &ndash; striking the perfect balance between ergonomics and durability, all
        while maintaining a comfortable weight.<br /><br />Next, it came to the most
        critical parts of the controller &ndash; the buttons, triggers and analog
        sticks. These controls had to withstand the daily abuse of competitive gaming,
        while being easy to reach, actuate and responsive all at the same time. We
        explored countless iterations of internal architecture designs and materials
        used for the analog sticks and its rubber coating, finally settling on a combination
        that could withstand our brutal testing process.</p>\n<h3>Multi-Function fun</h3>\n<p>The
        Razer Onza featured 2 additional shoulder multi-function buttons that were
        fully programmable to any other button on the controller, allowing gamers
        to rebind commands for easy reach. We took this a step further with the Razer
        Sabertooth &ndash; not only adjusting the position of the shoulder MFBs to
        reduce the chance of mis-pressing the bumper buttons, but also adding two
        additional 2-way rocker switches underside the controller, for a total of
        6 additional multi-function buttons.</p>\n<p>Why rocker switches, and underneath
        the controller, you ask? Well, our ergonomic studies have shown that switches
        located underside the controller allow for faster actuation and control, while
        triggers that emulate real life firearms are designed more for precision aiming.
        But because the two rocker switches are a major change to traditional undersides
        of other controllers out there, we made them completely removable in case
        gamers are more comfortable with a classic controller shape.<br /><br />So,
        with additional multi-function buttons located at various positions on the
        controller, gamers get more flexibility to program these to their preference.</p>\n<h3>In
        with the new and out with the old</h3>\n<p>The all-new Razer Sabertooth features
        a smart OLED display that unlocks a slew of features on the controller. It
        allows you to intuitively program each of the Multi-Function Buttons, toggle
        the rumble and backlight features, while incorporating a test mode to ensure
        that the analog sticks are performing the way they should.<br /><br />One
        of the most noticeable changes to the Razer Sabertooth would be the replacement
        of the resistance adjustability on the analog sticks with in-control sensitivity
        adjustment. This allows for a more precise control over the sensitivity of
        the analog sticks, all while keeping the feel constant throughout all sensitivity
        stages.</p>\n<p>Over the months, we spoke to many gamers, both casual and
        professional, on improvements they wanted to see moving on from the Razer
        Onza. We changed the design of the triggers from a blade design to a more
        popular wedge design, and also raised the 4 mechanical Hyperesponse ABXY buttons
        for better actuation. The D-Pad was also optimized and improved to cater to
        more genres of games, allowing for distinct individual presses and as well
        as fluid combination moves. We also made a conscious effort to sand down the
        edges of the D-Pad for a more comfortable feel that helps to reduce abrasion
        on your fingers.<br /><br />And to top it all off, we included a convenient
        carrying case and made the braided fibre cable detachable &ndash; all for
        portability and additional protection for the Razer Sabertooth.</p>\n<h2><strong>FEATURES</strong></h2>\n<h3>Six
        additional fully-programmable buttons</h3>\n<p>The Razer Sabertooth is no
        ordinary controller, as it features six additional buttons &ndash; two at
        the shoulders and two removable rocking switches at the bottom of the controller.
        Reconfigure controls found elsewhere on the controller to these multi-function
        buttons ergonomically positioned right at your fingertips. This design increases
        actuation speed, reduces fatigue, and encourages natural hand posturing for
        a more precise and comfortable gaming experience.</p>\n<h3>Forged for improved
        reliability and mobility</h3>\n<p>The Razer Sabertooth has been designed from
        the ground up to cater to the demanding needs of gamers. From the selection
        of materials used for the buttons, triggers and analog sticks, to the stringent
        quality control checks, processes are put in place to ensure that the Razer
        Sabertooth continues to dominate, game after game. Also featured is a fully
        detachable, lightweight cable that securely screws onto the controller, and
        an included carrying case to take it everywhere you go without worrying about
        cable breakage.</p>\n<h3>OLED for ease of customizability</h3>\n<p>With a
        built-in OLED screen, the Razer Sabertooth allows ease of customizability
        over the controller&rsquo;s multitude of features. Program the multi-function
        buttons, adjust the analog stick&rsquo;s sensitivity and save profiles; whatever
        you choose to modify, the display will visualize your preferences.</p>\n<h3>TECH
        SPECS</h3>\n<ul>\n<li>2 shoulder multi-function buttons (MFB)</li>\n<li>4
        removable multi-function buttons (MFT)</li>\n<li>4 backlit Hyperesponse action
        buttons</li>\n<li>OLED screen for feature customization</li>\n<li>Non-slip
        rubber surface</li>\n<li>Quick-release USB connector</li>\n<li>Detachable
        10 ft/3m lightweight braided fiber cable</li>\n<li>Carrying case</li>\n<li>2.5mm
        microphone jack</li>\n<li>Approximate size : 110mm / 4.33&rdquo; (Length)
        x 154mm / 6.06&rdquo; (Width) x 57mm / 2.24&rdquo; (Height)</li>\n<li>Approximate
        weight: 288g / 0.63 lbs</li>\n</ul>\n<h3>System Requirements</h3>\n<ul>\n<li>Xbox
        360&reg;/ Xbox 360&reg; S or PC; with a free USB 2.0 port</li>\n<li>PC: Windows&reg;
        10 / Windows&reg; 8 / Windows&reg; 7 / Windows Vista&reg; / Windows&reg; XP
        (32-bit)</li>\n</ul></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
