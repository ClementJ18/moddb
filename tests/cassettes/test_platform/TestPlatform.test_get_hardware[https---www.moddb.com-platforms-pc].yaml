        again, the notification will not be displayed anymore <em>(intended)</em>.</li>\n<li><strong>Encryption
        Keys:</strong> The timer for active encryption keys on a tablet will now be
        paused during cutscenes, in order to keep it fair to the player ;)</li>\n<li><strong>Encryption
        Keys:</strong> An Encryption Key will now always show what is its assigned
        active Encryption Key, even when Expired. This makes it more clear why the
        Reader would sometimes show &ldquo;Invalid Key&rdquo; or &ldquo;Expired Key&rdquo;.
        It&rsquo;s to make sure the player can know at a glance if the Encryption
        Key is the correct one or not. &ldquo;Expired Key&rdquo; will <strong>only
        show if the key is the correct one</strong>, but <strong>has timed out</strong>.
        If it&rsquo;s <strong>not the correct Encryption Key</strong>, it will <strong>always
        show &ldquo;Invalid Key&rdquo;</strong> when inserted, to make it clear that
        whatever happens, <strong>it will never work because</strong> it&rsquo;s not
        the correct one and it <strong>requires formatting</strong>.</li>\n<li><strong>Hover:</strong>
        Slightly changed Hover enable/disable system, in order to reduce the impact
        of an exploit that could be performed by spamming Hover ON/OFF. You can still
        travel slightly further by doing so, but it&rsquo;s less significant. This
        might need more work to be completely fixed, though.</li>\n<li><strong>Hover:</strong>
        Significant <strong>rework of how it gets engaged</strong>. It used to <strong>feel
        very abrupt</strong> if you were to <strong>activate it during freefall</strong>
        <em>(dropping off a ledge, without prior jump nor Jetpack usage)</em>, because
        the <strong>deceleration from the fall</strong> would be <strong>pulling you
        downwards too fast</strong>. Hover activation <strong>now always feel much
        smoother than before</strong>, <strong>regardless of your current vertical
        velocity</strong> at the time of activation - which has always been the <strong>original
        intention</strong>.</li>\n<li><strong>Customization:</strong> It is <strong>not
        a bug that you will not see all Customization tabs</strong> anymore after
        using the <strong>!Reset Save!</strong> button. When <strong>starting a fresh
        new game without a previous save</strong>, you will <strong>only be able to
        customize your Hands</strong>. Taser customization tabs only appear <strong>after
        picking up the Taser</strong> at least once. Same for the <strong>Jetpack</strong>.
        However, once they have been picked up, <strong>these tabs will never disappear
        again anymore</strong>, even if you start a <strong>New Game</strong> and
        didn&rsquo;t pick the items up yet - they are only <strong>hidden the first
        time</strong> in order to <strong>avoid spoilers</strong>, while still allowing
        you to <strong>customize your Hands</strong> before starting the game.</li>\n<li><strong>Chapter
        2:</strong> &lsquo;You&rsquo;re Curious&rsquo; sign has now been moved to
        a less noticeable area. It&rsquo;s meant to only show the text as you get
        closer, so if you find it from afar, it won&rsquo;t show anything until you
        get closer (intended). I won&rsquo;t say where it is intentionally :) It isn&rsquo;t
        very hard to find, but still harder than before! ;)</li>\n<li><strong>Interface
        Option:</strong> Now renamed to <strong>Screenshot Mode</strong>, <strong>inverted
        checkbox logic in Options</strong>, and is now a <strong>customizable hotkey
        in the Remapping Window.</strong></li>\n<li><strong>Death:</strong> Anti-spam
        delay to load Last Checkpoint after death by using SPACE or LMB, has been
        increased from <strong>0.4s</strong> to <strong>0.5s</strong> by default.
        However, now, if you have a Quick Save available for this level, <strong>this
        delay is increased to 0.6s</strong>. This <strong>avoids mistakenly loading
        the last checkpoint right after dying</strong>, when you might, in fact, <strong>wanted
        to load your Quick Save instead</strong>. Please report a suggestion if you
        think these delays need further adjustments ;)</li>\n<li><strong>Speedrun
        Mode:</strong> Most <strong>randomization was already disabled</strong> when
        <strong>Speedrun Mode was enabled</strong>. <strong>Encryption Keys</strong>
        could still involve randomization - which has now been <strong>disabled when
        Speedrun Mode is enabled</strong>.</li>\n</ul>\n<h2>LEVEL FIXES</h2>\n<ul>\n<li><strong>Chapter
        0:</strong> While the room is building, the windows would be black, then show
