        itemprop=\"description\" content=\"The 3RD Space Vest is a simple, intuitive
        interface device that changes gaming from an activity you watch into actions
        you can feel. Transforming the virtual world into a tangible 3-dimensional
        space takes you beyond traditional boundaries to become a true physical presence
        within your game.\n\nImmerse yourself in the heat of the battle like never
        before. Sense the direction and force of bullet fire, explosions, and environmental
        effects, perfectly synced with the on-screen action, through the Vest's 8
        active zones [4 Front / 4 Back]. 3RD Space's revolutionary air impact technology
        redefines force feedback and brings you the most unique Physical 3D gaming
        experience ever created.\" />\t<div class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><div
        class=\"center\" style=\"text-align: center;\">\n<h3>Feel What You've Been
        Missing: Physical 3D!</h3>\n</div>\n<p>The 3RD Space Vest is a simple, intuitive
        interface device that changes gaming from an activity you watch into actions
        you can feel. Transforming the virtual world into a tangible 3-dimensional
        space takes you beyond traditional boundaries to become a true physical presence
        within your game.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<h3>Be
        There</h3>\n</div>\n<p>Immerse yourself in the heat of the battle like never
        before. Sense the direction and force of bullet fire, explosions, and environmental
        effects, perfectly synced with the on-screen action, through the Vest's 8
        active zones [4 Front / 4 Back]. 3RD Space's revolutionary air impact technology
        redefines force feedback and brings you the most unique<em> Physical</em>
        <em>3D</em> gaming experience ever created.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h3>Don't Just Play... Play Smarter, Play Better</h3>\n</div>\n<p>What
        would you do if your enemy shot back...and you felt those shots hit you? Whether
        playing on your home PC, custom gaming rig, console, or at multiplayer LAN
        parties, you'll find the answer as the Vest alters your strategy and amplifies
        the game's intensity each time you're challenged.</p>\n<div class=\"center\"
