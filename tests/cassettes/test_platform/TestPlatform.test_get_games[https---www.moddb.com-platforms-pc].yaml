        \r\n\t\t\t<h4><a href=\"/games/tannenberg/news/a-pack-of-wolves-made-it-to-the-eastern-front\">A
        pack of wolves made it to the Eastern Front</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-10-18T15:12:59+00:00\">20hours ago</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><span style=\"font-weight: 400;\">Soldiers!</span><span style=\"font-weight:
        400;\"><br /></span><span style=\"font-weight: 400;\"><br /></span><span style=\"font-weight:
        400;\">It&rsquo;s time to put your strengths together and fight a shared enemy.
        On this cold front, the icy and winter weather has made it hard to survive,
        but not only for you. The wolves are hungry, and you all seem like the perfect
        meal&hellip;</span></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><iframe
        src=\"//www.youtube.com/embed/5X20SeHBIUk\" width=\"566\" height=\"319\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n</div>\n<h3><span style=\"font-weight: 400;\">Winner winner, wolf&rsquo;s
        dinner</span></h3>\n<p><span style=\"font-weight: 400;\">The annual Wolf Truce
        has returned to Tannenberg! Starting today, <strong>October 18th, until November
        1st</strong> you can participate in this unique Tannenberg event. When you
        hear the wolves howl on the battlefields*, the wolf pack will soon charge
        in to make their attack on you and your enemy. Both sides of the battlefield
        have the opportunity to cease fire and fight the hungry wolves together. If
        everyone is able to eliminate the pack of hungry beasts without hurting anyone
        on the opposing team, you&rsquo;ll all earn a special medal.</span></p>\n<p><em><span
        style=\"font-weight: 400;\">*These events randomly trigger on snowy maps</span></em></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4543/4542121/profile/Wolf_Truce_Image_1.jpg\"
        alt=\"Wolf Truce Image 1\" width=\"554\" height=\"312\" /></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Historical background</span></h3>\n<p><span style=\"font-weight:
        400;\">During the third winter in 1917 of the Great War, the region between
        the Baltic Sea and the Black Sea was the battlefield for the German and Russian
        Armies. Having to fight each other often in brutal conditions and harsh environments
        resulted in negative effects on the soldiers&rsquo; supply lines, leading
        to some serious food shortages.</span></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4543/4542121/profile/Wolves_World_War_I_Poster.jpg\"
        alt=\"Wolves World War I Poster\" width=\"555\" height=\"370\" /></p>\n<p><br
        /></p>\n</div>\n<p><span style=\"font-weight: 400;\">However, the soldiers
        weren&rsquo;t the only ones who were hungry. The wolves who were native to
        the region faced an increased difficulty in hunting their normal prey. They
        already started feasting on the livestock in nearby villages, but it wasn&rsquo;t
        enough to quell their hunger.</span></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4543/4542121/profile/1b35912d22820fc50299fc795f98f622.png\"
        alt=\"1b35912d22820fc50299fc795f98f622\" width=\"559\" height=\"415\" /></p>\n<p><br
        /></p>\n</div>\n<p><span style=\"font-weight: 400;\">The wolf attacks might
        at one point have been so fearsome that the German and Russian troops called
        a temporary cease-fire toward each other and formed a brief alliance to jointly
        fight the lupine threat (although reports do come from US newspapers, so take
        them with a pinch of salt).</span></p>\n<h3><span style=\"font-weight: 400;\">Price-hungry
        wolves </span></h3>\n<p><span style=\"font-weight: 400;\">Seems like the wolves
        started to nibble on some things here in the Steam store. Tannenberg will
        be discounted with 75% off later today at 7PM CEST ! Join the Eastern Front
        and save yourself (and your enemies) from becoming dinner.</span></p>\n<p><a
        href=\"https://store.steampowered.com/app/633460/Tannenberg/\"><span style=\"font-weight:
        400;\"><a  href=\"https://store.steampowered.com/app/633460/Tannenberg/\">Store.steampowered.com</a></p>\n<p><span
        style=\"font-weight: 400;\">Additionally, to celebrate Isonzo winning the
        <strong>Best Audio</strong> award you can find Tannenberg&rsquo;s soundtrack
        on sale as well!</span></p>\n<p><a href=\"https://store.steampowered.com/app/1239620/Tannenberg__Original_Soundtrack/\"><span
        style=\"font-weight: 400;\"><a  href=\"https://store.steampowered.com/app/1239620/Tannenberg__Original_Soundtrack/\">Store.steampowered.com</a></p>\n<h3><span
        style=\"font-weight: 400;\">Southern Europe Getaway</span></h3>\n<p><span
        style=\"font-weight: 400;\">Want to change out the icy cold of the Eastern
        Front for the sunny Italian landscapes (and the occasional snowy mountain
        top)? Then be sure to get our latest game Isonzo! </span></p>\n<p><a href=\"https://store.steampowered.com/app/1556790/Isonzo/\"><span
        style=\"font-weight: 400;\"><a  href=\"https://store.steampowered.com/app/1556790/Isonzo/\">Store.steampowered.com</a></p>\n<p><u><span
        style=\"font-weight: 400;\">Stay alive soldiers!</span></u></p>\t</div>\r\n\t\t\t<div
