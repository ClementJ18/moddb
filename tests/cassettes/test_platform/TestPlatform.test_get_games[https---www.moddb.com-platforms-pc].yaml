        itemprop=\"description\" content=\"Experience authentic First World War action
        with large scale battles of maneuver on the Eastern Front. Warfare between
        the Russian Empire and the Central Powers is a tense battle for dominance
        \u2013 stay close to your squad to survive!\" />\t<div class=\"headernormalbox
        normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>Out now on <a href=\"https://store.steampowered.com/app/633460/Tannenberg/\">Steam</a>,
        PlayStation 4 and Xbox One, Tannenberg is a standalone expansion to WW1 multiplayer
        FPS Verdun, taking the 1914-1918 WW1 Game Series to the Eastern Front. Warfare
        between the Russian Empire and the Central Powers is a tense battle for dominance
        &ndash; stay close to your squad to survive!</p>\n<p>Tannenberg brings the
        massive battles of the Eastern Front in WW1 to life with players fighting
        for control of key sectors of the battlefield, each one offering a distinct
        strategic advantage. Warfare between the Russian Empire, Germany, and their
        allies offers a fresh experience for first person shooter players and history
        aficionados alike.</p>\n<p>There are seven squads, 50+ weapons, eight large
        maps that give players tactical freedom, and full AI bot support so you can
        experience epic battles at any time! Everything has been recreated with the
        same attention to detail seen in Verdun, the first entry in the WW1 Game Series.</p>\n<p>This
        historical game takes place across the lakes, forests, mountains and snowy
        plains of the Eastern Front - it was inspired by the Battle of Tannenberg
        in 1914, one of the most iconic encirclement battles in history. Players will
        be able to master a range of authentically modelled equipment brought to the
        field by Russian Frontovik and Cossack squads, the renowned Latvian Riflemen,
        or the Roumanian infantry squad., Alternatively they can join the Central
        Powers to serve in an Austro-Hungarian K.u.K. unit, with the German Infanterie,
        or in the Bulgarian rifle section.</p>\n<p>Tannenberg offers several game
        modes - including the exciting Maneuver game mode reflecting the nature of
        war on the Eastern Front, as players battle across large maps where the objectives
        and battle lines are always shifting. Survive the deadly battles by working
        together with your four man squad and utilizing your distinctive skills. There
        is a wealth of historical detail including realistic WW1 weaponry, authentic
        uniforms, horrendous gore, and maps based on real battlefields.</p>\n<p>Tannenberg
        key features include:</p>\n<ul>\n<li><strong>Authentic WW1 atmosphere;</strong>
        accuracy in everything from maps and weaponry to uniforms</li>\n<li><strong>Tactical
        squad-based FPS;</strong> play as Russian, Roumanian, Latvian, Austro-Hungarian,
        German and Bulgarian troops</li>\n<li><strong>Eastern Front landscapes;</strong>
        large maps each with weather variants from snow to summer sun</li>\n<li><strong>Maneuver
        game mode;</strong> capture strategic sectors in grand battles of movement</li>\n<li><strong>Never
        fight alone;</strong> squad gameplay and AI bots for Maneuver so you can join
        epic battles at any time</li>\n</ul>\n<p>For more information, please visit
        Tannenberg on <a href=\"https://store.steampowered.com/app/633460/Tannenberg/\">Steam</a>,
        like us on <a href=\"https://www.facebook.com/WW1GameSeries/\">Facebook</a>,
        subscribe on <a href=\"https://www.youtube.com/1914-1918WW1GameSeries\">YouTube</a>,
        and follow us on <a href=\"https://go.twitch.tv/ww1gameseries\">Twitch</a>
        and <a href=\"https://twitter.com/WW1GameSeries\">Twitter</a>.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
