        \r\n\t\t\t<h4><a href=\"/games/byzen/news/byzen-is-out-finally\">Byzen is
        Out! (Finally)</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2016-06-28\">Jun
        28 2016</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
        <a href=\"/games/byzen/news/byzen-is-out-finally\" class=\"commenticon\">4
        comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row
        rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>The day has come!!! Byzen is finished and out!</p>\n<p><a
        href=\"https://media.indiedb.com/images/members/1/487/486877/profile/13419043_1021883694516076_555495.png\"
        class=\"thickbox\"><img src=\"https://media.indiedb.com/images/members/1/487/486877/profile/13419043_1021883694516076_555495.png\"
        alt=\"13419043 1021883694516076 555495\" width=\"600\" height=\"222\" /></a></p>\n<p>It
        had to come ... after 5 years of working in it, advancing step by step, it
        came the opportunity to say \"we have to launch it\". After 5 years for two
        or three people who were desperate (besides us) to play this game, the now
        have the chance to play it...</p>\n<p><a href=\"https://media.indiedb.com/images/members/1/487/486877/profile/banner_2.jpg\"
        class=\"thickbox\"><img src=\"https://media.indiedb.com/images/members/1/487/486877/profile/banner_2.jpg\"
        alt=\"banner 2\" width=\"600\" height=\"436\" /></a></p>\n<p>After going back
        and forth, we designed a simple single player campaign with all the characteristics
        the game needed to be perfect. <br />The story is told like in Ignacio's diary
        basically, one of the main characters in the game. Something odd and good
        at the same time is that if your hero dies you don't lose, stupid isn't it?,
        but that's because our story is an Utopia, we don't know if the tales of our
        homeland are true or not..</p>\n<p><a href=\"https://media.indiedb.com/images/members/1/487/486877/profile/byzen_cap_2014.png\"
        class=\"thickbox\"><img src=\"https://media.indiedb.com/images/members/1/487/486877/profile/byzen_cap_2014.png\"
        alt=\"byzen cap 2014\" width=\"600\" height=\"332\" /></a></p>\n<p>In the
        game you will find a lot of bugs, problems, and even details that will be
        fixed with every passing day, and as they say.. that's why the patches were
        created.</p>\n<p>Finally, we want to thank all the people that supported EG-Games
        and the people who download the game, even if you hate it, Thanks!<br />All
        this was possible, a dream come true...</p>\n<p><img pro=\"1606869276size\"
        src=\"https://fbcdn-sphotos-e-a.akamaihd.net/hphotos-ak-xla1/v/t1.0-9/12310708_917658521605261_2142257562751465671_n.jpg?oh=906a3f97c0158a35cf737a8e7cf60741&amp;oe=580006D1&amp;__gda__=1476295548_fa7485ea0ec40d10a6700da406066c45\"
        alt=\"\" /></p>\n<p>Dont waste more time! Go and download it for free! The
        best patriotic story awaits for you!</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://www.indiedb.com/games/byzen/downloads/byzen-1811-full-patch-version-150\"
        target=\"_blank\" title=\"Download Byzen - 1811 - Indie DB\" rel=\"noopener\"><img
        src=\"https://button.indiedb.com/download/medium/105584.png\" alt=\"Byzen
        - 1811\" /></a></p>\n<p><br /></p>\n</div>\n<p><iframe src=\"https://www.moddb.com/media/iframe/1093033\"
