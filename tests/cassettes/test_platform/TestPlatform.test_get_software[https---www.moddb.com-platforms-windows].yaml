        itemprop=\"description\" content=\"Mergery Full version is the ultimate dual
        image manipulating software! With Mergery you can load 2 images into the app
        and manipulate them in many different ways allowing you to blend images, create
        special effects, draw lines to create skeletal animations or background borders,
        make cut scenes for amv's, video games and even make short movies by putting
        created images into your favorite animated gif, png or movie making apps!
        Mergery is aimed at graphics enthusiasts and game graphics developers and
        anyone else who want's to make cool blended images right on your Android device!
        There is no other mobile image editing app that can do all the things Mergery
        can!! Mergery is also available for Windows 98 and up!\" />\t<div class=\"headernormalbox
        normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>10/22/16 Update!</p>\n<p>-Made the buttons easier
        to read and updated the <a href=\"http://roadhammergaming.blogspot.com/p/mergery.html\"
        target=\"_blank\" title=\"Mergery homepage + manual\">Manual</a> with clearer
        effects description and use, also color coded all the effects to make it easier
        to find what you're looking for.</p>\n<p>-In Settings I've Added the ability
        to scale an image to either the other image or to the canvas according to
        it's relitive height when dragging the selected image. This is very useful
        when making images for cut scenes if you want the 'character' image to shrink
        or grow as you drag it up or down to give the illusion of depth, and even
        more useful in the line draw effect as you can draw your line borders according
        to your 'character' image's scaled height</p>\n<p>Get the Lite version for
        free and add free!</p>\n<p>Android <a href=\"https://play.google.com/store/apps/details?id=com.roadhammergaming.Mergery_Lite\"
        target=\"_blank\">Google Play</a></p>\n<p>Windows 8+ <a href=\"https://drive.google.com/open?id=0B4uEFC9Ii8BnNzN2UnE2THFBZ00\"
        target=\"_blank\" title=\"Mergery Lite for windows 8+\">Win8</a></p>\n<p>Windows98
        <a href=\"https://drive.google.com/open?id=0B4uEFC9Ii8BndEJiT2FGV3ExeTg\"
        target=\"_blank\" title=\"Mergery Lite for windows 98\">Win98</a></p>\n<p>If
        you like it the full version is only 1.99!!</p>\n<p>Get the full version for
        windows 98 or windows 8+ on the <a href=\"http://roadhammergaming.blogspot.com/p/downloads.html\"
        target=\"_blank\" title=\"Downloads\">Downloads page</a></p>\n<p>and <a href=\"https://play.google.com/store/apps/details?id=com.roadhammergaming.Mergery\"
        target=\"_blank\" title=\"Mergery Full for Android\">Google Play</a> for the
        full version for android</p>\n<p>Usefull features include:<br />Load 2 images<br
        />Load animated .png files and control their animation<br />Drag and position
        either image<br />Switch which image is on top of the other<br />Switch the
        background image on or off<br />Fade either image into/out of the other and/or
        background<br />Choose background color<br />Blur<br />Draw on your screen
        in a controlled area of your desktop (Windows Only)<br />Rotate the image
        with no quality loss<br />Stretch full image or image width or image height<br
        />Trapezoid image from top or right or bottom or left<br />Trapezoid part
        of the image's top or right or bottom or left<br />Adjust the image alpha
        making the image see through<br />Change the hue of the image<br />Greyscale
        the image from a color image<br />Create a color image out of a pencil drawing
        with full adjustability of resulting colors<br />Draw lines over an image
        and they are saved with a blank background<br />Stamp effect that creates
        'worm image' when the image is dragged<br />Name your own folder on your device
        to save to (Android only)</p>\n<p><a href=\"https://3.bp.blogspot.com/-Ir7aBZZGMoo/V-x_CZ7bT4I/AAAAAAAAAOs/TqvfGF9YI64aGTCoDSnYN0Yb8lRdnZGlgCLcB/s1600/Mergery.png\"><img
