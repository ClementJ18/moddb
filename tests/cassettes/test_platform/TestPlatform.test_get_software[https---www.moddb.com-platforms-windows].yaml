        itemprop=\"description\">Deeply immersive VR series that allows audiences
        to experience the wonder and majesty of the ocean through different habitats
        and come face to face with some of the most awe inspiring species on the planet.
        The series, which is directed by Jake Rowell (Call of Duty, Final Fantasy,
        Superman Returns), has been designed as beautiful moments in passing or a
        collection of memories that powerfully tap into the vast potential of VR.
        The debut episode, featuring an incredible close encounter with an 80 foot
        whale, is already recognized as one the most iconic room scale VR experiences
        to date (a Sundance Film Festival 2016 selection). Additional episodes in
        this bundle take place on a teeming coral reef and in the very deepest region
        of the ocean. Gain access to new modes of discovery in each episode. Slow
        time and capture pictures in Inspector Mode, and return to a meditative version
        of each location in Ambient Mode.</p>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
