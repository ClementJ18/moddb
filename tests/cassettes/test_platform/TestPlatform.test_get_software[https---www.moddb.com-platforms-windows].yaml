        \r\n\t\t\t<h4><a href=\"/software/mergery-full/news/mergery-dual-image-editing-app\">Mergery:
        dual image editing app</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2016-09-21\">Sep 21 2016</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
        \ \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<p>Hello
        from Roadhammer Gaming! I'm currently working on a graphics app called Mergery,
        it's aimed at game developers graphics development mainly, but it has cool
        stuff for everyone! when finished I'm releasing it for Android and Windows,
        and possibly an HTML5 web release. Here's a list of Mergery's features:</p>\n<p>1.
        Load a background and a foreground image, with an option to switch which is
        which on the fly</p>\n<p>2. Ability to turn the background on or off</p>\n<p>3.
        Button style interface</p>\n<p>4. Ability to edit either image</p>\n<p>5 Effects
        menu with 8 main effects and several sub-effects + settings for canvas color
        and stamp effect</p>\n<p>6. Ability to drag either image for positioning</p>\n<p>7.
        Ability to save background or foreground or both background and foreground</p>\n<p>8.
        Animated .PNG player capable of pause, play, step through each sub image with
        image # counter, increase/decrease speed with %age display</p>\n<p>For the
        complete list of effects and what they do see Mergery's <a href=\"http://roadhammergaming.blogspot.com/p/mergery.html\"
        target=\"_blank\" title=\"Mergery Home\" rel=\"nofollow noopener noreferrer\">HOME
        PAGE</a></p>\n<p>Here's a couple of screen shots:</p>\n<p><img src=\"https://media.indiedb.com/images/members/4/3972/3971743/profile/Mergery2.png\"
        alt=\"Mergery2\" width=\"1025\" height=\"695\" /></p>\n<p><img src=\"https://media.indiedb.com/images/members/4/3972/3971743/profile/Mergery3.png\"
        alt=\"Mergery3\" width=\"1024\" height=\"694\" /></p>\n<p><img src=\"https://media.indiedb.com/images/members/4/3972/3971743/profile/Mergery4.png\"
        alt=\"Mergery4\" width=\"1023\" height=\"696\" /></p>\n<p><img src=\"https://media.indiedb.com/images/members/4/3972/3971743/profile/Mergery5.png\"
        alt=\"Mergery5\" title=\"Black and white sketch turned to color\" width=\"1025\"
        height=\"696\" /></p>\n<p>The project itself is 90% done, just working on
        the save options and a few more additions to the app and testing everything
        on multiple devices. I will be releasing a demo for Windows and Android very
        soon so stay tuned!</p>\n<p>Here's a short video showing 3 of the line draw
        settings:</p>\n<p><iframe src=\"https://www.youtube.com/embed/_Kqp9-vSh2Q\"
        width=\"600\" height=\"338\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"
        data-mce-fragment=\"1\"></iframe></p>\t</div>\r\n\t\t<div class=\"row\" style=\"text-align:
