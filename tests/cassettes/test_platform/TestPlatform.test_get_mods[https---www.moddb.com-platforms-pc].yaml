        \r\n\t\t\t<h4><a href=\"/mods/age-of-doom/features/what-is-age-of-doom\">What
        is Age of DOOM?</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2021-09-11\">Sep
        11 2021</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tFeature
        \ \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"https://www.youtube.com/embed/2ezmQFTYO1s\"
        width=\"560\" height=\"316\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n<p><strong><em>\"New Development Period Started!\"</em></strong></p>\n<p><em><strong>\"Classic
        Doom Campaign Is Ready</strong></em><em><strong>\"</strong></em></p>\n<p><em><strong>\"Click
        <a href=\"https://www.moddb.com/mods/age-of-doom/news/classic-doom-campaign-is-ready\">HERE</a>
        to read the latest situation...\"</strong></em></p>\n<p><br /></p>\n<p><br
        /></p>\n<p><strong>CURRENT PROGRESS (11 October): Classic Campaign is 100
        percent finished and ready! </strong></p>\n<p><br /></p>\n<p>Now I will update
        the \"Tutorial\" campaign along with an extra Practice episode.</p>\n<p><br
        /></p>\n<p><strong>+ ESTIMATED RELEASE DATE (v1.33)</strong> = <strong>15-20
        November</strong></p>\n<p><br /></p>\n</div><div class=\"center\" style=\"text-align:
        center;\"><hr /></div><div class=\"center\" style=\"text-align: center;\">.\n<h3><strong>===
        WHAT IS AGE OF DOOM? ===</strong></h3>\n<p><br /></p>\n</div>\n<ul>\n<li><strong>DO
        YOU WANT TO PLAY DOOM INSIDE OF AGE OF EMPIRES?:</strong> Players will play
        new 3 Doom based campaigns inside of the Age of Empires 2 game engine. This
        is a tactical shooter game with an isometric camera angle. Player attacks
        the enemies with \"point and click method\" like Diablo games. Players will
        encounter with all Doom 2 or Doom II monsters and much more as the enemies.
        Players can control the Doomguy or an Arachnotron. Also this mod has some
        elements that are inspired from Half-Life and Doom 3 games due to its atmosphere
        and storytelling.</li>\n</ul>\n<ul>\n<li><strong>EASY INSTALLATION:</strong>
        After downloading this file you need to read and apply the information of
        \"READ THE DOOM MANUAL.pdf\" file for an easy and quick installation. <strong>Downloading
        this stand alone mod is enough to install. You don't need to obtain any games
        to be able to install this mod.</strong> Because this mod has a special file
        organization with \"Compatibility Patch\" support. However you can't do anything
        except playing the mod's 3 Doom based campaigns.</li>\n</ul>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p>.</p>\n</div>\n<ul>\n<li><strong>BACKGROUND:</strong>
        As a scenario designer for the Age of Empires 2 community I always wanted
        to make Doom based campaigns for the Age of Empires 2 game engine. I wanted
        to resurrect the original Doom for the Age of Empires 2 game engine. This
        was my dream. I achieved to make Doom based campaigns with the Age of Empires
        2 game engine. This campaign uses many sound effects and sprites (along with
        Doomguy sprites) from original Doom games.</li>\n</ul>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p>.</p>\n</div>\n<ul>\n<li><strong>MOD'S
        MECHANICS:</strong> I added original Doom's some mechanics to this mod. Marine
        can use his \"Sprint\" ability. Marine can interact with switches, elevators
        and teleportation devices. Also he can use \"Standard Shotgun\", \"Double
        Barreled Shotgun\", \"Rocket Barreled Shotgun\", \"BFG\" and \"Soul Cube\"
        items. Also there are some extra new mechanics in the \"Spider\" campaign.</li>\n</ul>\n<ul>\n<li><strong>NEW
        STORY:</strong> My \"Doom\" campaign's story is totally unique. However its
        story has common aspects with Doom (1993) and Doom III (2004) games in some
        aspects. Even the main villain (Betruger) was inspired totally from Doom 3
        (2004) game.</li>\n</ul>\n<div class=\"center\" style=\"text-align: center;\">\n<p><br
        /></p>\n<p><br /></p>\n<p><iframe src=\"https://www.youtube.com/embed/8NngsDKWurw\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n</div>\n<p><strong>TUTORIAL CAMPAIGN:</strong> A tutorial episode
        is available for newcomer players. It has an open map design with natural
        eye candy and more hellish areas. It has \"Text to Speech\" voice support.
        It aims to teach players basic gameplay mechanics and system.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><br /></p>\n<p><br /></p>\n<p><iframe src=\"https://www.youtube.com/embed/G7nxUIYnNTE\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>.</p>\n</div>\n<p><strong>DOOM
        CAMPAIGN:</strong> This campaign has 4 episodes with a chronological order.
        It is my fan fiction Doom campaign that was inspired by Doom (1993) and Doom
        3 (2004) games. But despite the inspiration its story is totally unique.</p>\n<ul>\n<li><strong>EPISODE
        1 (The Martian Civilization)</strong> shows players that how did Demons destroy
        the ancient Human Civilization of the Mars.</li>\n</ul>\n<ul>\n<li><strong>EPISODE
        2 (The Union Aerospace Corporation)</strong> is about UAC's history and the
        Demon Invasion against all UAC Mars Bases. Players will see that how did Demons
        start to invade all UAC Mars Bases.</li>\n</ul>\n<ul>\n<li><strong>EPISODE
        3 (Phobos Teleportation Portal Gate)</strong> is similar with \"Knee-Deep
        in the Dead\" episode of original Doom to destroy the Phobos Demon Portal.
        This is a \"John Romero\" style scenario. There are many varied enemy units
        in polished areas. Also players will fight against Vampire Units along with
        Demon Units.</li>\n</ul>\n<ul>\n<li><strong>EPISODE 4 (Deimos Teleportation
        Portal Gate)</strong> is similar with \"The Shores of Hell\" episode of original
        Doom to destroy the Deimos Demon Portal. This is a \"Sandy Petersen\" style
        scenario. There are less enemies and action than the previous scenario. However
        this scenario tries to implement many new gameplay ideas like Sandy Petersen
        did in his own Doom maps.</li>\n</ul>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p>.</p>\n</div>\n<ul>\n<li><strong>SLOW START: This campaign
        has a slow start like Half-Life's intro. </strong>Because first episode's
        cinematic sequences are more intense than its action sequences. Second episode
        has also intense cinematic sequences at the beginning. After the Demon Invasion
        starts second episode becomes much more action packed. Episode 3 and Episode
        4 are greatly action packed like id Tech 1 Doom wads.</li>\n</ul>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><br /></p>\n<p><br /></p>\n<p><iframe src=\"https://www.youtube.com/embed/h-UCLm0FbtM\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n</div>\n<p><strong>SPIDER CAMPAIGN: </strong>This campaign is inspired
        from the \"Super Mario Bros\" game. This campaign also uses some \"Super Mario
        Bros\" sound effects. Player will control the Spider (Arachnotron) that is
        a special Cyborg war machine of Demons to rescue the Mancubus from the Vampires.
        Because the Vampires abducted the Mancubus.</p>\n<p>This is an isometric tactical
        shooter episode along with the \"Super Mario Bros\" style gameplay elements.
        Spider will fight against melee and projectile user Vampire Units. Spider
        can jump, warp and use several war abilities. It can collect new oil from
        \"craters\" for its abilities. This episode has 3 stages. Each stage has new
        enemy units and a different map design.</p>\n<hr /><div class=\"center\" style=\"text-align:
        center;\">\n<p>.</p>\n</div>\n<p><em><strong>MY SUGGESTIONS: I suggest all
        page visitors trying this mod at least for one time.</strong> Because if you
        don't like this mod you can quit playing when you want as free people. However
        I suggest you to try this mod at first.</em></p>\n<p><em><strong>If you are
        a newcomer player (or a first time player) </strong>I suggest you checking
        \"<a href=\"https://www.moddb.com/mods/age-of-doom/features/gameplay-hints-and-tactics\">Gameplay
        Hints and Tactics</a>\" and \"<a href=\"https://www.moddb.com/mods/age-of-doom/features/common-mistakes-of-beginners\">Common
        Mistakes of Beginners</a>\" articles. Also you need to start from the \"Tutorial\"
        campaign at first instead of starting from others.</em></p>\n<p><em><strong>Also
        full playthrough videos are available for this mod</strong> in \"<a href=\"https://www.moddb.com/mods/age-of-doom/news/full-playthrough-videos\">Full
        Playthrough</a>\" article of the \"Article Guide\" to get help from them if
        you too stuck during the gameplay . </em></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><br /></p>\n<p><iframe src=\"https://www.moddb.com/mods/age-of-doom/downloads/v125/widget\"
        width=\"600\" height=\"180\" frameborder=\"0\"></iframe><br /><a href=\"https://www.moddb.com/mods/age-of-doom/downloads/v125\">Download
        Age of DOOM v1.25 - Mod DB</a></p>\n<p><br /></p>\n<p>.</p>\n<h3><strong>===
        CREDITS ===</strong></h3>\n<p><br /></p>\n</div>\n<ul>\n<li><strong> Major
        Contributions</strong></li>\n</ul>\n<ul>\n<li><strong>HELLKNIGHT61:</strong>
        I am the scenario (all episodes) designer. Also I updated the \"Vampire Revenge\"
        mod with many changings to make it suitable for this mod.</li>\n</ul>\n<ul>\n<li><strong>GUYZA:</strong>
        He is the person who transplanted all Doom monsters (along with their projectiles)
