        id=\"profiledescription\"><h2><strong><u>About:</u></strong></h2>\n<p>Slimy
        Situation is a mappack created for and is the first place winner of the \"<strong>TWHL
        - Whole Goop Life</strong>\" competition. The goal of the competition was
        to utilize toxic waste we know and love from HL in a creative way and my main
        goal was to create fun situations using it.</p>\n<p>I tried creating unique
        scenarios, <em>like</em> <em>trying to save a friendly NPC in a set time limit
        in one map</em>, and using the green goo theme in every corner, in meaningful
        and fun ways without overdoing it. I would have changed a ton if I had more
        time while the contest was going on, but I'm pretty happy with the end result
        regardless. I will share it as is without any alterations for now, though
        maybe I can do some improvements in the future. I hope this will be a fun
        experience for the players.</p>\n<p>Creating this pack wasn't a fun ride,
        during development I got covid and came down with regular flu a week after
        getting better, which made me almost give up. Needless to say, I couldn't
        add everything I wanted and detail the architecture like I had planned due
        to this. Though, since I already prefer the old-school style, I (JACK)hammered
        away to create something creative instead of making brushwork that looks jaw
        dropping :)</p>\n<h3><strong><u>Features:</u></strong></h3>\n<ul>\n<li>Four
        expansive maps to play.</li>\n<li>Fun scripted sequences to experience.</li>\n<li>Unique
