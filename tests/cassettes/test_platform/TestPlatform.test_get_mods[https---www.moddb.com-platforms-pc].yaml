        class=\"center\" style=\"text-align: center;\">\n<h2>--\\\\Hiatus is Over//--</h2>\n</div><div
        class=\"center\" style=\"text-align: center;\">\n<p>Aperture: Resurrection
        was made a year ago, now that it is over, the creator (Xelamid, me) is restarting
        it!</p>\n<p><br /></p>\n</div>\n<p>This mod will have a full (almost) story
        rewrite with higher-quality maps, a better plot, better voice actors, and
        more experienced developers. Resurrection is using the original vision for
        the mod, with but with better everything.</p>\n<blockquote>\n<p>But you destroyed
        like 15 mods or something, you said you would stop!</p>\n</blockquote>\n<p>Yes,
        but I am bad at making map packs and steam workshop maps, and this isn't really
        a new mod, it's just a continuation with higher-quality content.</p>\n<h3>The
        Logo</h3>\n<p>The logo is not permanent. It is only a temporary placeholder
        until a better one is made.</p>\n<h3>Images</h3>\n<p>Although they have mistakes,
