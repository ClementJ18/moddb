        \r\n\t\t\t<h4><a href=\"/mods/red-alert-20xx/news/red-alert-20xx-version-106b\">Red
        Alert 20XX - Version 1.0.6b</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-08-04T13:42:03+00:00\">Aug 4 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews <a href=\"/mods/red-alert-20xx/news/red-alert-20xx-version-106b\"
        class=\"commenticon\">9 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Welcome back Commanders,</p>\n<p>It's been over a year since
        the last release of the mod, but finally, Red Alert 20XX version 1.0.6b is
        here. It follows the trend of bigger and bigger updates by being, without
        any doubts, the biggest update so far. Functionnal multiplayer, co-op missions,
        load of new and revamped units and assets, huge balance changes and bugfixes;
        this update drastically change how the mod is played. Unfortunately, I wasn't
        able to get the EU Challenge map ready for it, which is a huge bummer (for
        me included). No worries, it is still coming.</p>\n<p>On that note, I'd like
        to point out that the mod is always open to new talents, and what I need more
        than ever right now are good map makers. So if, by any chances, you are interested
        in making custom maps for the upcoming challenge maps, if you want to contribute
        to the new Spec Ops co-op mission or if you just want to play with the 300+
        new civilian assets added to the mod, leave me a message here or on Discord.
        More mappers = more single player content.</p>\n<p>But enough about all that,
        let's go for the routine : grab your freshly baked Red Alert 20XX 1.0.6b update
        <a href=\"https://www.moddb.com/mods/red-alert-20xx/downloads/red-alert-20xx-version-103\">HERE</a>!
        And now, for the good stuff :</p>\n<p>=============================<br />=
        Version 1.0.6b Highlights =<br />=============================</p>\n<p>-------------------------<br
        />- 1. Mod change -<br />-------------------------</p>\n<p>--- 1.1 General
        changes ---</p>\n<p>-Functionnal multiplayer. Finally;<br />-Upgraded the
        mod to Phobos Build 36;<br />-New Client Launcher theme and various visual
        edits, by CatTanker;</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/1/373/372339/profile/madmode_what.png\"
        alt=\"M.A.D. Mode\" width=\"168\" height=\"40\" /><br /><br /></p>\n</div>\n<p>-New
        skirmish option : M.A.D. Mode. In it, all SW are buildable up to 5 times.
        The cost of the SW building is increased each time one is build. You can see
        it in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/videos/new-sw-option-mad-mode#imagebox\">HERE</a>;<br
        />-New skirmish option : Performance Mode. Activating it reduces the use of
        particles, animation translucency and animated voxels. It is best suited for
        pvp and low end computers;<br />-The unit tooltips have been reworked : they
        now show the weapon system used and what they are good against;<br />-CatTanker,
        Morton and DOOMGUY added a few new maps;<br />-Text translation are available
        in Chinese (by IronShock), Russian (by FieldWolf) and Vietnamese (by V&otilde;
        H\u1ED3ng Huy);<br />-Added and removed music tracks, for both sides.</p>\n<p>---
        1.2 Spec Ops Co-op ---</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/1/373/372339/profile/Spec_ops_gamemode.png\"
        alt=\"Spec Ops Gamemode\" width=\"504\" height=\"156\" /><br /><br /></p>\n</div>\n<p>-The
        Special Operation gamemode has been added, with 4 unique maps. Those bite-sized
        missions are glorified skirmishes with special and unique configuration. Also,
        they are hard.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/1/373/372339/profile/specsubi.png\"
        alt=\"specsubi\" width=\"241\" height=\"109\" /><img src=\"https://media.moddb.com/images/members/1/373/372339/profile/specpece.png\"
        alt=\"specpece\" width=\"240\" height=\"109\" /><img src=\"https://media.moddb.com/images/members/1/373/372339/profile/specsurfa.png\"
        alt=\"specsurfa\" width=\"243\" height=\"110\" /><img src=\"https://media.moddb.com/images/members/1/373/372339/profile/specams.png\"
        alt=\"specams\" width=\"240\" height=\"109\" /></p>\n<p><br /></p>\n</div>\n<p>---------------------------------------------------------<br
        />- 2. New and revamped assets and units -<br />---------------------------------------------------------</p>\n<p>---
        2.1 Allied side ---</p>\n<p>First off, the new units :</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/1/373/372339/profile/new_allied_units_v3.1.png\"
        alt=\"New Allied Units\" width=\"600\" height=\"413\" /></p>\n<p><br /></p>\n</div>\n<p>-Added
        a new T4 infantry for the Allied : the Special Force. It replaces the Eagle
        Squad special motar unit and can now be build by all factions. It uses a light
        sub-machinegun against infantries and timed explosives against buildnigs and
        vehicles. It can swims;<br />-The Allied Commando was revamped. It is now
        equiped with an high-tech exoskeleton which has an assisted EMP rocket launcher
        on its shoulder. It uses a sub-machinegun versus infantry and its rocket launcher
        versus vehicles. I still has C4 but can no longer swim. See it in action <a
        href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-unit-model-allied-commando#imagebox\">HERE</a>;<br
        />-The Castello Skyshield has a new model and a reworked weapon. It can also
        intercept x4 missiles. It can detect stealth and subterrain units at medium
        range. See it in action using its old weapon system <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-castello-skyshield-model#imagebox\">HERE</a>;<br
        />-The Hypnos Jammer has a new Model, by Crazy Bird. Now has double the radar
        jammer range and can disable one powered building at a time and can only target
        powered buildings. See it in ation <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-unit-model-hypnos-jammer#imagebox\">HERE</a>;<br
        />-The Ulysses has a new model, by Crazy Bird. Its cost was increased, but
        it is equiped with air-to-ground missiles now;<br />-The Hercules has a new
        model, by Crazy Bird. See it in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-hercules-model#imagebox\">HERE</a>;<br
        />-The Minerva's Owl has a new model, by Crazy Bird. It will now detect submarines
        and other stealth units. See it in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-unit-model-minervas-owl#imagebox\">HERE</a>;<br
        />-The Allied Cargo Plane has a new model, by Crazy Bird. See it in action
        <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-allied-cargo-plane-the-super-condor#imagebox\">HERE</a>;<br
        />-The Allied Amphibious Transport has a new model, by Crazy Bird and a new
        name. See it in-game <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-ship-yard-and-amphibious-transport#imagebox\">HERE</a>;<br
        />-The Eagle Squad is now a tiered Support Power : Tier 1 (Hawk Squad) is
        available with the Airforce Center, Tier 2 (Eagle Squad) is available with
        the Battle Lab and Tier 3 (Pheonix Squad) is available with the Spy Sat. The
        Support power now show a target animation for all players and will play a
        warning sound. See it in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-game-logic-tiered-support-power#imagebox\">HERE</a>.</p>\n<p>But
        there's also a bunch of new Allied buildings, all by Scipcion :</p>\n<p><img
        src=\"https://media.moddb.com/images/members/1/373/372339/profile/new_allied_buildings_v3.png\"
        alt=\"New Allied Buildings\" width=\"943\" height=\"666\" /></p>\n<p>-The
        Pillbox is now a Guard Tower. It does less overall damage, but slightly more
        to vehicles, and can fire above walls;<br />-The Gladiator DCA has a new model;<br
        />-The Aegis Defence System has a new model;<br />-The Gun Turret has a new
        model;<br />-The Allied Naval Yard has a new model. See it in its natural
        habitat <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-ship-yard-and-amphibious-transport#imagebox\">HERE</a>;<br
        />-The Allied Walls have a new model;<br />-The Drone Command Center has a
        new model;<br />-The Advanced Armory has a new model;<br />-The Spy Sat has
        a new model. It is now a Tier 5 Support building. It cost 5000$, require 200
        power and has a BuildLimit of 1. It has three abilities : 1. giving access
        to Tier 3 Support Power, 2. it gives the Communication Decryption passive
        ability (which act as a psychic sensor) and 3. Reveals the whole map. You
        can see it animated <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-building-model-spy-sat#imagebox\">HERE</a>;<br
        />-The Ore Purifier has a new model.</p>\n<p>--- 2.2 Soviet side ---</p>\n<p>This
        update introduces side specific content for the Soviets, as well as a reworked
        airforce :</p>\n<p><img src=\"https://media.moddb.com/images/members/1/373/372339/profile/new_soviet_units_v3.png\"
        alt=\"New Soviet Units\" width=\"772\" height=\"535\" /></p>\n<p>-The Fallout
        Cannon has a new model, by Crazy Bird. Radiation linger for a longer time.
        See it in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-shagohod-tank-and-fallout-cannon-models#imagebox\">HERE</a>;<br
        />-The Shagohod has a new model, by Crazy Bird. It is now on part with the
        Mammoth Tank's stats and sports two AA flak cannons. See it in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-shagohod-tank-and-fallout-cannon-models#imagebox\">HERE</a>;<br
        />-The Sickle Walker is now a medium range mine layer, named the Sickle Mine
        Layer. It has relative innacuracy and has a very long reload time, but will
        now lay multiple mines when its projectile hits the ground. See its nice reload
        animation <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-unit-model-sickle-minelayer#imagebox\">HERE</a>;<br
        />-The Scavenger is now the Magneto Tank. It can telekinesis smaller vehicle
        to itself using a magnetic beam, and when close, will use its grinder to attack
        and generate money on kill. Still slows nearby vehicles. See it in action
        <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-unit-magneto-tank#imagebox\">HERE</a>;<br
        />-The Apocalypse Tank has a new model and concept. It is a huge tank sporting
        two whole Tesla Coils and two MLRS. A new fan favorite for sure. See it in
        action <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/the-apocalypse-has-begun#imagebox\">HERE</a>;<br
        />-The Soviet Amphibious Transport has a new model, by Crazy Bird, and a new
        name;<br />-The MiG has a new model, by Crazy Bird. Who knows, maybe it can
        be build somehow? See it in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-unit-model-mig#imagebox\">HERE</a>;<br
        />-The Kirov Airship has a new model, by Crazy Bird, and is now faster. See
        it in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/modding-repor-i-mean-kirov-reporting#imagebox\">HERE</a>;<br
        />-The Humpback Starlifter has a new model, by Crazy Bird. It is now a proper
        carryall. Available in mission only. See its animation <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-unit-model-humpback-starlifter#imagebox\">HERE</a>.<br
        />-The Doomsday Device has a new Superweapon : the Iron Vortex. It spawns
        a vortex which is controllable by the player, just like a unit. The first
        stage makes the vortex do continious damage and gives a 66% speed debuff on
        vehicle, while causing a lightning storm on the whole area. Once the vortex
        dissipate, it creates a massive blast. The downside of this very powerful
        Superweapon is that launching the Iron Vortex completely kills the power output
        of its owner for two minutes. See it in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/videos/iron-vortex-showcase#imagebox\">HERE</a>;<br
        />-The Tactical Nuke has a new animation. See it in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/videos/new-sw-option-mad-mode#imagebox\">HERE</a>;<br
        />-The Industrial Plant is now a T5 Support building. It keeps its production
        bonuses, but now allows to build all T1-T3 buildings in the combat tab as
        auxiliary building line, with an increased cost and buildtime. The building
        now costs 5000 credits.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/1/373/372339/profile/aux_buildings.png\"
        alt=\"Auxiliary Buildings Soviets\" width=\"155\" height=\"473\" /></p>\n</div>\n<p>------------------------------<br
        />- 3. SFX, graphics and sound -<br />------------------------------</p>\n<p>-All
        vehicles now leave a husk when destroyed, including civilian vehicles. See
        that in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-husk-logic1#imagebox\">HERE</a>;<br
        />-Added 64 new unique civilian buildings (161 total) and 39 new unique civilian
        props (84 total). Added 20 new civilian vehicles. See some example <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/civilian-assets-for-106b#imagebox\">HERE</a>,
        <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/civilian-assets-for-106b1#imagebox\">HERE</a>
        and <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/allied-cities#imagebox\">HERE</a>;<br
        />-Some Support Powers (EMP Strike, Athena Strike, Paradrop, Eagle Squad,
        Emergency Repair) will now leave a targeting animation on the ground, and
        will play a sound to alert players of the SP being deployed. See the Eagle
        Squad example <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/new-game-logic-tiered-support-power#imagebox\">HERE</a>;<br
        />-Artillery units (Damocles, Ballista, Fallout Cannon) now have an animated
        recoil on their turret. See it in action <a href=\"https://www.moddb.com/mods/red-alert-20xx/images/animated-artillery#imagebox\">HERE</a>;<br
        />-Reworked how missiles look, thanks to Crazy Bird;</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/1/373/372339/profile/burnt_face_man.gif\"
        alt=\"burnt face man\" width=\"286\" height=\"162\" /></p>\n</div>\n<p><br
        />-There's a low chance a burning crew will leave destroyed vehicles (idea
        by skyrish19);<br />-Thanks to Phobos, there's a visual indicator of the income
        received from Harvesters at the Refinery;<br />-New wrench animation when
        repairing a building;<br />-New loadscreens, by Yamaneko;<br />-Most cameos
        are now in .pcx format, allowing far more details. Thanks to Nour.</p>\n<p>---------------------------<br
        />- 4. Balance and bugfixes -<br />---------------------------</p>\n<p>The
        update introduces a lot of various balance changes (PVP oriented) and bugfixes.
        For the full list, check the official changelog :</p>\n<p>-The AI will be
        more aggressive in skirmishes. Reworked some attack teams for the skirmish
        AIs;<br />-Introduced some various changes to reduce lag : rework how radiation
        appears, limit the bullet casing from MGs, reduced all lasertrail's lenght
        by 20% and reduced the Jupiter Cannon's bright targeting effect;<br />-Too
        many various balance and bugfixes to list here.</p>\n<p><br />================<br
        />= What's next? =<br />================</p>\n<p>Obviously, the EU Challenge
        map is still one of my objective. Who knows, maybe we'll get a nice EU and
        Eastern Republic challenge map combo! Otherwise, I'm pretty hyped myself on
        the content I have planned for 1.0.6c. All the assets I have been hoarding
        (or at least, a good part of them) will finally be known to the world (perhaps
        I'm seeing a bit too big here). Other than that, expect a finalized Pacific
        Shogunate roster, some interesting unit rework, many infantry adjustments
        and some other important graphical upgrade. Oh and new maps and Spec Ops and
        such IF I CAN RECRUIT MAP MAKERS ;)</p>\n<p>See you next time! (Hopefully,
        in less than a whole year)</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent
        clear\">\r\n\t\t\t\t<a href=\"/mods/red-alert-20xx/news/red-alert-20xx-version-106abugfix1\"
