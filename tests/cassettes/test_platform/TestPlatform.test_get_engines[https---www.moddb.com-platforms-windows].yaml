        to use visual interface and a simple and direct scripting system.\" />\t<div
        class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>Ethanon Engine is a free 2D game development
        tool focused on the recent video cards for hardware acceleration and shader
        effects. It may be used to develop any style of game, such as top-down view
        RPG's, side scrollers and shoot'em up games. The main goal of this engine
        is to provide high-quality lighting, shadow and particle effects with an easy
        to use visual interface and a simple and direct scripting system.</p>\n<p>EE
        is entirely based on 2D sprites. It uses pixel shaders to perform the normal
        map based lighting and supports any kind of map construction (e.g.: isometric,
        orthogonal or hexagonal) because it's based on arbitrarily positioned entities
        instead of fixed tiles.</p>\n<p>To control the game flow and handle its events,
        Ethanon Engine uses AngelScript for scripts, which brings a familiar C++ syntax
        to the code. The integration with the scripting language is pretty simple
        and easy to understand. Many features are included in the scripting system,
        such as full entity manipulation, save and load games with one instruction,
        video playback support, and more.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
