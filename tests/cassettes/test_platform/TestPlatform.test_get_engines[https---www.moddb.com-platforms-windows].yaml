        />\n<p>The most world-class game engine to date, <strong>Unreal Engine 4</strong>
        gives you the power to do more than ever before. Bring your creative visions
        to life directly in game without programmer assistance via the new Unreal
        Blueprint.</p>\n<p><strong>Unreal Engine 4&rsquo;s</strong> architecture offers
        fully dynamic lighting features, cutting down on development time and ensuring
        less iteration on creative ideas. With significant new visual features, <strong>Unreal
        Engine 4</strong> enables you to achieve high-end visuals, while remaining
        both scalable and accessible to make games for low-spec PCs.</p>\n<p>If you
        wish to add mod support to your UE4 game, we recommend the use of the <a href=\"https://www.unrealengine.com/marketplace/en-US/product/mod-browser-manager\">Unreal
        Engine 4 Engine Mod Browser and Manager Plugin created by mod.io</a>, which
        makes it easy to support UGC.</p>\n<p><strong>Tool highlights/features for
        developers include:</strong></p>\n<ul>\n<li>Make updates directly in game
        without ever pausing gameplay with Hot Reload. This tool allows you to quickly
        find and edit C++ code and see those changes reflected immediately in game.</li>\n<li>After
        an update is made, Instant Game Preview gives you the power to spawn a player
        and play anywhere in game without needing to wait for files to save.</li>\n<li>The
        all-new Code View saves you time by allowing you to browse C++ functions directly
        on game characters then jump straight to source code lines in Visual Studio
        to make changes.</li>\n<li>Live Blueprint Debugging enables you to interactively
        visualize the flow of gameplay code while testing your game.</li>\n<li>Now
