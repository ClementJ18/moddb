        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Greetings, Alchemists!</p>\n<p>As we're powering ahead at
        full steam (pun not intended), we wanted to give you a sneak peek into our
        Early Access journey for April 2024.</p>\n<p>This month, we're diving into
        the task of adding new languages to the game, thanks to the support of our
        publisher, ESDigital Games. It can be a challenge, particularly for languages
        with alphabets different from English, the original language in which we developed
        the game. If you're curious about the intricacies of localization, we invite
        you to delve deeper into the topic by checking out a previous devlog <a href=\"https://static.indiedb.com/html/external/tinymce/url=https:/store.steampowered.com/news/app/1384060/view/3673293998920512191\">here</a>.</p>\n<p>But
        of course, we&rsquo;re not only working on localization. This devlog's a bit
        of a mystery and we hope you'll hang in there with us and let your imagination
        run wild with what our work-in-progress pictures might reveal.</p>\n<p>Let's
        take a peek behind the curtain. Feast your eyes on a glimpse of a new story
        location we're feverishly crafting:</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4625/4624991/profile/WellSecretLocation_3840x2160.jpg\"
        alt=\"WellSecretLocation 3840x2160\" /></p>\n<p>Hidden within its mysterious
        walls are secrets and challenges waiting for those who travel there and explore.</p>\n<p>But
        what's a world without its inhabitants? Fear not, for alongside this new locale
        emerge fascinating characters, each with their own tales to tell and quests
        to embark upon.</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4625/4624991/profile/WellSecretNPCs_3840x2160.jpg\"
        alt=\"WellSecretNPCs 3840x2160\" /></p>\n<p>These enigmatic figures will step
        into the light as we journey through Early Access.</p>\n<p>Now, onto the burning
        question: When can you expect these exciting additions to grace your screens?</p>\n<p>As
        much as we'd love to snap our fingers and make it happen, the magic of game
        development requires time and patience, especially for a small team like us.
        Right now, we're knee-deep in crafting Act 2, which entails the new content
        which you'll get to experience during Early Access.</p>\n<p>We appreciate
        your patience as we navigate this adventure. While we may not be dropping
        new content every other day, rest assured, the treasures we're cooking up
        will be well worth the wait.</p>\n<p>In the coming months, we'll be peeling
        back the layers to reveal more about this new location, its inhabitants, and
        the thrilling adventures that lie ahead. Until then, keep those cauldrons
        bubbling, your wits sharp, and your spirits high.</p>\n<p>Thanks for reading
        and stay tuned for more updates!</p>\n<p><iframe src=\"https://store.steampowered.com/widget/1384060/\"
        width=\"600\" height=\"190\" frameborder=\"0\"></iframe></p>\t</div>\r\n\t\t\t<div
