        Access!\n<ul>\n<li>Exterminator &ndash; Kill 100 Bugs</li>\n<li>Skilled Hunter
        &ndash; Kill 100 Beasts</li>\n<li>If It Bleeds&hellip; Kill 100 Aliens</li>\n</ul>\n</li>\n</ul>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4702/4701529/profile/chievies.jpg\"
        alt=\"chievies\" width=\"600\" height=\"403\" /></p>\n<h3><strong>HOLOCHAMBER
        ARCADE 2.0</strong></h3>\n<ul>\n<li><strong>Holochamber Arcade Overhaul</strong>\n<ul>\n<li>Holochamber
        has underwent a major rework to allow for more dynamic gameplay</li>\n<li>Floors
        are now divided into three waves: Slayer, Mission (chosen at random), and
        Elite Slayer</li>\n<li>Missions have been reworked and integrated into the
        core gameplay loop</li>\n</ul>\n</li>\n<li><strong>HC - Gameplay</strong>\n<ul>\n<li>NEW:
        Domain Transfer &ndash; Players can now spend 3 Tessera at a new kiosk to
        transfer their run to a different Holochamber simulation at random</li>\n<li>UPDATED:
        Holochamber Functions have been integrated into the wave-based gameplay loop\n<ul>\n<li>Functions
        provide passive boons to the player that affect their gameplay experience</li>\n<li>The
        first Wave of each floor will provide a regular Function</li>\n<li>The third
        wave of each floor will provide a strong Function with a small trade-off</li>\n</ul>\n</li>\n<li>Elite
        enemies no longer grant bonus floor progression</li>\n<li>SuperArmor&rsquo;s
        damage resist reduced from 50% to 30%</li>\n</ul>\n</li>\n<li><strong>HC -
        Missions</strong>\n<ul>\n<li>NEW: Plunder Protocol\n<ul>\n<li>Items will drop
        from enemies and players must acquire enough of them to complete the weave</li>\n</ul>\n</li>\n<li>NEW:
        Uplink Protocol\n<ul>\n<li>Players must locate and defend a data lattice against
        an onslaught of enemies for 30 seconds to complete the wave</li>\n</ul>\n</li>\n<li>NEW:
        Elite Slayer\n<ul>\n<li>Defeat a number of Elite-tier enemies with heightened
        aggression to complete the wave</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4702/4701529/profile/HC_WaveStart.jpg\"
        alt=\"HC WaveStart\" width=\"600\" height=\"447\" /></p>\n<h3><strong>NEW
        WEAPONS &amp; PERKS</strong></h3>\n<ul>\n<li><strong>NEW Unique Wolf &ldquo;OVRKL&rdquo;
        Rocket Launcher</strong>\n<ul>\n<li>Rapid Fire Perk</li>\n<li>Full Auto Perk</li>\n<li>Big
        Mag Perk</li>\n</ul>\n</li>\n<li><strong>NEW Unique Nazuna \"Kaiju\" SMG</strong>\n<ul>\n<li>NEW
        Perk \"Ranger\"\n<ul>\n<li>Use the targeting laser to switch firing modes
        between SMG and DMR</li>\n</ul>\n</li>\n<li>NEW Perk \"Regen\"\n<ul>\n<li>Slowly
        restore HP over time</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>NEW Unique
        Nazuna \"Renegade\" Combat Shotgun</strong>\n<ul>\n<li>Gut Punch Perk</li>\n<li>NEW
        Perk \"Super Shotgun\"\n<ul>\n<li>Use the targeting laser to switch between
        Combat and Slug firing modes</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h3><strong>IN
