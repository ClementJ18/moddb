        itemprop=\"description\" content=\"Ethanon Engine is a free 2D game development
        tool focused on the recent video cards for hardware acceleration and shader
        effects. It may be used to develop any style of game, such as top-down view
        RPG's, side scrollers and shoot'em up games. The main goal of this engine
