        \r\n\t\t\t<h4><a href=\"/games/the-6th-project/news/the-cold-start\">The Cold
        Start</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2013-01-16T21:24:35+00:00\">Jan
        16 2013</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/games/the-6th-project\" title=\"Game\">The 6th Project</a>   \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><span class=\"bigletter\" style=\"font-family: __;\"><span
        style=\"font-size: 12px; line-height: 1.5;\"><span class=\"bigletter\" style=\"font-family:
        __;\">W</span></span><span style=\"font-family: 'Trebuchet MS', sans-serif,
        Tahoma, Arial, Verdana; font-size: 12px; line-height: 1.5;\">e've had this
        story for some odd years now, and it feels like it's only now becoming a reality,
        yet still so far. I'm calling it \"</span><span style=\"font-family: 'Trebuchet
        MS', sans-serif, Tahoma, Arial, Verdana; font-size: 12px; font-style: inherit;
        line-height: 1.5; text-decoration: underline;\">The Cold Start</span><span
        style=\"font-family: 'Trebuchet MS', sans-serif, Tahoma, Arial, Verdana; font-size:
        12px; line-height: 1.5;\">\". Not only is the story being told is a very different
        medium, but it's being told from the other side of the war, from the Legion's
        point of view.</span></span><br />\nWelcome to <strong><strong><em>the 6th
        project</em></strong></strong>. Its a little vague and disassociated, but
        it almost fits nicely. </p>\n<div class=\"center\" style=\"text-align: center;\"><a
        href=\"https://www.indiedb.com/games/the-6th-project/images/soldier-concept#imagebox\"><img
        src=\"https://media.indiedb.com/images/games/1/21/20480/legionassault1.1.jpg\"
        alt=\"\" width=\"350\" height=\"231\" class=\"imgborder\" /></a></div>\n<br
        />\n<p>The story begins with Alec and Logan, two brothers caught up in a virtually
        never ending war. Their time has already been very limited: They are both
        very sick with an infestation called the <strong><em>Shroud</em></strong>.<br
        />\nThey both end up under General Dreh's command as part of the Legion. It's
        a meager start, but that's how most things begin.</p>\n<p>Recently we've begun
        development as a 2D project (As opposed to an FPS).<br />\nThe move to 2D
        was a necessary one, with limits on time and manpower. Nevertheless, mock-ups
        and story seem to be filtering through nicely. With any luck we'll see something
        piece together, character by character, and hopefully some more color.</p>\n<div
        class=\"center\" style=\"text-align: center;\"><a href=\"https://www.indiedb.com/games/the-6th-project/images/mock-up-battle#imagebox\"><img
        src=\"https://media.indiedb.com/images/games/1/21/20480/lnes64.png\" alt=\"\"
        width=\"350\" height=\"179\" class=\"imgborder\" /></a></div>\n<br />\n<p>I'm
        excited to see all the things that have come together so far, even if it means
        having to give up on other dreams, for the time being.</p>\n<p>With that note,
        I'm very motivated to make this dream a reality. Digital Reality. That's a
        thing right?</p>\n<p>- Sine nomine\n</p>\n\t</div>\r\n\t\t<div class=\"row\"
