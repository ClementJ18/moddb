        alt=\"Nuke Them All\" width=\"32\" height=\"32\" style=\"float: right; padding-left:
        4px;\" /></a>\r\n\t\t\t \r\n\t\t\t<h4><a href=\"/games/nuke-them-all/news/nuke-them-all-upcoming-rts-game-demo-is-live\">Nuke
        Them All - upcoming RTS game - Demo is live!</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2024-01-08\">Jan 8 2024</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/games/nuke-them-all\" title=\"Game\">Nuke Them All</a>   \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><em><strong>An RTS classic reborn with a twist. Time is of
        the essence, Commander! Capture the flags, conquer the territories, and eliminate
        the enemy fort. And finally, nuke them all! This old-school sci-fi Indie real
        time strategy game, crafted by devoted team, revives the genre's enduring
        allure.</strong></em></p>\n<p><img pro=\"1712551353size\" src=\"https://cdn.akamai.steamstatic.com/steam/apps/2432940/extras/zombiews.gif?t=1702205461\"
        alt=\"\" /></p>\n<h2><strong>Chaos rules everything!</strong></h2>\n<p>Dive
        into a fast-paced, action-packed, old-school RTS inspired by '90s classics
        such as Z, KKND, Command &amp; Conquer: Red Alert, as well as modern classics
        like C&amp;C Generals, Company of Heroes, and They Are Billions.. It's all
        about 100% action and strategic battles, with 0% tedious base-building and
        resource collection.</p>\n<p>Experience non-stop chaos and the thrill of random
        luck events that can turn the tide of battle in an instant.</p>\n<p>Aliens?
        Check! Zombies? Check. We've got you covered!</p>\n<p><img pro=\"1712551353size\"
        src=\"https://cdn.akamai.steamstatic.com/steam/apps/2432940/extras/NewNUKE2.gif?t=1702205461\"
        alt=\"\" /></p>\n<h2><strong>Flags mean victory!</strong></h2>\n<p>Time is
        your only resource!</p>\n<p>Capture the flags to conquer territories and reduce
        your production time! Unlock secret weapons and hidden technologies!</p>\n<p>The
        more flags you secure, the faster your robots and tanks are produced. So,
        let's get this show on the road, Commander!</p>\n<p><img src=\"https://media.indiedb.com/images/games/1/84/83085/auto/screensmall7.jpg\"
        alt=\"\" /></p>\n<h2><strong>Defend your fort at all costs!</strong></h2>\n<p>Strategically
        drag and drop fortified artillery positions to secure the perimeter! Protect
        your remote territories using expandable mobile artillery, tactical miner
        and Sentinel APCs!</p>\n<p><img src=\"https://media.indiedb.com/images/games/1/84/83085/auto/zod_small.jpg\"
        alt=\"\" /></p>\n<h2><strong>Upgrade your factories</strong></h2>\n<p>Level
        up your tech to gain access to advanced units! Laser bots, Rocket bots, Fire
        bots, Electrobots and advanced tanks are at your disposal to crush your enemies!</p>\n<p><img
        src=\"https://media.indiedb.com/images/games/1/84/83085/auto/NewNUKE1.gif\"
        alt=\"\" /></p>\n<h2><strong>Pizza over mission, sir!</strong></h2>\n<p>Enjoy
        a humor-packed voiceover with hundreds of variations, puns, dad jokes, and
        movie references, just like the good old times! Our AI voice tips provide
        a real-time situation overview! Award-winning soundtracks will evoke your
        '90s nostalgia vibes</p>\n<p><img src=\"https://media.indiedb.com/images/games/1/84/83085/auto/space_small.png\"
        alt=\"\" /></p>\n<h2><strong>Clean, eye-catching 2D graphics</strong></h2>\n<p>Experience
        100% Battle Focus. Bid farewell to cluttered, screen-consuming GUI menus and
        pointless buttons. Embrace pure, intense battle action with seamless camera
        navigation through a tactical minimap! Immerse yourself in incredible particle
        effects, meticulously crafted explosions, a new physics engine, and entertaining
        ragdoll animations!</p>\n<p><img src=\"https://media.indiedb.com/images/games/1/84/83085/auto/screen_small2.png\"
        alt=\"\" /></p>\n<h2><strong>DIFFICULT? Check.</strong></h2>\n<p>Engage in
        massive battles spread over a large map! Don't be fooled by the casual, eye-catching
        graphics. This RTS is not for the faint-hearted. The fast-paced, challenging
        AI of the blue robot team will get your heart pumping as they launch waves
        of enemy tanks at your positions from all sides!</p>\n<p><img pro=\"1712551353size\"
        src=\"https://cdn.akamai.steamstatic.com/steam/apps/2432940/extras/nuke_showing.gif?t=1702205461\"
        alt=\"\" /></p>\n<h2><strong>Day and night change and weather effects!</strong></h2>\n<p>Be
        on guard as night falls and zombies lurk! Each night, zombies appear around
        the map, threatening to take over your unprotected territories. Keep your
        robot soldiers protected, as one bite can turn them instantly into more undead!
        Destroy the graveyards to stop the menace!</p>\n<p><img src=\"https://media.indiedb.com/images/games/1/84/83085/auto/upgrade_factories.jpg\"
        alt=\"\" /></p>\n<h2><strong>And finally, the cherry on the cake - the Nuke
        \u2622\uFE0F</strong></h2>\n<p>Take control of the nuclear silo to access
        the ultimate weapon of the game! Rain down destruction on your enemies and
        obliterate their fort!</p>\n<p><img src=\"https://media.indiedb.com/images/games/1/84/83085/auto/screen_small3.png\"
        alt=\"\" /></p>\n<h2><strong>But there is a catch!</strong></h2>\n<p>The Nuke
        is a high-risk, high-reward weapon! Enemies can react and shoot down the unexploded
        bomb, so plan your attack carefully. Distract them and strike when they least
        expect it!</p>\n<p><img pro=\"1712551353size\" src=\"https://cdn.akamai.steamstatic.com/steam/apps/2432940/extras/aliens.gif?t=1702205461\"
        alt=\"\" /></p>\n<h2><strong>Alien Allies Joining Forces!</strong></h2>\n<p>Introducing
        another new faction in the game: Alien Allies, a friendly alien faction ready
        to assist us using Alien Beacon technology. Capture the secret Alien Beacon
        to call for their help and witness the magic unfold!</p>\n<p><img src=\"https://media.indiedb.com/images/games/1/84/83085/auto/screen_sandbox.jpg\"
        alt=\"\" /></p>\n<h2><strong>A huge variety of epic worlds, maps, and missions
        for every true RTS fan.</strong></h2>\n<p>Embrace an epic variety of strategic
        maps in RTS and tower defense styles, including desert worlds, post-apocalyptic
        settings, aftermath scenarios, Arctic landscapes, volcanic realms, zombie
        apocalypses, and many more!</p>\n<p><img pro=\"1712551353size\" src=\"https://cdn.akamai.steamstatic.com/steam/apps/2432940/extras/snow_yeti.gif?t=1702205461\"
        alt=\"\" /></p>\n<h2><strong>Advanced Tactics and Enemy AI</strong></h2>\n<p>Master
        Advanced Tactics and Outsmart the Enemy AI! Choose from three tactical vehicles
        at the beginning of the game - the Tactical Miner, Sentinel APC, or Mobile
        Artillery - to get the support you need. With advanced enemy AI launching
        relentless attacks from all directions, it's crucial to fortify your positions
        effectively.</p>\n<p><img src=\"https://media.indiedb.com/images/games/1/84/83085/auto/screenshot11.jpg\"
        alt=\"\" /></p>\n<h2><strong>Chaos Unleashed!</strong></h2>\n<p>Tornadoes?
        Volcanoes? Dune Worms? Catastrophic Elements? Earthquakes? Firestorms? Snow?
        Lightning? Total Apocalypses? Mass Turtle Attack? We've Got You Covered!</p>\n<p><img
        pro=\"1712551353size\" src=\"https://cdn.akamai.steamstatic.com/steam/apps/2432940/extras/firestorm.gif?t=1702205461\"
        alt=\"\" /></p>\n<h2><strong>Unleash Your Strategy: Create and Conquer!</strong></h2>\n<p>Dive
        into our SANDBOX Map Editor and unleash your creativity as you build your
        perfect battleground. Test different unit interactions and strategies in real-time,
        whether you're into intense real-time strategy or thrilling tower defense.</p>\n<p><img
        src=\"https://media.indiedb.com/images/games/1/84/83085/auto/soccer_small.png\"
        alt=\"\" /></p>\n<h2><strong>Offense vs. Defense?</strong></h2>\n<p>Craft
        your own strategic mission plan by either fortifying your positions with defensive
        structures, towers, hedgehogs, and mines, or take an offensive approach by
        repairing bridges and deploying flying units such as Fire Tanks and Firebots
        to reach remote territories. The choice is yours to command and conquer!</p>\n<p><img
        src=\"https://media.indiedb.com/images/games/1/84/83085/auto/night_small.jpg\"
        alt=\"\" /></p>\n<p>With intuitive traditional RTS controls and drag-and-drop
        simplicity, you have the power to shape the battlefield. It's your time to
        lead and conquer. Are you ready to dominate the game?</p>\n<p><img src=\"https://media.indiedb.com/images/games/1/84/83085/auto/screenshot12.jpg\"
        alt=\"\" /></p>\n<p>Challenge yourself with thrilling Zombie Survival, Aliens
        and fun Nuke Football missions, plus diverse game modes such as Tower Defense
        and Clash Royale style battles!</p>\n<p><img pro=\"1712551353size\" src=\"https://cdn.akamai.steamstatic.com/steam/apps/2432940/extras/NewNUKE3.gif?t=1702205461\"
        alt=\"\" /></p>\n<p>Crafted by die-hard RTS fans, this new RTS will fill you
        with nostalgia for the good old times. If you're a new generation player,
        it will inspire you to revisit and rediscover the RTS genre all over again!</p>\n<p><em><strong>#LetsBringRTSBack!<br
        /></strong></em></p>\n<h2>Don't wait - Wishlist now!</h2>\n<p>Please wishlist
