        \r\n\t\t\t<h4><a href=\"/mods/cosmonarchy-brood-war/news/the-cosmonarchs-compass-april-week-1\">The
        Cosmonarch's Compass - April, Week 1</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2024-04-07T20:22:39+00:00\">Apr 7 2024</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/mods/cosmonarchy-brood-war\" title=\"Mod\">Cosmonarchy</a>
        \  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<div
        class=\"center\" style=\"text-align: center;\">\n<h3><strong><img src=\"https://media.moddb.com/images/members/1/614/613075/profile/cosmonarchy-header.png\"
        alt=\"cosmonarchy header\" width=\"640\" height=\"257\" /><br />Welcome back,
        Cosmonarchs!</strong></h3>\n<p><em>The Cosmonarch's Compass - April, Week
        1</em></p>\n<p><br /></p>\n</div>\n<p>This second installment of Cosmonarchy's
        weekly roundup examines the first <strong>Gauntlet</strong> stage of <strong>Acropolis
        #1</strong>, our premiere 1v1 tournament. Following that competitive focus,
        there's discussion of the Zerg tutorial, <strong>Autophagy</strong>, and a
        foray into the tileset additions that the game has seen in the past week of
        development!</p>\n<p>We also spend a bit of time discussing the technical
        progress made on desync tracking, iscript extension, and the cloaking visual
        update we previewed <a href=\"https://www.moddb.com/mods/cosmonarchy-brood-war/news/the-cosmonarchs-compass-march-week-4\">last
        week</a>, before closing on the next week's preview of what is likely to come.</p>\n<hr
        /><div class=\"center\" style=\"text-align: center;\">\n<h3>COMPETITIVE FOCUS:
        THE GAUNTLET</h3>\n<p><img src=\"https://media.moddb.com/images/members/1/614/613075/profile/gauntlet_A.png\"
        alt=\"gauntlet A\" width=\"640\" height=\"270\" /></p>\n</div>\n<p><br /></p>\n<p><strong>Acropolis
        #1</strong>'s qualification phase, known as the <strong>Gauntlet</strong>
        stage, is coming to a close this week. We've seen four competitors already
        reach the next phase of the tournament, now called the <strong>Battlements
        </strong>stage, and we have two more spots on offer! The remaining six slots
        are planned to be taken by the top six players from <strong>Ascension #7</strong>,
        the last premiere 1v1 tournament of 2023.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/1/614/613075/profile/gauntleta1.png\"
        alt=\"gauntleta1\" width=\"640\" height=\"480\" /></p>\n</div>\n<p><br /></p>\n<p>The
        qualified players are...</p>\n<p><strong>Newt</strong> -- Terran, USA</p>\n<p>A
        very strong Terran player with plenty of recent practice, feared even by reigning
        champion Neblime!</p>\n<p><strong>Art_Of_Turtle</strong> -- Zerg, USA</p>\n<p>A
        Brood War veteran with decades of RTS experience, discovering Cosmonarchy
        for the first time... How threatening will he be in the end?</p>\n<p><strong>3crow</strong>
        -- Protoss, USA</p>\n<p>A bona fide Cosmonarch who's been enjoying the project
        nearly since its inception! Can he polish his skills enough to do damage in
        the next stage?</p>\n<p><strong>jakulangski</strong> -- Zerg, Philippines</p>\n<p>A
        rising competitor, in his first year of playing Cosmonarchy, making it to
        2024's first main stage after impressive showings!</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/1/614/613075/profile/gauntletb2.png\"
        alt=\"gauntletb2\" width=\"640\" height=\"480\" /></p>\n</div>\n<p><br /></p>\n<p>The
        second qualifier, <strong>Gauntlet B</strong>, has already started as of Saturday
        the 6th. Top billing is claimed by the two players who <em>almost</em> qualified
        from <strong>Gauntlet A </strong>- <strong>GeneralAnakin</strong> (Protoss,
        USA) and <strong>Tacocake</strong> (Zerg, Sweden).</p>\n<p>They are joined
        by fearsome newcomer <strong>TopRamen</strong> (Terran, USA), as well as <strong>TheBeaver99</strong>
        (Terran, USA) and <strong>benno</strong> (Protoss, Germany) -- a pair of veterans
        who have looked good in recent history. With only two spots to fight over,
        <strong>Gauntlet B</strong> is likely to be even more cutthroat than its predecessor!</p>\n<hr
        /><div class=\"center\" style=\"text-align: center;\">\n<h3>CONTENT PROGRESS:
        ZERG TUTORIAL</h3>\n<p><img src=\"https://media.moddb.com/images/members/1/614/613075/profile/autophagy1.png\"
        alt=\"autophagy1\" width=\"640\" height=\"480\" /></p>\n</div>\n<p><br /></p>\n<p>Lead
        designer <strong>Pr0nogo</strong> continues to work on much-needed educational
        content for Cosmonarchy -- and while it's not the <em>only</em> informational
        work he's been up to, as you'll read about at the end of this article, the
        Zerg tutorial <em>is</em> paramount to tick yet another box for the project.</p>\n<p>The
        current status of <strong>Autophagy</strong>, the Zerg tutorial, is looking
        promising! The AI is exceptionally aggressive early-on, before switching to
        a more macro-oriented approach, should the player survive. The layout is more
        or less complete, with the potential for better visuals as the tilesets continue
        to expand.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/1/614/613075/profile/autophagy2.png\"
        alt=\"autophagy2\" width=\"640\" height=\"480\" /></p>\n</div>\n<p><br /></p>\n<p>Efforts
        have primarily revolved around dialogue, with the mission script slowly taking
        shape. <strong>Pr0nogo</strong>'s development streams have seen acceptable
        rates of progress for this critical element, with a lot of thought being placed
        into exactly how the revised lore and command structure of the Zerg will be
        communicated to players -- all the while organically explicating all the important
        bits and bobs that you need a tutorial for in the first place!</p>\n<p>So
        far, so good, but a <em>lot</em> more work to do. You'll see more yummy details
        about this mission in next week's installment!</p>\n<hr /><div class=\"center\"
        style=\"text-align: center;\">\n<h3>TILESET ADDITIONS: SPACE PLATFORM</h3>\n<p><img
        src=\"https://media.moddb.com/images/members/1/614/613075/profile/platform1.png\"
        alt=\"platform1\" width=\"640\" height=\"480\" /></p>\n</div>\n<p><br /></p>\n<p>This
        section will be brief: thanks to the work of <strong>Pr0nogo</strong>, there
        are now a much larger variety of blends available for the <strong>Platform</strong>
        tileset. This includes Solar Array blending with all manner of Plating and
        Platform, as well as the two Solar Array doodads being blended with many other
        tile variants, allowing for more interesting decor, and more function for
        marking low and high ground as unbuildable.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/1/614/613075/profile/platform3.png\"
        alt=\"platform3\" width=\"640\" height=\"480\" /></p>\n</div>\n<p><br /></p>\n<p>These
        are the kinds of things that really help mapmakers create more interesting
        and varied battlegrounds, and the game always benefits from more eye candy!
        You'll see more tileset additions next week, including some much-needed support
        for doodads on the highest height level.</p>\n<p><img src=\"https://media.moddb.com/images/members/1/614/613075/profile/platform2.png\"
        alt=\"platform2\" width=\"640\" height=\"480\" /></p>\n<hr /><div class=\"center\"
        style=\"text-align: center;\">\n<h3>TECHNICALS: DESYNCS AND ISCRIPT</h3>\n<p><img
        src=\"https://media.moddb.com/images/members/1/614/613075/profile/technicals2.png\"
        alt=\"technicals2\" width=\"640\" height=\"499\" /></p>\n</div>\n<p><br /></p>\n<p>The
        most pressing technical issues that Cosmonarchy currently contends with come
        in the form of <strong>desyncs</strong> -- code instability that breaks live
        games -- and the <strong>iscript size limit</strong> that prevents us from
        adding more graphics to the game.</p>\n<p><strong>Desyncs</strong> are notoriously
        difficult to track, but in our tireless pursuit of fixing these nasty errors,
        we've overhauled a number of internal systems and fixed a number of relevant
        bugs. This <em>has</em> resulted in less desyncs overall, but we haven't fully
        tracked down the root cause of all of them. Co-developer <strong>Veeq7</strong>
        and project contributor <strong>DarkenedFantasies</strong> often join <strong>Pr0nogo</strong>
        in triaging what might be the root cause of any given desync, and improving
        the code responsible.</p>\n<p>Even though we aren't out of the woods regarding
        this significant issue, the reports of them have been sporadically useful
        -- kind of like finding a needle in a haystack. Thanks to our growing playerbase,
        and the contributions of players on our Discord server, we're getting closer
        and closer to ridding Cosmonarchy of these pernicious problems. Time <em>will</em>
        heal this wound!</p>\n<p>With regards to the <strong>iscript size limit</strong>,
        project contributor <strong>X405</strong> has resumed work on a bona fide
        solution to this problem, by writing his own iscript interpreter. This is
        an important step towards reverse-engineering and reimplementing animation
        code handling and parsing, and will eventually result in us being able to
        leave that limit behind.</p>\n<p>This is the single greatest hurdle preventing
        us from entering into full-scale development of the <strong>Askosi</strong>,
        Cosmonarchy's fourth race. We always knew it would be a requirement, as we've
        brushed up against this size limit already, even before fully-implementing
        the techtrees of the base three races. It's heartening to see movement on
        it after so long, and soon, that size limit will be a thing of the past!</p>\n<hr
        /><div class=\"center\" style=\"text-align: center;\">\n<h3>NEXT WEEK'S PREDICTIONS:</h3>\n<p><img
        src=\"https://media.moddb.com/images/articles/1/325/324695/auto/cloak3.gif\"
        alt=\"\" width=\"164\" height=\"164\" /></p>\n</div>\n<p><br /></p>\n<p>We're
        revisiting the cloaking visual overhaul here, because it has not yet arrived!
        However, as of the time of writing, its implementation is well underway, thanks
        to the handiwork of <strong>DarkenedFantasies</strong>. Showcased above is
        a WIP version of the cloaking fade applying to our player-colored warp anchors
        -- a feature that was hitherto thought impossible!</p>\n<p>We didn't cover
        the audiovisual updates to things like Zerg birth animations and weapon and
        death SFX, but even though we made good progress on those this past week,
        we plan to make even <em>more</em> progress this week! Sound effects are always
        enjoyable to stitch together and refurbish, so there's a chance we upgrade
        some existing ones in addition to providing new SFX for the units that require
        them.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/1/614/613075/profile/nextweek2.png\"
        alt=\"nextweek2\" width=\"640\" height=\"480\" /></p>\n</div>\n<p><br /></p>\n<p>As
        mentioned in the content progress section, <strong>Autophagy</strong>, the
        Zerg tutorial, will continue to see work done on its script, AI, and layout.
        The goal of next week's developments is to begin draft voice acting for the
        mission, which would come just before the triggering and end-stage testing
        -- that is to say, soon after the tutorial's voice acting is completed, you
        can expect to see it shipped <em>very soon!</em></p>\n<p>Our competitive focus
        remains clear for this week, as <strong>Acropolis #1</strong>'s second qualifier
        must come to a head before this weekend. The <strong>Battlements</strong>
        stage is slated for the 13th of April -- that's this Saturday! We had better
        get a move on if we want to meet that deadline.</p>\n<p>Next week should also
        see quality progress made on the first <strong>Roster Profile</strong> of
        2024. This educational video will do a deep dive on the infantry units trained
        from the Stockade, and help players understand the capabilities of Terran
