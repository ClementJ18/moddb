        \ \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<p><img
        src=\"https://media.indiedb.com/images/members/5/4774/4773564/profile/A8_Banner_s.jpg\"
        alt=\"A8_Banner\" title=\"A8 encounters UAP\" width=\"700\" height=\"205\"
        /></p>\n<h2><strong>- Phenomena Embattled -</strong></h2>\n<h3>- <em>Log #00</em></h3>\n<p>Story
        and game-play updates. The narrative is about humans, their planet and what
        the galaxy has in store for it. A small bonus: the first 'Formation Flight'
        has been captured. This is a fundamental part of the game, on which much is
        being built upon. The basics are going to be part of the next demo update.
        If you have not heard of Phenomena Embattled, watch the game-play video below
        and read the previous log (#00).<br /><br /><iframe src=\"//www.youtube.com/embed/GFmXPLGSn6k?si=8KcNZkq4zYTXy8zZ\"
        width=\"600\" height=\"338\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<h3><strong>-
        Disclosure of Narrative -</strong></h3>\n<p>The blue marble, earth, is an
        important part of the known universe. Humans have uncovered a truth behind
        this. Wreckage of otherworldly craft have been recovered around the globe.
        Vast underground structures were found and examined. The conclusion was very
        clear: intelligence is abundant throughout the depths of space. For many thousands
        of years, these civilizations have sought out earth to maintain a giant super-structure
        of purpose unknown to mankind. Humanity is starting to dig too deep. And they
        are learning much.</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4774/4773564/profile/EAI_WreckageRecovery_Log01.jpg\"
        alt=\"EAI WreckageRecovery Log01\" width=\"700\" height=\"394\" /></p>\n<p>The
        rapid increase in human interference did not go unnoticed. Alien confederations
        have decided long ago, with much hostile energy, how and when an end will
        come to what has started deep within the planet. This must happen now again
        as mankind cannot understand the grand way of the galaxy. Their place must
        be decided.</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4774/4773564/profile/GiantBogeySpotted_Log01.jpg\"
        alt=\"GiantBogeySpotted Log01\" width=\"700\" height=\"394\" /></p>\n<p><strong>The
        story unravels a galactic clash centered around the planet earth. The inhabitants
        have started to learn about life among the stars and their way of manipulating
        energy. Time has come again to settle the way of the future.</strong></p>\n<p>&bull;&bull;&bull;</p>\n<h3><strong>-
        Formation Flight -</strong></h3>\n<p>One fundamental part of the game is fighting
        fleets. Fleets of wings, which in turn are made up of squadrons. Each wing
        can act together, yet each squadron has the capability to fly missions alone.
        Wings advance in attack formations and can retreat protecting key squadrons.
        The aim is to create a very dynamic battlefield in air, ocean and space. Here
        is a development snapshot of a basic formation:</p>\n<p><iframe src=\"//www.youtube.com/embed/u-zxy0hMLII?si=zDheLlt7b3WmpyD0\"
        width=\"600\" height=\"338\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><strong>Formation
        flight mechanics will be introduced to the demo in the next major update.
        As well as some story elements. All on a new (and larger) map. <br /></strong></p>\n<p>\U0001F30B\U0001F47E\U0001F47E\U0001F47E\U0001F47E\U0001F47E\U0001F6F8</p>\n<p><a
        href=\"https://store.steampowered.com/app/2669030/Phenomena_Embattled/\" title=\"Steam
        Page\">STEAM</a></p>\n<p>\U0001F47D\U0001F6F8</p>\n<p>&bull;&bull;&bull;<br
        /><br /><em>For news and updates check out our social channels. The demo is
        currently available on Steam. Remember to wishlist! <br />- LightInt</em></p>\t</div>\r\n\t\t\t<div
