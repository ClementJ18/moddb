        \r\n\t\t\t<h4><a href=\"/games/ufo-chaser/news/ufo-chaser-introduction\">UFO
        Chaser - Introduction</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-12-19T06:56:19+00:00\">Dec 19 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<hr /><div class=\"center\" style=\"text-align: center;\">\n<p><strong>Welcome
        to the world of UFO Chaser!</strong></p>\n<p><br /></p>\n<hr /></div>\n<p>Take
        on the role of an amateur UFO Chaser, monitoring the dark skies of northern
        Michigan. Spend a weekend in your comfy cabin and do your best to capture
        evidence of mysterious flying craft.</p>\n<p><img src=\"https://media.indiedb.com/images/members/3/2414/2413113/profile/UCSC41.png\"
        alt=\"Screenshot from the back of the main cabin room\" title=\"UCSC41\" width=\"1920\"
        height=\"1080\" /></p>\n<hr />\n<p>With plenty of old camera and radio equipment
        at your disposal, take in as much data as you can from what flies overhead.</p>\n<p><img
        src=\"https://media.indiedb.com/images/members/3/2414/2413113/profile/UCSC44.png\"
        alt=\"Screenshot of old radio equipment\" title=\"UCSC44\" width=\"1920\"
        height=\"1080\" /></p>\n<p><img src=\"https://media.indiedb.com/images/members/3/2414/2413113/profile/UCSC27.png\"
        alt=\"screenshot of a plane in the sky.\" title=\"UCSC27\" width=\"1920\"
        height=\"1080\" /></p>\n<p><img src=\"https://media.indiedb.com/images/members/3/2414/2413113/profile/UCSC43.png\"
        alt=\"Screenshot from the player's camera of a UFO\" title=\"UCSC43\" width=\"1920\"
        height=\"1080\" /></p>\n<p>Compile your findings and show the world your discoveries.</p>\n<p><img
        src=\"https://media.indiedb.com/images/members/3/2414/2413113/profile/UCSC38.png\"
        alt=\"View of the pin board\" title=\"UCSC38\" width=\"1920\" height=\"1080\"
        /></p>\n<hr />\n<p>UFO Chaser has been in development for the past six months
        and is very thoroughly in alpha at the moment. These images showcase the main
        location of the game, your cozy attic bedroom in your grandparents' northern
        Michigan cabin in the woods.</p>\n<p>The game is being developed in Unreal
        Engine 5. All assets and art are my original work.<br /><br /></p>\n<p>If
        you would like to keep up with further development, there will periodically
        be release updates here on Indiedb, as well as more in-depth and consistent
        updates on Patreon: <a href=\"https://www.patreon.com/ImportantRocks\" target=\"_blank\"
        title=\"Patreon Link\" rel=\"noopener\">patreon.com/ImportantRocks</a>.</p>\n<p>If
        this seems like a game you would enjoy, I would appreciate your support as
        I continue development &lt;3.<br /><br /></p>\n<p>If you would like to read
        more, you can visit our website: <a href=\"https://www.importantrocks.com/\"
        target=\"_blank\" title=\"Important Rocks Link\" rel=\"noopener\">importantrocks.com</a>.</p>\t</div>\r\n\t\t<div
