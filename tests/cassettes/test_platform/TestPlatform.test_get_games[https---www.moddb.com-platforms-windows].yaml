        itemprop=\"description\" content=\"The Mobius Machine is a side-scroller action
        platformer with dynamic combat and heavy emphasis on exploration. Discover
        a vast alien world. Fight the ferocious local fauna and killer machines. Reveal
        its secrets and find a way to escape.\" />\t<div class=\"headernormalbox normalbox
        normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div class=\"body
        clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.indiedb.com/images/games/1/82/81626/auto/machine.gif\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>The Mobius Machine is a <strong>classic
        2D adventure</strong> game with <strong>detailed 3D visuals</strong>.</p>\n<p>Explore
        an open interconnected world filled with brutal alien lifeforms and malfunctioning
        machines. Find your way through abandoned facilities and perilous environments,
        on the surface and in the depths of this world.</p>\n<h2>Explore Seamlessly</h2>\n<p>Choose
        your own path. Explore a complex <strong>open world</strong>, discovering
        it in your own way.</p>\n<p>Traverse the distinct areas in a seamless manner,
        with no loading screens between them.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img pro=\"1708712868size\" src=\"https://cdn.akamai.steamstatic.com/steam/apps/2281940/extras/exploration.gif?t=1686773118\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<h2>Fight</h2>\n<p>Combat an array
        of deadly adversaries: the local fauna, infected colonists, and abandoned
        machines that once worked in the facilities.</p>\n<h2>Shoot Anywhere</h2>\n<p>Designed
        for both <strong>Gamepad</strong> or <strong>Mouse and Keyboard</strong> controls.
        Run and jump around while shooting in any direction using a tight control
        system.</p>\n<p>You can have 2 weapons equipped at any time, and use them
        as you need.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        pro=\"1708712868size\" src=\"https://cdn.akamai.steamstatic.com/steam/apps/2281940/extras/combat.gif?t=1686773118\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<h2>Evolve</h2>\n<p>Acquire the gear
        that will make you more mobile and unlock new areas. <strong>Climb walls</strong>,
        <strong>dash</strong>, <strong>dive underwater</strong>, <strong>glide through
        the air</strong> and evolve the way you interact with the world.</p>\n<h2>Upgrade
        your arsenal</h2>\n<p>Collect blueprints and craft new weapons and upgrades
        in order to fight more effectively.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
