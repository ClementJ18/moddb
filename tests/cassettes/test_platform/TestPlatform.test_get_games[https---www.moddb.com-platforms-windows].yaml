        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Hello!</p>\n<p>In today's (definitely not late) post, we'll
        talk a little about our work developing the environment our game is going
        to exist in.</p>\n<p>First off, some initial sketches.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4773/4772796/profile/20240411_2028562.png\"
        alt=\"20240411 2028562\" width=\"329\" height=\"566\" /><img src=\"https://media.indiedb.com/images/members/5/4773/4772796/profile/20240411_2028462.png\"
        alt=\"20240411 2028462\" width=\"329\" height=\"329\" /></p>\n<p>We have here
