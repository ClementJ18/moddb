        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<p><img
        src=\"https://media.indiedb.com/images/members/5/4349/4348117/profile/You_Are_My_Treasure_1024_x_768.png\"
        alt=\"You Are My Treasure Trailer\" width=\"1024\" height=\"768\" /></p>\n<p>Exciting
        news for all pirate enthusiasts and visual novel aficionados! The brand-new
        trailer for <em>You Are My Treasure</em> has just been unveiled on IndieDB,
        inviting you on an uproarious voyage through the Caribbean. As Captain Carmen
        &ldquo;Cards&rdquo; Rodriguez, you'll navigate a sea of challenges, romance,
        and humor.</p>\n<p><iframe src=\"https://store.steampowered.com/widget/2921520/\"
        width=\"646\" height=\"190\" frameborder=\"0\"></iframe></p>\n<p>This latest
        preview teases the unique blend of yuri dating sim elements and pirate comedy
        that awaits. Mark your calendars for April 22, and get ready to hoist the
        sails on this adventurous journey. Watch the trailer now and prepare to dive
        into the heart of piracy, laughter, and love.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><iframe src=\"https://www.moddb.com/media/iframe/2728328\"
        width=\"600\" height=\"338\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe><br
        /><a href=\"https://www.indiedb.com/games/you-are-my-treasure/videos/trailer\">Trailer
        - IndieDB</a></p>\n<p><br /></p>\n</div>\n<h2><a href=\"https://store.steampowered.com/app/2921520/You_Are_My_Treasure/\">Steam
        Page</a></h2>\n<h2><a href=\"https://www.indiedb.com/games/you-are-my-treasure\">IndieDB
        Page</a></h2>\n<p><strong><br />Here's a little bit more about the game</strong></p>\n<p>The
        year is 1720, the War of Spanish Succession has just ended and now the European
        Powers operating in the Caribbean are looking to eliminate the pirates that
        have taken advantage of the unrest to make a pretty penny for themselves.
        Captain Carmen &ldquo;Cards&rdquo; Rodriguez and her crew of buccaneers have
        fallen prey to such efforts and after a terrible battle against two Royal
        Navy Frigates, the Pirate Captain has found herself with neither crew nor
        ship. Through her wits and cunning she has eked her way to the Pirate hub
        of Nassau and learns of an opportunity that will help her turn her life around.<br
        /><br />Will this be her chance to score big and gain the booty that all pirates
        dream of?<br />What capers and adventures will she go on along the way?<br
        />Will she survive this perilous voyage or will her wit and charm help her
        survive?<br />Might she even meet the woman of her dreams along the way?<br
        /><br />&ldquo;You are my Treasure&rdquo; is a swashbuckling pirate comedy
        visual novel and yuri dating sim. Play as Captain Carmen &ldquo;Cards&rdquo;
        Rodriguez as she goes on an epic adventure across the Caribbean to find the
        booty of her dreams.</p>\n<p>Thanks for all your support</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4349/4348117/profile/lbb-logo.png\"
