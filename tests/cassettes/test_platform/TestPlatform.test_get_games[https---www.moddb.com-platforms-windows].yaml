        \r\n\t\t\t<h4><a href=\"/games/the-mobius-machine/news/updates-humble-bundle-discounts-and-more\">Updates,
        Humble Bundle, discounts and more</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2024-04-09T13:49:59+00:00\">18hours ago</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.indiedb.com/images/members/4/3301/3300337/profile/TMM_logo.png\"
        alt=\"TMM logo\" width=\"396\" height=\"223\" /></p>\n</div>\n<p>Hello everyone,</p>\n<p>One
        month after of the launch on Steam, The Mobius Machine is now available also
        on Humble Bundle with a launch discount (20% off). During this week you can
        also purchase the game directly on Steam with the same discount.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://www.humblebundle.com/store/the-mobius-machine?partner=dbolical\"><img
        src=\"https://media.indiedb.com/images/members/4/3301/3300337/profile/humble_bundle.png\"
        alt=\"humble bundle\" /></a></p>\n<p><br /></p>\n<p><iframe src=\"https://store.steampowered.com/widget/2281940/\"
        width=\"646\" height=\"190\" frameborder=\"0\"></iframe></p>\n<p><br /></p>\n</div>\n<p><strong>UPDATES:</strong></p>\n<p><strong>Version
        1.0.2</strong> (this is already live on all platforms)</p>\n<p>Changelist<br
        />New fast travel locations</p>\n<ul>\n<li>New fast travel location added
        near Sector 02 boss. It can be used both before or after defeating the boss.</li>\n<li>New
        fast travel location added in Sector 03 inside the island in the water area
        near the boss, it can also be used before or after the boss fight.</li>\n</ul>\n<p><br
        />Map layout changesSector 01</p>\n<ul>\n<li>There is now a section of type
        2 crumble blocks to the right of the explosive canister that opens the right
        side entrance to the Workshop area, that has to be crossed using the Thruster.
        This will prevent new players from getting too lost if they skipped the Control
        Room, as you have to go via the Control Room to get the thruster.</li>\n<li>The
        difficult platforming area below the Workshop is now blocked with an Electric
        Barrier that requires the Sniper module to open. This will prevent new players
        from getting there, falling of the platforms and have to do a ton of backtracking.
        There is now a platform below and an explosive canister that will decrease
        backtracking time.</li>\n<li>The two one-way shortcuts near the Carapaces
        area have now been made two-way.</li>\n</ul>\n<p>Sector 02</p>\n<ul>\n<li>In
        the platforming area with tendrils at the beginning of the sector, there is
        now an extensible ladder half way through it, to reduce backtracking if you
        fall near the end.</li>\n<li>The area near the boss has been altered, so it's
        pretty much impossible to miss.</li>\n</ul>\n<p>Sector 03</p>\n<ul>\n<li>Two
        new extensible ladders have been added to the cannon platforms section (the
        one over water, near the boss).</li>\n</ul>\n<p>Sector 04</p>\n<ul>\n<li>It's
        no longer possible to get to Sector 04 without the Weight Belt, as this would
        cause most players to get lost and have to do a ton of backtracking to get
        out.</li>\n<li>There are now two extra extensible ladders in the platforming
        section leading to the Control Room to reduce backtracking if you fall into
        the water.</li>\n</ul>\n<p>Sector 05</p>\n<ul>\n<li>If you enter Sector 05
        without the vertical thruster and parachute (through the entrance west of
        the Crash Site), you can now only access the initial room, and then need to
        get out via Sector 01 or Sector 03. This is to prevent players getting lost
        in Sector 05 without much gear at the beginning of the game.</li>\n<li>The
        control panel blocking the exit to the South East section of the sector has
        been removed, so the player can leave via Sector 01 without having previously
        opened the gate from the other side.</li>\n<li>It's now possible to get out
        of the east room to the central one by just using the climbing axe (vertical
        thruster no longer required).</li>\n<li>More signposting near the Control
        Room so the player doesn't miss it if they are nearby.</li>\n</ul>\n<p>Sector
        06</p>\n<ul>\n<li>The Control Panel blocking south west entrance to the sector
        has been removed, this allows the player to leave the sector through there
        if they have entered through Sector 02 or Sector 07.</li>\n<li>More signposting
        near the Control Room so the player doesn't miss it if they are nearby.</li>\n</ul>\n<p>Sector
        07</p>\n<ul>\n<li>Added extensible ladder near Control Room, so the player
        can get back to the Workshop area quicker when accessing this area at the
        beginning of the game.</li>\n</ul>\n<p><br />Steam Deck</p>\n<ul>\n<li>Made
        some optimizations in the shadow maps for Medium and Low quality settings,
        what will improve performance.</li>\n</ul>\n<p><br />Quality of Life improvements</p>\n<ul>\n<li>You
        can now place up to 50 markers in the map (up from 25).</li>\n</ul>\n<p>Stability</p>\n<ul>\n<li>Fix
        for rare crash when placing map markers.</li>\n<li>Fix for rare crash when
        settings file got corrupted.</li>\n</ul>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/members/4/3301/3300337/profile/astronaut_run_small.gif\"
        alt=\"astronaut run small\" width=\"168\" height=\"200\" /></p>\n<p><br /></p>\n</div>\n<p><strong>Version
        1.0.3</strong> (this is live on PC, it is coming to the consoles soon)</p>\n<p>Changelist<br
        />New Mini-Bosses<br />We added 3 new Mini-Bosses to add a bit more variety
        to the NPCs guarding blueprints, and avoid over-using the existing Combat
        Bot and Floater Zombie.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.indiedb.com/images/members/4/3301/3300337/profile/announcement_update_1.0.3_minibo.png\"
        alt=\"announcement update 1 0 3 minibo\" /></p>\n<p><br /></p>\n</div>\n<ul>\n<li>Elite
        Floater. This is a large floater with two attacks: sometimes it throws 3 acid
        projectiles at the player, and sometimes it spawns an explosive floater. We've
        replaced some of the Floater Zombies in the early levels with this, as it
        is not an overly difficult NPC.</li>\n<li>Battle Bot. This is a variant of
        the Combat Bot, but with a different attack pattern, it sometimes fires two
        seeking projectiles, and sometimes it rams the player. We've replaced some
        of Combat Bots in later sectors with this variant.</li>\n<li>Elite Dangler
        Bot. This is a large dangler bot that spawns jumping mines. We've replaced
        some of Combat Bots in Sector 03 with this.</li>\n</ul>\n<p>Map layout changes</p>\n<ul>\n<li>Added
        a new Save Point in Sector 04 at the beginning, when coming in the direction
        of the Sector 03 boss (just before the Crinoid section).</li>\n<li>Added a
        canister on top of control room in Sector 04 to allow the player to reach
        the roof and prevent excessive backtracking.</li>\n<li>Added a doorway to
        come back from the top of Sector 07, just before the final boss.</li>\n<li>Added
        a shortcut in the Workshop so the player can avoid the aquatic training bots
        section.</li>\n<li>It is now required to have the underwater thruster to access
        the floating plant to Sector 06 in the Workshop.</li>\n<li>Changed layout
        in the area after Sector 01 boss, so the player always walks in front of the
        workshop shortcut.</li>\n<li>Shortcut from Sector 03 to Sector 01, that leads
        to underwater section in Sector 01, is now accessible from both directions.</li>\n<li>Extra
        signposting for control room added in difficult platform section in Sector
        03.</li>\n<li>Tweaks to the top area in Sector 07 so the player can backtrack
        up to the top of the tower from the exterior once they activate the external
        shortcuts.</li>\n<li>Canister removed in the top right entrance for Sector
        04, so the player can traverse it in both directions from the start.</li>\n<li>Tweaks
        to some NPC placements which were a bit unfair</li>\n</ul>\n<p>Bug Fixes</p>\n<ul>\n<li>Fixed
        Glitch In animated structures when coming out of Save Point or Teleporter.</li>\n<li>Fixed
        lighting glitch when going out of tunnel using vertical thruster, in entrance
        to Sector 06.</li>\n<li>Fixed issue that would allow the player to always
        do damage to the Sub Rob if targeting the right hatch with the Mortar Module.</li>\n<li>Fixed
        Workbench UI glitch.</li>\n<li>Fixed player aiming in the wrong direction
        if jumping into a wall while holding fire.</li>\n<li>Now blocks linked to
        mechanical NPCs have a proper explosion VFX</li>\n</ul>\n<p>There are more
        incoming updates, stay tuned!</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/members/4/3301/3300337/profile/cyborg_megamaw_small.gif\"
        alt=\"cyborg megamaw small\" width=\"200\" height=\"173\" /></p>\n<p><br /></p>\n</div>\t</div>\r\n\t\t\t<div
        class=\"row rowcontent clear\">\r\n\t\t\t\t<a href=\"/games/the-mobius-machine/news/the-mobius-machine-is-coming-out-next-week\"
