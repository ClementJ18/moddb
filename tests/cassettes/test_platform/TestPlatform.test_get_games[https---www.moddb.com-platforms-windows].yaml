        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/games/1/85/84062/auto/DescBanner_A.png\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>From the far reaching void of space,
        to the very cores of planets. This is where <strong>Phenomena Embattled</strong>
        takes place. You are part of an alien confederation sent to earth to find
        the means of ending an intergalactic conflict. Humanity is caught between
        alien star-fleets. They must strive to keep their place in the universe. Find
        the path to complete your mission.</p>\n<p>The game is a physics based shoot
        'em up. Interact with squadrons and entire fleets in an open-world sandbox.
        This single player narrative focuses on action rich, rouge-like, trans-medium
        combat. Be it air, water, or vacuum. The medium you steer your unexplained
        vehicle through will determine your capabilities. And the ones of your enemies.</p>\n<p>Features:</p>\n<ul>\n<li>Physics
        based interactive environment</li>\n<li>Action driven missions and story</li>\n<li>Intelligent
        enemies</li>\n<li>Formation flying</li>\n<li>Ability leveling</li>\n<li>Choose
        your unexplained phenomenon</li>\n<li>60+ base units to fight with and against</li>\n<li>Many
        unique undisclosed encounters</li>\n<li>Underground bases</li>\n<li>Worlds
        beyond the solar system</li>\n</ul>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/games/1/85/84062/auto/FlyBy_PhenomenaEmbat.gif\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>Squadrons stick together and try
        to out-maneuver you as a fleet. Choose your attack vector wisely: the squadron
        you are engaging might set you up for the backup fleet.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/games/1/85/84062/auto/DescBanner_B.jpg\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>The inhabitants of earth are dangerously
        close to discovering the true energies held within the planet.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/games/1/85/84062/auto/DescBanner_D.jpg\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>Make yourself invisible to part
        of the electromagnetic spectrum. Enemies may not see you, but they do know
        your last seen location.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
