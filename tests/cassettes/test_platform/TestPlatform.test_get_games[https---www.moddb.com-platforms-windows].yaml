        \r\n\t\t\t<h4><a href=\"/games/operation-half-real/news/half-life-beyond-development-log-11\">
        Half-Life Beyond - Development Log #11</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-12-25T21:57:59+00:00\">Dec 25 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews <a href=\"/games/operation-half-real/news/half-life-beyond-development-log-11\"
        class=\"commenticon\">4 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Next batch of additions to Half-Life Beyond is here!</p>\n<p>As
        this year draws to a close we wanted to take a moment to talk about more of
        the progress so far so let's take a look at some of it below!</p>\n<p>We've
        expanded the graphical settings menu with more options, such as resolution
        scale and the option to turn off motion blur. FOV slider has been moved to
        the gameplay options tab since it is more related to the player's view. The
        game will now also auto adjust the settings to best suit your current hardware
        upon launching it for the first time!</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4612/4611434/profile/GraphicsOptions.png\"
        alt=\"GraphicsOptions\" width=\"570\" height=\"320\" /></p>\n<p><br /></p>\n</div>\n<p>We
        implemented Logo Sprays with the addition of being able to change their color
        to any color you want rather than just having preset color options, and added
        a new type of animated sprays: 2 animated sprays are currently available and
        can be obtained by completing challenges tied to them in the Extras menu!
        Skin preview recieved a minor visual update aswell.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/322/321671/auto/giphy.gif\"
        alt=\"\" width=\"571\" height=\"321\" /></p>\n<p><br /></p>\n</div>\n<p>Various
        details have also been added or tweaked further, like Suit Modification Station's
        \"flames\" effect, and made parts of weapons emit light where it makes sense.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4612/4611434/profile/Emit_Gauss.png\"
        alt=\"Emit Gauss\" width=\"293\" height=\"165\" /><img src=\"https://media.moddb.com/images/members/5/4612/4611434/profile/Emit_Rocket.png\"
        alt=\"Emit Rocket\" width=\"292\" height=\"164\" /></p>\n<p><br /></p>\n</div>\n<p>Also
        added a notification to the right side of your screen whenever you complete
        a challenge, followed by a sound effect that temporarily reduces the volume
        of the other sound effects</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img pro=\"1711959138size\" src=\"https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2ppMHFtcHk3c2t3dGtocHN0ZTZ6aDZrZmR3eGNyc2FkdGhxcHphNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/JTNyhQvoq8mjkYrY4a/giphy.gif\"
        alt=\"\" width=\"286\" height=\"286\" /></p>\n<p><br /></p>\n</div>\n<p>And
        plenty of QoL improvements like faster to use Suit Mod Stations, oversights
        fixed and more! and a Holiday themed extra that will be activated from the
        25th of December of each year until the first day of a new year arrival. Happy
        Holidays!</p>\n<h3>Recruiting</h3>\n<p>Interested in making your own content
        for the game? check out <a href=\"https://www.moddb.com/mods/operation-half-real/news/now-recruiting-the-operation-needs-you\">our
        open dev positions</a> and see which ones interest you the most!</p>\n<ul>\n<li><a
        href=\"https://www.patreon.com/g_sergeant\">Patreon Support</a></li>\n</ul>\t</div>\r\n\t\t\t<div
