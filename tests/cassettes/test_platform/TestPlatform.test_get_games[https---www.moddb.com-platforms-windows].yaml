        a mod based on the Anomaly mod.<br />\nBe that as it may. I have to admit,
        watching it made me want to dive back into the world of STALKER. But I'm not
        sure if Anomaly is the right mod (base) for me.</p>\n<p>1.) The Story / \"The
        Path<br />\nAs far as I got from the videos, you replay a slightly varied
        version of STALKER SoC. You go to the same labs, do the same things, have
        almost the same main missions in parts, \"the journey\" ends below the NPP
        again etc.. Just with much more content and more intermediate steps.<br />\nI
        frankly don't find that really appealing. When I venture into the zone again,
        I want to experience a new story. Like, for example, this <a  href=\"https://www.youtube.com/watch?v=zHkn88x5SIo\">Youtube.com</a><br
        />\nBoth scenically and graphically, I find the linked mission very impressive!
        A consistently so well staged mod would greatly enhance the STALKER gaming
        experience!<br />\nThat being said, the numerous generic fetch quests pale
        in comparison to the side quests in CoP.</p>\n<p>2nd) Complexity / Language
        barrier<br />\nI don't really know what to make of the added complexity of
        mods like Anomaly or Misery. For one thing, I'm not sure if they add to the
        game experience or just make it more unwieldy, and for another, English is
        not my first language. And even if I know English reasonably well, it's an
        additional hurdle to get into the game at all, if you have to read, translate
        and then understand all the texts in your head.<br />\nI would like to have
        a mod which, at least partly, builds on the already translated, texts of the
        3 games.</p>\n<p>3rd) outdated graphics<br />\nI've seen in some videos that
        even mods like Anomaly don't have very contemporary graphics. Not necessarily
        in terms of light &#038; shadow and the effects. But in terms of texture resolutions,
        details, animations, shaders and so on.<br />\nI'd like a mod that either
        \"ships\" in a contemporary state from the get-go, or that you can extend
        with appropriate add-ons.</p>\n<p>Also, I would NEVER want to go back to SoC's
        underground lab. At least, back then, that was a worse horror for me than
        playing through Dead Space I &#038; II. Oddly enough, CoP's underground levels
        didn't creep me out nearly as much.</p>\n<p>Do you guys have any tips which
        mods I should check out?</p>\n<p>btw: I remember a STALKER mod video that
        was uploaded here on Mod DB. In this a building in Zaton was stormed which
        impressed me, at least at that time, from the gameplay. Among other things,
        because there was Game Hud a warning indicator for grenades.<br />\nDoes anyone
        know which mod / video that was?\n</p>\n\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t<span
