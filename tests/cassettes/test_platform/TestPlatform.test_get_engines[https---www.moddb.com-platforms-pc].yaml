        itemprop=\"description\" content=\"M.U.G.E.N, a 2D fighting game engine, originally
        released in 1999. M.U.G.E.N is designed to be highly customizable, allowing
        very fine control over each character's behavior, as well as allowing customization
        of almost all screen elements.\" />\t<div class=\"headernormalbox normalbox
        normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div class=\"body
        clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>The engine allows anyone to create characters,
        background stages and other game objects through interpreted text files, graphics,
        and sound compilations. It supports various types of audio formats such as
        <a href=\"http://en.wikipedia.org/wiki/MP3\">MP3</a> and <a href=\"http://en.wikipedia.org/wiki/MIDI\"
        title=\"MIDI\" class=\"mw-redirect\">MIDI</a> initially, although it can be
        configured to play various audio formats via Winamp plugins, such as <a href=\"http://en.wikipedia.org/wiki/CRI_Middleware#ADX\"
        title=\"CRI Middleware\">ADX</a> and <a href=\"http://en.wikipedia.org/wiki/Ogg\">OGG</a>,
        as background music during gameplay or at other points such as an introduction
        or the select screen. The engine allows for most of the same type of functionality
        found in most any commercial 2D <a href=\"http://en.wikipedia.org/wiki/Fighting_game\"
        title=\"Fighting game\">fighting games</a>, up to and including close recreation
        of those games' characters and gameplay.</p>\n<p> Before the existence of
        many development tools available today, Elecbyte provided DOS command-line
        utilities to assist in the development, as well as tutorials and documentation.
        Content produced by Elecbyte also included developer comments within the files
        to be used as guides.<sup></sup> MUGEN's coding structure for content is text-based,
        and can be accessed and modified in any text editor, such as <a href=\"http://en.wikipedia.org/wiki/Wordpad\"
        title=\"Wordpad\" class=\"mw-redirect\">wordpad</a>. The sprite format is
        in <a href=\"http://en.wikipedia.org/wiki/PCX\">PCX</a> 256-color 16-bit graphics
        files. Audio for screenpacks and characters use <a href=\"http://en.wikipedia.org/wiki/WAV\">WAV</a>.
        Both the PCX and WAV files are compiled in SFF and SND archives respectively,
        and require editing tools to modify the contents thereof.</p>\n<p> With each
        revision of M.U.G.E.N there have been compatibility problems with changes
        and additions in state controllers, triggers, and with the latest Linux and
        Windows distributions, SFF's.<sup></sup> During Elecbyte's disappearance,
        compatibility problems arising from new versions were nonexistent. Elecbyte
        never provided an automated updater, citing the impossibility of such a feat.<sup></sup>
        However, they did provide a detailed change log for each version to facilitate
        updating to a new version of the engine. In response, a third-party tool called
        SFFextract was created to extract the pcx files of an SFF and produce a txt
        file to pipe into sprmaker. SFFextract when used properly is able to assist
        in modifying an SFF file so later M.U.G.E.N versions could handle.\n</p>\n</div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</div><div
