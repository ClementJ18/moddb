        \r\n\t\t\t<h4><a href=\"/games/vloxelworld/news/vloxelworld-pre-beta-v07-info\">Vloxelworld
        Pre-Beta v0.7 info</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2019-07-16\">Jul 16 2019</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/games/vloxelworld\" title=\"Game\">Vloxelworld</a>   \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>After a two years of absence from the previous version (alpha
        v0.6), Vloxelworld is now again return to loaded with another variety of updates
        on the pre-beta v0.7:</p>\n<h2>Examples:</h2>\n<h3>Graphic update:</h3>\n<p><a
        href=\"https://media.indiedb.com/images/members/4/3213/3212951/profile/Vloxelworld_graphic_evolution.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/members/4/3213/3212951/profile/Vloxelworld_graphic_evolution.png\"
        alt=\"Vloxelworld graphic evolution\" title=\"graphic update\" width=\"600\"
        height=\"475\" /></a></p>\n<p>Since its start in alpha v0.2, Vloxelworld has
        been updating graphics as its development engine (RPG in a Box) was updated
        over time.</p>\n<h3>Translation on other languages (only dialogues):</h3>\n<p><a
        href=\"https://media.indiedb.com/images/members/4/3213/3212951/profile/Vloxelworld_translations.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/members/4/3213/3212951/profile/Vloxelworld_translations.png\"
        alt=\"Vloxelworld translations\" title=\"translations\" width=\"600\" height=\"227\"
        /></a></p>\n<p>In the options of main menu/pause menu, you can change the
        language of the dialogues, how to change it to Spanish for example. Possibly
        in future updates, it will translate to more game modes and languages.</p>\n<h3>Bitboss
        Dungeon is added:</h3>\n<p><a href=\"https://media.indiedb.com/images/members/4/3213/3212951/profile/Vloxelworld-_Bitboss_Dungeon.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/members/4/3213/3212951/profile/Vloxelworld-_Bitboss_Dungeon.png\"
        alt=\"Vloxelworld  Bitboss Dungeon\" title=\"bitobss\" width=\"600\" height=\"326\"
        /></a></p>\n<p>The Bitboss Dungeon is a map which is found after leaving Bitrock
        Dungeon in the Dungeon Passage, you will find with the enemies shown below:</p>\n<div
