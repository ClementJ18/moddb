        itemprop=\"description\" content=\"RPG in a Box is a tool for easily creating
        3D grid-based, voxel-style RPGs and adventure games\u2014everything you will
        need for building and sharing your own game, all packaged together in a box,
        so to speak! This &quot;box&quot; will contain an assortment of editors (centered
        around a map editor and a voxel editor) that will allow you to make your game
        the way you want. I will be striving to make the software user-friendly so
        that no knowledge of programming, computer graphics, or modelling will be
        required, all while still maintaining as many customizable aspects as possible
        so that your game can be unique.\" />\t<div class=\"headernormalbox normalbox
        normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div class=\"body
        clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><h3>What is RPG in a Box?</h3>\n<p><strong><em>RPG
        in a Box</em></strong> is a tool for easily creating 3D grid-based, voxel-style
        RPGs and adventure games&mdash;everything you will need for building and sharing
        your own game, all packaged together in a box, so to speak! This \"box\" will
        contain an assortment of editors (centered around a map editor and a voxel
        editor) that will allow you to make your game the way you want. I will be
        striving to make the software user-friendly so that no knowledge of programming,
        computer graphics, or modelling will be required, all while still maintaining
        as many customizable aspects as possible so that your game can be unique.</p>\n<h3>My
        Vision</h3>\n<p><span style=\"font-weight: 400;\">This is a single-person
        project and I am extremely dedicated to seeing this through to becoming a
        fully-featured tool. At this point in time, I have some of the base functionality
        implemented, and I would like to gauge interest from the community and gather
        feedback and suggestions. Games created with RPG in a Box will always be free
        to distribute and sell - no strings attached. I would just ask that you send
        me a link so I can see what you have created with it! I appreciate your interest
        in <strong><em>RPG in a Box</em></strong> and thanks for visiting my page!
        Please let me know if you have any questions or would like to know more.</span></p>\n<h3>Current
        Features:</h3>\n<ul>\n<li>Voxel Editor for creating &amp; animating characters,
        tiles, and objects</li>\n<li>Map Editor for building maps from your asset
        library</li>\n<li>Dialogue system for interacting with NPCs</li>\n<li>Basic
        scripting system</li>\n<li>Item inventory and containers</li>\n<li>Exporting
        of game to Windows, Linux, and Mac</li>\n</ul></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
