        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><p>MAKE
        AWESOME GAMES<br />With Construct, building games is as fun as playing them.</p>\n<p>YOUR
        GAME, YOUR RULES<br />You can create the game of your dreams. Build brain
        tickling puzzles, stunning platformers and immersive RPGs - or break the mould
        and make something new.</p>\n<p>Create what you want, how you want with Construct.</p>\n<p>REWARDING
        TO MASTER<br />You can make a game in minutes with Construct. Fancy something
        more complex? We&rsquo;ve got features to keep you busy for years.</p>\n<p>PROGRAMMING
        REIMAGINED<br />There are no complicated languages to learn - use the Event
        Sheet Editor to build anything you can think of, faster than you thought possible.</p>\n<p>MAKE
        GAMES ANYWHERE<br />Construct runs on your Windows, Mac, Linux or Chrome OS
        devices - as well as Android phones and tablets.<br />With both online and
        offline file saving, you can start development on your PC and finish on your
        phone - you don&rsquo;t need to leave your creativity at home.</p>\n<p>PUBLISH
        EVERYWHERE</p>\n<p>Make your game in Construct then publish it to the web,
        Steam, iOS, Android, Windows, Mac, Linux, Windows UWP, Facebook and Xbox One!</p>\n<p>You&rsquo;ve
