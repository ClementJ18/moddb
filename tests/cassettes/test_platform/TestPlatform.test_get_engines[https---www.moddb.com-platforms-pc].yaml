        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<h2><strong>Version 1.3.7 - Now Available!</strong></h2>\n<h3>*
        Critic Review System Overhauled!</h3>\n<p>Now you'll get a more precise understanding
        of what professional critics think about your cars. They provide detailed
        descriptions of the strengths and weaknesses of each car, helping you make
        more informed decisions when choosing.</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4674/4673520/profile/2023-0.21.png\"
        alt=\"2023 0 21\" width=\"640\" height=\"359\" style=\"font-family: 'Trebuchet
        MS', sans-serif, Tahoma, Arial, Verdana; font-size: 12px; font-style: normal;
        font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400;\"
        /></p>\n<h3>* Car Rating System Revamped</h3>\n<p>Now each car is assessed
        based on a multitude of criteria, allowing you to more accurately determine
        its quality. This includes evaluations for comfort, safety, power, reliability,
        and other important parameters.</p>\n<h3>* Improved Graphics in the Game</h3>\n<p>We've
        added reflections and soft shadows when selecting body types, making your
        in-game experience more realistic and visually appealing. Additionally, we've
        made changes to the animation of critic reviews, improved the contrast of
        some background elements to provide a clearer visual perception of the game.</p>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4674/4673520/profile/2023-0.16.png\"
        alt=\"2023 0 16\" width=\"640\" height=\"358\" /><img src=\"https://media.indiedb.com/images/members/5/4674/4673520/profile/2023-0.23.png\"
        alt=\"2023 0 23\" width=\"640\" height=\"356\" style=\"font-family: 'Trebuchet
        MS', sans-serif, Tahoma, Arial, Verdana; font-size: 12px;\" /></p>\n<p>Comparison
        of old and new version graphics:</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4674/4673520/profile/2023-0.8.png\"
        alt=\"2023 0 8\" width=\"640\" height=\"359\" /><img src=\"https://media.indiedb.com/images/members/5/4674/4673520/profile/2023-0.22.png\"
        alt=\"2023 0 22\" width=\"640\" height=\"355\" style=\"font-style: normal;
        font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400;
        font-size: 12px; font-family: 'Trebuchet MS', sans-serif, Tahoma, Arial, Verdana;\"
        /></p>\n<h3>* Gameplay Time and Sales</h3>\n<p>We pay special attention to
        player progression. In this update, we've made significant changes to the
        balance of gameplay time and car sales processes. Now cars remain on sale
        for a much longer period, and their ratings have a more significant impact
        on sales timelines. Cars with low ratings can be sold for over a year, adding
        depth to the game's development and strategic decision-making. In addition,
        we're pleased to introduce the long-awaited 12-month.</p>\n<h3>* Turkish Language
        Added</h3>\n<p>Now players from Turkey can enjoy the game in their native
        language, making it more accessible and convenient.</p>\n<h3>* Improved Early-Game
        Tutorials</h3>\n<p>New players will receive more detailed instructions and
        tips to quickly grasp the basics of the game and embark on an exciting journey
        into the world of car manufacturing.</p>\n<h3>* Design and Font Elements Fixed</h3>\n<p>We've
        paid attention to the details to enhance the overall visual experience of
        the game. We've added small tooltips in the form of icons and fixed margins
        on some objects.</p>\n<h3>* Numerous Bugs Fixed</h3>\n<p>We've put in maximum
        effort to eliminate any technical glitches and errors so that you can enjoy
        uninterrupted gameplay.<br /><br />These are just a fraction of the innovations
        we can show you. We recommend that you personally familiarize yourself with
        the rest of it by updating or downloading our game! Thank you for playing
        with us!<br /><br />Download Link: <a href=\"https://play.google.com/store/apps/details?id=com.rusya.cartycoon\">Play.google.com</a><br
        />Download Link (iOS): <a href=\"https://apps.apple.com/app/id6448987580\"
        target=\"_blank\" rel=\"noopener noreferrer\" class=\"anchor-url\">Apps.apple.com</a></p>\t</div>\r\n\t\t\t<div
