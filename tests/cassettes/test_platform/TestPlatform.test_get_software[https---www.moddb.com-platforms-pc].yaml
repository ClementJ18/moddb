        itemprop=\"description\" content=\"ENG: Hybrid Core Engine was born from the
        fusion between FPS Creator (by The Game Creators, now free) and FireXshader
        2 (an addon graphic mod developed by us). That new editor take the best of
        the FPSC and a lot of new graphics features developed by us.\n\nSPA: Hybrid
        Core Engine naci\xF3 de la fusi\xF3n entre FPS Creator (por The Game Creators,
        ahora gratis) y FireXshader 2 (un mod gr\xE1fico desarrollado por nosotros).
        Este nuevo editor toma lo mejor del editor de FPS Creator y muchas caracter\xEDsticas
        gr\xE1ficas desarrolladas por nosotros.\" />\t<div class=\"headernormalbox
        normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p><img src=\"https://media.indiedb.com/images/members/5/4012/4011277/profile/1.jpg\"
        alt=\"1\" width=\"1842\" height=\"1036\" /></p>\n<p><strong>ENG:</strong></p>\n<p><strong>HCE
        appear like an alternative to the limited tecnologies that Gamexel has in
        the 2011.</strong></p>\n<p><strong>Taking the editor of FPS Creator (Today
        free and \"open source\") and combining with the add-on engine called FireXshader
        (created in that time to improve the graphics of games based on OpenGL),we
        mannage to create a better graphics engine with more features and with a simple
        level editor.</strong></p>\n<p><strong>It was developed to the proyects NirvBeat
        995 and The LaernU Test, and some tech demos was developed under this engine.</strong></p>\n<p><strong>This
        new version called Hybrid Core Engine 2 is the latest version, with some improvements
        and more cool stuff that are described here:</strong></p>\n<ul>\n<li><em>New
        rendering system.</em></li>\n<li><em>Dinamic Skybox system with day and night
        cycle.</em></li>\n<li><em>HDR System.</em></li>\n<li><em>Ocular lens adaptation
        of bright,gamma and contrast.</em></li>\n<li><em>Dinamic lights and shadows
        system with unified static ilumination.</em></li>\n<li><em>Native compatibility
        with Directx 12 (even with the new nVidia drivers).</em></li>\n<li><em>Anisotropic
        filter x16.</em></li>\n<li><em>Filmic motion blur system.</em></li>\n<li><em>Support
        to 720p, 1080p, 2k and 4k.</em></li>\n<li><em>Optative lensflare system.</em></li>\n<li><em>Dynamic
        and reactive wather system.</em></li>\n<li><em>Photorealistic rendering texture
        system &#40;it requires textures from 1024x1024 or more&#41;.</em></li>\n</ul>\n<p><strong>And
        even more features.</strong></p>\n<p><br /></p>\n<hr />\n<p><strong>SPA:</strong></p>\n<p><strong>HCE
        surgi&oacute; como una alternativa a las limitadas tecnolog&iacute;as con
        las que contaba Gamexel en el 2011.</strong></p>\n<p><br /></p>\n<p><strong>Tomando
        el editor de FPS Creator (hoy gratuito y de c&oacute;digo libre) y combin&aacute;ndolo
        con el add-on engine FireXshader desarrollado entonces para mejorar la gr&aacute;fica
        de juegos basados en OpenGL, se logro un motor gr&aacute;fico mucho mas potente
        con un editor de niveles simple aunque b&aacute;sico.</strong></p>\n<p><br
        /></p>\n<p><strong>Fue desarrollado para llevar a cabo el desarrollo de NirvBeat
        995 y The Laernu Test de las cuales se conocieron algunas tech demo.</strong></p>\n<p><br
        /></p>\n<p><strong>Una de las imposibilidades FPS Creator siempre fue realizar
        una build con varios niveles (usualmente hab&iacute;a que hacer cada nivel
        por separado). Dado el nuevo sistema de luces y sombras que se calculan fuera
        del motor, lo &uacute;nico que el editor tiene en cuenta a la hora de crear
        la build del juego son los niveles seleccionados y las assets.</strong></p>\n<p><strong>Esta
        nueva versi&oacute;n bautizada Hybrid Core Engine 2 es su antecesor un poco
        mas afinado y con algunas mejoras en relaci&oacute;n al anterior y algunos
        aspectos entre otras ventajas descritas a continuaci&oacute;n:</strong></p>\n<p><br
        /></p>\n<ul>\n<li><em>Sistema de rendering nuevo.</em></li>\n<li><em>Sistema
        de skybox din&aacute;mico con posibilidad de fijar su tiempo.</em></li>\n<li><em>Sistema
        HDR.</em></li>\n<li><em>Adaptaci&oacute;n ocular de brillo, gama y contraste.</em></li>\n<li><em>Sistema
        de luces y sombras din&aacute;micas y est&aacute;ticas unificado.</em></li>\n<li><em>Compatibilidad
        nativa con DirectX 12 (incluso con los nuevos drivers nVidia)</em></li>\n<li><em>Filtros
        anisotropicos x16 muestreos m&aacute;ximo.</em></li>\n<li><em>Sistema de Anti-aliasing
        x16 muestreos m&aacute;ximo.</em></li>\n<li><em>Sistema de Motion Blur f&iacute;lmico.</em></li>\n<li><em>Soporte
        para resoluciones 720p, 1080p, 2k y 4k.</em></li>\n<li><em>Soporte de normal,
        especular, refractivo y parallax.</em></li>\n<li><em>Lensflares optativos.</em></li>\n<li><em>Sistema
        din&aacute;mico y reactivo de agua (de diversos tipos).</em></li>\n<li><em>Rendering
        foto realista de texturas (necesarias texturas mas de 1024&times;1024).</em></li>\n</ul>\n<p><br
        /></p>\n<p><strong>Entre otros features.</strong></p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
