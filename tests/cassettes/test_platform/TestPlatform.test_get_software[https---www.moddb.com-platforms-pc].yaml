        itemprop=\"description\" content=\"A normal map generation utility for game
        developers and 3d professionals. Whether you want to generate a normal, height,
        specular, gloss, self-illumination, occlusion, or reflection map, you can
        easily do it in seconds flat from a single source texture with MindTex. \"
        />\t<div class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><p>MindTex
        is a normal map generation utility for game developers and 3d professionals.
        Built to rival the competition in quality without the steep price, whether
        you want to generate a normal, height, specular, gloss, self-illumination,
        occlusion, or reflection map, you can easily do it in seconds flat from a
        single source texture with MindTex.<br /><br />Integrating MindTex into your
        3d content pipeline will save you substantial amounts of time, money and effort,
        allowing you to focus on what is really important: building immersive worlds
        and making great games.<br /><br /><strong>Features</strong><br />MindTex
        takes a diffuse, normal, or height map as an input texture and generates any
        combination of a normal, height, specular, gloss, self-illumination, occlusion,
        and/or reflection map. A variety of settings are offered for each map type,
        allowing you to fine-tune the generated results. <br /><br />MindTex offers
        a toggleable 2d/3d preview with a variety of options to easily visualize your
        textures in action; you will be able to quickly customize a variety of lighting
        conditions to simulate the environment in which your texture will be used,
        pick the model (standard or custom) that your texture will be applied to,
        change the UV tiling on said model, and pick which maps will be enabled in
        the 3d view.<br /><br />MindTex additionally includes a map export settings
        panel which allows you to specify which maps to export as well as how the
        final maps will be generated. The map generation options are applied on a
        per-pixel basis, allowing you to quickly and easily do things like store a
        grayscale map in the alpha channel of an RGB texture or bake ambient occlusion
        into the diffuse texture on export.<br /><br />MindTex includes a batch processing-and-export
        feature. Accessible with a GUI through the utilities menu, this feature makes
        generating normal maps for a large collection of textures simple and automatic.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
