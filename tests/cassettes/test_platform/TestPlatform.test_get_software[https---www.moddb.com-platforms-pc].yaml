        program for Windows, ideal for first time 3D artists.\" />\t<div class=\"headernormalbox
        normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>Curvy 3D 4.0 is an innovative sculpting program
        for Windows, ideal for first time 3D artists.<br /><br />&bull; <strong>Drawing
        is Fast</strong>: Curvy brings new speed to 3D modelling by letting you draw
        shapes straight into 3D. Create whole models with just a few strokes. Sculpting
        3D graphics for art and games is quick and hassle free.<br /><br />&bull;
        <strong>Painting is Easy</strong>: Colours and shapes are easy to work with
        using Curvy's artist friendly tools. You can sketch and paint colours, forms
        and bumps directly onto your 3D models, and then export models and textures
        for use in other 3D programs.<br /><br /><strong>Sketch based modelling</strong><br
        />&bull; Draw an outline to create a fully rounded 3D model immediately, then
        draw more outlines to refine the shape.<br /><br /><strong>Volumetric Merge</strong><br
        />&bull; Separate shapes can be merged together to create a continuous skin.<br
        />&bull; \"Boolean And\" and Subtract operators can also be applied to cut
        into a model.<br /><br /><strong>Sculpting by Painting</strong><br />&bull;
        Warp brushes add details to the model surface creating bumps and grooves as
        you paint.<br />&bull; Includes Inflate, Deflate, Pinch, Smooth and Flatten
        brushes. <br /><br /><strong>Easy Curve and Mesh editing</strong><br />&bull;
        Soft move tools let you shape curves and meshes by dragging them with your
        mouse while the model updates in realtime.<br /><br /><strong>Image Based
        Sculpting</strong><br />&bull; New Image Inflate tool takes a silhouette or
        greyscale image and produces a 3D model using Heightmap, Bubble, Bevel and
        Extrude styles. Most of the pieces of armour in this screenshot were created
        from Inflated Images.<br /><br /><strong>Adaptive Subdivision Sculpting</strong><br
        />&bull; Meshes divide as you sculpt putting the detail exactly where you
        need it and keeping the overall triangle count down. You can even reverse
        the process where needed with a new mesh simplification tool.<br /><br /><strong>Painting
        in 3D</strong><br />&bull; Paint on colour, specular, and bumpmaps in either
        the 3D views or on the 2D textures.<br />&bull; Use a variety of brush shapes,
        a dropper tool and a smooth brush to work on texture maps.<br />&bull; Curvy
        3D objects are created with ready made UV maps so you can just select a brush
        and start painting.<br /><br /><strong>Materials and Lighting</strong><br
        />&bull; Curvy Lightmap technology lets you apply materials and lighting together.
        Choose from plastic, clay or metallic Lightmaps (and many more) or paint your
        own.<br /><br /><strong>Project Dogwaffle Integration</strong><br />&bull;
        Quickly swap textures back and forth from Project Dogwaffle to apply 2D filters
        and other effects.<br />&bull; Save the current view as a brush with an alpha
        channel into Project Dogwaffle. <br /><br /><strong>Speed Sculpting</strong><br
        />&bull; Draw Lathes and use Quick Merge All to turn them into a smooth skin
        ready for sculpting. Curvy 3D is very fast at making an accurate basemesh
        for high resolution sculpting.<br /><br /><strong>Exporting</strong><br />&bull;
        Export models to 3DS or OBJ to animate and render in other software.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
