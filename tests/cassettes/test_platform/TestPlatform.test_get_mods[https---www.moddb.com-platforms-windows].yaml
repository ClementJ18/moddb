        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>Welcome to Star Wars Jedi Knight: Mysteries of
        the Sith Remastered 2.0! This installation file will install the JKGFXMOD
        the Mysteries of the Sith Neural Upscale Texture Pack, and the Enhancement
        Mod for JkGfxMod (MotS Edition) 0.50 all together in a nice installer! The
        FOV Mod has also been added. This also patches the game with the unofficial
        patch. All mods can be downloaded and installed separately if you desire.
        This also patches the game with the unofficial patch. All mods can be downloaded
        and installed separately if you desire.</p>\n<p><a href=\"https://github.com/jdmclark/jkgfxmod/releases/tag/v1.0.0\"
        target=\"_blank\" rel=\"noopener\">JKGXMOD v1.0.0</a></p>\n<p>JkGfxMod makes
        Jedi Knight: Dark Forces II look better and run on new computers.<br />Features<br
        />-Makes the game work on new computers<br />-Improves performance in certain
        scenarios<br />-Better quality of life:<br />-HUD scaling<br />-No mode switching
        between menus and gameplay<br />-Hardware-accelerated windowed mode<br />-Better
        graphics:<br />-32-bit color<br />-Gamma correction<br />-Bloom<br />-Ambient
        occlusion<br />-Parallax mapping<br />-Better mods:<br />Support and tooling
        for advanced, high-quality materials</p>\n<p>*Note inject.exe may flag as
        a virus please add it as an exception. For explanation on this please see:
        <a  href=\"https://github.com/jdmclark/jkgfxmod/issues/51\">Github.com</a></p>\n<h3>Stuttering
        during gameplay</h3>\n<p>JkGfxMod streams materials from storage as they are
        needed. This may cause some stuttering, especially if JkGfxMod materials are
        installed on a slow hard disk. This can be corrected by adding a <code>vram_texture_preload_size</code>
        entry to the configuration file.</p>\n<p><a href=\"https://www.moddb.com/mods/jedi-knight-neural-upscale-texture-pack/downloads/mysteries-of-the-sith-neural-upscale-texture-pack\">Mysteries
        of the Sith Neural Upscale Texture Pack</a><br />This is a replacement texture
        pack for Jedi Knight: Mysteries of the Sith. These textures were upscaled
        using ESRGAN and a custom model. The Jedi Knight Neural Upscale Texture Pack
        also needs to be installed to your Jedi Knight: Mysteries of the Sith directory,
        because the games share a large amount of assets. This texture pack is intended
        for use by mod authors as a base for their own high-resolution retexture projects.
        Although this texture pack is usable without further changes, the textures
        in this pack are quite raw. Most of them have artifacts from the upscaling
        process, which in a complete effort should be manually removed by an artist.</p>\n<p><a
        href=\"https://www.moddb.com/mods/jedi-knight-neural-upscale-texture-pack\"
        target=\"_blank\" rel=\"noopener\">Jedi Knight Neural Upscale Texture Pack</a><br
        />This is a replacement texture pack for Jedi Knight: Dark Forces II. These
        textures were upscaled using ESRGAN and a custom model. This texture pack
        is intended for use by mod authors as a base for their own high-resolution
        retexture projects. Although this texture pack is usable without further changes,
        the textures in this pack are quite raw. Most of them have artifacts from
        the upscaling process, which in a complete effort should be manually removed
        by an artist.</p>\n<p><a href=\"https://www.moddb.com/mods/todoa/downloads/emsith\"
        target=\"_blank\" rel=\"noopener\">Enhancement Mod for JkGfxMod (MotS Edition)
        0.50</a><br />The MotS version of the companion compilation pack for the JkGfxMod
        (version 0.4.0 at minimum) and the Jedi Knight Neural Upscale Texture Pack
        - features higher detail models from JKE, darthbabe96 and the JK community
        in addition to readjusted lightsabers and muzzle flashes.</p>\n<p>MOTS FOV<br
        /><a  href=\"https://www.moddb.com/games/star-wars-jedi-knight-mysteries-of-the-sith/downloads/mots-fov\">Moddb.com</a><br
        />FOV mod for MOTS. This makes the game more playable on modern wide screen
        monitors. The Field of view in the original game is small since this game
        is about 22 years old. Enjoy!</p>\n<p>***Credits***<br />Jonathan Clark --
        jdmclark Creator of the JKGFXMOD without this it would not be possible to
        have the amazing graphics. This mod pushes this old Game into full 32 bit
        performance! It is the root of making this mod a reality.</p>\n<p>FastGamerr
        and TreeMarmot creators of the amazing textures and upgraded effects! Without
        your help we would not have Jedi Knight: MOTS Remastered! check out there
        development group: The Secret Order of Sisyphus</p>\n<p>Max Thomas -- Made
        the FOV mod for MOTS</p>\n<p>General Tantor -- Created the Installer file.</p>\n<p>-
