        0;\">\r\n\t\t<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/1/134/133976/Remastered3.3Logo.png\"
        alt=\"\" /></p>\n</div>\n<h3><strong>Trailer</strong></h3>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><iframe src=\"//www.youtube.com/embed/Jx2KOXP4CAM?si=fleQl4MrPbDUJ6_D\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n</div>\n<h3><strong>JKDF2
        Remastered 3.3 Released!</strong></h3>\n<p>I am super excited to announce
        a new and improved version that actually has some good graphical changes as
        well as much needed fixes that should help people that were having trouble
        with the mod to now be able to run it no problem!</p>\n<h3><strong>Changes</strong></h3>\n<p>Big
        changes to the latest Release! New comer to the Jedi Knight Modding community
        Vurt has overhauled a bunch of he Jedi Knight Upscale Textures and made them
        even more detailed and enhanced. These of course have been added to the mod
        with permission of course. Check out a some of the changes below:</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/1/474/473537/profilescreens/openjkdf2-64_2023-11-02_09-01-55.jpg\"
        alt=\"Door\" /></p>\n<p><img src=\"https://media.moddb.com/images/members/1/474/473537/profilescreens/neuralvsnew.png\"
        alt=\"statue, old vs new\" /></p>\n<p><br /></p>\n</div>\n<p>His Mod adds
        720 new textures for the game, basically overhauling almost the entire game
        apart from some of the smaller details where graphics aren't as noticeable.
        We also have added some fixes that were spotted and fixed by <a href=\"https://www.moddb.com/members/blackhawk3d1\"
        target=\"_blank\" rel=\"noopener\">blackhawk3d1.</a> Weegee Model got messed
        up in 3.2 for some reason. He also fixed some of the other Textures on the
        doors and switches that Vurt missed!</p>\n<p><img src=\"https://media.moddb.com/images/members/1/134/133976/profile/Weegee.jpg\"
        alt=\"Weegee\" width=\"1891\" height=\"609\" /></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4766/4765372/profilejkswitch/switches1-before-after.jpg\"
        alt=\"switches1 before after\" /></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4766/4765372/profilejkswitch/switches2-before-after.jpg\"
        alt=\"switches2 before after\" /></p>\n<p>Another slight change added to the
        Mod is a new Kyle Model. The other Kyle had slightly bigger eyes and the detail
        was kind of low. The New Kyle is now full HD and looks very nice! The Mod
        has several different versions but I decided to go with the AKyleHD2-HighRes-Tan-Shirt
        version since it was not overly pixelated like the Extreme High Res option
        but if you like to change that to one of the other versions you can download
        the mod here and simple add the other version you like to the Mod! -<a href=\"https://www.moddb.com/games/star-wars-jedi-knight-dark-forces-ii/addons/kyle-katarn-hd-textures-fixes-pack\"
        target=\"_blank\" rel=\"noopener\">HD Kyle Addon</a></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/cache/images/downloads/1/265/264925/thumb_620x2000/Teaser1.03.8.jpg\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<h3><strong>Major Fix - Textures Not
        Showing up Appdata Install Issue</strong></h3>\n<p>So on older versions of
        OpenJKDF2 you had the install the game files in the %appdata%/Roaming/openjkdf2/
        folder which made it difficult to install the mod since I would then have
        the make sure the installer installed the Graphical updates to the Appdata
        folder as well. But with the latest version of OpenJKDF2 as long as you have
        OpenJKDF2 files installed in the JK Root Directory (Ex: Steam C:\\Program
        Files (x86)\\Steam\\steamapps\\common\\Star Wars Jedi Knight) it should no
        longer try to install files in the Appdata folder and instead run the mod
        with the game files in the Root Directory! This means those who were having
        trouble getting the graphical updates to show it was probably because you
        installed the Mod in the Root JK Directory causing OpenJKDF2 to not have to
        move the game files which then made it so all the mod files were not loading
        since they were installed in the Appdata folder that is no longer needed!
        Therefore, we now have a way better user friendly installer that should not
        give us much trouble since we only have to worry about making sure you select
        the JK Root Directory! All that being said please read the installation Guide
        before you install so you have an idea on where you need to install the Mod!</p>\n<h3><strong>Download
        Now!</strong></h3>\n<div class=\"center\" style=\"text-align: center;\">\n<p><iframe
        src=\"https://www.moddb.com/mods/jedi-knight-remastered/downloads/jedi-knight-remastered-30/widget\"
