        style=\"text-align: center;\">\n<p><strong><em>\"The v1.33 Update Is Released!..</em></strong><em><strong>\"</strong></em></p>\n<p><strong>\"A
        new Classic Style Campaign is available!..\"</strong></p>\n<p><em><strong>\"Click
