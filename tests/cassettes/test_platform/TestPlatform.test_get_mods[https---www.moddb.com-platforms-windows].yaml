        alt=\"warfare main menu\" /></p>\n<p><a href=\"https://www.moddb.com/mods/stalker-call-of-chernobyl-sylky-edition/downloads/stalker-call-of-chernobyl-sylky-edition\"><em><strong>
        THE HUNT IS ABOUT TO BEGIN AND YOU ARE THE PREY</strong></em></a></p>\n<p>a
        long time of hard work is coming to an end and now I give you ST.A.L.K.E.R
        Call of Chernobyl Sylky edition the standalone mod that aims to expand the
        experience of the classic coc with my vision and addons (some made by me and
        most of them made by the coc community) necessary for this, however without
        changing the simple and casual dynamic of the beloved coc<br /><br /><iframe
        src=\"//www.youtube.com/embed/ZW9aXswQ2DA\" width=\"600\" height=\"338\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><strong>
        a new variety of NPC models</strong></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4656/4655651/profile/snork_atack5.png\"
        alt=\"snork atack5\" /></p>\n<p>new models and outfits were added, coming
        from riot outfit addons and other less unknown and discontinued ones such
        as the beta armory and others are creations of the game's base models recombinations
        made by me and my friend barney increasing the variety of faces in the zone
        and maintaining the classic models style<br /><br /><br /><strong> GUNS PEOPLE
        GUNS</strong></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4656/4655651/profile/paradox3.png\"
        alt=\"paradox3\" /></p>\n<p>an impressive number of 450 weapons, 84 pistols
        and 366 rifles and shotguns were added to the game, creating not only a unique
        experience but also providing greater identity to each faction as each one
        has a unique loadout for each class, such as the gopniks who they use broken
        weapons in the rookie classes and top-of-the-line AKs and rpgs for masters
        or loners who in the common classes use anything they can get their hands
        on to shoot: arisakas, winchesters, berthier m16 and in the higher classes
        exotic and customized weapons like the fg 42 with scope . In the zone you
        can choose how you will arm youself but not how you will die, the damage of
        each weapon is extremely high, cqb is out of the question without preparation
        for it, so always use \"y\" to quickly pull out your knife and escape from
        trouble.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<pre data-placeholder=\"Tradu&ccedil;&atilde;o\"><strong>
        \     new unique npcs\n\n<img src=\"https://media.moddb.com/images/members/5/4656/4655651/profile/dolgarmy.png\"
        alt=\"dolgarmy\" />\n\n\n</strong>new NPCs with new quests have been added
        and these aim to recreate the flavor of the achievement of killing\n a unique
        NPC,  they  carry weapons with unique characteristics, providing great rewards
        for your battles.\n\n<strong>   an unfair warfare\n\n<img src=\"https://media.moddb.com/images/members/5/4656/4655651/profile/main_menu.png\"
        alt=\"main menu\" />\n</strong>\nby having a 64-bit engine, the game's population
        capacity was increased to the limit in this patch, having 1387 \nnpcs at the
        time of the new game, completely changing the dynamics of some levels and
        making each base a \nserious challenge to be overcome if you choose to play
        with this <a href=\"https://www.moddb.com/mods/stalker-call-of-chernobyl-sylky-edition/downloads/warfare-patch\">optional
        patch</a> I suggest you prepare to \ndive into hell\n\n\n<em><strong>GOOD
        HUNTING STALKER</strong></em>\n\n\n<strong>join our discord</strong> \n\n<a
        \ href=\"https://discord.gg/mVzBFA4gyg\">Discord.gg</a>\n\n</pre>\n<p><img
