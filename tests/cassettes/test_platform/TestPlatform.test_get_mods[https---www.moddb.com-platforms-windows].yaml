        to read its features!..\"</strong></em></p>\n<p><br /></p>\n</div><div class=\"center\"
        style=\"text-align: center;\"><hr /></div><div class=\"center\" style=\"text-align:
        center;\">.\n<h3><strong>=== WHAT IS AGE OF DOOM? ===</strong></h3>\n<p><br
        /></p>\n<p><iframe src=\"https://www.youtube.com/embed/Aj8JuV-irKY?si=upe5Rs5VyTHraXHM\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"
        data-mce-fragment=\"1\"></iframe></p>\n<p><br /></p>\n<p><br /></p>\n</div></div>\n<p><strong>DO
        YOU WANT TO PLAY DOOM INSIDE OF AGE OF EMPIRES?:</strong> <strong>Age of DOOM
        standalone mod</strong> is the remake of Doom in the Age of Empires 2 game
        engine. Age of DOOM is both tactical shooter and isometric shooter game along
        with &ldquo;Point and Click&rdquo; method.</p>\n<ul>\n<li><strong>\"Isometric
        shooter\"</strong>means that the player plays the shooter game with an isometric
        camera perspective. This mod uses Age of Empires 2's isometric camera angle.</li>\n</ul>\n<ul>\n<li><strong>\"Tactical
        shooter\" </strong>means that player needs to use the related and required
        gameplay tactics to be able to defeat enemy units. There are 3 gameplay tactics
        that you need to use to defeat enemies. These are &ldquo;Hit and Run&rdquo;
        Tactic, &ldquo;Hit and Avoid&rdquo; Tactic and &ldquo;Give Priority&rdquo;
        Tactic.</li>\n</ul>\n<ul>\n<li><strong>&ldquo;Point and Click&rdquo; method
        </strong>means that players need to bring the mouse icon on a target or a
        specific location to shoot an enemy or move to somewhere (like Diablo games).</li>\n</ul>\n<div
        class=\"center\" style=\"text-align: center;\"><div class=\"center\" style=\"text-align:
        center;\">\n<p>.</p>\n</div></div>\n<p><strong>EASY INSTALLATION:</strong>
        After downloading this file you need to read and apply the information of
        <strong>the manual pdf file</strong> for an easy and quick installation. <strong>Downloading
        this standalone mod is enough to install. You don't need to obtain any games
        to be able to install this mod.</strong></p>\n<div class=\"center\" style=\"text-align:
        center;\"><div class=\"center\" style=\"text-align: center;\">\n<p><strong>.</strong></p>\n</div></div>\n<ul>\n<li><strong>GRAPHICS
        AND GAMEPLAY: </strong>Doomguy, all Doom monsters, Doom textures and Doom
        objects were integrated to the mod. This mod even uses the famous Brutal Doom
        mod's some Marine weapon skin sprites and some Marine brutal kill sprites.
        The gameplay has arcade style like original Doom maps. Kill all enemies, find
        keys, activate switches and reach the exit. You can change Doomguy's weapon
        (and weapon sprites) by pressing the related number of the keyboard. The game
        even has armor and ammo variables. You can follow your armor and ammo counts
        like the HUD system of original Doom.</li>\n</ul>\n<ul>\n<li><strong>WEAPONS:</strong>
        You can use \"Semi-Rifle\", \"Shotgun\", \"Chaingun\" and \"Rocket Launcher\"
        weapons. Semi-Rifle has unlimited ammos unlike others but it is pretty weak.
        Shotgun is the most common weapon. Chaingun is stronger against melee enemies.
        Rocket is effective against enemy swarms but has the most limited ammo sources.</li>\n</ul>\n<div
        class=\"center\" style=\"text-align: center;\"><div class=\"center\" style=\"text-align:
        center;\">\n<p><br /></p>\n<p><iframe src=\"https://www.youtube.com/embed/EWfQDRnUrJU?si=ZSVLkfRWp8wA2bzW\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"
        data-mce-fragment=\"1\"></iframe></p>\n<p><br /></p>\n</div></div>\n<p><strong>TUTORIAL
        CAMPAIGN:</strong> Players need to finish the &ldquo;Tutorial&rdquo; campaign
        before starting to &ldquo;Doom (Classic Style)&rdquo; campaign. It aims to
        teach players basic gameplay mechanics and system. There are 2 scenarios in
        this campaign.</p>\n<ul>\n<li><strong> Tutorial Scenario:</strong> Players
        will learn gameplay basics in this scenario. It has an open map design with
        natural eye candy and more hellish areas. It has \"Text to Speech\" voice
        support</li>\n</ul>\n<ul>\n<li><strong>Practice Scenario:</strong> There are
        6 practice options. Players can replay each practice option unlimited times
        to improve his/her gameplay skills.</li>\n</ul>\n<div class=\"center\" style=\"text-align:
        center;\"><div class=\"center\" style=\"text-align: center;\">\n<p><br /></p>\n<p><iframe
        src=\"https://www.youtube.com/embed/ThKfeQ6ISu4?si=flqz9DUEjaEOVMO_\" width=\"560\"
        height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\" data-mce-fragment=\"1\"></iframe></p>\n<p><br
        /></p>\n</div></div>\n<p><strong>DOOM (CLASSIC STYLE) CAMPAIGN:</strong> It
        is the remake of the original &ldquo;Knee-Deep in the Dead&rdquo; episode
        with 9 maps. You will start with \"Hangar\" map and continue until finishing
        \"Phobos Anomaly\" map. \"Military Base\" is the secret map. Players can play
        the secret map after finishing the regular 8 maps. But players also need to
        find the \"secret\" to be able to play the secret map.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p>.</p>\n</div>\n<p><strong>MISSING CAMPAIGNS:</strong>
        <em>&ldquo;Doom (Doom 3 style)&rdquo; and &ldquo;Spider&rdquo; campaigns aren't
        available. I will rerelease 2 missing campaigns again in later future updates.
        But if you want to play these 2 missing campaigns (v1.25 versions) you can
        always download v1.25 file of this mod.</em> (Click <a href=\"https://www.moddb.com/mods/age-of-doom/downloads/v125\"><strong>HERE</strong></a>
        to download.)</p>\n<div class=\"center\" style=\"text-align: center;\"><hr
        /><div class=\"center\" style=\"text-align: center;\">\n<p>.</p>\n</div>\n<p><em><strong>MY
        SUGGESTIONS: I suggest all page visitors trying this mod at least for one
        time.</strong> Because if you don't like this mod you can quit playing when
        you want as free people. However I suggest you to try this mod at first.</em></p>\n<p><br
        /></p>\n<p><em>You need to start from the \"Tutorial\" campaign at first.
        This is important for gameplay experience.</em></p>\n<p><br /></p>\n</div><div
