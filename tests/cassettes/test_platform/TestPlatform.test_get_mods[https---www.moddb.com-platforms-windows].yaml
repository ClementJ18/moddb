        id=\"profiledescription\"><p>Desolation is it's own take on the 64-bit Engine
        of S.T.A.L.K.E.R. Anomaly with a strong focus on freeplay elements.</p>\n<p>Main
        feature is a reworked attachment system that will enable easier development
        of weapon attachments in the future.</p>\n<p>The current version contains
        reworked weapon models, attachment rails ands scopes.</p>\n<p>Important: Keep
        in mind that this as an early test version. So expect bad (crashes / errors)
        things to happen.</p>\n<h3>Discord Invite,<strong> latest test version only
        available here</strong>: <a href=\"https://discord.gg/f4kezdwPmc\"> <img src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/icons8-discord-logo-48.png\"
