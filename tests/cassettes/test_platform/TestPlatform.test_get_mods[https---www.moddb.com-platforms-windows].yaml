        \r\n\t\t\t<h4><a href=\"/mods/stalker-desolation/features/desolation-025-features\">Desolation
        0.2.5 features</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2022-05-12T10:29:48+00:00\">May
        12 2022</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tFeature
        <a href=\"/mods/stalker-desolation/features/desolation-025-features\" class=\"commenticon\">11
        comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row
        rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><strong>If you want to check out the new version before it
        hits release on ModDB's page, you can join our Discord server and download
        the latest test version. Discord Invite: <a href=\"https://discord.gg/f4kezdwPmc\">
        <img src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/icons8-discord-logo-48.png\"
        alt=\"icons8 discord logo 48\" title=\"Discord\" width=\"48\" height=\"48\"
        /> </a></strong></p>\n<ul>\n<li><strong>Attribute system:</strong> The vanilla
        upgrade system for weapons has been completely replaced by a new attribute
        system. Every module/attachment has it's own attributes and will affect the
        weapon handling in a meaningful way. The UI has also been updated to reflect
        that. <strong><br /><br /><img src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/art_0.2.5_attribute_system_1-no.png\"
        alt=\"art 0 2 5 attribute system 1 no\" width=\"550\" height=\"650\" /><img
        src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/art_0.2.5_attribute_system_2-no.png\"
        alt=\"art 0 2 5 attribute system 2 no\" width=\"550\" height=\"343\" /><br
        /><br /></strong></li>\n<li><strong>UI rendered icons / icons for attachment
        context menu:</strong> A huge step towards immersion and QoL are the new rendered
        icons for weapons. These icons are generated on the fly after any changes
        are done to the weapon. <strong><br /><br /><img src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/art_0.2.5_UI_rendered_icons_1-no.png\"
        alt=\"art 0 2 5 UI rendered icons 1 no\" width=\"550\" height=\"573\" /><br
        /><br /></strong></li>\n<li><strong>Visual magazines:</strong> An important
        improvement to the magazine system are \"individual magazines\". This allows
        the player to visually identify currently equipped magazine types on players
        slot or weapons that are lying on the ground.<strong><br /><br /></strong><strong><img
        src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/reload_test10-2_res4.gif\"
        alt=\"reload test10 2 res4\" width=\"550\" height=\"343\" /><br /><br /></strong></li>\n<li><strong>Weapon
        cover compression:</strong> Coming close enought to any obstraction, the player
        will now contract the weapon accordingly. <strong><br /><br /><img src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/art_0.2.5_cover_copression_small.gif\"
        alt=\"art 0 2 5 cover copression small\" width=\"550\" height=\"343\" /><br
        /><br /></strong></li>\n<li><strong>Weapon lenght:</strong> To support the
        cover compression, individual weapon lenghts have been implemented and added
        to the attribute system. This will impact the player's weapon choices and
        give CQB more meaning. <strong><br /><br /><img src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/art_0.2.5_UI_weapon_lenght_1.png\"
        alt=\"art 0 2 5 UI weapon lenght 1\" width=\"550\" height=\"490\" /><br /><br
        /></strong></li>\n<li><strong>Actor body:</strong> To add more immersion,
        we implemented the actor body that will reflect the currently equipped body
        armor.<strong><br /><br /><img src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/art_0.2.5_actor_body_small.gif\"
        alt=\"art 0 2 5 actor body small\" width=\"550\" height=\"343\" /><br /><br
        /></strong></li>\n<li><strong>Head mounted camera:</strong> This feature works
        independently from actor body and adds inertia to players's movement. It can
        be toggled in options and the amount of head bob can be tweaked as well. <strong><br
        /><br /><img src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/art_0.2.5_head_moounted_camera.gif\"
        alt=\"art 0 2 5 head moounted camera\" width=\"550\" height=\"343\" /><br
        /><br /></strong></li>\n<li><strong>Unique weapon visuals:</strong> Small
        scratches and bumps will cover the weapons sufaces resulting in a unique look.
        No weapon will look the same. <strong><br /><br /><img src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/art_0.2.5_UI_unique_weapon_visua.1.png\"
        alt=\"art 0 2 5 UI unique weapon visua 1\" width=\"550\" height=\"476\" /><img
        src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/art_0.2.5_UI_unique_weapon_visua.png\"
        alt=\"art 0 2 5 UI unique weapon visua\" width=\"550\" height=\"411\" /><br
        /><br /></strong></li>\n<li><strong>Weapon condition:</strong> To further
        enhace visuals on weapons, surfaces will now accumulate wear and rust to indicate
        weapon part conditions. <strong><br /><br /><img src=\"https://media.moddb.com/images/members/2/1160/1159022/profile/art_0.2.5_condition_system_1.png\"
        alt=\"art 0 2 5 condition system 1\" width=\"550\" height=\"390\" /></strong></li>\n</ul>\t</div>\r\n\t\t<div
