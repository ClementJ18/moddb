        frameborder=\"0\" allowfullscreen=\"allowfullscreen\" scrolling=\"no\"></iframe></p>\n</div>\n<p><br
        />Though it has been available on <a href=\"https://store.steampowered.com/app/356180/\">Steam
        Early Access</a> for some months, a new trailer for Time Machine VR reveals
        its launch date of April this year, alongside the Oculus Rift and HTC Vive.
        </p>\n<p>The trailer also gives some insight into the story behind this first-person,
        exploration-heavy VR experience. Sent back in time to the prehistoric era,
        you must search for clues hidden in the past that may present a solution to
        a deadly virus that is spreading across the world in the present.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://www.indiedb.com/games/time-machine-vr/images/image-11\"
        target=\"_blank\" title=\"Image 11 - Indie DB\"><img src=\"https://media.moddb.com/cache/images/games/1/50/49037/thumb_816x2000/ss_d0d0d3b5e274a0e63a7ade9a4d79c9639.jpg\"
        alt=\"Image 11\" /></a></p>\n</div>\n<p><br />To do this, you pilot your time
        machine - which can fly, and travel underwater - close to as many dinosaurs
        as possible so that you can scan their DNA. You'll also need to pay attention
        to the prehistoric food chain, and use bait as a distraction in case one of
        the hungry, hungry dinos decides you're looking particularly edible.</p>\n<p>The
        developer, Minority Media - creator of emotional indie title Papo y Yo - adds
        that, though the Rift and Vive editions will launch in April, a PlayStation
        VR version is also planned for later in the year.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><a href=\"https://www.indiedb.com/games/time-machine-vr/images/image-6\"
