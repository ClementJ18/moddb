        \r\n\t\t\t<h4><a href=\"/games/backtonormal-pc-steam/news/dev-diary-9-our-last-update-for-2018\">Dev
        Diary #9 - Our Last Update for 2018! </a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2018-12-27\">Dec 27 2018</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/games/backtonormal-pc-steam\" title=\"Game\">BackToNormal</a>   \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<h2>Hello everyone,</h2>\n<p>It's been a long time since our
        last update on IndieDB platform and to be honest we lost our place because
        we forgot where we started from. This platform helped us grow and receive
        a lot of help from you guys and we want to focus more on it. We will try to
        make here monthly updates so everyone can be updated with what we change,
        what we add and what we remove.</p>\n<p>Our last update on IndieDB was at
        Dev Diary #8 on update 0.1.0.5Z Stage 2. Now we reached our last update of
        the 2018....v0.1.0.6Q.<br /><br /></p>\n<p>We will not make a list of all
        of our changes because it will take too much to read ...but counted they are
        86. We changed, improved and optimized our project 86 times in almost one
        year. And we are only 2 UE4 developers learning and working hard to make their
        projects come to life. Before we start making a rewind of what we did this
        year, i want to thank you all for your contribution. In 2018 we met a lot
        of new people we made friends who we worked side by side and we will still
        work because we all have the same objective, to make something beautiful that
        everyone can enjoy. I want to thank Math, our Senior UE4 developer and my
        dear friend, for staying up night after night working and improving a lot
        the vehicles and helping me fixing bugs that were critical for our project.
        I want to thank Bilbo, our Discord and Steam Moderator for responding and
        managing our Steam Page and our Discord Channel with an elegance that we never
        seen before. I want to thank Gabs (Ianache Gabriela), our Manager, because
        without her our project would be down at the bottom of the ocean because of
        me. I want to thank SickPlays (Sfetcu Cristi), our Senior Web Developer for
        helping me bring BackToNormal Studio website to life and taking from his free
        time to fix errors with me in it. And i want to thank to all of our testers
        who helped us testing again and again, build after build and update after
        update every meter of the project, without them we couldn't find every bug
        that's in our project and our final product would be a mess.</p>\n<p>And we
        all thank to everyone who supported us by being a Patreon, by supporting us
        with donations, who joined our Discord Channel and the ones who bought our
        Early Stage project, without all of you, we couldn't continue this project.
        You will not be forgotten, everyone will have a special place in our project.</p>\n<p>Now,
        let's see what we have done till our last Dev Diary from the first User Interaction
        to the last!</p>\n<h2>STEAM GAME LAUNCH!</h2>\n<p>The project startup is now
        5% faster because of the compatibility optimization and startup memory reduction.</p>\n<h2>INTRO
        VIDEOS!</h2>\n<p>Videos now have a lower bit-rate without any significant
        quality reduction for faster load time.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><iframe src=\"//www.youtube.com/embed/DXxJfkm4VRg\" width=\"282\"
        height=\"159\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe><iframe
        src=\"//www.youtube.com/embed/r94nFz-ptX0\" width=\"282\" height=\"159\" frameborder=\"0\"
        allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br /></p>\n</div>\n<h2>MAIN
        MENU!</h2>\n<p>From Dev Diary #6 we changed the main menu completely and added
        a lot of new features and improved the UX.</p>\n<p><a href=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/main_menu.PNG\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/main_menu.PNG\"
        alt=\"main menu\" width=\"1354\" height=\"557\" /></a></p>\n<h2>SERVER!</h2>\n<p>Our
        logical servers now work at their maximum performance because of the technology
        from Unreal Engine 4. We reported 0 server crashes in 2018 and uptime of 89%
        (not including the servers offline because of the update)</p>\n<h2>OUR WORLD!</h2>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/map.PNG\"
        alt=\"map\" width=\"409\" height=\"401\" /></p>\n<p><br /></p>\n</div>\n<p>Our
        landscape now has a dimension of 32x32Km&hellip;.in game. But developed we
        made over 1000x1000km of playable landscape that are ready to be added in
        the project. We planned to add them in Q2-2019 but first we need to fill the
        current world with&hellip;.</p>\n<h2>BUILDINGS!</h2>\n<p>Because a player
        doesn&rsquo;t want just to run around the world on foot or with a vehicle,
        we planned to add buildings in Early-2019 so everyone can have something to
        explore. We started placing PH&rsquo;s (placeholders) where some buildings
        will be. Their place can be moved in the future.</p>\n<p><a href=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/HighresScreenshot00006.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/HighresScreenshot00006.png\"
        alt=\"HighresScreenshot00006\" width=\"600\" height=\"308\" /></a></p>\n<h2>CHARACTER!</h2>\n<p>For
        now, our character is based on the UE4 default mannequin. In Early-2019 Update
        that will change. We designed over 20 Male and Female base characters that
        we are choosing from and because we don&rsquo;t have that much time to think
        of everything, we will let the community choose their names.</p>\n<h2>SURVIVAL
        SYSTEM!</h2>\n<p>Here we need to thank to Defuse Studio. His survival system
        if perfect for every developer who wants to create his own survival game and
        improve himself in developing in UE4. He provided monthly updates with bugs
        fixing and features that improved the survival feeling in our project.</p>\n<h2>VEHICLE
        SYSTEM!</h2>\n<p>Not all of you know but first time when vehicles met our
        servers it was a total game crash. We worked months trying to optimize the
        vehicles for our servers and after hard work 4 months we finally release the
        second prototype of our vehicles system (AKA-TheTruck) with a total success.
        (with some &ldquo;shaking&rdquo; bugs that will be fixed soon).</p>\n<p><a
        href=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/HighresScreenshot00007.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/HighresScreenshot00007.png\"
        alt=\"HighresScreenshot00007\" width=\"600\" height=\"250\" /></a></p>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/ezgif.com-optimize.3.gif\"
        alt=\"ezgif com optimize 3\" width=\"600\" height=\"338\" /></p>\n<h2>XP SYSTEM!</h2>\n<p>So
        we can make selective system we added XP (experience points) that can be acquired
        from crafting, killing and building. Some items will only be available to
        use after a required Level.</p>\n<h2>MINIMAP!</h2>\n<p>No, we didn&rsquo;t
        forgot the Minimap. We have in plan to add it in Early-2019 update but it
        will be hard to update it because we don&rsquo;t have a static landscape.
        Our landscape will get bigger and bigger so the Minimap will be more complex
        then we thought but it&rsquo;s not impossible.</p>\n<p><a href=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/Design_MiniMap.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/Design_MiniMap.png\"
        alt=\"Design MiniMap\" width=\"600\" height=\"587\" /></a></p>\n<h2>INVENTORY!</h2>\n<p>The
        inventory system will get a fully redesign in Earyl-2019 update. We will remove
        the movable windows and replace them with 1 main inventory window with better
        UI &amp; UX.</p>\n<p><a href=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/template_menu.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/template_menu.png\"
        alt=\"template menu\" width=\"8408\" height=\"4592\" /></a></p>\n<h2>PAUSE
        MENU!</h2>\n<p>We added a Pause Menu where you can change the settings and
        exit. That&rsquo;s all. For now, nothing special.</p>\n<div class=\"center\"
        style=\"text-align: center;\"><img src=\"https://media.indiedb.com/images/members/5/4191/4190213/profile/pause_menu.PNG\"
        alt=\"pause menu\" width=\"327\" height=\"164\" /></div>\n<h3>AND MANY MORE!</h3>\n<p>We
        still have a lot of work, we have a lot of placeholders to change, we have
        bugs to fix and features to add. And we have time. Our team is getting bigger
        and bigger. As I said, in 2018 we made new friends and a lot of good and talented
        people joined our team. On paper we have a lot of ideas but we can&rsquo;t
        post them all to get early hype, everything at it&rsquo;s time.</p>\n<p>For
        now, BackToNormal Team wishes you a Happy New Year and as always, see you
        in-game.</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent clear\">\r\n\t\t\t\t<a
