        changing and challenging fight for survival. More details are available on
        the game's <a href=\"https://store.steampowered.com/app/1269300/This_Means_Warp/\">Steam
        page</a>.</p>\n<p>Players can apply for access to the exclusive pre-release
        beta at <a href=\"http://www.ThisMeansWarp.com/beta\">ThisMeansWarp.com/beta</a>
        today.</p>\n<p><iframe src=\"//www.youtube.com/embed/Pvpwvdh0a4I\" width=\"600\"
        height=\"338\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>KEY
