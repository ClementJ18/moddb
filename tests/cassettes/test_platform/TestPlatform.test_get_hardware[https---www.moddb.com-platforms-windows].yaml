        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"//www.youtube.com/embed/oGu3yIf6s9Q?si=-Y_63mbO7sE0Y3Lb\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n</div>\n<p>All plugins (UE, Unity, etc), documentation and tutorials:
        <a href=\"https://github.com/3DiVi/nuitrack-sdk\">Github.com</a></p>\n<p>Real-time
        body tracking plugins for UE5 and Unity<br />- Easy to use<br />- Support
        for all platforms (Windows, Android, IOS, etc)<br />- Support for all sensors
        (Kinect, Realsense, Orbbec, etc)</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img pro=\"1707613417size\" src=\"https://d3kjluh73b9h9o.cloudfront.net/original/4X/0/3/5/0352b5bf742d735fada1e5954e97aa661d0e742a.gif\"
        alt=\"Nuitrack_ue_plugin169\" /></p>\n<p><br /></p>\n</div>\n<p>Download plugin
        for free: <a href=\"https://bit.ly/nuitrack-unreal-engine-5\" rel=\"noopener
        nofollow ugc\">Bit.ly</a><br />We&rsquo;re happy to present our real-time
        body tracking for <strong>Unreal Engine 5</strong>. It could be used without
        writing any code, simply connecting <em>Nodes</em> in <em>Blueprints</em>
        <img src=\"https://media.indiedb.com/images/articles/1/321/320559/auto/computer.png\"
        alt=\":computer:\" title=\":computer:\" width=\"20\" height=\"20\" /><br />It&rsquo;s
        perfect for developing games <img src=\"https://media.indiedb.com/images/articles/1/321/320559/auto/video_game.png\"
        alt=\":video_game:\" title=\":video_game:\" width=\"20\" height=\"20\" />,
        fitness apps <img src=\"https://media.indiedb.com/images/articles/1/321/320559/auto/basketball_man.png\"
        alt=\":basketball_man:\" title=\":basketball_man:\" width=\"20\" height=\"20\"
        /> and other interactive projects with body tracking.</p>\n<p>Get started
        with examples showing different Nuitrack capabilities:</p>\n<ul>\n<li>SkeletonJoints
        - check what the camera sees and how the skeleton joints are tracked</li>\n<li>AvatarMannequin
        - animate a game character using Nuitrack skeleton <img src=\"https://media.indiedb.com/images/articles/1/321/320559/auto/man_dancing.png\"
        alt=\":man_dancing:\" title=\":man_dancing:\" width=\"20\" height=\"20\" /></li>\n<li>FittingRoom
        - how to create a virtual fitting room <img src=\"https://media.indiedb.com/images/articles/1/321/320559/auto/dancer.png\"
        alt=\":dancer:\" title=\":dancer:\" width=\"20\" height=\"20\" /></li>\n<li>GesturesDemo
        - demonstrates how the gesture recognition works <img src=\"https://media.indiedb.com/images/articles/1/321/320559/auto/wave.png\"
        alt=\":wave:\" title=\":wave:\" width=\"20\" height=\"20\" /></li>\n<li>HandTracker
        - how to use hand tracking to interact with the UI <img src=\"https://media.indiedb.com/images/articles/1/321/320559/auto/raised_hand.png\"
        alt=\":raised_hand:\" title=\":raised_hand:\" width=\"20\" height=\"20\" /><img
        src=\"https://media.indiedb.com/images/articles/1/321/320559/auto/raised_back_of_hand.png\"
        alt=\":raised_back_of_hand:\" title=\":raised_back_of_hand:\" width=\"20\"
        height=\"20\" /></li>\n</ul>\n<p>If you&rsquo;re interested in Skeleton Tracking
        <img src=\"https://media.indiedb.com/images/articles/1/321/320559/auto/man_dancing.png\"
        alt=\":man_dancing:\" title=\":man_dancing:\" width=\"20\" height=\"20\" />
        with Orbbec, Intel RealSense or Microsoft Xbox Kinect sensors (v1, v2, Azure)
        <img src=\"https://media.indiedb.com/images/articles/1/321/320559/auto/movie_camera.png\"
        alt=\":movie_camera:\" title=\":movie_camera:\" width=\"20\" height=\"20\"
        />, you&rsquo;re welcome to try <a href=\"https://bit.ly/nuitrack-unreal-engine-5\"
        rel=\"noopener nofollow ugc\">Bit.ly</a></p>\t</div>\r\n\t\t\t<div class=\"row
