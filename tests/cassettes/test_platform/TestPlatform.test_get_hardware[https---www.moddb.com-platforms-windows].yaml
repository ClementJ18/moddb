        itemprop=\"mainEntityOfPage\">Xbox Elite</a></h2>\r\n\t\t\t\t<h3>\r\n\t\t\t\t\t<a
        href=\"/company/microsoft-corporation\">Microsoft Corporation</a> | <time
        datetime=\"2015-10-30\" itemprop=\"releaseDate\">Released 2015</time>\t\t\t\t</h3>\r\n\t\t\t\t<span
        class=\"bg\"></span>\r\n\t\t\t</div>\r\n\t\t\t<nav><ul class=\"menu\">\r\n\t\t\t\t<li
