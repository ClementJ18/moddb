        href=\"/hardware/xbox-elite/videos\">videos</a></li><li class=\"\"><a href=\"/hardware/xbox-elite/images\">images</a></li>\t\t\t</ul></nav>\r\n\t\t</div>\r\n\t</div>\r\n\t<meta
        itemprop=\"description\" content=\"We set out to create a performance-class
        controller to meet the needs of today\u2019s competitive gamers. Designed
        in collaboration with pro-level players, the Xbox Elite Wireless Controller
        unlocks your full potential and adapts to your unique style of play. Experience
        game-changing accuracy, faster speed, and a tailored feel unlike anything
        before.\" />\t<div class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><p>We
        set out to create a performance-class controller to meet the needs of today&rsquo;s
        competitive gamers. Designed in collaboration with pro-level players, the
        Xbox Elite Wireless Controller unlocks your full potential and adapts to your
        unique style of play. Experience game-changing accuracy, faster speed, and
        a tailored feel unlike anything before.</p>\n<h2>Improve your performance
        and fit</h2>\n<p>Swap between a variety of metal thumbsticks and D-pads for
        personalized control and ergonomics. Discover configurations that can improve
        accuracy, speed, and reach with thumbsticks of different shapes and sizes.
        The Xbox Elite controller adapts to your hand size and play style. You&rsquo;ll
        experience better control whether you play FPS, racing, fighting, or other
        genres. The new, faceted D-pad enables easier and more reliable combo execution,
        while the traditional D-pad provides precise control to change weapons or
        call in a strike.</p>\n<h2>Control, combinations, and confidence</h2>\n<p>The
        Xbox Elite Wireless Controller has four slots for interchangeable paddles.
        Easily attach and remove them without any tools. Choose to attach some or
        all of the paddles, and configure the controller to what&rsquo;s best for
        you.</p>\n<p>The paddles give your fingers more control, so you can execute
        devastating moves and experience more efficient control. Now you don&rsquo;t
        have to take your thumbs off the thumbstick to execute intricate jump, aim,
        and shoot combinations. With the app*, you can assign a wide range of inputs
        to each paddle.</p>\n<p>*App available on Xbox One and Windows 10</p>\n<h2>Fire
        faster with Hair Trigger Locks</h2>\n<p>With the flip of the Hair Trigger
        Locks, you can fire more quickly and save valuable time with each trigger
        pull. Hair Trigger Locks stop the trigger movement after the shot and get
        you ready for the next one. Simply flip the switch again to get back to full-range
        trigger motion. Each trigger has its own Hair Trigger Lock for independent
        control. Within the app, you can further fine-tune trigger settings.</p>\n<h2>Infinite
        freedom and flexibility</h2>\n<p>Customize your experience even further with
        an easy-to-use app*. Adjust trigger min/max values, thumbstick sensitivities,
        button assignments, and more, so the controls are exactly the way you want
        them. Assign any of 14 inputs to the ABXY buttons, paddles, D-pad, triggers,
        and thumbstick clicks.</p>\n<p>Create as many controller profiles as you like
        in the app and have tailored settings for any game. Load two profiles on the
        controller and instantly change between them with the built-in Profile Switch.
        The possibilities are virtually limitless.</p>\n<p>*App available on Xbox
        One and Windows 10</p>\n<h2>This is what performance feels like</h2>\n<p>Every
        surface and detail is designed to meet the rigorous demands of competitive
        gamers.</p>\n<p>Stainless steel thumbstick shafts, D-pads, and paddles are
        built to last. Low-friction, reinforced rings around each thumbstick minimize
        wear and provide buttery-smooth action.</p>\n<p>Rubberized diamond grip gives
        the controller a more substantial feel while providing more stability. The
        enhanced grip also allows you to hold the controller with less effort, so
        you can play longer and more comfortably. The soft-touch finish on the top
        case provides a luxurious feel and nonslip control.</p>\n<h2>Be ready for
        anything, anywhere</h2>\n<p>Each profile you create in the app* is stored
        in the cloud, and 2 profiles can be saved onto the controller itself. So no
        matter where you game, your profiles can always be with you. <br /><br />The
        Xbox Elite Wireless Controller comes with a carrying case and variety of interchangeable
        components. In the box, you&rsquo;ll find:</p>\n<ul>\n<li>Xbox Elite Wireless
        Controller</li>\n<li>Carrying case</li>\n<li>Set of 4 paddles</li>\n<li>Set
        of 6 thumbsticks: standard (2), tall (2), and domed (2)</li>\n<li>Set of 2
        D-pads: faceted and standard</li>\n<li>USB cable</li>\n<li>AA batteries</li>\n<li>Quick
        Setup Guide and Product Manual</li>\n</ul>\n<p>*App available on Xbox One
        and Windows 10</p>\n<h2>Specifications</h2>\n<p>System requirements: For use
        with Xbox One systems and PCs running Windows 7 or later. PC use requires
        included USB cable or Wireless Adapter (available Holiday 2015). Drivers available
        at xbox.com/xboxone/PC-controller.</p>\n<p>Xbox Accessories App requirements:
        Available on Xbox One and Windows 10 PCs.</p>\n<p>Audio: Includes 3.5mm stereo
        headset jack. Also compatible with the Xbox One Stereo Headset Adapter and
        all other 1st party Xbox One controller accessories.</p>\n<p>Haptic feedback:
        Features Impulse Triggers* and rumble motors. Motor control can be adjusted
        in the App.</p>\n<p>Weight: 348g (+/- 15g) when using with 4 paddles, faceted
        D-pad, AA batteries and standard thumbsticks attached.</p>\n<p>Connectivity:
        Wireless, or wired using included 9&rsquo; USB cable. Data transfers through
        the USB cable when connected to the controller and console/PC.</p>\n<p>Batteries:
        (2) AA (included). Compatible with Xbox One Play &amp; Charge Kit (sold separately).</p>\n<p>Assignable
        inputs:</p>\n<ul>\n<li>A, B, X, and Y</li>\n<li>D-pad up, down, left, and
        right</li>\n<li>Left and right bumpers</li>\n<li>Left and right trigger activation</li>\n<li>Left
        and right thumbstick click</li>\n</ul>\n<p>*in supported games</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
