        itemprop=\"description\" content=\"The Virtuix Omni is the first virtual reality
        interface for moving freely and naturally in your favorite game. The Omni
        takes virtual reality to the next level, allowing anyone to stand up and traverse
        virtual worlds with the natural use of their own feet. Walking and running
        in virtual reality creates an unprecedented sense of immersion that cannot
        be experienced sitting down. The Omni has led the way in addressing locomotion
        in virtual environments and is not only the first, but also the most compact,
        easily assembled, and affordable gaming system of its kind.\" />\t<div class=\"headernormalbox
        normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>The Virtuix Omni is the first virtual reality
        interface for moving freely and naturally in your favorite game. The Omni
        takes virtual reality to the next level, allowing anyone to stand up and traverse
        virtual worlds with the natural use of their own feet.</p>\n<p>Walking and
        running in virtual reality creates an unprecedented sense of immersion that
        cannot be experienced sitting down. The Omni has led the way in addressing
        locomotion in virtual environments and is not only the first, but also the
        most compact, easily assembled, and affordable gaming system of its kind.</p>\n<h3>Features
        include:</h3>\n<p>&bull; Walk, run, strafe, go backwards, sit, and jump naturally
        in virtual reality games and simulations<br />&bull; Concave platform enables
        a smooth, natural gait and an immersive walking and running motion<br />&bull;
        Comfortable Omni shoes allow for extended gameplay and fast-paced action<br
        />&bull; Robust support ring and unattached harness provide maximum safety
        and 360-degree versatility<br />&bull; Includes Bluetooth connectivity to
        connect with mobile devices or wirelessly to PC<br />&bull; Firmware translates
        movement to analog gamepad input<br />&bull; Supports both new VR content
        and legacy PC games that are VR-ready and accept gamepad input<br />&bull;
        SDK for developers to design with analog, de-coupled 360-degree movement direction
        and speed</p>\n<h3>Standard package includes:</h3>\n<p>&bull; 1 Virtuix Omni
        gaming platform<br />&bull; 1 pair of Omni Shoes for comfortable, extended
        gameplay<br />&bull; 1 pair of Omni Tracking Pods and tracking software<br
        />&bull; 1 Omni Harness for support, safety, and rapid, untethered action<br
        />&bull; 1 year limited warranty (voided if purchasing from an un-authorized
        re-seller)<br />&bull; TRAVR and other demo games demonstrating novel VR game
        dynamics with analog, de-coupled player direction and speed</p>\n<h3>Standard
        package does not include:</h3>\n<p>&bull; Oculus Rift, game controller, and
        PC are not included<br />&bull; Omni Rack is not included<br />&bull; Listed
        price does not include shipping costs, VAT and import duties</p>\n<p>For more
        information on shipping costs and delivery estimates, please visit Virtuix
        FAQ. For additional questions, you can contact Virtuix staff at <a href=\"mailto:support@virtuix.com\">support@virtuix.com</a>
        or visit their site at <a href=\"http://www.virtuix.com/products/\" target=\"_blank\">Virtuix
