        title=\"Report\">Report</a> <a href=\"https://rss.moddb.com/mods/edain-mod/news/feed/rss.xml\"
        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">Edain 4.6: Tower Defense</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">For quite some time, Edain
        didn't have an official Tower Defense anymore, therefore we are happy to present
        you the new Edain 4.6 Tower Defense.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/fg15\" class=\"verifiedicon\" title=\"Mod
        Manager\" itemprop=\"url\">FG15</a></span></span> on <time datetime=\"2020-12-14\"
        itemprop=\"datePublished\">Dec 14th, 2020</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/94/93010/auto/1attemptedainbanner223.jpg\"
        alt=\"\" /></p>\n<p><br /></p>\n<p><em>Greetings, companions of Edain!</em></p>\n<p><br
        /></p>\n</div>\n<p>For quite some time, Edain didn't have an official Tower
        Defense anymore, therefore we are happy to present you the new <strong>Edain
        4.6 Tower Defense</strong>.</p>\n<p>And in this Tower Defense, the player
        has to actually <em>build towers</em>.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><iframe src=\"//www.youtube.com/embed/u-36yCFdVFc\" width=\"600\"
        height=\"314\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br /></p>\n</div>\n<p>Enemies
        follow the river that flows through the map from the top left to the top right.
        If an enemy reaches the end of the river, the game is over.</p>\n<p>Each player
        has two ravens as their starting units. They can be used to capture the buildplots
        along the river where each player can build their towers after capturing the
        buildplot.</p>\n<p><br />Different towers have different strengthes and weaknesses.
        They differ in their base stats, how much damage they deal, how fast they
        attack, how far their attack range is or which damage type they deal. But
        they also differ in their upgrade possibilities. Building a tower is only
        the first step. Once it is finished it can be upgraded in a variety of ways.
        Some upgrades improve the base stats, while others change the damage type,
        weaken enemies for some time, or buff nearby towers.</p>\n<p>These upgrades
        are unique for each tower and different towers have different upgrade paths.<br
        />Simply having the money to build a tower or purchasing an upgrade doesn't
        mean that spending it right away is always the best choice. Planning ahead
        and thinking about the positioning of your next tower might be what gives
        you the edge over the incoming waves of enemies.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/290/289129/auto/unknown.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/290/289129/auto/unknown.png\"
        alt=\"\" width=\"600\" height=\"376\" /></a></p>\n<p><br /></p>\n</div>\n<p>The
        enemies will appear in waves, each consisting of 7 subwaves. Each of those
        subwaves is approximately of equal strength - except that it is completly
        random. No game will be like the other and the player has to adapt his strategy
        to the enemies that arrive.</p>\n<p>Because each enemy that tries to break
        through your defenses has different strengths and weaknesses, you have to
        make sure that you have an answer for each of them. You will have to balance
        the risk of overcommiting with taking care of certain enemies easily.</p>\n<p>An
        overview of the different traits that enemies can have can be seen here:</p>\n<ul>\n<li><strong>Orcs</strong>:
        Orcs and their kin are simple and weak creatures, but become stronger for
        each other nearby kind of orc</li>\n<li><strong>Heavily Armored Foes</strong>:
        Heavily armored enemies like the Men of Gondor, the Uruk-Hai of Isengard,
        the Elven Warriors of Imladris or Mirkwood, the Men of Carn Dum and the Dwarves
        of the Iron Hills take a lot less arrow damage due to their armor.</li>\n<li><strong>Wood
        Elves</strong>: Wood Elves know secret paths through the woods.</li>\n<li><strong>Dwarves</strong>:
        Dwarves are unstoppable and can be only slowed by 20% per unique source.</li>\n<li><strong>High
        Elves</strong>: High Elves take reduced magic and elemental damage.</li>\n<li><strong>Large
        Monsters</strong>: Large Monsters have an especially thick skin and take no
        damage from weak attacks.</li>\n<li><strong>Northlings</strong>:The inhabitants
        of Angmar are immune to ice damage and can't be slowed by the cold.</li>\n<li><strong>Heroes</strong>:Heroes
        aren't affected by any damage or effect of which they aren't the main target.</li>\n<li><strong>Improved
        Morale</strong>: Banner Carriers, Overseers and Drummers motivate nearby allies
        and give them specific advantages depending on their faction.</li>\n<li><strong>Riders</strong>:
        Riders are faster than normal units, but take more damage from Pikes.</li>\n<li><strong>Hasharin</strong>:
        Hasharin are masters of disguise and already appear at the midpoint of the
        river.</li>\n<li><strong>War Machines</strong>: War Machines take a nearly
        no Arrow, Magic, Ice and Poison damage. They also protect allies in different
        ways so they take less damage.</li>\n<li><strong>Undead</strong>: Undead take
        less damage from anything but magic.</li>\n<li><strong>Minions of the White
        Hand</strong>: The minions of the White Hand gain special effects and attributes
        when their health drops below a certain threshold.</li>\n</ul>\n<p>But while
        those are the most common traits that enemies can have, some traits are more
        varied and units also can have multiple traits at once.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<h3>The Towers</h3>\n<p><a href=\"https://cdn.discordapp.com/attachments/502508449968553984/788047715698343986/unknown.png\"
        target=\"_blank\" rel=\"noopener\"><img pro=\"1690668201size\" src=\"https://cdn.discordapp.com/attachments/502508449968553984/788047715698343986/unknown.png\"
        alt=\"\" width=\"600\" height=\"338\" /></a></p>\n<p><em>The player has a
        variety of buildable towers to choose from</em></p>\n<p><br /></p>\n</div>\n<p>After
        presenting you how the enemies might look, here is also an overview of the
        towers the players can build and what they specialize in:</p>\n<ul>\n<li><strong>Lothlorien
        Tower</strong>: Great arrow damage output, great range and supporting nearby
        towers.</li>\n<li><strong>Mirkwood Sentry</strong>: Great arrow damage against
        single foes, and can also deal magic damage.</li>\n<li><strong>Mordor Barricades</strong>:
        Weak on their own, but great in numbers, they deal arrow and also fire damage
        and are able to weaken their enemies.</li>\n<li><strong>Westfold Watchtower</strong>:
        High Pike damage, but no target control.</li>\n<li><strong>Rohirrim Tower</strong>:
        Enemies are crushed by the Rohirrim, but once a Rohirrim dies, it takes some
        time until they return.</li>\n<li><strong>Ranger Camp</strong>: Is able to
        launch an Arrow Volley at enemies and weaken them.</li>\n<li><strong>Gondor
        Border Fortress</strong>: Great arrow damage output, but also fire damage
        and area damage.</li>\n<li><strong>Traveling Camp</strong>: Levels up through
        experience and gets stronger on higher levels, slowing enemies and dealing
        great magic damage.</li>\n<li><strong>Dwarven Citadel</strong>: The Mighty
        Catapult launches attacks that crush its enemies and can also deal fire damage.</li>\n<li><strong>Dwarven
        Mineshaft</strong>: Spawns mineworkers, which dig a tunnel towards the nearest
        other mineshaft dealing siege damage to each enemy they cross.</li>\n<li><strong>Isengard
        Sentry</strong>: Deals great damage against single foes, and can deal extra
        damage against heavily armored enemies and monsters,</li>\n<li><strong>Wizard
        Tower</strong>: Deals great magic damage against single and multiple foes.
        Can also actively disrupt them.</li>\n<li><strong>Angmar Tower</strong>: Is
        able to massively slow single and multiple foes and deals ice damage in an
        area.</li>\n<li><strong>Tower of Sorcery</strong>: Curses enemies with a variety
        of spells, turning them into undead, poisoning them, or freezing them.</li>\n<li><strong>Plunder
        Tunnel</strong>: Low damage, but generates resources with any attack that
        can be improved by poison over time, and plunder for nearby allies.</li>\n</ul>\n<p>We
        hope you enjoyed this preview of the Tower Defense in 4.6. As always, we are
        looking forward to your feedback!</p>\n<p>Your Edain Team</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
