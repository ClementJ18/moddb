        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">Edain 4.7.2 Released!</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t \r\n\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">A new patch has been released,
        focusing on bugfixes, ringhero tweaks, balance changes, and adding a new concept
        for the Three Trolls.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/entfernterverwandter\" class=\"verifiedicon\"
        title=\"Mod Manager\" itemprop=\"url\">ElendilsCousin</a></span></span> on
        <time datetime=\"2024-03-14T20:41:51+00:00\" itemprop=\"datePublished\">Mar
        14th, 2024</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p><em>Greetings,
        companions of Edain!</em></p>\n<p><img src=\"https://media.moddb.com/images/articles/1/94/93010/auto/1attemptedainbanner223.jpg\"
        alt=\"\" /></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p>Today,
        we have released Patch 4.7.2 of the Edain Mod.<br /><br /><strong>You can
        now easily download this patch using the update function of the Edain launcher.<br
        /><br />If you don't have an Edain version installed yet, you first have to
        download the basic version as a complete package by clicking on the banner.
        However, you will still have to use the update function of the Edain launcher
        after downloading to patch the Edain mod to the latest version. Click Update
        until no further version is available - this may take some time. </strong><br
        /><br /><br /><a href=\"https://www.moddb.com/mods/edain-mod/downloads/edain-47\"
        target=\"_blank\" title=\"Download Edain 4.7 - Mod DB\" rel=\"noopener\"><img
        src=\"https://button.moddb.com/download/medium/257917.png\" alt=\"Edain 4.7\"
        /></a><br /><br /><strong>If you have problems with the installation, then
        have a look at our <a href=\"https://modding-union.com/index.php/board,22.0.html\"
        target=\"_blank\" rel=\"noopener\" class=\"bbc_link\">support forums</a>!</strong></p>\n<p><br
        /></p>\n<p><u><strong>Bugfixes</strong></u></p>\n</div>\n<p><br />4.7.2 brings
        a number of bugfixes: The Worldbuilder, which could not be started in some
        cases in the last version, can now be used again without errors. The Misty
        Mountains AI has been reworked again so that it no longer spawns buildings
        in the bottom left corner of the map. Many maps have been adjusted so that
        infantry is now better lit, and much more.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/325/324037/auto/Pd6a6uu.png\"
        alt=\"\" width=\"330\" height=\"175\" /><img src=\"https://media.moddb.com/images/articles/1/325/324037/auto/h6HO9ci.png\"
        alt=\"\" width=\"330\" height=\"175\" /></p>\n<p><span style=\"font-size:
        8pt;\"><em>Let there be light!</em></span><br /><br /><strong><u>The Three
        Trolls</u></strong></p>\n</div>\n<p><br />The three trolls from The Hobbit
        that Bilbo encounters on his journey have been given a new concept, further
        emphasizing their status as predators with a retreat. They are now closely
        linked to their hoard, which they can summon directly at level one, and which
        in turn can reach higher levels over time. Their new ability, Treasure Haul,
        plays a particularly important role here. You can read more details <a href=\"https://modding-union.com/index.php/topic,37229.msg490999.html#msg490999\"
        target=\"_blank\" rel=\"noopener\" class=\"bbc_link\">here</a>, where we present
        the changes in detail.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/articles/1/325/324037/auto/kIDOSQ5.png\"
        alt=\"\" width=\"600\" height=\"337\" /></p>\n<p><br /></p>\n<p><br /></p>\n<p><u><strong>Ring
        Heroes</strong></u></p>\n<p><br /></p>\n</div>\n<p>Over the last few years,
        we've heard feedback that people felt not all Ring Heroes were on par with
        each other. We have therefore taken steps to strengthen these Ring Heroes
        so that no player leaves the ring behind because they may not want to be burdened
        with the disadvantages of finding it. This mainly concerns Smaug, Arvedui,
        and Gandalf the Corrupted:<br /><br /></p>\n<ul>\n<li>Gandalf the Corrupted:\n<ul>\n<li>Speed
        increased by 25%</li>\n<li>HP increased from 3500 to 4500, self-healing doubled</li>\n<li>Ability
        damage increased by up to +100%</li>\n</ul>\n</li>\n<li>Smaug:\n<ul>\n<li>No
        longer passively sets the ground around him on fire</li>\n<li><em>Inner Flames</em>
        can now be activated to set the ground around him on fire instead</li>\n<li>Sea
        of Flames will always activate directly underneath Smaug, making it easier
        to use</li>\n</ul>\n</li>\n<li>Arvedui:\n<ul>\n<li>Armor strengthened</li>\n<li>Small
        AoE damage added to standard attacks</li>\n<li><em>The King's Demand</em>
        now reduces a farm's income to 0, but grants powerful healing and +100% experience
        to heroes in medium range until destroyed</li>\n<li>New ability: <em>My line
        must not end!</em> at level 10</li>\n</ul>\n</li>\n</ul>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><br /><u><strong>Miscellaneous</strong></u></p>\n</div>\n<p><br
        />Last but not least, 4.7.2 also brings several Quality of Life changes and
        balance improvements. For example, more intense colors are now available in
        the combat menu, which are easier to recognize on the minimap; the test hero
        \"The Hidden One\" has been further optimized; and some new sounds and FX
        have been added, for example for the Rallying Call. The focus of the balance
        is on the Misty Mountains: Their economy was a bit too strong and therefore
        received several nerfs, while on the other hand we implemented buffs for rarely
        seen alternative outposts. <a href=\"https://modding-union.com/index.php/topic,37261.msg491358.html#msg491358\">You
        can find all the details of the changes here.</a><br /><br /><br />Have fun
        playing!</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
