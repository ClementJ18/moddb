        class=\"heading\" itemprop=\"headline\">The Road to Edain 4.6: Voiceacting</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">Taking a look at new voices
        for several heroes and units in the upcoming patch 4.6.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/entfernterverwandter\"
        class=\"verifiedicon\" title=\"Mod Manager\" itemprop=\"url\">ElendilsCousin</a></span></span>
        on <time datetime=\"2022-08-30T19:54:59+00:00\" itemprop=\"datePublished\">Aug
        30th, 2022</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><div
        class=\"center\" style=\"text-align: center;\">\n<p><em>Greetings, companions
        of the Edain!</em></p>\n<p><br /></p>\n<p><img src=\"https://media.moddb.com/images/articles/1/94/93010/auto/1attemptedainbanner223.jpg\"
        alt=\"\" /></p>\n</div>\n<p><br />After the insights into the campaign in
        the last few weeks, we have another new video for you today, but with a completely
        different focus. As you may remember, due to some changes in copyright laws
        we had to remove parts of the soundtrack and some voicesets of heroes and
        units from our mod a few years ago. Lately, we've been working on finding
        replacements for these voices, so we'd like to present you with a few tidbits
        - click on the image to get an idea:</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><br /><a href=\"https://youtu.be/efYk6m9wAe4\" target=\"_blank\"
        rel=\"noopener\" class=\"bbc_link\"><img src=\"https://media.moddb.com/images/articles/1/309/308569/auto/Edain_4.6_Voice_Acti.jpg\"
        alt=\"\" width=\"600\" height=\"337\" /></a></p>\n<p><br /></p>\n</div>\n<p>The
        fact that our heroes, especially those who were not part of the base game,
        are finally given their own voice again is something we are immensely happy
        about. When designing the respective scripts, we made sure to give each hero
        some quotes that the lore experts among you may already know from the books,
        if possible. Of course, that is sometimes easier said than done - while Beregond
        provides a lot of material that can easily be used for sentences ingame, we
        had to get a bit more creative for Cirdan.<br /><br />However, this also gave
        us the idea of incorporating a completely new type of interaction into the
        game: The new voice sets contain special phrases that are only spoken when
        facing certain enemies or allies - in the video you can observe this with
        Beregond and Pippin. Another example would Cirdan and Gandalf, who can trigger
        a short conversation when they meet on the battlefield as allies. Zaphragor,
        on the other hand, expresses his hatred for the soldiers of Arnor when he
        takes the battle to his arch-enemies.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><br /><img pro=\"1687765753size\" src=\"https://media.discordapp.net/attachments/502508449968553984/1014258423107436685/beregond_pippin_2.png?width=\"
        alt=\"\" width=\"600\" height=\"338\" /></p>\n</div>\n<p><br />We want to
        give a big thank you to the voice actors who enrich the Edain Mod with their
        work:<br /><br />Malbeth, Murin, Drar, Thorin Steinhelm: Valentine Radushev.<br
        />Cirdan, Grimbold: Just Another Dorito<br />Zaphragor, Bolg's Elite: Iansirraven<br
        />Beregond: Felix Olsson<br /><br />We hope you enjoyed this update and, as
        always, are looking forward to your feedback!<br /><br />Your Edain Team</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
