        \r\n\t\t\t<h4><a href=\"/mods/minelibera/news/better-than-minecraft-whats-the-big-deal\">Better
        Than Minecraft -- What's the big deal?</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-07-15T10:00:48+00:00\">Jul 15 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/mods/minelibera\" title=\"Mod\">Minelibera
        (Better Than Minecraft)</a>   \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<h3><em>Putting things in context;</em></h3>\n<p>Better Than
        Minecraft was inspired by Better Than Wolves, a rather famous total conversion
        mod<br />for yours truly, Minecraft. At least, famous in some circles of the
        community. If you heard, or<br />haven't heard about Better Than Wolves, let
        me explain. It is a VERY hardcore mod. It improves<br />upon the game and
        its design in quite a few ways, but then outright devastates it with its<br
        />clinging towards unnecessary realism and insane levels of difficulty, and
        yes, grindyness.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4710/4709420/profile/2023-07-07_20.29.16.png\"
        alt=\"2023 07 07 20 29 16\" title=\"Intro-Sunrise\" width=\"1367\" height=\"769\"
        /></p>\n<p><u>So why am I talking about it?</u></p>\n<p>Well, as I mentioned
        earlier, the mod does improve upon the game and its design. And it did so<br
        />excellently, in my opinion, upto its version 4-A1 \"Humped Camel\", which
        came out in late 2015.<br />That version of the game alone is an excellent
        Minecraft experience, especially when paired<br />with a nice texture pack
        and perhaps \"Research Bench\", an incredible guide addon that was<br />released
        for Better Than Wolves around the same time as the Humped Camel edition.</p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4710/4709420/profile/2023-02-28_13.16.54.png\"
        alt=\"2023 02 28 13 16 54\" title=\"Research Bench\" width=\"1367\" height=\"769\"
        /></p>\n<p><u>Now, advancing;</u></p>\n<p>As an OG, Alpha player of the game
        (that's right!) I've been looking for that sweet spot<br />Minecraft experience
        that has everything just about right. Not too complicated, not too simple.<br
        />Just enough blocks and items, and balanced mechanics. A great adventure
        to possibly embark upon.<br />It would be better if it could be even more
        ambitious than just all of that, and actually<br />be a truly well-rounded,
        intelligently designed, wholesome gaming experience.<br />An experience that
        takes its inspiration from the roots of FPS and RPG games,<br />such as from
        the great Ultima Underworld and the early Elder Scrolls,<br />and wears its
        inspirations firmly upon its blocky sleeves.</p>\n<p><a href=\"https://www.moddb.com/mods/better-than-minecraft/images/image-6\"><img
        src=\"https://media.moddb.com/cache/images/mods/1/59/58219/thumb_620x2000/2023-02-19_12.28.15.png\"
        alt=\"2023 02 19 12 28 15\" width=\"620\" height=\"349\" /></a></p>\n<p><u>Could
        it really be this good?</u></p>\n<p>The answer is... yes. It took me a bit
        over 10 years of life, casual research and a couple<br />stretches of on and
        off infatuations with different editions of the game to come up with<br />the
        final, true manifestation of the dream... and that, ladies and gents, is Better
        Than Minecraft.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4710/4709420/profile/2023-06-25_21.21.10.png\"
        alt=\"2023 06 25 21 21 10\" title=\"=)\" width=\"1367\" height=\"769\" /></p>\n<p><u>So
        what's actually in it...</u></p>\n<p>A complete overhaul of the design and
        feel of the game, mostly concentrating on the adventure aspects.<br />The
        game is now a cohesive package of the good old Minecraft sandboxing we all
        know and love, expanded upon with additions that actually make sense, and
        enrich the experience.<br />\"The End\" has been renamed to \"The Dither\",
        and getting there is now a proper quest, full of<br />puzzles, surprises and
        yes, a backstory. You will be mining, fighting, crafting, growing and harvesting,<br
        />building and pondering your way to the mysterious dark island as you're
        enjoying the rich, smart<br />and entertaining game mechanics and of course,
        trying not to die... (too much!)</p>\n<p>.......</p>\n<p>I'm currently working
        on Better Than Minecraft on my own as a passion project.<br />If you would
        like to support me, please consider donating a few satoshis if you can, to
        this address:<br />1GkAqwocPq9iA146i5AG2B2TiUceehvxqZ<br />And for regular
        dev updates (contains spoilers!) come check out our discord server right here:<br
        /><a  href=\"https://discord.gg/xqABfFk9qW\">Discord.gg</a></p>\n<h3><em>Love!
        &lt;3</em></h3>\t</div>\r\n\t\t\t<div class=\"row rowcontent clear\">\r\n\t\t\t\t<a
