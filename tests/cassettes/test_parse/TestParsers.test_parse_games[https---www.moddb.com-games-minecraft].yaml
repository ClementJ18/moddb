        \r\n\t\t\t<h4><a href=\"/mods/minelibera/news/time-to-shine-our-lite\">Time
        to shine our Lite!</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2024-04-08T23:22:57+00:00\">Apr 9 2024</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/mods/minelibera\" title=\"Mod\">MineLibera:
        The Hero's Journey</a>   \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Yes yes, the long awaited and anticipated first major release
        of the epic Minecraft total conversion -- MineLibera, has shined its Lite!</p>\n<p>But
        before we dive into it, in case you're new here, let's get acquainted.</p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4710/4709420/profile/2024-03-09_20.01.00.png\"
        alt=\"2024 03 09 20 01 00\" width=\"1367\" height=\"769\" /></p>\n<p><u>What
        is MineLibera?</u></p>\n<p>MineLibera is my ultimate vision for what Minecraft
        could, or really always should have been since its release, from the perspective
        of an old school gamer - manifested into reality!</p>\n<p>I've played Minecraft
        since the Alpha days, when I was 14 years old. It was a different time back
        then, when notch was still the sole developer - and I feel that I understood
        his original vision for the game.<br />As the game changed, together with
        notch's situation (he became stupidly rich very very quickly) I was naively
        hopeful that the game could be as awesome as it first seemed, like this mysterious,
        freedom oriented oldschool RPG.</p>\n<p>But as the versions kept increasing
        and its developers distanced themselves further away from notch's vision,
        I realized that the game was becoming a digital toy for children, rather than
        that sweet RPG I and many fans at the time were envisioning. Eventually, I
        knew I had to do something about it.</p>\n<p>So with my love for the original
        vision of Minecraft at heart, I embarked on a mission to turn Minecraft 1.5.2,
        the last *acceptable* version of Minecraft in my opinion, to that lost treasure
        of my childhood.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4710/4709420/profile/2024-04-08_13.22.12.png\"
        alt=\"2024 04 08 13 22 12\" width=\"1367\" height=\"769\" /></p>\n<p><em>How
        does it change Minecraft 1.5.2?</em><br />ML integrates a handpicked selection
        of amazing mods such as a specific version of the Better Than Wolves mod (4-A1)
        and a Thought Table feature (originally the Research Bench mod.)<br />But
        that's just the beginning. MineLibera fixes dozens of bugs in vanilla Minecraft,
        offers dozens more improvements to its mechanics, systems and general gameplay,
        and expands upon all of them to bring better harmony and balance, increase
        logic and reasoning, and add cool items and blocks to the game while amping
        up the level of challenge. All while staying true to the vanilla feel of the
        game, with an ode to its Alpha days.</p>\n<p><em>What does it actually change?</em><br
        />Well, there is a changelog provided with the release which you can take
        a look at (but be careful of spoilers, better go at it blind!) but technically
        ML Lite alters/adds over 370 classes to the original source code of MC 1.5.2
        with BTW 4-A1. Which is a lot.. and yet you'll be amazed at how vanilla-like
        the game still feels!</p>\n<p><em>Why \"Lite\"?</em><br />This release marks
        the light version of the game, while the complete version is still to be developed.
        There is no estimated release date for the complete version as I will work
        on it whenever I will find the time and passion for it. That being said, MineLibera
        Lite is by no means a \"beta\" release, however it is a somewhat incomplete
        form of what the final MineLibera will be, whenever it will be released...
        (in the future!)</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4710/4709420/profile/2024-03-31_14.16.46.png\"
        alt=\"2024 03 31 14 16 46\" width=\"1367\" height=\"769\" /></p>\n<p><em>So
        can I play it with my friends?</em><br />I will be working on porting the
        \"RealLan\" mod as soon as I possibly can which should allow for joining LAN
        worlds across the internet using VPN softwares such as Hamachi. Be sure to
        join <a href=\"https://discord.gg/xqABfFk9qW\">our official Discord server</a>
        to be up to date on that and to have a chance to join our first MineLibera
        MP world when we get it setup!</p>\n<p><em>Special Thanks</em><br />Goes to
        all the talented programmers and artists who's work I borrowed for MineLibera.
        Needless to say this wouldn't have been possible without you.<br />A big thanks
        to all you who joined and participated in our Discord server and kept me going
        through this long development cycle of nearly a year of daily work! (with
        some breaks, of cource.)<br />Finally, much love to <a href=\"https://www.youtube.com/@FreshlyBrokenStone\">FreshlyBrokenStone</a>
        who made the first MineLibera video! You can check it out <a href=\"https://www.youtube.com/watch?v=e82nLOXs9cM\">right
        here</a>. =)</p>\n<p><strong>Download..?</strong><br />Oh yeah, join our discord
        - <a  href=\"https://discord.gg/xqABfFk9qW\">Discord.gg</a><br />See you there!
        &lt;3</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent clear\">\r\n\t\t\t\t<a
