        using stereo audio.</li>\n<li>Fixed zooming bug with pistols and other small
        weapons.</li>\n<li>Homemade gauss ammo now obtainable via stashes.</li>\n<li>Restored
        original AK-12 texture from the CoP mod.</li>\n<li>Removed STCoP scopes from
        debug spawner.</li>\n<li>Updated EOT and Kobra icons and alignments.</li>\n<li>Validated
        and fixed hundreds of bad .thm files.</li>\n</ul>\n<p><strong>Version 4</strong></p>\n<ul>\n<li>Adapted
        weapon configs for layered sound mods.</li>\n<li>Added gauss rifle to stash
        blacklist.</li>\n<li>Added generic trade file.</li>\n<li>Added tracers to
        9x39 ammo.</li>\n<li>Adjusted balancing with the M134 Minigun.</li>\n<li>Exported
        debug spawner items to config plugin.</li>\n<li>Fixed \"ammo_patrone_ab22_dm111\"
        crash.</li>\n<li>Fixed TRG-22 and TRG-42 shell ejections.</li>\n<li>Fixed
        MP412 Rex crosshairs when zoomed.</li>\n<li>Fixed western and eastern ammos
        using swapped tracer colours.</li>\n<li>Fixed wish granter crash when asking
        for riches.</li>\n<li>Reduced stuttering by prefetching AO3 ini files.</li>\n<li>Restored
        original tracer on/off values from old AO3 port.</li>\n<li>Updated defines.ltx
        for latest CoC patch.</li>\n</ul>\n<p><strong>Version 3</strong></p>\n<ul>\n<li>Added
        all addons to debug spawner.</li>\n<li>Added tracers to appropriate ammunition
        types.</li>\n<li>Added tracer colour tables and IDs where appropriate.</li>\n<li>Commented
        out high-end weapons in starting loadout plugin.</li>\n<li>Fixed 7.62x54 ammo
        being prioritised the wrong way in some guns.</li>\n<li>Fixed incorrect shell
        ejection directions and particles.</li>\n<li>Fixed MP5 and MP5SD not wanting
        to use acog scopes.</li>\n<li>Fixed STCoP scopes spawning in stashes and on
        traders.</li>\n<li>Increased box sizes of buckshot and slugs.</li>\n<li>OTS-33
        fire sound changed due to complaints.</li>\n<li>Regenerated character description
        files.</li>\n<li>Regenerated and updated trade files.</li>\n<li>Removed unused
        scopes (even from STCoP).</li>\n<li>Restored missing PSO scopes to multiple
        weapons.</li>\n</ul>\n<p><strong>Version 2</strong></p>\n<ul>\n<li>Disabled
