        class=\"heading\">\r\n\t\t\t\t\t\t\t\t<a href=\"/members/doctorx01\" class=\"author\"
        data-nameid=\"doctorx01\">DoctorX01</a> <time datetime=\"2016-08-29T14:37:46+00:00\">Aug
        29 2016</time>\t\t\t\t\t\t\t</span>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"comment\">\r\n\t\t\t\t\t\t\t\t<p>Ok,
        here's a peek behind the curtain...</p>\n<p>Every time a NPC is killed, it
        affects faction relations. This holds true regardless of who did the killing.
        It could be you who killed the NPC, or it could be another NPC who was the
        killer. This is important to remember. While you're battling a gang of Bandits,
        there could be a gunfight going on between two other factions somewhere else.
        All of these things are going to have an impact on faction relations in some
        way.</p>\n<p>Think Butterfly Effect. Every time a stalker is killed it sends
        ripples throughout the Zone and eventually affects everyone. </p>\n<p>Now
        for the mechanics of it...</p>\n<p>Faction relations are a number. If the
        number is 1000 or higher, the factions are allies. If it is -1000 or lower,
        the factions are enemies. In between they are neutral.</p>\n<p>When an NPC
        is killed, the script determines what faction the dead guy belonged to and
        what faction the killer belongs to. It then compares both factions to the
        list of factions that are allowed to change relations (Loner, Duty, Freedom,
        Clear Sky, Ecologist, Merc, Military, or Bandit). If both factions are on
        the list, it then determines if and by how much the relations between the
        factions should change. </p>\n<p>The script then looks at who is enemies of
        the dead guy, and who is allies or neutral. For enemy factions, relations
        will be improved with the killer\u2019s faction. Neutral or allies with the
        dead guy, relations are worsened with the killer\u2019s faction.  The amount
        by which the faction relations are changed is weighted.  It could be as low
        as 0 (no change), or could be a number in the tens or even hundreds. This
        is to simulate a RL situation. The dead guy could be someone who was very
        important to the other faction, or maybe they really didn\u2019t care. Not
        everyone is Archduke Ferdinand.  </p>\n<p>This weighting concept is also important
        to keep in mind.  You (or any NPC) could kill 600 Bandits, but if they all
        happened to be assigned a weight of 0.1, there isn\u2019t going to be much
        of an impact on faction relations. On the other hand, if 5 Bandits are killed
        and they happen to get a weight of 200 each, it will probably trigger a war
        between two factions, and those two factions could be seemingly unrelated
        to the battle where the deaths occurred. </p>\n<p>Now, this all works very
        well in the short term, but if you played the game for an extremely long time
        you could theoretically get to a point where all of the factions are pegged
        at one extreme or the other (-5000 or +5000).  To prevent this, I added in
        a caveat that if faction relations are pegged for too long there is a random
        chance they will reset to neutral (cease-fire). This also simulates RL, if
        a long and bloody war goes on for too long with no progress on either side,
        eventually someone steps to the table and proposes a peace treaty.  </p>\n<p>If
        all this seems very convoluted, it\u2019s because it is. It took me a few
        days to wrap my own head around the concept before I could even begin to start
        coding it.  </p>\n<p>The takeaway from all of this is you don't have as much
        control over the faction relations as you might think you have. This is intentional.
        The purpose of this addon is to simulate what would actually happen in RL
        if nine armed, militant factions were confined together in a closed and stressful
        environment with limited resources. </p>\n\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t<span
