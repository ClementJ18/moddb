        married</a>, went on a honeymoon, <a href=\"https://www.moddb.com/groups/moddb/news/introducing-modio\">launched
        mod.io</a>, attended E3 to pitch mod.io and triple checked all of our privacy
        policies to ensure we are <a href=\"https://www.moddb.com/groups/moddb/news/privacy-policy-update\">GDPR
        compliant</a>.</p>\n<p>It's been a busy time so it's great that things are
        quietening down and I can focus on what's next. Right now that means helping
        developers get integrated and up and running on mod.io. I just posted <a href=\"https://www.moddb.com/forum/thread/modio-our-mod-api-for-game-developers/#1083821\">in
        the forums</a> why I believe this is important (feel free to join the discussion).
        Ultimately it comes down to our love of mods which begun 16 years ago when
        we launched ModDB.com in 2002, and thinking about what the future of modding
        looks like.</p>\n<p>I didn't want to change this amazing community by making
        radical changes, but at the same time I felt there are many gaming companies
        which cannot use Steam Workshop for various reasons, and a solution was needed.
        Hence mod.io was born and working on it and ModDB.com remain my priority.</p>\n<p>I
        personally believe that mods are only going to become more significant in
        the future, and we aim to help all games and consumers benefit by providing
        a powerful, <a rel=\"nofollow\" href=\"https://mod.io\">platform agnostic
        mod API / SDK</a>. I'm looking forward to sharing what we are cooking up and
        working more closely with game creators in the future. Get in touch if you'd
        <a rel=\"nofollow\" href=\"mailto:hello@mod.io\">like to know more</a>.</p>\t</div>\r\n\t\t\t<div
