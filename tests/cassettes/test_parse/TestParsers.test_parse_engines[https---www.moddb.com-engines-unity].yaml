        Hardlock in menu<br />- Fall from menu through Galaxy view straight to gameplay
        (w/ controllers)</p>\n<p><strong>Changed</strong><br />- Better, in-detail
        tutorial<br />- More contrasty Sputnik<br />- Glitch planet broadcasts signal
        constantly<br />- Planets are now collidable<br />- Easier first level<br
