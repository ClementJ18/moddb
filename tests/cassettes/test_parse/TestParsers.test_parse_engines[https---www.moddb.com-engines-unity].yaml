        4px;\" /></a>\r\n\t\t\t \r\n\t\t\t<h4><a href=\"/games/zpellcatz/news/zpellcatz-the-look-update-01013\">ZpellCatz
        &quot;The Look&quot; Update (0.101.3)</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2024-04-13T13:34:04+00:00\">21hours ago</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/games/zpellcatz\" title=\"Game\">ZpellCatz</a>
        \  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<p>Hey
        there, fellow Catz! A new version of the <a href=\"https://store.steampowered.com/app/1447700/ZpellCatz/\">ZpellCatz</a>
        closed beta is available now. This version features a UI overhaul, a new tailor
        NPC and lots of balance changes. As with any new beta version, more players
        are invited. So, check your e-mails / Steam client if you've registered for
        access.</p>\n<p>Also, there'll be an <strong>exciting announcement regarding
        ZpellCatz</strong> next week. Stay tuned!<br /><br /></p>\n<h2>New Features</h2>\n<p>The
        UI and especially the menus needed some polish. Nearly every UI screen has
        been updated in the version and I really like the new style. Have a look at
        the updated skill and inventory screens:</p>\n<p><img src=\"https://media.indiedb.com/images/members/4/3084/3083608/profile/06_items.png\"
        alt=\"06 items\" width=\"600\" height=\"338\" /></p>\n<p><img src=\"https://media.indiedb.com/images/members/4/3084/3083608/profile/02_skills.png\"
        alt=\"02 skills\" width=\"600\" height=\"338\" /></p>\n<p>A new NPC joined
        the Greencat Village: Halge, the tailor. Halge offers a service to change
        the appearance of cat heroes. And the best part? The service is free of charge!
        So change your look as often as you want to.</p>\n<p><img src=\"https://media.indiedb.com/images/members/4/3084/3083608/profile/tailor-npc.jpg\"
        alt=\"tailor npc\" width=\"600\" height=\"338\" /></p>\n<p>This version also
        feature a ton of balance changes. As I've added more and more late game content
        over the last few weeks, it's become increasingly clear which classes were
        significantly stronger than others. After this round of balance changes, the
        power levels of each class should be in the same ball park.<br /><br /></p>\n<h2>Requesting
        Beta Access</h2>\n<p>Want to join the closed beta? Visit <a href=\"https://store.steampowered.com/app/1447700/ZpellCatz/\">ZpellCatz'
        Steam page</a> and click \"Request Access\". Check out this screenshot:</p>\n<p><img
        src=\"https://media.indiedb.com/images/members/4/3084/3083608/profile/request-beta-access.png\"
        alt=\"request beta access\" width=\"600\" height=\"295\" /><br /><br /></p>\n<h2>\"The
        Look\" Update (0.101.3) April '24</h2>\n<p>*** New Features ***<br />- Added
        a tailor NPC to be able to change the visual appearance<br />- UI overhoal<br
        /><br />*** General ***<br />- Quest items and essence no longer have notifiers<br
        />- Dungeon generation: added more shortcuts (bonus room connections)<br />-
        Dungeon generation: adjusted shape algorithm of \"cave\" and \"tunnel\" dungeons<br
        />- Adjusted item spawn animation for rooms<br />- Loca text adjustments<br
        /><br />*** Audio ***<br />- Changed collect gem sound<br /><br />*** Skills
        ***<br />- Rebalanced nearly all class skills and path skills to be viable
        in late game content<br /><br />*** Epic Items ***<br />- 'Iron Forehead':
        +8-12% nature damage<br />- 'Skull of the Titan': +8-12% lux damage<br />-
        'Shield Enhancer': +8-12% all damage<br />- 'Protective Branch': +1-2 to 'Gaia
        Rush'<br />- 'Tough Leather': +5-10% fire damage<br />- 'The Blocker': +5-10%
        lux damage<br />- 'Safeguard': +5-10% nature damage<br />- 'Stroll': +4-8%
        nature damage<br />- 'Rushing Spur': +4-8% storm damage<br />- 'Progress':
        +4-8% fire damage<br />- 'Hand of the Guardian': increased stats<br />- 'Permafrost':
        Removed fire res, added storm to cold conversion, increased stats<br />- 'Storm
        Runners': Added storm pierce to buff effect<br />- Added bonus damage as cold
        to 'Frost Burn'<br />- Added bonus damage as cold to 'Eternal Snow'<br />-
        Added bonus damage as fire to 'Eternal Flame'<br />- Added bonus damage as
        lux to 'Eternal Light'<br />- Added bonus damage as storm to 'Eternal Storm'<br
        />- Added bonus damage as nature to 'Eternal Grassland'<br />- Added bonus
        damage as dark to 'Eternal Darkness'<br /><br />*** Enemies ***<br />- Early
        enemies are more dangerous / interesting now<br /><br />*** Balance ***<br
        />- Increased the soft cap / cap of various stats (this is a buff)<br />-
        Trippled EXP gained from bosses<br />- Slightly increased EXP gained from
        enemies (level 15+)<br />- Increased sell value for items<br />- Adjusted
        merchant offer costs<br />- Reduced duration of enemy 'Root' buff<br />- Enemy
        mod 'Totem' now summons 2 totems near the center of the screen<br />- Rebalanced
        defense for players and enemies, defense now slightly increases blocked damage<br
        />- Reduced gem upgrade costs of rare gems (still higher than normal gems'
        costs)<br />- Rebalanced all gems<br />- Rebalanced blacksmith's \"polish\"
        and \"blue chaos\" values<br /><br />*** Bug Fixes ***<br />- Fixed stat sorting
        issues in craft epic item tooltip (blacksmith)<br />- Fixed a bug where arena
        room drops were too low<br />- Fixed a bug where slowing curses could cause
        a complete cooldown time stop<br />- Fixed a bug that sometimes generated
        'Palace' shaped dungeons with not enough rooms<br /><br />*** Engine ***<br
        />- Game engine update<br />- Library updates</p>\n<p><a href=\"https://www.simagames.com/games/zpellcatz-assets/zpellcatz-changelog.html\">Full
        Changelog</a><br /><br /></p>\n<h2>Stay up to Date</h2>\n<p>Never miss an
