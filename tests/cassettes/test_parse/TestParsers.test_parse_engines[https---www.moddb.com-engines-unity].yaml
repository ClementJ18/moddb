        width=\"640\" height=\"190\" frameborder=\"0\" data-mce-fragment=\"1\"></iframe></p>\n<p>Hi!
        Based on your feedback I changed a lot! There are also lots of bugfixes and
        general development progress.</p>\n<h3>Most notable changes:</h3>\n<p><br
        /></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4770/4769839/profile/MenuKeyboard.gif\"
