        width=\"474\" height=\"474\" /> <br /><em>We have a touchdown!</em> Planets
        are now collidable.</p>\n<p><br /></p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4770/4769839/profile/NewHub.png\"
        alt=\"A ship docked at HUB.\" title=\"Improved Visual Hierarchy.\" width=\"640\"
        /> <br />Improved visual hierarchy - it should be now clear what you can collide
        with and what is just a background.</p>\n</div>\n<p><br /><strong>Brand new
        tutorial</strong> - more descriptive and step by step approach, but still
        interactive in form of an exam for a pilot.</p>\n<h3>List of all changes:</h3>\n<p><strong>Added</strong><br
