        itemprop=\"description\" content=\"An application developed for the Oculus
        Rift and HTC Vive that let's you use your computer in VR. You can browse the
        web, watch movies or even play games on a giant virtual screen. \" />\t<div
        class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>Virtual Desktop is an application developed for
        the Oculus Rift and HTC Vive that let's you use your computer in VR. You can
        browse the web, watch movies or even play games on a giant virtual screen.</p>\n<p>Virtual
        Desktop is an application developed for the <a href=\"http://www.oculus.com\"
        target=\"_blank\">Oculus Rift</a> and <a href=\"http://www.htcvr.com/\" target=\"_blank\">HTC
        Vive</a> that improves your VR experience on Windows.</p>\n<p>You can browse
        the web, watch movies or even play games on a giant virtual screen.</p>\n<p>Other
        features include:</p>\n<ul>\n<li>Hardware accelerated 360 video playback</li>\n<li>Ability
        to play/stream YouTube 360 videos (Windows 8+)</li>\n<li>3D Side-By-Side video
        support</li>\n<li>360 photos</li>\n<li>Custom environments</li>\n<li>Multi-monitor
        (Windows 8+)</li>\n</ul>\n<h2>Download it</h2>\n<p>You will need the latest
        <a href=\"https://developer.oculus.com/downloads/pc/0.8.0.0-beta/Oculus_Runtime_for_Windows/\"
        target=\"_blank\">Oculus 0.7 or 0.8 Runtime</a>.</p>\n<p>If you are running
        Windows 7, you will first need to install <a href=\"http://go.microsoft.com/fwlink/?LinkId=199583\"
        target=\"_blank\">Service Pack 1</a> and the latest <a href=\"http://www.microsoft.com/en-us/download/details.aspx?id=36805\"
        target=\"_blank\">Platform Update</a>.</p>\n<p>Windows 8 or 10 provides better
        performance and improved 360 video support</p>\n<p>If you are using a Windows
        'N' edition, you will need to install the Media Feature Pack. Download it
        for <a href=\"http://www.microsoft.com/en-us/download/details.aspx?id=16546\">Windows
        7</a>, <a href=\"http://www.microsoft.com/en-us/download/details.aspx?id=42503\">Windows
        8.1</a> or <a href=\"https://www.microsoft.com/en-US/download/details.aspx?id=49919\">Windows
        10</a>.</p>\n<h2>Release notes</h2>\n<p>Version 0.9.40 [Beta] 1/24/2016</p>\n<ul>\n<li>Support
        for both 0.7 and 0.8 runtimes</li>\n<li>Bug fixes</li>\n</ul>\n<p>Version
        0.9.37 [Beta] 11/23/2015</p>\n<ul>\n<li>Added Mirror Headset functionality</li>\n<li>Stability
        improvements</li>\n</ul>\n<p>Version 0.9.36 [Beta] 10/25/2015</p>\n<ul>\n<li>Oculus
        runtime 0.8 support</li>\n<li>Added 360 Photos tab</li>\n<li>Added sounds
        in environments</li>\n<li>Improved UI overlay for 360 videos</li>\n<li>Fixed
        non-fullscreen games capture</li>\n</ul>\n<h2>Give feedback</h2>\n<p>Tell
        me what you think on the Oculus <a href=\"https://forums.oculus.com/viewtopic.php?f=29&amp;t=8182\">forum
        thread</a>. Features that are being worked on include support for OpenVR (HTC
        Vive) and motion controls.</p>\n<p>Virtual Desktop is free with DK1 and DK2
        but if you would like to help with the development effort, you can donate.
