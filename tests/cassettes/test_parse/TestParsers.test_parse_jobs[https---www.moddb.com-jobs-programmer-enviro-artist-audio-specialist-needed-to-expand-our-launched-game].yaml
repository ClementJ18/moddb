        errortooltip clear\">\r\n\t\t\t\t\t<p>This job was posted over 30 days ago.
        This means the position is now most likely filled &amp; no longer available.</p>\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\">Artists located Anywhere.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <a href=\"/company/forged-chaos\">Forged
        Chaos</a> on <time datetime=\"2019-01-21T11:43:48+00:00\">Jan 21st, 2019</time>
        \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\"><p>We are Forged Chaos,
        a <a href=\"http://trialsofascension.com/team\">team of miscreants and degenerates</a>
        wholeheartedly engaged in expanding the ALREADY LAUNCHED <a href=\"http://trialsofascension.com\">Trials
        of Ascension: Exile</a>, a \"Host Your Own\" multi-player fantasy sandbox
        survival game for the PC where you host your own island, set the rules as
        you see fit, and play as a human, the wall-crawling raknar, or even try to
        grow a dragon from a hatchling up to ancient!</p>\n<p>In case you missed it,
        we have already launched the game onto Steam's Early Access and we simply
        need help growing it. That is where you might come in.</p>\n<p><a href=\"https://www.indiedb.com/members/forgedchaos/images/screenshots1\"
        title=\"No place to go\" target=\"_blank\"><img src=\"https://media.indiedb.com/cache/images/members/3/2628/2627820/thumb_620x2000/rec2.jpg\"
        alt=\"No place to go\" /></a></p>\n<p>The chaos you'd be joining comes down
        to three things:</p>\n<p><strong>PROGRESS:</strong><br />\nWe run monthly
        sprints where you are asked to fill up your to-do list with the amount of
        work you can commit to getting done. You are in control of how much you contribute
        (sans a certain number of hours expected per sprint to ensure progress).</p>\n<p><strong>PROCESS:</strong><br
        />\nWe have this whole \"remote team\" thing down to a science. We have a
        fleshed out game design document (GDD) that we refer to daily for guidance,
        we use Slack for daily discussions, Discord for our weekly all-team voice
        meetings and Trello to track progress and effort. No floundering on how to
        get things done around here!</p>\n<p><strong>FUN:</strong><br />\nWe are super
        serious about two things: growing ToA:Exile and having fun. If I'm to be honest,
        we are a group of brutally honest and politically incorrect scallywags that
        will laugh too hard at things that ought not to be laughed at. We poke endless
        fun at one another, give each other virtual wedgies, spread horrible rumors
        of one another and engage in other general debauchery.</p>\n<p><a href=\"https://www.indiedb.com/members/forgedchaos/images/screenshots\"
        title=\"Raknar inspects its webbing\" target=\"_blank\"><img src=\"https://media.indiedb.com/cache/images/members/3/2628/2627820/thumb_620x2000/rec1.jpg\"
        alt=\"Raknar inspects its webbing\" /></a></p>\n<p>I suppose you're asking
        yourself \"So what the hell is in it for me?\". Glad you asked....</p>\n<p>Aside
        from all the laughter at your expense and endless task-mastering, we are offering
        a share of the revenue. Pretty simply, eh? The contract, our projections,
        specifics of our processes and goals will be discussed with qualified applicants
        that have signed a NDA.</p>\n<p><a href=\"https://www.indiedb.com/members/forgedchaos/images/screenshots2\"
        title=\"Dragon flaring wings\" target=\"_blank\"><img src=\"https://media.indiedb.com/cache/images/members/3/2628/2627820/thumb_620x2000/rec3.jpg\"
        alt=\"Dragon flaring wings\" /></a></p>\n<p>We are looking for the following
        positions:</p>\n<p>AUDIO SPECIALIST<br />\nWe need an audio specialist to,
        well, create audio. If you know the dark arts of creating audio of anything
        from clanking pots to roaring dragons, we might have a spot for you on the
        team. Check out our page for more details on the position - <a  href=\"http://trialsofascension.com/hiring#audiospecialist\">Trialsofascension.com</a></p>\n<p>ENVIRONMENTAL
        ARTIST<br />\nOur first island was definitely NOT created by an environmental
        artist and it shows. We need to have many many islands created that don't
        suck like said first island. If you got a passion (and talent) for creating
        beautiful environments, come on by and check out what we're looking for in
        an enviro artist - <a  href=\"http://trialsofascension.com/hiring#enviroartist\">Trialsofascension.com</a></p>\n<p>PROGRAMMER<br
        />\nAs a programmer, you will be chained to your desk, fed sparingly and released
        only long enough for the occasional bathroom break but only while your code
        is compiling.  Aside from that we are looking for a coder that has a solid
        understanding of and experience with Unity, fluent in C#, familiar with Git,
        and we'd love you long time if you have experience with AI and networking.
        Check out our page for more details - <a  href=\"http://trialsofascension.com/hiring#programmer\">Trialsofascension.com</a></p>\n<p><a
        href=\"https://www.indiedb.com/members/forgedchaos/images/screenshots3\" title=\"Evisceraptor
        on the hunt\" target=\"_blank\"><img src=\"https://media.indiedb.com/cache/images/members/3/2628/2627820/thumb_620x2000/rec4.jpg\"
        alt=\"Evisceraptor on the hunt\" /></a>\n</p>\n<h3>To Apply</h3><p>If you
        see yourself as a forger of chaos and any of the above jobs match your talents/skill
        sets, shoot us an email at <a href=\"mailto:contact@forgedchaos.com\">\"contact@forgedchaos.com</a>.
        Please include a link to your portfolio or any examples of your work.</p>\n<p><a
        href=\"https://www.indiedb.com/company/forged-chaos/images/exile1\" title=\"Exile
        - Indie DB\" target=\"_blank\"><img src=\"https://media.indiedb.com/cache/images/groups/1/32/31428/thumb_620x2000/MorningHunt.jpg\"
        alt=\"Exile\" /></a></p>\n<p><a href=\"https://www.indiedb.com/company/forged-chaos/images/construction-1\"
        title=\"Construction 1 - Indie DB\" target=\"_blank\"><img src=\"https://media.indiedb.com/cache/images/groups/1/32/31428/thumb_620x2000/Construction.jpg\"
        alt=\"Construction 1\" /></a>\n</p>\n</div>\r\n\t\t\t\t\t\t\t\t<div class=\"table\">\r\n\t\t\t\t\t<div
