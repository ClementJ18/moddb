        class=\"content\">\r\n\t\t\t \r\n\t\t\t<h4><a href=\"/groups/moddb/features/do-feed-the-polls-october-2021\">Do
        Feed The Polls - October 2021</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2021-11-04T15:44:59+00:00\">Nov 4 2021</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tFeature <a href=\"/groups/moddb/features/do-feed-the-polls-october-2021\"
        class=\"commenticon\">2 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><strong>Last month, we did our <a href=\"https://www.moddb.com/members/kralichddg/features/do-feed-the-polls-september-2021\">second
        analysis post</a> regarding a set of four polls asked during September. We&rsquo;re
        continuing this tradition with another article this month analysing the community
        opinion during October!</strong></p>\n<hr />\n<h2><span style=\"font-weight:
        400;\">Week 1: What do you prefer - a fresh game, or a great mod for an old
        one?</span></h2>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299849/auto/vkFwLgR.png\"
        alt=\"\" width=\"600\" height=\"258\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/300/299849/auto/qlYswbk.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299849/auto/qlYswbk.png\"
        alt=\"\" width=\"600\" height=\"258\" /></a></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p>There's a pretty significant
        difference in the voting schema here, which combined with the differences
        seen in previous polls, builds a pretty solid picture of the demographics
        of both sites. Older games are generally more moddable, in part due to different
        attitudes regarding game modifications in previous decades but also because
        community tools and projects that <em>make</em> a game moddable have more
        time to flourish and grow. Thus, ModDB is generally a host for the mods of
        classic games. However, in this scenario, indie developers again appear to
        be more about staying on the cutting-edge of the industry. We've discussed
        before how where modders would bring out their creativity through modifications,
        indie developers take it a step further in building their own games from scratch.
        Thus, the latter group stands to benefit more from observing their peers and
        the commercial goal of most indie games means being aware of the newest trends
        is important for long-term success. Generally without money and with little
        to no stakes involved, modders instead look to gems of the past to keep them
        entertained and see what they can change for themselves.</p>\n<h2><span style=\"font-weight:
        400;\">Week 2: What do you like most about indie games/high-concept mods?
        In regards to option 4, we mean how indie games are generally more affordable
        than the latest AAA release, and how mods are (naturally) generally free.</span></h2>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299849/auto/fWumKF2.png\"
        alt=\"\" width=\"600\" height=\"258\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299849/auto/SKzv4gV.png\"
        alt=\"\" width=\"600\" height=\"258\" /></a><span style=\"font-weight: 400;\"></span><br
        /><span style=\"font-weight: 400;\"></span></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p><span style=\"font-weight:
        400;\">On this front we don't see anywhere near as stark a difference as in
        the prior poll. Mods and indie games both are generally on the cutting-edge
        of gaming content creation. Whilst some elements in mods may be unchangeable
        from the base game and certain trends may be necessary for commercial success
        for indies, researching the innovations possible within these respective limitations
        (or being willing to go all-out in breaking those limitations) is something
        these two communities are uniquely talented at. Mods bring new concepts to
        games and new ways to experience a classic title all the time, and indies
        push ahead in popularising some trends before they even hit the AAA scene.
        Retro shooters as a whole now being a major genre, for example, can largely
        be attributed to the work of mod developers keeping these older games relevant
        and indie developers taking the lessons of the past and modernising them for
        the current day. </span></p>\n<h2><span style=\"font-weight: 400;\">Week 3:
        What do you think is most important for a successful game/mod page?</span></h2>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299849/auto/zN7mbOu.png\"
        alt=\"\" width=\"600\" height=\"258\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299849/auto/KgTlOZl.png\"
        alt=\"\" width=\"600\" height=\"258\" /></a></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p><span style=\"font-weight:
        400;\">There's a little more difference here regarding the selections - generally,
        as we've seen in prior polls, mod developers don't have as much time to work
        on their projects as indie developers. As a result, the time between substantial
        releases of a mod project can be much greater, and incremental demo versions
        aren't commonly pursued for mod projects. In this situation, whilst regular
        releases <em>can</em> still be a big factor in determining success, mod pages
        often have to resort to other means of engagement to keep their audience involved
        in the space between releases. Indie developers, having more time to work
        on their game and being more used to a demo release format, can make regular
        releases for their fans to try out incrementally, and so it may seem more
        viable to simply make a demo release every two weeks than make an update article
        every week or so. Both place a reasonable amount of stock in PR and social
        engagement, but indie developers, who naturally are not only looking for exposure
        but also seeking commercial dividends, would consider social outreach more
        vital in the long-run.</span></p>\n<h2><span style=\"font-weight: 400;\">Week
        4: What would you like to see from the DBolical YouTube? If you have another
        idea not listed, comment down below!</span></h2>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299849/auto/CndN5CY.png\"
        alt=\"\" width=\"600\" height=\"258\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299849/auto/f2xixll.png\"
        alt=\"\" width=\"600\" height=\"258\" /></a></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p>For this question, I
        wanted to engage the community on the YouTube specifically. Its revival has
        been a slow but relative success thus far, with engagement at a good point
        and uploads at a decent regularity. The countdowns were the obvious jumping-off
        point and trailers, too, were an easy way to add more content to the page.
        However, in the past, the editorial team also ran playthroughs and interviews,
        which are more high-effort, lower-reward content. Before engaging with this
        I wanted to build the baseline, which I now think is there, and it's not surprising
        both communities would like to hear more from their peers (or potentially
        be asked to talk about their work!) Interviews in the past didn't garner <em>huge</em>
        engagement but <em>did</em> get active discussion from those who did. Ultimately,
        I have wanted to pursue a long-term solution that allowed for interviews without
        taking too much time away from other content, and seeing the community wants
        this type of content, I will continue to explore those plans for the future.</p>\n<h2><span
        style=\"font-weight: 400;\">Conclusion</span></h2>\n<p><span style=\"font-weight:
        400;\">Another month means another set of actively engaged polls, and useful
        thoughts on what their entail! Before we wrap up, we are now gearing up to
        Mod of the Year and Indie of the Year, and this being my first time running
        this event, I'm taking special effort to make it an awesome one with videos
        on the YouTube in particular. However, to give me the time needed to make
        this happen, we will be pausing the polls and lists until after the awards,
        likely starting up again in 2022. We appreciate everyone who has taken part
        so far and keep an eye out for when they return!</span></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<h2><span style=\"font-weight: 400;\">Follow
        the </span><a href=\"https://twitter.com/ModDB\"><span style=\"font-weight:
        400;\">ModDB</span></a><span style=\"font-weight: 400;\"> and </span><a href=\"https://twitter.com/IndieDB\"><span
        style=\"font-weight: 400;\">IndieDB</span></a><span style=\"font-weight: 400;\">
        Twitters to take part in future polls!<br /></span></h2>\n</div>\n<p><span
        style=\"font-weight: 400;\"><br />If you have any suggestions for future polls,
        or thoughts on the analysis here, feel free to leave them in the comments
        down below!</span></p>\t</div>\r\n\t\t\t<div class=\"row rowcontent rownoimage
        rowtype2 rowtimeframe5 clear\">\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/groups/moddb/features/do-feed-the-polls-september-2021\">Do
        Feed The Polls - September 2021</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2021-10-07T12:59:59+00:00\">Oct 7 2021</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tFeature <a href=\"/groups/moddb/features/do-feed-the-polls-september-2021\"
        class=\"commenticon\">2 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><strong>Last month, we did our <a href=\"https://www.moddb.com/members/kralichddg/features/do-feed-the-polls-august-2021\">first
        analysis post</a> regarding a set of four polls asked during August. We&rsquo;re
        continuing this tradition with another article this month analysing the community
        opinion during September!</strong></p>\n<hr />\n<h2><span style=\"font-weight:
        400;\">Week 1: What do you like most about IndieDB/ModDB?</span></h2>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299005/auto/ORI3iSL.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299005/auto/fCYmfKI.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p><span style=\"font-weight:
        400;\">So, first of all, whilst we&rsquo;ve got the same winning answer in
        both polls, it&rsquo;s the percentage by which it won that is interesting
        to analyse here. Both communities enjoy the creativity around them, which
        is great - creative environments breed passion and good content, so this is
        the answer I really wanted to see and that&rsquo;s good. Modders seem to be
        most happy with the creativity abound in their peers, and that makes a lot
        of sense - modding is hard work, done in a hobbyist capacity and usually without
        any kind of monetary compensation or support. Passion really is the only way
        to see major mod projects through. However, that doesn&rsquo;t mean indie
        developers have it easy, and we see the spread of answers here reflecting
        their different priorities. Ultimately, indie developers are generally shooting
        towards a commercial release, and so promotional efforts are going to be </span><em><span
        style=\"font-weight: 400;\">vastly</span></em><span style=\"font-weight: 400;\">
        more important for them. Mod developers will often have promotional work done
        for them by the communities around the game being modded, but indie developers
        don&rsquo;t have that luxury when building a new IP from the ground-up. It
        makes sense, given the additional factors indie developers need to consider,
        that wider site benefits - important industry news, the site&rsquo;s prestige,
        and promotional opportunities - are appreciated more by this side of the community.</span></p>\n<h2><span
        style=\"font-weight: 400;\">Week 2: Do you finish the newest games in your
        library before playing another?</span></h2>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299005/auto/sqLHrqj.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299005/auto/r4U4LXZ.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a><span style=\"font-weight: 400;\"></span><br
        /><span style=\"font-weight: 400;\"></span></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p><span style=\"font-weight:
        400;\">This was a slightly less formal question but it still helps both mod
        developers and indie developers understand the importance of sticking to a
        good initial release. Whilst mod developers seem to be slightly more patient
        and resilient with games (perhaps owing to the older and jankier games that
        tend to also carry more comprehensive modding support and communities), both
        groups don&rsquo;t have infinite patience with clunky games. Execution is
        important, and making a good first impression will be the difference between
        a player following through with your game and moving on to greener pastures.
        A few extra weeks of QA testing - even if it&rsquo;s just some friends helping
        to isolate a few simple but very necessary changes - can make all the difference.
        Of course, sandbox games - that have no predefined ending and so simply need
        to sustain players for long periods of time - have a whole different set of
        priorities. Deciding between breadth and depth for this audience is important,
        and finding that middle ground is just as important as making a good first
        impression.</span></p>\n<h2><span style=\"font-weight: 400;\">Week 3: What
        would you like to see more of from DBolical&rsquo;s staff?</span></h2>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299005/auto/jE5Sbig.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299005/auto/JDNSLAZ.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p><span style=\"font-weight:
        400;\">This was an opportunity for me to sound out how users are feeling about
        the sites and the staff activity after a few months in the role and my efforts
        so far to get activity on the up. I might well write up a poll next month
        prompting people to deliver feedback on the workflow so far, but it appears,
        as ever, promotion is the issue at the front of people&rsquo;s minds. Working
        hard on a release only for it to barely make ripples can be demoralising,
        and good promotional efforts by the sites are intended to help prevent that
        kind of thing from happening. We try to prioritise new mods/indies for headlines,
        and the recent editorials for ModDB have been a great opportunity to dig up
        a number of mods from around the community. We will continue to double-up
        on promotion, with videos, trailer submissions, socials, and editorials all
        providing opportunities for developers, and we&rsquo;re still sounding out
        how we can get the editorial front on IndieDB to approach matching that of
        ModDB. In the meantime, it appears both groups would also appreciate additional
        site features, and rest assured, I&rsquo;ve been keeping track of what people
        would like to see and exploring the possibility of getting these implemented.
        Auto article authorisation was a big step in the right direction, but we&rsquo;re
        always open to feedback about how to serve the community going forwards.</span></p>\n<h2><span
        style=\"font-weight: 400;\">Week 4: How many hours a day do you develop game/mod
        projects?</span></h2>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299005/auto/6oh1A86.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/300/299005/auto/36705GhGA9qD.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p><span style=\"font-weight:
        400;\">This was a relatively clear-cut answer, but every deviation tells us
        a lot. Mod developers - who naturally aren&rsquo;t paid or at least don&rsquo;t
        expect financial compensation at the end of the process - are often not working
        on their projects full-time. They may have jobs that they fit mod work around.
        Surprisingly, it appears the majority of indie developers are in the same
        boat, though we do see a reasonably higher proportion of indie devs are full-time
        on their projects. The important thing to note, for both other creators and
        users of the sites, is that creating content at either a modding or indie
        level is often a thankless and difficult task until eventual completion. Large
        projects with big ambitions can take a long time to wrap-up, and meanwhile,
        the level of polish possible from a team working part-time may not be able
        to meet the sometimes unreasonable expectations of today&rsquo;s gaming audience.
        Always be open to the truth - that developing a gameplay experience is a labour
        of love, and the individuals working on this content will thrive if given
        the support and patience of a passionate community. They say when you do what
        you love you won&rsquo;t work a day in your life - but I </span>love <span
        style=\"font-weight: 400;\">mod development, and I have certainly worked some
        days! </span></p>\n<h2><span style=\"font-weight: 400;\">Conclusion</span></h2>\n<p><span
        style=\"font-weight: 400;\">Once again we had a good set of responses this
        month. The questions were generally a little more casual, but variety in the
        poll subject matter is what&rsquo;ll make them valuable data in the long term,
        and we&rsquo;re still exploring the breadth of topics we can poll on. We may
        get more casual sometimes - asking about favourite game franchises, that sort
        of thing - and get more formal other times - asking about site feedback, development
        habits, and so on. </span></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h2><span style=\"font-weight: 400;\">Follow the </span><a href=\"https://twitter.com/ModDB\"><span
        style=\"font-weight: 400;\">ModDB</span></a><span style=\"font-weight: 400;\">
        and </span><a href=\"https://twitter.com/IndieDB\"><span style=\"font-weight:
        400;\">IndieDB</span></a><span style=\"font-weight: 400;\"> Twitters to take
        part in future polls!<br /></span></h2>\n</div>\n<p><span style=\"font-weight:
        400;\"><br />If you have any suggestions for future polls, or thoughts on
        the analysis here, feel free to leave them in the comments down below!</span></p>\t</div>\r\n\t\t\t<div
        class=\"row rowcontent rownoimage rowtype2 rowtimeframe5 clear\">\r\n\t\t\t\t<div
        class=\"content\">\r\n\t\t\t \r\n\t\t\t<h4><a href=\"/groups/moddb/features/modderview-a-peek-inside-the-minds-of-modders\">Modderview:
        A Peek Inside the Minds of Modders</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2021-09-08T13:14:59+00:00\">Sep 8 2021</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tFeature <a href=\"/groups/moddb/features/modderview-a-peek-inside-the-minds-of-modders\"
        class=\"commenticon\">8 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><strong>Recently, the editor/community manager for DBolical,
        Kralich/David, was featured in Season 3 of VideoGameTourism&rsquo;s Modderview
        interview series. Read on to see the other interviews from the season as well
        as learn how you can take part!</strong></p>\n<h2><span style=\"font-weight:
        400;\">The Word of Mod</span></h2>\n<p><span style=\"font-weight: 400;\">Whilst
        interviews with game developers in advance of major releases aren&rsquo;t
        uncommon, it&rsquo;s significantly rarer to see community creators given the
        platform to discuss their own methods, workflow, and attitudes to development.
        Modders </span><em><span style=\"font-weight: 400;\">are</span></em><span
        style=\"font-weight: 400;\"> some of the most adventurous and creative people
        out there, thanks to the lack of constraint on their imagination and the passion
        needed to see a mod project through to completion. Thanks to </span><span
        style=\"font-weight: 400;\">Stefan K&ouml;hler, more than a few modders have
        received a chance at the spotlight.</span></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://videogametourism.at/\" target=\"_blank\"
        rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/299/298223/auto/logo003_0.png\"
        alt=\"\" width=\"600\" height=\"113\" /></a></p>\n</div>\n<p><span style=\"font-weight:
        400;\">Stefan is a guest author for Video Game Tourism and previously also
        wrote for WASD magazine. Though the publication is German, it also runs occasional
        English articles (and it&rsquo;s worth noting Google Translate does a decent
        job at translating all the articles anyway in-browser). He began Modderview
        with the simple goal of getting a glimpse at what goes into mod development,
        and the motto, &ldquo;Don&rsquo;t like the question? MOD IT!&rdquo; is all
        about allowing interviewees to have a permanent effect on the next round of
        interview questions. With the final interview with myself, Season 3 of his
        Modderview series is concluded, and we&rsquo;re going to briefly touch on
        all three interviews.</span></p>\n<h2><span style=\"font-weight: 400;\">Episode
        1: Josh Romito - </span><a href=\"https://www.moddb.com/mods/gta-v-redux\"><span
        style=\"font-weight: 400;\">GTA V: Redux</span></a></h2>\n<p><span style=\"font-weight:
        400;\">Josh Romito&rsquo;s GTA V: Redux gives an already beautiful game a
        great graphical uplift, with new weather mechanics, textures, and more. His
        interview can be read </span><a href=\"https://videogametourism.at/content/modtag-modderview-josh-romito-gta-v-redux\"><span
        style=\"font-weight: 400;\">here</span></a><span style=\"font-weight: 400;\">
        and below:</span></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://videogametourism.at/content/modtag-modderview-josh-romito-gta-v-redux\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/299/298223/auto/modderview_3_1_romit.jpg\"
        alt=\"\" width=\"600\" height=\"800\" /></a></p>\n</div>\n<h2><span style=\"font-weight:
        400;\"></span><span style=\"font-weight: 400;\">Episode 2: Eyaura - </span><a
        href=\"https://www.moddb.com/mods/g-string\"><span style=\"font-weight: 400;\">G-String</span></a></h2>\n<p><span
        style=\"font-weight: 400;\">Starting out as a total conversion mod project,
        Eyaura&rsquo;s dark cyberpunk story filled with body horror and unpleasant
        sexual undertones graduated into a standalone game on Steam. Her interview
        can be read </span><a href=\"https://videogametourism.at/content/modtag-modderview-eyaura\"><span
        style=\"font-weight: 400;\">here</span></a><span style=\"font-weight: 400;\">
        and below:</span></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://videogametourism.at/content/modtag-modderview-eyaura\" target=\"_blank\"
        rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/299/298223/auto/modderview_3_2_eyaur.jpg\"
        alt=\"\" width=\"600\" height=\"849\" /></a></p>\n</div>\n<h2><span style=\"font-weight:
        400;\">Episode 3: Kralich/David - </span><a href=\"https://www.moddb.com/mods/half-life-2-raising-the-bar-redux\"><span
        style=\"font-weight: 400;\">Raising the Bar: Redux</span></a></h2>\n<p><span
        style=\"font-weight: 400;\">Raising the Bar: Redux is a Half-Life 2 alternate
        story mod set in the cut content storyline of the game. The interview can
        be read </span><a href=\"https://videogametourism.at/content/modtag-modderview-kralichdavid\"><span
        style=\"font-weight: 400;\">here</span></a><span style=\"font-weight: 400;\">
        and below:</span></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://videogametourism.at/content/modtag-modderview-kralichdavid\"
        target=\"_blank\" rel=\"noopener\"><img pro=\"1693424621size\" src=\"https://videogametourism.at/sites/default/files/modderview_3_3_david.jpg\"
        alt=\"\" width=\"600\" height=\"800\" /></a></p>\n</div>\n<p>(I added additional
        details during transcription too, though the other two interviews don't feature
        transcriptions:)</p>\n<ol>\n<li>\n<p><strong>What gave you the most frustration
        during modding?</strong> I like to learn new skills and in modding that has
        meant learning new games and ways to mod them. Sometimes the communities around
        smaller games aren't as inviting and I've had to power through a lot of elitism
        in my career. (Would like to add that I've also had the pleasure of working
        in friendly communities of helpful people)</p>\n</li>\n<li>\n<p><strong>Do
        you know any mods that are better than the game they alter?</strong> I think
        Unification is a brilliant mod for Dawn of War, and I also love Dark Interval
        for Half-Life 2. I also appreciate patches for games like Skyrim or New Vegas
        to make them more playable!</p>\n</li>\n<li>\n<p><strong>Do you prefer modding
        alone or as part of a team?</strong> I definitely prefer teamwork. Leading
        teams is a real joy and I love meeting new people. On more personal passion
        projects though I tend to keep things smaller and more controlled.</p>\n</li>\n<li>\n<p><strong>Is
        there any mod you are looking forward to?</strong> I'm really looking forward
        to both Skyblivion and Skywind. I also can't wait for the next release of
        Black Mesa: Blue Shift.</p>\n</li>\n<li>\n<p><strong>What was the most difficult
        part of developing your most recent project?</strong> A few years ago we suffered
        a malicious leak trying to kill my main project, Raising the Bar: Redux, whilst
        it was in its infancy. I'd never considered people could be so petty before
        then. It was a wakeup call to much better vet new members of the team. (Would
        like to add, some of my closest friends are people I met on this team. Teamwork
        is worth it even for times like this when one person tries to ruin it for
        everyone else)</p>\n</li>\n</ol>\n<h2><span style=\"font-weight: 400;\">Get
        Involved!</span></h2>\n<p><span style=\"font-weight: 400;\">Stefan is always
        looking for suggestions for talented modders to take part. If you&rsquo;re
        an experienced mod developer or know someone who is, check out his </span><a
        href=\"https://www.moddb.com/members/projektariel/blogs/modderview-season-3-episode-3\"><span
        style=\"font-weight: 400;\">ModDB profile</span></a><span style=\"font-weight:
        400;\">, drop him a PM, or comment down below on this post (as he&rsquo;ll
        be checking the comments here too!) </span></p>\n<p><span style=\"font-weight:
        400;\">Special thanks to Stefan for the opportunity to be a part of Modderview!
        Don&rsquo;t forget to check out Video Game Tourism&rsquo;s other Modderviews
        of the past to see more glimpses into the modding community and what it brings
        to the table. </span></p>\t</div>\r\n\t\t\t<div class=\"row rowcontent rownoimage
        rowtype2 rowtimeframe5 clear\">\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/groups/moddb/features/do-feed-the-polls-august-2021\">Do
        Feed The Polls - August 2021</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2021-09-07T12:59:59+00:00\">Sep 7 2021</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tFeature <a href=\"/groups/moddb/features/do-feed-the-polls-august-2021\"
        class=\"commenticon\">11 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><strong>In August, we started a new tradition of weekly Twitter
        polls asking you about mods, gaming, and the sites. This month, we&rsquo;re
        kicking off our monthly analysis articles on the results of those polls. Read
        below for insight into the communities of both sites and our take on the results
        for both ModDB and IndieDB!</strong></p>\n<hr />\n<h2><span style=\"font-weight:
        400;\">Week 1: What kind of user are you?</span></h2>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/299/298189/auto/Fa7j4Vs.jpg\"
        alt=\"\" width=\"585\" height=\"252\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Cm6bdlS.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/299/298189/auto/Cm6bdlS.jpg\"
        alt=\"\" width=\"583\" height=\"251\" /></a></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p><span style=\"font-weight:
        400;\">This question starts things off very interestingly - from the results,
        we can see the demographic on IndieDB is weighted much more heavily towards
        developers, whilst ModDB&rsquo;s features more players and users of mods than
        the makers of them. This result is interesting, though not surprising - ModDB
        generally sees use as a hosting platform for playable content, whereas IndieDB&rsquo;s
        main appeal to indie developers is as a development blog, with the bulk of
        released indie games making their way onto Steam, itch.io, or other similar
        platforms. There are a number of indies however that ship alpha demos on IndieDB,
        even if they later delete these demos and ship full releases elsewhere. For
        content creators on both sites, the takeaway is this: On ModDB, you&rsquo;re
        marketing your work to players, whilst on IndieDB, you&rsquo;re marketing
        your work to </span><em><span style=\"font-weight: 400;\">other developers</span></em><span
        style=\"font-weight: 400;\">. That might mean mod authors need to stay away
        from technical descriptions that will go over the head of their audience,
        whilst indie developers could get stuck in with the details, assuming their
        viewers are as technically minded as them.</span></p>\n<h2><span style=\"font-weight:
        400;\">Week 2: How important do you think official mod support is for games?</span></h2>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/jbpe7hR.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/299/298189/auto/jbpe7hR.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/3FY3Q7l.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/299/298189/auto/3FY3Q7l.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p><span style=\"font-weight:
        400;\">Both polls - thankfully - indicate the users of the sites place a lot
        of value on user generated content. It is interesting to note, however, the
        </span><em><span style=\"font-weight: 400;\">significant</span></em><span
        style=\"font-weight: 400;\"> divide between the 1st and 2nd place results
        in both polls. Overwhelmingly, indie developers consider mod support a secondary
        concern to making the game itself; mod developers, however, are more inclined
        to believe mod support is a crucial attraction in a game. Whilst supporting
        UGC is a difficult task for smaller indie developers, the takeaway from this
        poll is to always be open to the idea of mod support. Community contributions
        can play a significant role in the long-term success of your game, and help
        generate hype in the short term. You can only make so much content for a great
        game yourself; so why not open things up and let your community create great
        content, too? A significant audience of talented mod creators exists that
        is ready for you to tap into. </span></p>\n<h2><span style=\"font-weight:
        400;\">Week 3: What is your favourite type of mod?</span></h2>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/oi6lbE0.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/299/298189/auto/oi6lbE0.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Vwv7sgo.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/299/298189/auto/Vwv7sgo.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p><span style=\"font-weight:
        400;\">This is the most divisive of the polls after the demographic options.
        Mod developers - and players - appear to enjoy pouring their time into large-scale,
        ambitious modding projects. They aim to push the boundaries of what&rsquo;s
        possible with the base game, as well as delve deep into fresh new experiences.
        Meanwhile, indie developers and the audiences of indie games appear to prefer
        the base game with added bells and whistles over a totally new experience.
        As a modder, I tend to use very moddable games like </span><a href=\"https://www.moddb.com/games/half-life-2/mods\"><span
        style=\"font-weight: 400;\">Half-Life 2</span></a><span style=\"font-weight:
        400;\"> as a basis for my own ideas as I&rsquo;m not experienced enough in
        modern engines to create a totally original indie game. Creating total conversions
        for games I&rsquo;m familiar with is more achievable on a hobbyist basis,
        and it might be for this reason that mod developers prefer total conversions,
        as they are effectively using the game as an &ldquo;engine&rdquo; at that
        stage for their own ideas. Indie developers working full-time, in that situation,
        might instead make the game from scratch. The takeaway? Be open to making
        smaller, &ldquo;definitive edition&rdquo; projects too. </span></p>\n<h2><span
        style=\"font-weight: 400;\">Week 4: Why do you make mods/indie games?</span></h2>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/FbhmATq.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/299/298189/auto/FbhmATq.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a><br /><br /></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/299/298189/auto/Y8vksbd.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/299/298189/auto/Y8vksbd.jpg\"
        alt=\"\" width=\"600\" height=\"258\" /></a></p>\n<p><br /></p>\n</div>\n<h3><span
        style=\"font-weight: 400;\">Analysis</span></h3>\n<p><span style=\"font-weight:
        400;\">This result is pretty uncontroversial across both sites, with the majority
        of the user base looking to bring their creative ideas to life. All things
        considered, more votes for the &ldquo;create a portfolio&rdquo; option were
        expected on the ModDB side of the poll, as the modding community has traditionally
        been a jumping-off point for many hobbyists to break into the industry and
        go professional. Many game companies - </span><a href=\"https://www.moddb.com/features/cd-projekt-red-hires-modders-5-brilliant-witcher-mods-to-play\"><span
        style=\"font-weight: 400;\">CDPR as recently as last week</span></a><span
        style=\"font-weight: 400;\">, for example - hire from pools of talented modders
        on the regular. Nevertheless, learning and creating content out of passion
        is likely to lead to great portfolio results </span><em><span style=\"font-weight:
        400;\">anyway</span></em><span style=\"font-weight: 400;\">, and that passion
        will certainly come in handy in the course of a 9-5 job. Whilst the poll results
        are mildly surprising, they&rsquo;re exactly what we like to see from the
        community - passion!</span></p>\n<hr />\n<h2><span style=\"font-weight: 400;\">Conclusion</span></h2>\n<p><span
        style=\"font-weight: 400;\">We believe there&rsquo;s a lot of interesting
        takeaways here not only for the users of the sites, but also for us, the site
        staff. As long as we can keep proposing useful poll ideas we will continue
        them, and also will continue these analysis articles as a way to round-up
        our thoughts. </span></p>\n<h2><span style=\"font-weight: 400;\">Follow the
        </span><a href=\"https://twitter.com/ModDB\"><span style=\"font-weight: 400;\">ModDB</span></a><span
        style=\"font-weight: 400;\"> and </span><a href=\"https://twitter.com/IndieDB\"><span
        style=\"font-weight: 400;\">IndieDB</span></a><span style=\"font-weight: 400;\">
        Twitters to take part in future polls!</span></h2>\n<p><br /></p>\n<p><span
        style=\"font-weight: 400;\">If you have any suggestions for future polls,
        or thoughts on the analysis here, feel free to leave them in the comments
        down below!</span></p>\t</div>\r\n\t</div>\t\t\t\t<p class=\"viewbrowse\"
