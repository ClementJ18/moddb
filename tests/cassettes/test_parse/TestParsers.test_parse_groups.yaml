        \r\n\t\t\t<h4><a href=\"/groups/moddb/news/mod-appreciation-week-2023\">Mod
        Appreciation Week 2023</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-05-29T02:04:45+00:00\">May 29 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews <a href=\"/groups/moddb/news/mod-appreciation-week-2023\"
        class=\"commenticon\">16 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<div class=\"center\" style=\"text-align: center;\"><a href=\"https://www.moddb.com/mods/entropy-zero-2\"><img
        src=\"https://media.moddb.com/images/articles/1/317/316260/auto/TYYd6CM.png\"
        alt=\"modlove preview\" width=\"600\" height=\"338\" /></a><br />(image credit
        <a href=\"https://www.moddb.com/mods/entropy-zero-2\" title=\"mention:mods:entropy-zero-2:37524\">Entropy
        : Zero 2</a> by <a href=\"https://www.moddb.com/members/breadman1\" title=\"mention:members:breadman1:3220367\">Breadman_at_Hartley</a>)\n<p><br
        /></p>\n<p><br /></p>\n</div>\n<p><span class=\"bigletter\">M</span>od Appreciation
        Week for 2023 has come around! Now in its 8th year running (after taking a
        break last year to celebrate the <a href=\"https://www.moddb.com/groups/20th-anniversary-of-moddb\"
        title=\"mention:groups:20th-anniversary-of-moddb:39021\">20th Anniversary
        of ModDB</a>), it's time once again to share your favourite mods with your
        peers and show their creators how much you loved playing them!</p>\n<p>Given
        how much volunteer time goes into every mod's creation, we know these hard-working
        modders would love nothing more than to hear how much you appreciated their
        work.</p>\n<p>All you need to do is <a href=\"https://www.moddb.com/news/mod-appreciation-week-2023\">make
        the effort to shout out</a> your favorite mods, whether they're hosted on
        ModDB or otherwise. Tweet them, blog about them or share them on Facebook,
        with the hashtag: <a href=\"/tags/modlove2023\">#modlove2023</a> and a link
        to the mods profile!</p>\n<div class=\"center\" style=\"text-align: center;\">\n<h2><a
        href=\"https://www.moddb.com/mods\"><img src=\"https://media.indiedb.com/images/articles/1/186/185597/auto/Kl5qSQ8.png\"
        alt=\"\" width=\"600\" /></a></h2>\n<p><br /></p>\n</div>\n<h2>Get involved</h2>\n<p>All
        mod profiles will now show the Mod Appreciation Week banner. Just click any
        of the links provided, and tweet, post, or share the link to the mod's profile
        to show your appreciation for it. You can also follow these steps:</p>\n<ol>\n<li>It
        doesn't matter where your favorite mod is hosted be it on Run Shoot Think
        Live, GameBanana, Curse, Steam Workshop, Nexus or ModDB.</li>\n<li>Copy its
        URL then write a post explaining why you like that mod (you could write this
        post on your blog, in a forum, a tweet or Facebook post); the more we share,
        the better!</li>\n<li>Tell us about your post by linking to it in the comments
        here. We want to share in your appreciation.</li>\n<li>At the end of the week
        we shall be picking a few lucky members who left a comment following these
        rules at random, and give them a key to one of the games listed below as thanks
        for helping us celebrate mods!</li>\n</ol>\n<h2>Game giveaway</h2>\n<p>We
        have partnered up with some friends of ModDB (<a href=\"mailto:support@moddb.com?subject=modlove\">want
        in?</a>) - developers whose games have always been mod-friendly and deserve
        our love for supporting the mod scene, and will be giving them away to participants.
        <strong>We've got a handful of keys for the games listed below - just follow
        the steps above to be eligible to win! </strong></p>\n<p>Game developers,
        do you share our passion for mods and want to giveback? <a href=\"https://www.moddb.com/contact?subject=Add%20my%20game%20to%20modlove\">Get
        in touch</a> and we will add your game to our <a href=\"https://www.moddb.com/news/mod-appreciation-week-2023\"><a
        href=\"/tags/modlove\">#modlove</a> collection</a>. We promise to promote
        your game whenever we run an event like this, by giving away a handful of
        keys each time to the participants.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://www.moddb.com/games/insurgency\" title=\"Insurgency
        Boxshot\"><img src=\"https://media.moddb.com/cache/images/games/1/19/18680/thumb_150x150/boxshot.2.jpg\"
        alt=\"Boxart\" /></a> <a href=\"https://www.moddb.com/games/chivalry\" title=\"Chivalry:
