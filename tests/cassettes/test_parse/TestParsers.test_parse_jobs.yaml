        on <time datetime=\"2019-01-27T04:32:52+00:00\">Jan 27th, 2019</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\"><p>We are currently looking for a 2D artist who can
        create \u201Cstylized\u201D/cartoony HUD/UI/UX elements such as health bars,
        crosshairs, weapon icons, menu buttons, sliders, etc, and possibly backgrounds
        for our menu screens. </p>\n<p>We are also looking for a 3D artist or two,
        who can create weapon models, and animate our rigged characters \u2013 all
        details about exactly who we are looking for, their exact requirements, responsibilities,
        and overview of the project can be found here: <a  href=\"https://drive.google.com/open?id=1E1vBu3zB7mOb3yYfjdoV7OJHz_gEhnQA7kwj8j9dls0\">Drive.google.com</a></p>\n<p>If
        you are inetested in joining the project, or if you have any questions, feel
        free to contact me on<br />\nDiscord: Dibbie#0408<br />\nor email: <a href=\"mailto:dibbieknight@gmail.com\">dibbieknight@gmail.com</a></p>\n<p>This
        is a voluntary/unpaid project that does not intend to make any money. We are
        actually quite far along with the projects code and audio, now it comes down
        to animations and art. </p>\n<p>Our current goal is to release on Steam for
        PC in about 4 to 6 months. You can find updates on our Twitter, I try to post
        there as often as I can.</p>\n<h3>To Apply</h3><p>Contact me on Discord: Dibbie#0408<br
        />\nOr send me an email to: <a href=\"mailto:dibbieknight@gmail.com\">dibbieknight@gmail.com</a></p>\n<p>Please
        provide at least 2 examples of your work (WIP's are fine), and/or a website/portfolio
        (DeviantArt, ArtStation, etc are fine). If you do not have any of the above,
        be willing to take an \"art test\" to demonstrate your art style and creativity.\n</p>\n</div>\r\n\t\t\t\t\t\t\t\t<div
