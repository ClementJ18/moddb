        class=\"tooltip errortooltip clear\">\r\n\t\t\t\t\t<p>This job was posted
        over 30 days ago. This means the position is now most likely filled &amp;
        no longer available.</p>\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\">Artists located Anywhere.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by Anywhere on <time datetime=\"2019-02-04T21:26:21+00:00\">Feb
        4th, 2019</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\"><p>Hey
        everybody,</p>\n<p>We are looking for a 3D modeller to join our development
        team for our game Fueled Mayhem. </p>\n<p>You will be working with character
        designing, weapon design, object design for the environment and creating textures.
        </p>\n<p>We already have a visual expression:<br />\nWe are aiming for a realistic
        cartoony look. However, it will not be a happy aesthetic, but rather a gloomy
        skewed look and feel, like a dark and gloomy caricature.<br />\nIt will be
        exaggerated and vulgar. An example could be that the bumper of the car is
        massive. All the main feature of the car will be highlighted and be a bit
        more vulgar than normal. The cars will, of course, look like a regular car,
        but will have an \u201Cevil\u201D ankle to it so that it will have a grim.<br
        />\nThe weapons will be very large and dangerous looking.<br />\nThe environment
        will look a little crazy, and a little \u201Cwrong\u201D like everything is
        a bit out of place.</p>\n<p>The texture will only be colors for the different
        models. The mesh must tell the story of the design, and the player should
        be able to identify the object from the mesh. The texture will only add smoothness
        to the model. </p>\n<p>To keep the cartoony look, all the model will be 8000
        polys, nothing over. </p>\n<p>The link below shows an ingame picture :)<br
        />\n <a  href=\"https://i.imgur.com/jO6DpLP.png\">I.imgur.com</a></p>\n<p>Requirements:<br
        />\n\u2022Experience in working with 3D. You do not have to be a world champion
        or anything, but Understanding of the basic principles is required.<br />\n\u2022Working
        with a low polygon environment.<br />\n\u2022Creating textures for the different
        models.<br />\n\u2022Big plus if you can make animation<br />\n\u2022Super
        duper plus if you have photoshop skills as well \U0001F60A<br />\nWhat can
        we offer you?</p>\n<p>It depends on the agreement you choose to make with
        us. There are two types of agreement. It should be said; we can\u2019t offer
        money yet. You can start on agreement 1, and switch to agreement 2 and vice
        versa, we are quite flexible there.<br />\n\u2022Agreement 1: You will join
        the team for a specific amount of time or tasks. It will be possible to extend
        the period if both parties agree on it. If you choose this agreement, you
        will get a recommendation from us, and you can add all the thing you have
        worked on to your portfolio.<br />\n\u2022Agreement 2: You will join the project
        and follow it to the end. If you choose this, you either get royalties or
        share of the game. </p>\n<p>About the game:<br />\nFueled mayhem is a fast-paced,
        competitive vehicular combat game. Fueled Mayhem has a focus on intense, chaotic
        battles, tuned cars with customizable stats, and massive guns that will create
        severe damage to your opponent's car.</p>\n<p>In Fueled mayhem, the environment
        will help create chaos in already chaotic settings, since some areas are designed
        to become hostile against the player if they hang out there for too long.
        There will be jumps and ramps everywhere, so people might come dropping out
        of nowhere.</p>\n<p>Join the frantic battle as one of the different drivers,
        play on different maps and be ready to been thrown into a world of utter chaos
        and destruction. Drive around in your perfectly tuned car and obliterate everything
        that moves. There are countless ways to create absolute mayhem in all the
        different game modes.</p>\n<p>Status:<br />\nWe are about to release an early
        alpha build. This means that the game is an in a very playable state, and
        we are having fun playing it so far.<br />\nThe plan for the game is to be
        released on PC first, then later on Xbox and PlayStation.</p>\n<p>Current
        team is:<br />\nTobias Rasmussen \u2013 Writer, Project Director, Programmer.<br
        />\nChristopher Hedegaard \u2013 Lead Programmer.<br />\nPete Reed \u2013
        Audio designer<br />\nRyan Singh Johal \u2013 3D designer<br />\nMichael Anderson
        \u2013 3D designer<br />\nMads Bloch-S\xF8rensen \u2013 Programmer.</p>\n<h3>To
