        DirectDraw it will take the game 2 to 4 minutes to load. That is normal!!</p>\n<p>If
        you have glitches with directdraw and using windows vista/7 due to windows
        aero effects etc..<br />\nRename game.exe to game.bc then rename D2MultiResGame.exe
        to game.exe make a batch file with the following:</p>\n<p>rundll32.exe dwmApi
        #104<br />\ntaskkill -f -im explorer.exe<br />\nstart \"game\" \"C:\\Program
