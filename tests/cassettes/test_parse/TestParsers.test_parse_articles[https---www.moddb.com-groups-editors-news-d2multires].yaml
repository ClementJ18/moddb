        class=\"introductiontext\" itemprop=\"description\">Diablo 2 in a higher resolution?
        Yes its true, and yes it rocks!</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/henley\" class=\"verifiedicon\" title=\"Group
        Manager\" itemprop=\"url\">Henley</a></span></span> on <time datetime=\"2009-07-26T04:28:22+00:00\"
        itemprop=\"datePublished\">Jul 26th, 2009</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><p><span class=\"bigletter\">I</span>
        really do love me some Diablo 2, so much so 2-3 times a year I'll do a massive
        co-op runs with my mates, and have done so ever since its release. The problem
        is the game is old, and my pc is well... new. Because of our humanly ways
        to keep making advancements in the field of computing its getting quite difficult
        to come back to a game who's highest resolution is 800x600. As that size be
        tiny yo.</p>\n<p>Thanks to the talented skills of a modder who goes by the
        name <a href=\"http://phrozenkeep.planetdiablo.gamespy.com/forum/viewtopic.php?t=51560\">Sluggy</a>
        you can now play Diablo 2 in any resolution that your pc can support! This
        is great news as no longer will my mouse slip out of the small window and
        open flash, no longer will my spells refuse to cast as I accidentally click
        my desktop instead! Finally. It comes at a cost though as you will not be
        able to participate in any Battle.net multiplayer stuff which is a shame I
        guess but in my opinion Diablo 2 is much better with close friends at a lan
        hyped up on coke (the drink you fools). </p>\n<div class=\"center\" style=\"text-align:
        center;\"><a href=\"https://www.moddb.com/games/diablo-2/images/in-game3\"
        target=\"_blank\" title=\"In-game - Mod DB\"><img src=\"https://media.moddb.com/cache/images/games/1/1/50/thumb_620x2000/Diablo-2-highres-8.jpg\"
        alt=\"In-game\" width=\"540\" /></a></div>\n<div class=\"center\" style=\"text-align:
        center;\">\n<div style=\"background-color: #000000; color: #ffffff; width:
        540px;\">Diablo 2 showing off its stuff in 1280x1024.</div>\n</div>\n<br />\n<blockquote><p><span
        class=\"quoteheading\">Mod_Author wrote:</span> This unofficial \"patch\"
        allows you to play Diablo II in resolutions other than 640x480 and 800x600.
        It is, for the most part, completed, but there are still a few issues that
        have not been worked out. The \"patch\" lets you select any resolution 640x480
        or higher that is supported by your current display adapter/monitor. There
        are no other changes to the game other than this.</p></blockquote>\n<br />\n<p>Anyways
        you can <a href=\"https://www.moddb.com/games/diablo-2/downloads/d2multires-version-102\">download
        the mod from your favourite modding website ever</a>, in the mean time enjoy
        the awesomeness that is <a href=\"https://www.moddb.com/games/diablo-2/images/in-game\">these</a>
        <a href=\"https://www.moddb.com/games/diablo-2/images/in-game2\">fantastic</a>
        <a href=\"https://www.moddb.com/games/diablo-2/images/in-game3\">screens</a>.</p>\n<div
        class=\"center\" style=\"text-align: center;\"><img src=\"https://media.moddb.com/images/groups/1/2/1096/1.23.jpg\"
        alt=\"\" /></div>\n</div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
