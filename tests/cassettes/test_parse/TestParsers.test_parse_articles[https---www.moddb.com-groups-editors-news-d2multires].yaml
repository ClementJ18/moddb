        #102<br />\nexplorer.exe<br />\nexit</p>\n<p>When you are done playing the
        game just click any key on keyboard to replace explorer.exe</p>\n<p>Is also
        possible to use this patch with PlugY<br />\nPlugY can be found here:<br />\n<a
