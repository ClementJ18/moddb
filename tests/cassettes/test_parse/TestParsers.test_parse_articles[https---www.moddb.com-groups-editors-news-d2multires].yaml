        <time datetime=\"2009-07-26T09:31:54+00:00\">Jul 26 2009</time>\t\t\t\t\t\t\t</span>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div
        class=\"comment\">\r\n\t\t\t\t\t\t\t\t<p>All right, for future reference.
        This game is not for diablo 2, but for its expansion. Yes its a bit deceiving
        that it doesn't make a huge deal about it not actually being for the game
        its listed under.</p>\n<p>So If you don't have LOD you cant use it without
        a bit of tampering.</p>\n<p>However its not guaranteed that you can use it
        even if you have the LOD expansion. I couldn't, so I searched around on a
        few forms and found this posted by some guy named Orfax that explains how
        to get it running even if you don't have lod, or lod isn't working.</p>\n<p>This
        involves changing your registry, so if you feel uncomfortable in doing that,
        or you don't know what that is, then don't do it.<br />\n---------<br />\nFirstly
        run the D2MultiResGame exe that comes with the patch. It should start the
        game and generate a log file. You can't change the res in-game in a non-LoD
        Diablo II install because there is no resolution button, so exit the game.
        Look in the D2MultiResLog.txt log file &#40;in your Diablo II folder&#41;.
        It should have a bunch of resolutions it found. Something like this...</p>\n<p>Added
        Display Mode: 10: 640 x 480<br />\nAdded Display Mode: 11: 1280 x 800<br />\nAdded
        Display Mode: 12: 1280 x 960<br />\nAdded Display Mode: 13: 1280 x 1024<br
        />\nAdded Display Mode: 14: 1680 x 1050<br />\nAdded Display Mode: 15: 1920
        x 1080</p>\n<p>See the number after \"Mode:\". Remember the number for the
        resolution you want to run it in. For me I wanted to run it 1920x1080, so
        15 was my number.</p>\n<p>Run regedit, search for \"D2RMRes\". Its parent
        folder should be \"Diablo II\". Change its value to that number you remembered.
        The number is a decimal number. Close regedit, and rerun the D2MultiResGame
        exe. Once you get into the game itself, you should have your nice new resolution.<br
        />\n---------</p>\n<p>This guys suggestion worked for me, and the results
        are impressive.<br />\nStill dont know why Avast didnt like the patch that
        first time though.\n</p>\n\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t<span class=\"actions\"
