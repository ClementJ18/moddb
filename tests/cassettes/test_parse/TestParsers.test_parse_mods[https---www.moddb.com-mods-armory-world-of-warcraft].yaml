        class=\"\"><a href=\"/mods/armory-world-of-warcraft/images\">images</a></li>\t\t\t</ul></nav>\r\n\t\t</div>\r\n\t</div>\r\n\t<meta
        itemprop=\"description\" content=\"An update to the Armory mod by Warmexx.
        \          \" />\t<div class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><p>In
        short</p>\n<p>. All armory information as seen on the offical site from Blizzard
        Entertainment, in game, for all your characters, on all realms<br /> . Information
        about all skills of your characters, including professions with recipies<br
        /> . Searchable inventory, including bags, bank and mailbox<br /> . Quest
        logs of all your characters</p>\n<p>Features</p>\n<p>. Overview of location,
        stats, equipment, reputation, skill levels, talents and honor per character<br
        /> . Overview of inventory items, including bag, bank and mail contents per
        character and overall<br /> . Overview of quests per character<br /> . Overview
        of profession recipes per character<br /> . Searchable inventory per character
        or overall<br /> . Searchable professions by level (e.g. '10' or '10-20')
        or recipe name<br /> . Multiple realm support<br /> . Copy link in chat frame
        support (shift-click in equipment, inventory, recipes and quests)<br /> .
        Gold per character and faction total<br /> . Configurable inventory item expiration
        scanning at start-up and on-demand<br /> . Draggable frames<br /> . Titan,
        FuBar, Auctioneer (EnhTooltip) and oGlow support<br /> . EquipCompare compatible
        (needs a patched version of EQC; see <a  href=\"http://www.wow-neighbours.com\">Wow-neighbours.com</a>)</p>\n<p>Startup</p>\n<p>There
        are four different ways in which you can start Armory.</p>\n<p>1) /armory<br
        /> 2) /ar<br /> 3) Bind a key in the key bindings section e.g. shift-a<br
        /> 4) Use Titan or FuBar integration</p>\n<p>Data Collection</p>\n<p>Once
        Armory is enabled as a WoW add-on it will scan and keep track of your playing
        character's data. But some information can only be reached when you actually
        open a game window. Before you do so Armory will not be aware of any information
        contained in it. Game windows concerned are the bank, mailbox, and your skill
        windows (i.e. professions). Once opened Armory will contain their data.</p>\n<p>Options</p>\n<p>Armory's
        options are set by using the command-line. To get an overview type '/ar help'.
        When using Titan or FuBar integration some options are also available in the
        icon's context menu.</p>\n<p>Configuration</p>\n<p>Although you don't need
        to configure Armory before using it, there are some settings you can change:</p>\n<p>/ar
        set expdays [numdays]*<br /> Armory will check the inbox items in the inventory
        when you enter WoW by examining the expiration date of the mail message containing
        that item. You will get warned for items that expire within [numdays]. Set
        this to 0 to switch this feature of. The default is 3 days.<br /> Example:
        /ar set expdays 1</p>\n<p>/ar set savesac on|off*<br /> Set this to on if
        you want Armory to remember the 'Search all characters' option in the inventory
        list view. The default is off.<br /> Example: /ar set savesac on</p>\n<p>/ar
        set savelcv on|off*<br /> Set this to on if you want Armory to remember the
        last character viewed between sessions. The default is off.<br /> Example:
        /ar set savelcv on</p>\n<p>* Using /ar set xxx without specifying a value
        will display the current setting, e.g. '/ar set expdays' will show for example
        'current setting: 3'.</p>\n<p>Maintenance</p>\n<p>There are some command-line
        options you can use to delete characters from your database:</p>\n<p>/ar delete
        all<br /> Deletes all characters in the database. The playing character will
        be rescanned.<br /> Example: /ar delete all</p>\n<p>/ar delete realm [name]<br
        /> Deletes all characters that belong to the specified realm. If [name] is
        not provided the current realm will be assumed. If the playing character is
        part of the realm deleted, it will be rescanned.<br /> Example: /ar delete
        realm MyRealm (case sensitive)</p>\n<p>/ar delete char [name] [realm]<br />
        Deletes the specified character from the database. If [name] is omitted the
        playing character will be deleted first and then rescanned. If [realm] is
        not specified the current realm will be assumed.<br /> Example: /ar delete
        char MyChar MyRealm (case sensitive)</p>\n<p>Localization</p>\n<p>Currently
        Armory only supports the English locale, but it is written with localization
        in mind.<br /> If you want to translate Armory you have to create a localized
        version of the 'Localization.lua' file that can be found in Armory's install
        directory (see <a  href=\"http://www.wowwiki.com\">Wowwiki.com</a> for more
        details about localization). Send me a copy if you like your work to be included
        in a next release. But please test it thoroughly first because it will be
        likely that I don't understand a word you're writing and can't make changes
        when things won't fit for example.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
