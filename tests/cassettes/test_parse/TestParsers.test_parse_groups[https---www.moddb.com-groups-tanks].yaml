        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><h2>                    <span style=\"color: #ff0000;\">GLORIOUS
        HISTORY OF THE BEST TANK GROUP EVER CREATED</span></h2>\n<p>            Narrator:<br
        />\n<span><span><span><span>            Khm...khm... Nobody knows when the
        first tank lovers appeared. Modern History states, that once ancient tribes
        of tank lovers inhabited the whole world. The bones of the first tank lovers
        were found in the eastern Russia and dated from 3978 B.C. Nevertheless historians
        are still arguing where the first tank lovers appeared. Some of them state
        that the first tank lovers appeared in western Europe, among common german
        tribes, others say that they appeared in boundless steppes of Russia, the
        3rd are sure that the first tank lovers came from the North... At those severe
        times, tribes of tank lovers were wild, isolated and fought with each other.
        They didn't even know the differencies between T-34 and Sherman, IS and Tiger
        tanks, ERA and cage armor...</span></span></span><br />\n</span><span><span><span><span>
        \           But such ignorance could not exist forever! Sooner or later this
        outstanding day should happen! It happened on the 11th of September 2009 A.C.
        somewhere in Eastern Europe, in the territory of modern Slovakia. A strong
        leader came to the rule in the one of the most militant tank lovers tribe.
        vlado32 was his name. He destroyed all his internal opposition inside the
        tribe and concentrated the whole power in one hands. He had an idea of reunification
        of all tank lovers in the world. Historians are still retelling with excitement
        his legendary speech when he climbed on IS-2 tank: \"COMRADES!!! Hard times
        came to our Motherland! Ignorant tank lovers leaders fight with each other,
        aggressive nomad tribes of tank hunters want to annihilate us. But I look
        in future with optimism! I believe that now we will start to write the history!
        It is a day of our destiny! \"cries from the crowd\" It is a day when we will
        overturn the world! \"loud cries and applause\" It is a day when we will overthrow
        the rule of pigmy tribal leaders! \"ovations\" We will unite all the tank
        lovers in the world! We will live in prosperity! I know that today we have
        only few tanks and we are outnumbered, but we will reach the times when we
        will have hundreds of tanks! \"crowd is getting mad\" I promise a personal
        tank for everyone...\" crowd triumphed. His last words disappeared in cries...
        </span></span></span><br />\n</span><span><span><span><span>            And
        he began to invade the nearest tribes of tank lovers. There were a lot of
        tribes which wanted to join to vlado32, but there were even much more of those
        who didn't want to obey. Terrifying...khm...\"drinking a glass of water\"...khm...Terrifying
        civil war between tank lovers outbroke. But the situation became even worse.
        Unlimited forces of wild and aggressive nomad tank hunter and common tank
        haters also wanted to destroy young group. They were using guerilla tactics
        and were walking with RPG-7 here and there. Losses of tank lovers were horrific.
        Dark times came to the tank lovers group. The future of the group was nebulous...
        </span></span></span><br />\n</span><span><span><span><span>            At
        the same time, new tank lovers commander joined the forces of tank lovers.
        It happened on the 26th of September 2009 A.D. His name was flogger. True
        tank lover, skillful diplomat, he was born in the family of true tank lovers.
        Historians state that even his gran-gran-gran-gran parents were tank lovers.
        He came from the South and brought new army of tanks lovers with him. He estimated
        the situation very quickly. He understood that without the help from outside
        they will never win this bloody war, and the tank lovers group will be finished...</span></span></span><br
        />\n</span><span><span><span><span>            The situation for group became
        dolefully. Each day tank lovers lost their ground, casualties were increadible.
        Dark clouds thickened above the group. The disaster was so close as never
        before...</span></span></span><br />\n</span><span><span><span><span>            One
        day after one more terrifying defeat, vlado32 and flogger gathered for the
        war council.</span><span><span>         </span></span><br />\n<span>            -
        vlado, the situation is critical. We won't stay long in this situation. We
        have to change our strategy...</span></span></span><br />\n</span><span><span><span><span>
        \           - I know my friend. I've already ordered to start the expedition
        to outer lands, and you will lead these brave tank lovers in this fateful
        mission. You should find our comrades in far lands and bring them here...</span></span></span><br
        />\n</span><span><span><span><span>            At the end of September when
        flogger was already far from the heart of the group, bad news have come. vlado32
        disappeared without a trace. Last defenders of the group were destroyed. The
        anarchy triumphed in the group...The spirit of the tank lovers was broken...</span></span></span><br
        />\n</span><span><span><span><span>            Long, cold days flogger and
        his true followers were wandering around the world searching for their comrades...Everyone
        was in subdued spirit. And then, suddenly, on the 8th of October 2009 A.D...The
        help has come from the place nobody expected. The savior has come from the
        severe territories of the east. ComeradeStalin was his name. He was a leader
        of harsh tank lovers, true steel men, who fought with tank-hunters for many
        ages. Many years ago all tanks of ComeradeStalin's family were burnt by tank
        hunters, and since those times, abhorrence to tank haters sits strictly in
        his blood. He swore to annihilate all tank-hunters everywhere in the world.
        He was glad to join flogger's holy crusade against pathetic tank hunters,
        and hundreds of his followers as well. Long and hard homecoming expected for
        our heroes... And vlado32 still kept silence... </span></span></span><br />\n</span><span><span><span><span>
        \           ...\"cough\"...Khm...</span></span></span><br />\n</span><span><span><span><span>
        \           On their way home they encountered heavy resistance of ignorant
        and wild tribes of tank lovers and numerous forces of tank hunters. But there
        were even more of those who wanted to join this crusade! Each day the strength
        and spirit of tank lovers were getting stronger and stronger. The might of
        true tank lovers grew with each passing day. Once splayed fingers - today
        they became a mighty fist, which destroyed all their enemies. With iron and
        blood, ComeradeStalin united all tank lovers tribes. The battle of the age
        was oncoming! The army of True Tank Lovers, against the army of Tank Hunters.
        The ground was trembling when these two superpowers commenced the Fight. Rivers
        of burning fuel from destroyed tanks filled the battlefield! The balance of
        the forces was unsteady, nobody knew who will win and who will lose? Who will
        triumph and who will fall to Oblivion? Both sides were ready to fight to the
        last drop of fuel and to the last cumulative shell. And...\"cough\"...\"cough\"...khm...khm...
        And, when nobody already expected this, vlado32 with his followers returned
        back from the exile and broke through the enemy line. Enemy formations were
        broken, frontline of tank hunters was crumpled. Three giant groups of tank
        hunters were clamped between heavy tanks of ComeradeStalin and vlado32. Enemies
        began to flee in panic. But flogger, who commanded light and medium tank divisions,
