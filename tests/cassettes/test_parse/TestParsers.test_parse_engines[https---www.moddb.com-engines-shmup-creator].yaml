        src=\"https://media.indiedb.com/images/members/3/2906/2905112/profile/BuloStudio_2020_june_ban.jpg\"
        alt=\"BuloStudio 2020 june ban\" width=\"610\" height=\"148\" /><br /><br
        />The <strong>SHMUP Creator</strong> will be released in a few weeks!<br />You
        can wishlist: <a  href=\"https://store.steampowered.com/app/1289520/SHMUP_Creator/\">Store.steampowered.com</a></p>\n<p>In
        the meantime, we can show you some levels examples made with the tool:<br
        /><br /></p>\n<p><strong>BLADE OF DEATH</strong></p>\n<p>Blades Of Death is
        the SHMUP Creator 3D example level. It was the first real level made with
        the SHMUP Creator (it was playable at the STUNFEST game festival a few years
        ago) and was really a cornerstone of the SC development: working on a real
        game level helped us debug and polish a lot of things, and making the level
        was fast and fun. <br />Actually, it was quite a relief: it's one thing to
        work on a tool, try to imagine what features are needed, how to implement
        them the best we can, to work on usability and design, but it's another thing
        to really use it, like a future user, and really create something with it.
        <br />And it worked.</p>\n<p><iframe src=\"//www.youtube.com/embed/nwvomQOh0Mg\"
        width=\"600\" height=\"336\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><strong><br
        />WINGS BLASTER</strong></p>\n<p>At last, we completed the 2D example game!<br
        />It took a long time, mainly because fixing bugs was our priority. Also,
        we completed the level structure and all the graphic assets a long time ago,
        but I was stuck on the level design... I had no idea how to make an exciting
        level: it's hard to focus on everything, coding, marketing, graphics, and
        still have room for inspiration...</p>\n<p><iframe src=\"//www.youtube.com/embed/N29aLpEevL4\"
        width=\"600\" height=\"336\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        />We asked Alec, our main tester (and creator of his own full shoot 'em up
        Nanoforce (link: <a  href=\"https://www.youtube.com/channel/UCt-kQY_wjY9IoJ7eRlYtMDQ/videos\">Youtube.com</a>),
        made with the SHMUP Creator!) to help us, and he did and delivered :)<br />He
        added an intro, a lot of cinematic animations (moving asteroids, explosions,
        moving walls...), secret items, mid-level boss... <br />All this in a few
        hours. Alec is a power user, but it just means the SHMUP Creator is efficient
        and fast :)<br /><br /></p>\n<p><strong>DANMAKU TESTS</strong></p>\n<p><iframe
        src=\"//www.youtube.com/embed/fsS6CTlBlZk\" width=\"600\" height=\"336\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>We
        didn't make a complete bullet hell example level, but we made small test scenes
        to see if it was possible to make a DoDonPachi game with the SHMUP Creator.
        Spoiler: it's possible :)<br />Although it's a lot of work: it's easy to create
        bullet patterns and enemies paths in the editor, but the timing in this kind
        of game is everything. Fortunately, in the editor, you can place an enemy,
        press play to try the game, stop, move it a little bit on the left, press
        play and try it again... It's really fast and easy to iterate.</p>\n<p><img
        src=\"https://media.indiedb.com/images/members/3/2906/2905112/profile/SHMUPCreator_screenshot_10.jpg\"
        alt=\"SHMUPCreator screenshot 10\" width=\"600\" /></p>\n<p><img src=\"https://media.indiedb.com/images/members/3/2906/2905112/profile/SHMUPCreator_screenshot_07.jpg\"
        alt=\"SHMUPCreator screenshot 07\" width=\"600\" /></p>\n<p>Some links:<br
        /><strong>Steam </strong>(wishlist !!!): <a href=\"https://store.steampowered.com/app/1289520/SHMUP_Creator/\"
        class=\"postlink\">Store.steampowered.com</a><br /><strong>Youtube</strong>:
        <a href=\"https://www.youtube.com/user/bulostudio/videos\" class=\"postlink\">Youtube.com</a><br
        /><strong>Twitter</strong>: <a href=\"https://twitter.com/bulostudio\" class=\"postlink\">Twitter.com</a><br
        /><strong>Nanofroce</strong>, a game made with this tool: <a href=\"https://shmups.system11.org/viewtopic.php?f=9&amp;t=67411\"
        class=\"postlink\">Shmups.system11.org</a></p>\n<p>See you soon!<br />S.</p>\t</div>\r\n\t\t\t<div
