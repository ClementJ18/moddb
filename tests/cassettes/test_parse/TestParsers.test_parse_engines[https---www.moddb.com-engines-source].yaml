        alt=\"Half-Life 2\" width=\"32\" height=\"32\" style=\"float: right; padding-left:
        4px;\" /></a>\r\n\t\t\t \r\n\t\t\t<h4><a href=\"/games/half-life-2/news/nvidia-assembles-all-star-mod-team-for-hl2-rtx\">NVIDIA
        assembles all-star mod team for HL2 RTX</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-08-23T04:27:09+00:00\">Aug 23 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/games/half-life-2\" title=\"Game\">Half-Life
        2</a>  <a href=\"/games/half-life-2/news/nvidia-assembles-all-star-mod-team-for-hl2-rtx\"
        class=\"commenticon\">35 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>To recap - late last year, <a href=\"https://www.moddb.com/groups/rtx-remix-modding/news/nvidia-releases-dx89-rtx-modding-tool\">NVIDIA
        announced a RTX Remix modding tool</a>, which when complete, aimed to provide
        universal modding capability, to any game running Direct X 8/9. More than
        that, it also aimed to offer real time raytracing, texture scaling and other
        shiny bells and whistles for modders to explore. Since then, we've seen <a
        href=\"https://www.moddb.com/games/portal-with-rtx\" title=\"mention:games:portal-with-rtx:80393\">Portal
        with RTX</a>, and the critically acclaimed <a href=\"https://www.moddb.com/mods/portal-prelude\"
        title=\"mention:mods:portal-prelude:11530\">Portal: Prelude mod</a> release
        - giving us a glimpse at what RTX is capable of when applied to classic games.</p>\n<p>Today
        at Gamescom, alongside a <a href=\"https://www.nvidia.com/en-us/geforce/news/alan-wake-2-cyberpunk-2077-phantom-liberty-dlss-3-5\">whole
        host of DLSS 3.5</a> and other tech improvements, one in particular caught
        our eye, which was the formation of an all-star modding team - <a href=\"https://www.nvidia.com/en-us/geforce/news/half-life-2-rtx-remix-in-development\">to
        take on Half-Life 2 RTX</a>. Given this is a graphical overhaul, lets get
        straight to the comparision pictures.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Full-Room-Shot-RTX.1.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Full-Room-Shot-RTX.1.jpg\"
        alt=\"Half Life 2   Full Room Shot RTX 1\" width=\"298\" height=\"168\" class=\"thickbox\"
        /></a> <a href=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Full-Room-Shot-RTX.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Full-Room-Shot-RTX.jpg\"
        alt=\"Half Life 2   Full Room Shot RTX\" width=\"298\" height=\"168\" class=\"thickbox\"
        /></a></p>\n<p><br /></p>\n<p><a href=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Servers-RTX-Off.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Servers-RTX-Off.jpg\"
        alt=\"Half Life 2   Servers RTX Off\" width=\"298\" height=\"168\" class=\"thickbox\"
        /></a> <a href=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Servers-RTX-On.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Servers-RTX-On.jpg\"
        alt=\"Half Life 2   Servers RTX On\" width=\"298\" height=\"168\" class=\"thickbox\"
        /></a></p>\n<p><br /></p>\n<p><a href=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Suit-RTX-Off.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Suit-RTX-Off.jpg\"
        alt=\"Half Life 2   Suit RTX Off\" width=\"298\" height=\"168\" class=\"thickbox\"
        /></a><a href=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Suit-RTX-On.jpg\">
        <img src=\"https://media.moddb.com/images/members/1/1/1/profile/Half-Life-2---Suit-RTX-On.jpg\"
        alt=\"Half Life 2   Suit RTX On\" width=\"298\" height=\"168\" class=\"thickbox\"
        /></a></p>\n<p><br /></p>\n</div>\n<p>The project is being worked on by 4
        former modding teams, who combined are calling themselves <a href=\"https://www.hl2rtx.com/\">Orbifold
        Studios</a>. They include:</p>\n<ul>\n<li><strong>Project 17</strong> - a
        mod recreating the first chapter of Half-Life 2 in VR, while also bringing
        the visual quality up to current-generation standard.</li>\n<li><strong>Half-Life
        2 Remade Assets</strong> - a project setting out to recreate assets used across
        Half-Life 2 with high fidelity graphics and physically accurate properties.</li>\n<li><strong>Half-Life
        2 VR</strong> - a mod that allows players to experience Valve's 2004 PC gaming
        classic in virtual reality.</li>\n<li><strong>Raising the Bar: Redux</strong>
        - a cut-content total conversion mod for Half-Life 2, bringing old-school
        ideas to life with a fresh art style and revitalised combat.</li>\n</ul>\n<p>If
        these early screenshots are anything to go by, we cannot wait to see what
        the final product is, and jump back into Black Mesa. Finally, lets finish
        with a video from the announce.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><iframe src=\"https://www.moddb.com/media/iframe/2660437\"
        width=\"600\" height=\"338\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n</div>\n<p><br
        /></p>\n<p>If you are interested to learn more, head to the official HL2RTX
        site. It's worth mentioning Orbifold Studios is looking to recruit talented
        artists and modders from the community to work on this ambitious community
        remaster.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<h2><a
        href=\"https://www.hl2rtx.com/\">Learn More</a> | <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSczJVR2l9NTUHHORF29ZKYsmcnYxcoqu7JyWfO62DScJ3lgIw/viewform\"
        target=\"_blank\" rel=\"noopener noreferrer\">Join the Team!</a></h2>\n</div>\n<p><br
        /></p>\n<p>We're curious to ask, but are others from the modding community
        started considering RTX Remix for your future projects?</p>\t</div>\r\n\t\t\t<div
