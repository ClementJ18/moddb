        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>We first reported on the <a href=\"https://www.moddb.com/games/half-life-2/news/nvidia-assembles-all-star-mod-team-for-hl2-rtx\">Half-Life
        2 RTX Remix community remaster project back in August</a> when the newly formed
        Orbifold Studios mod team was starting work on the project. Early teasers
        looked stunning back then, and for those wanting more, NVIDIA has just dropped
        a new trailer at CES, showing the latest updates to Ravenholm with gameplay.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"//www.youtube.com/embed/nIE9gQt6WXQ?si=MZtVViIe6EtAPggf\"
        width=\"600\" height=\"338\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n</div>\n<p>This mod is putting everything RTX Remix offers to the
        test, including full ray tracing, DLSS 3.5, Reflex, and RTX IO - meaning lighting,
        textures, models, geometric details, and plenty more offers an entirely new
        lens through which to step back into the shoes of Gordan Freeman. A comparision
        video shows a bunch of these enhancements in action, with <a href=\"https://www.nvidia.com/en-us/geforce/news/rtx-remix-open-beta-half-life-2-rtx-trailer/#half-life-2-rtx\">full
        details and 4k images available via the official NVIDIA announcement post</a>.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"//www.youtube.com/embed/Z-7rXp_qqr8?si=WXMUwkxFZ_FGf-s7\"
        width=\"600\" height=\"338\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n</div>\n<p>The team working on this mod now exceeds 65 members, so
        we can't wait to see it continue to take shape. Learn more via the official
        site for the mod at: <a  href=\"http://www.hl2rtx.com/\">Hl2rtx.com</a></p>\n<h2>RTX
        Remix Open Beta launch on Jan 22nd</h2>\n<p>In other news from NVIDIA at CES
        this week, is the announcement that all of the tools been used by the Half-Life
        2 RTX team to create what we've shared above, will soon be open to all modders
        at the end of this month. ModDB has also been announced as a partner to help
        host all of the RTX mods, guides, game confs and assets being created. <a
        href=\"https://www.moddb.com/news/rtx-remix-open-beta-begins-jan-22nd#articlesform\">Head
        to the post covering all these details here</a>.</p>\n<div class=\"center\"
