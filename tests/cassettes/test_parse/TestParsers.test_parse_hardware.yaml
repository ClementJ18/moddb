        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>No April Fools prank this year, instead just some new unlockable
        content in Mythlink, available now! That's right, after last month's addition
        of Steam community content to the game, it was time to round out the rest
        of the release and push out one more key piece of digital bling into the ecosystem.
        That is, of course, game achievements!</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/articles/1/315/314469/auto/TotalAchievements.png\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>A grand total of 15 achievements
        are now ripe for the taking within Mythlink. There is a healthy mix of challenge
        ranging from fairly easy to pretty difficult. Let's take a look at what these
        achievements entail, including a sneak peak into how to unlock the hidden
        achievements!</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.indiedb.com/images/articles/1/315/314469/auto/NonHiddenAchievement.png\"
        alt=\"\" width=\"600\" height=\"600\" /></p>\n<p><br /></p>\n</div>\n<p>These
        should be pretty self explanatory. Unlock each of the Mythlinks, get some
        killer high scores, and win some online matches. Simple enough, right? Right.
        But don't underestimate some of those score thresholds! While they are far
        from impossible, it will definitely take some skill and practice to unlock
        them all.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.indiedb.com/images/articles/1/315/314469/auto/HiddenAchievements.png\"
        alt=\"\" /> </p>\n<p><br /></p>\n</div>\n<p>Readers of this blog will get
        the inside scoop on how to unlock the two hidden achievements as well. One
        of them deals with cracking the glass boxes in the menus, which I bet you
        didn't even know you could do! The other will get unlocked through a random
        event while playing Baller Dodge. Don't worry, you'll get it eventually!</p>\n<p>Pretty
        short update this month. Next month we'll cover more details on one of the
        Mythlinks not yet covered! What could that mean I wonder...a new Mythlink?
        I did say no April Fools pranks this year...or did I?</p>\n<p>Yes. Yes, I
        did.</p>\n<p>See you then!</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent
