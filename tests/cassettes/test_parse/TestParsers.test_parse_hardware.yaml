        itemprop=\"description\" content=\"Capture Omni-Binaural for 360 video applications.
        Capture 360 degree audio soundscapes from four binaural directions at once!\n\nCreate
        interactive audio experiences by allowing your listeners to &quot;rotate&quot;
        within a recorded space with true binaural audio.\" />\t<div class=\"headernormalbox
        normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>The Free Space Omni-Binaural microphone consists
        of 4 pairs of ears, each pointed at 90 degrees from the adjacent pair. This
        provides a single point, 4-position binaural perspective of any audio environment.<br
        /><br />The Free Space Omni-Binaural microphone is ideally suited for adding
        immersive binaural audio to your 360 degree video production! Automated playback
        software coming soon! The Omni mic can also be used to provide binaural localization/orientation
        freedom for audio engineers. Simply place the mic where you want it, hit record,
        and binaurally/positionally mix your audio sources in post.<br /><br />This
        microphone uses the same ears and binaural technology found in the award winning
        360 concert experience Beck - Hello, Again seen here:</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><a href=\"http://www.hello-again.com/beck360/main/beck360.html\"
        target=\"_blank\"><img pro=\"1692649888size\" src=\"https://www.3diosound.com/images/BeckSplash.jpg\"
        alt=\"\" /></a></p>\n<p><br /></p>\n</div>\n<p><strong>Microphone Capsules</strong><br
        />The Free Space Omni comes standard with 8 Primo EM172 microphone capsules.
        Upgrade to the DPA 4060 capsules using the optional mic selector above.</p>\n<p><strong>Unity
        Script and Audio Download</strong><br />Download a zip file containing a Unity
        3D script controller for playback of Omni-Binaural tracks, as well as example
        audio files recorded by the Free Space Omni-Binaural microphone. <a href=\"http://www.3diosound.com/download/airfield.zip\">Click
        HERE to Download</a>.</p>\n<p>Panning Example<br />The following video is
        a short recording and playback example that uses automation to create a virtual
        binaural \"rotation\" using the Free Space Omni-Binaural Microphone.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"https://www.youtube.com/embed/QgbriYWXKPs\"
        width=\"700\" height=\"394\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n</div>\n<p><strong>Outputs</strong><br />The output of the Free Space
        Omni-Binaural mic is a set of four 5-pin XLR connectors. Each connector is
        associated with the ears to the respective left and right. You can use splitter
        cables (not included) to break out the left/right signals to connect to your
        8-channel preamp, or to 4 individual audio recorders.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img pro=\"1692649888size\" src=\"https://www.3diosound.com/images/omni/Omni_04.jpg\"
        alt=\"\" width=\"700\" /></p>\n</div>\n<p><br />The outputs of the Free Space
        Omni-Binaural microphone are true transformer-balanced, phantom powered 5-pin
        stereo XLR outputs.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
