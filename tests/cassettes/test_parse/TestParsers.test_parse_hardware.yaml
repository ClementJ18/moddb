        itemprop=\"description\" content=\"SprintR puts VR movement where it belongs,
        at your feet. SprintR is a wireless foot-pad that lets you easily walk, run,
        and jump in VR. It not only feels natural, but also frees up your hands for
        all sorts of new experiences. Used in combination with a game-pad or hand
        sensing tech, SprintR becomes a full avatar control solution for VR.\" />\t<div
        class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p><strong>The problem:</strong> Game-pads and handheld
        controllers offer limited and unnatural movement for virtual reality (VR).
        One current solution is to move in the direction the head is looking, which
        is awkward at best. The added presence of head movement, and the separation
        of movement from interaction is critical to new VR experiences, and existing
        input methods simply fall short. Any hand held devices used for movement cause
        an avoidable disconnect in VR.</p>\n<p>Using a game-pad to move and control
        a prop, like a weapon, is disorienting in VR. Aiming is confusing because
        the player has a hard time reconciling the weapon position with their field
        of view. Traditional games are able to lock the gun/hands to the camera, but
        this is extremely unnatural in virtual reality.</p>\n<p><strong>The solution:</strong>
        <strong>SprintR</strong> puts VR movement where it belongs, at your feet.
        <strong>SprintR</strong> is a wireless foot-pad that lets you easily walk,
        run, and jump in VR. It not only feels natural, but also frees up your hands
        for all sorts of new experiences. Used in combination with a game-pad or hand
        sensing tech, <strong>SprintR</strong> becomes a full avatar control solution
        for VR.</p>\n<p><strong>Benefits:</strong> Since <strong>SprintR</strong>
        is portable, it&rsquo;s perfect for desk or in-front of the couch gaming.
        The form factor suits any foot size or type. Additionally, <strong>SprintR</strong>
        comes in wired and wireless varieties; it&rsquo;s perfect for PC and Consoles.</p>\n<ul>\n<li>Players
        can walk, run, and jump using SprintR.</li>\n<li>SprintR is wireless and portable,
        perfect for gaming from the couch.</li>\n<li>Helps reduce motion sickness
        with added body presence.</li>\n<li>Low impact: No need to run in-place and
        sweat through your HMD.</li>\n<li>Haptics/Feedback via rumble.</li>\n</ul></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
