        clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>Razer is part of the Open-Source Virtual Reality
        (OSVR) ecosystem, a new standard in VR gaming to push the VR gaming experience
        forward and supporting the venture with the OSVR Hacker Dev Kit, a virtual
        reality device and open-source software that enables programming for any variety
        of VR technology.</p>\n<h2><strong>WHAT IS OSVR?</strong></h2>\n<p>OSVR&trade;
        stands for Open Source Virtual Reality. It is an ecosystem designed from the
        ground up to set an open standard for Virtual Reality input devices, games
        and output with the sole goal of providing the best possible game experience
        in the Virtual Reality space. Supported by Industry Leaders and focused on
        gaming, the OSVR framework rallies gamers worldwide together to push the boundaries
        of VR-Gaming.</p>\n<h3>Hardware &amp; Software</h3>\n<p>This OSVR platform
        is fully open-source, so regardless of whether you&rsquo;re interested in
        working with hardware developmental kit designs, or software plugins for everything
        from motion control, to game engines, and even stereoscopic video output,
        you&rsquo;ll have complete access to all you need.</p>\n<h3>Focused on the
        VR Gaming experience</h3>\n<p>The future of gaming is upon us, and the technology
        to be immersed in your favorite game world is at hand. To offer more gamers
        the opportunity to experience the exhilaration of VR-Gaming, the OSVR platform
        is focused on providing game engine plugins for all to use. A dedicated team
        of game developers, peripheral manufacturers, and virtual reality experts
        meticulously architected this platform, to help even more games enter this
        new dimension.</p>\n<h3>Supported by Industry Leaders</h3>\n<p>At the forefront
