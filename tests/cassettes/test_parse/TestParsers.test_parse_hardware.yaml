        itemprop=\"description\" content=\"The Rift is unlike anything you\u2019ve
        ever experienced. Whether you\u2019re stepping into your favorite game, watching
        an immersive VR movie, jumping to a destination on the other side of the world,
        or just spending time with friends in VR, you\u2019ll feel like you\u2019re
        really there.\" />\t<div class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><p>The
        Rift is unlike anything you&rsquo;ve ever experienced. Whether you&rsquo;re
        stepping into your favorite game, watching an immersive VR movie, jumping
        to a destination on the other side of the world, or just spending time with
        friends in VR, you&rsquo;ll feel like you&rsquo;re really there.</p>\n<h2>Seeing
        is believing</h2>\n<p>The Rift uses state of the art displays and optics designed
        specifically for VR. Its high refresh rate and low-persistence display work
        together with its custom optics system to provide incredible visual fidelity
        and an immersive, wide field of view.</p>\n<h2>The magic of presence</h2>\n<p>The
        Rift&rsquo;s advanced display technology combined with its precise, low-latency
        constellation tracking system enables the sensation of presence &ndash; the
        feeling as though you&rsquo;re actually there. The magic of presence changes
        everything. You&rsquo;ve never experienced immersion like this.</p>\n<h2>Advanced
        and refined design</h2>\n<p>From the moment you pick up the Rift, you&rsquo;ll
        feel and see the attention to detail that went into its design and construction.
        Customizable, comfortable, adaptable, and beautiful, the Rift is technology
        and design as remarkable as the experiences it enables.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
