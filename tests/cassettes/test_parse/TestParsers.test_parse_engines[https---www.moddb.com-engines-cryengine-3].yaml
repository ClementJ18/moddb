        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Dear fellow cosmic horror enthusiasts, I&rsquo;m thrilled
        to announce you that the <a href=\"https://store.steampowered.com/app/1099220/The_Alien_Cube/\">Lovecraftian
        Days</a> are here!<br />During this otherworldly event I will stream a timelapse
        video about my upcoming game, with behind-the-scenes glimpses into the game's
        creation.</p>\n<p><strong>\U0001F4ACQ&amp;A</strong></p>\n<p>During the livestream
        I will be available to answer your questions and talk about the development.
        Feel free to talk with with me in the broadcast chat!</p>\n<p>You can watch
        the livestream <a href=\"https://store.steampowered.com/news/app/1099220/view/4197991893253066566?l=english\">here</a>.</p>\n<p><img
        src=\"https://media.indiedb.com/images/members/4/3152/3151796/profile/lago3.jpg\"
        alt=\"lago3\" /></p>\n<p><strong>\U0001F680Unreal Engine 5</strong></p>\n<p>I
        am developing the game with Unreal Engine 5, that allows to reach next-gen
        graphics through cutting-edge features such as:<br />- Lumen Global Illumination:
        dynamic lighting that adapts to your every move, creating stunningly realistic
        scenes.<br />- Nanite Virtualized Geometry: a system which allows to obtain
        an incredible level of detail for every object in the game. Nanite to obtain
        an incredible level of detail without sacrificing performance.</p>\n<p><img
        src=\"https://media.indiedb.com/images/members/4/3152/3151796/profile/scale_sabbia2.jpg\"
        alt=\"scale sabbia2\" /></p>\n<p><strong>\U0001F31FAbout my new game</strong></p>\n<p>This
        is going to be a cosmic-horror game focused on story and mystery, with realistic
        graphics and an immersive atmosphere.<br />In this chilling adventure you
        will have to face the inevitability of fate while exploring disturbing places,
        finding clues and studying ancient mysteries.<br />Like my previous games,
        The Land of Pain and The Alien Cube, the game is inspired by Lovecraftian
        literature.<br /><br />\U0001F52E <strong>Why Lovecraft?</strong></p>\n<p>H.P.
        Lovecraft's cosmic horror legacy continues to captivate and terrify. His influence
        echoes through the ages, inspiring authors, artists and game developers from
        all over the world. Lovecraft&rsquo;s macabre imagination has been inspiring
        for my works too, in particular his ability to place emphasis on the terror
        of the unknowable and incomprehensible.</p>\n<p><img src=\"https://media.indiedb.com/images/members/4/3152/3151796/profile/ScreenShot00228.jpg\"
        alt=\"ScreenShot00228\" /></p>\n<p>Stay TunedFollow our <a href=\"https://twitter.com/GuzzoProds\">social
        media channels</a> for updates, teasers and exclusive content.</p>\n<p>Last
        but not least, the <a href=\"https://store.steampowered.com/bundle/23128/Cosmic_Horror_Bundle/\">Cosmic
        Horror Bundle</a> will be on sale for the entire duration if the event!</p>\t</div>\r\n\t\t\t<div
