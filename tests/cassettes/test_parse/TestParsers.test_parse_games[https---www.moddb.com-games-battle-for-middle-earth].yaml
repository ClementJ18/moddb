        class=\"comment\">\r\n\t\t\t\t\t\t\t\t<p>A CRITICAL WARNING:</p>\n<p>There
        is an indie game impersonating itself as a \"mod\" called \"Battle for Middle
        Earth: Reforged\".<br />\n<a  href=\"https://www.moddb.com/mods/the-battle-for-middle-earth-reforged\">Moddb.com</a></p>\n<p>This
        is a standalone game using Unreal Engine 4, and for a long time, this game
        has been parading disingenously under the guise as a \"mod\" and gaining accolades,
        awards, and public attention for it, especially at the 2021 Best Upcoming
        MOTY Awards, winning 1st place, stealing the spotlight for TRUE mods, destroying
        a fraction of the MOTY Awards and souring it's credibility in the process.</p>\n<p>Meanwhile
        RedRD (formerly Maroni) has been deleting his earlier admissions that his
        project is not a mod but an indie game, as well as any comments that expose
        this truth or criticize his disingenuous action of cheating in the 2021 MOTY
        Awards, Player's Choice, Best Upcoming Mod.</p>\n<p><a  href=\"https://www.moddb.com/groups/2021-mod-of-the-year-awards/features/players-choice-best-upcoming-mod-2021\">Moddb.com</a></p>\n<p>Here
        is Maroni's original comment on his game's page (which he's since deleted):<br
        />\n<a rel=\"nofollow\"  href=\"https://i.gyazo.com/06891a64f34fd801aa8af72cab2b8dc1.png\">I.gyazo.com</a></p>\n<p>Ever
        since his game won in the 2021 awards, there has been a trend growing of impostership
        among mods where game devs are taking this for granted to cheat the system,
        often using the fact that their games are fan-based as an excuse to do so.
        Fan-made or not, they don't belong in the mod section of DBolical. We have
        section for games already, it is called IndieDB. Many fangames use that to
        host their games, like Solitude (fangame based on Halo CE). Even former mods-turned-indie
        games like Renegade X and Hedon have created an IndieDB page for their respective
        projects to reflect the transformation to standalone video games.</p>\n<p>In
        addition to the obviously unethical aspects (the aforementioned above), this
        trend is also VERY dangerous because it further blurs the lines between mod
        and game and will also impose a legal liability, risking a new precedence
        that can also see mods being treated in the same legal level as indie games
        (for instance with copyrighted works, even a non-commercial mod such as Thomas
        the Tank Engine for Skyrim could sudden see it's creator getting sued by the
        TTTK IP owner or at least ordered a C&#038;D).</p>\n<p>Even despite ruining
        2021 MOTY, It is still not too late for RedRD to just make an IndieDB page
        for his game, and redirect his followers to that page. An IndieDB he should
        have created to begin with instead of a ModDB one.\n</p>\n\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t<span
