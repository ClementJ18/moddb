        />\r\n\t\t\t<input type=\"hidden\" name=\"cancel_return\" value=\"https://www.moddb.com/news/the-challenge-of-adblock\"
        />\r\n\t\t\t<input type=\"hidden\" name=\"page_style\" value=\"dbolical\"
        />\r\n\t\t\t<input type=\"hidden\" name=\"on0\" value=\"DBolical Supporter\"
        />\r\n\t\t\t<input type=\"hidden\" name=\"currency_code\" value=\"USD\" />\r\n\t\t\t<p><strong>Support
        us by subscribing:</strong></p>\r\n\t\t\t<select name=\"os0\">\r\n\t\t\t\t<option
        value=\"Little Sub\">Little Sub : $10.00 USD - yearly</option>\r\n\t\t\t\t<option
