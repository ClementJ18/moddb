        id=\"downloadsummary\">***PROJECT BRUTALITY 2.03 IS NOW LIVE***\n\nProject
        Brutality is back and it is bigger, better, and more badass than ever before.
        This is the highest quality expansion of content for Brutal Doom v20b that
        capitalizes on breaking new ground in terms of gameplay, features, weapons,
        enemies, balance, visuals, sound, and so much more. Now with Zandronum 3.0
        support, multiplayer is a feature. Each weapon and monster was carefully chosen,
        edited, programmed, and animated to feel alive and fit perfectly and consistently
        into the lore and world of Brutal Doom. And the best part- YOU choose how
        you want to play. With a wide variety of options, presets, and game modes,
        Project Brutality has something to offer to any and all Brutal Doom fans out
        there. Refer to the detailed, NEW AND IMPROVED, easy-to-follow PDF guide to
        setting up your Project Brutality experience!\n\nI plan on new content updates
        and add-ons releasing periodically so make sure you track this mod's page
        and follow it closely!</p><div id=\"downloaddescription\" style=\"display:
        none;\">\r\n\t\t\t\t\t\t\t<hr />\r\n\t\t\t\t\t\t\t<h3><em>\"IF BRUTAL DOOM
        TURNS DOOM UP TO 11, PROJECT BRUTALITY TURNS IT UP TO 111.\" - ICARUSLV3S</em></h3>\n<p><br
        /></p>\n<p>USER NOTICE: Do <u><em><strong>NOT </strong></em></u>load the compatibility
        patches unless you are choosing to play the respective wad. For example, only
        use the VALIENT PATCH when you play the full version VALIENT wad. Else you
        will have bugs.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><iframe
        data-src=\"//www.youtube.com/embed/GgDHJv51xT0\" width=\"425\" height=\"350\"></iframe></p>\n<p><br
        /></p>\n</div>\n<h3><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/ku80S1S.jpg\"
        alt=\"\" width=\"1920\" height=\"1080\" /></h3>\n<hr />\n<p><strong>Introduction:</strong></p>\n<p>It
        is a new year, and a new version of Project Brutality is now available for
        the DOOM community to enjoy. This is the ultimate Brutal Doom expansion pack,
        that adds tons of new content into the game that infinitely increases replay
        value. Every single feature- weapons, monsters, player abilities, sound, visuals-
        were all carefully developed and crafted to guarantee the ultimate brutal
        doom experience. Project Brutality is the single most extensive mod that stays
        true to the lore of Brutal Doom and lets the players themselves choose however
        they wish to experience Brutal Doom.</p>\n<hr />\n<p><strong>Menu, Features,
        &amp; Information:</strong></p>\n<p>Project Brutality allows the player to
        choose however they wish to play brutal doom. With a wide variety of options,
        presets, game modes, you&rsquo;ll never experience the same play-through twice.
        Let&rsquo;s first discuss the new Menu Options and Features:</p>\n<p>The &ldquo;Project
        Brutality&rdquo; option in the main menu or option menu will take you to exclusive
        settings from where you can customize many features that affect your game.</p>\n<p><a
        href=\"https://media.moddb.com/images/downloads/1/87/86056/auto/b72ZFS8.jpg\"
        title=\"Menu\"><strong><img data-src=\"https://media.moddb.com/images/members/1/933/932572/profile/PB2.PNG\"
        alt=\"PB2\" width=\"1918\" height=\"1079\" /></strong></a></p>\n<p>This is
        where you can customize your game from a number of ways, ranging from visual
        effects, to gameplay features, and even what you&rsquo;ll encounter in the
        game world. Refer to the following for information on the settings that this
        sub-menu consists of, starting with the spawn presets.</p>\n<ol>\n<li><strong>Spawn
        Presets-</strong> With the expanded arsenal and bestiary in Project Brutality,
        it is in YOUR hands to choose how you want your play-through to be. This will
        affect the type of weapons, items, and monsters that will spawn throughout
        the game world.\n<ol>\n<li><u>Dynamic Progression</u>- This is the highly
        recommended spawn preset because it dynamically adjusts the spawning as you
        progress further through the game, guaranteeing the most balanced-paced experience.
        This means you&rsquo;ll discover the more powerful and advanced weapons, items,
        and enemies as you beat more levels. This is the way Project Brutality was
        meant to be played.</li>\n<li><u>Default Random</u>- All weapons, enemies,
        items spawn in a &ldquo;balanced&rdquo; random fashion independent of what
        level the player is on</li>\n<li><u>Brutal Doom Classic</u>- Spawns strictly
        the monsters, items, and weapons you encounter in good &lsquo;ole vanilla
        Brutal Doom</li>\n<li><u>Alternative-</u> Modified variant of &ldquo;Default
        Random&rdquo; that swaps enemy spawns more often</li>\n<li><u>Tiers I, II,
        III, and IV</u>- these are the individual spawn tiers of the &ldquo;Dynamic
        Progression&rdquo; spawn preset</li>\n<li><u>Death Wish</u>- This will guarantee
        to spawn the hardest monster variants you&rsquo;ll encounter every time.</li>\n</ol>\n</li>\n</ol>\n<p>You
        can even customize individual monster spawns, abilities, and weapon spawns
        as well!</p>\n<p><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/1434352999DvgvstR.png\"
        alt=\"Same level, different spawn presets\" width=\"677\" height=\"458\" />2.
        <strong>Game Settings- </strong>These various options are here for you to
        configure and toggle things to your very own preferences.</p>\n<p><strong>3.
        Rendering Settings</strong>- Here you can select the amount of decals that
        will appear throughout a level, or set it to no limit. You can also toggle
        off the blood, liquid, and pain effects that appear on your screen in-game.</p>\n<p><strong><u>Customize
        Controls</u></strong></p>\n<p>Before starting your game, make sure you set
        your key bindings, as Project Brutality features new hot keys for grenades,
        quick punching, throwing proximity mines, and, most importantly, WEAPON SPECIALS!
        (More into this later).</p>\n<p><strong><u>Starting a New Game</u></strong></p>\n<p>Project
        Brutality features 3 different game modes: &ldquo;<strong>Project Brutality</strong>&rdquo;,
        &ldquo;<strong>Classic v20</strong>&rdquo;, and &ldquo;<strong>Traditional</strong>&rdquo;</p>\n<p><strong>Project
        Brutality</strong></p>\n<p>The first game mode option is the full Project
        Brutality experience, with no restrictions on the weapon spawns, the monster
        item drops, the player, nor the player&rsquo;s weapon arsenal. This is recommended
        for first-time players who wish to experience all of the unique weapons, features,
        complete Project Brutality experience!</p>\n<p><strong>Classic v20B</strong></p>\n<p>The
        second game mode changes everything into an enhanced edition of the Brutal
        Doom v20b we&rsquo;ve all played. This mode uses exclusive weapons restricted
        in the player&rsquo;s arsenal to match the feel and balance of Brutal Doom
        v20b. Additionally, this prohibits the player from performing many of Project
        Brutality&rsquo;s advanced player and weapon features, such as double-tap
        dodging, weapon specials and new secondary firemodes, proximity mines, etc.
        This is for those that prefer a more classic Brutal Doom experience.</p>\n<p><strong>Traditional</strong></p>\n<p>The
        third game mode takes Doom back to what it originally was: you, your guns,
        and your speed. This is strictly the classic Doom arsenal (balanced to fit
        the mod) with all of the advanced features of Brutal Doom and Project Brutality
        stripped away. This means no reloading, no ADS, no weapons specials, no kicking,
        fatalities, etc. This is designed to by a classic-style experience and remain
        true to what Doom stands for.</p>\n<p><em>***Note that game modes do not directly
        effect spawn presets, which means you may still fight Project Brutality monsters
        and what not, just their weapon drops will be designed to fit the game mode.</em></p>\n<p><img
        data-src=\"https://media.moddb.com/images/members/1/933/932572/profile/PB3.PNG\"
        alt=\"PB3\" width=\"1919\" height=\"1079\" /></p>\n<hr />\n<p><br /></p>\n<p><strong>Weapon
        Information</strong> (Details in PDF)</p>\n<p>With the expanded variety and
        enhanced abilities of the monsters in Project Brutality, it is only fair that
        you&rsquo;ll be using the most <strong>advanced</strong>, <strong>balanced,
        </strong>and <strong>powerful</strong> arsenal to ever grace the face of the
        Doom universe. Each weapon was carefully edited, modified, balanced, stress-tested,
        and programmed to be the most badass, visually consistent, and heavy-hitting
        arsenal to ever be featured in the Brutal Doom lore. The look, sound, and
        overall feel of the weapons feel &ldquo;alive&rdquo; in a sense, and are guaranteed
        to be satisfying.</p>\n<p>Each and every weapon in <em>Project Brutality</em>
        has a secondary fire mode as well as a brand-new &ldquo;Weapon Special&rdquo;
        function. This is unique to every weapon, and can range from dual wielding,
        selecting fire-modes, tertiary fire, etc. Do take note of this, as this will
        greatly increase your odds of survival against the hell you are about to face.</p>\n<hr
        />\n<p><strong>Monster Information </strong>(Details in PDF)</p>\n<p>The monsters
        in Project Brutality were designed to bad-ass, consistent with Doom, fair
        &amp; balanced, challenging, and smart. The monster AI is unlike anything
        you've seen from regular brutal doom.</p>\n<p>- New variants of every creature
        in doom, all fully brutalized with unique deaths and fatalities, and all have
        unique and deadly abilities</p>\n<p>- Imps can climb on ceilings and ambush
        you, Mini-gun Commandos will duck and allow enemies to shoot over them while
        they provide cover fire, Archviles can heal an area of enemies, the Revenant
        has the ability to use a jetpack (inspired by the Doom reveal), Pinky Demons
        and Lost Souls will attempt to flank you, and this is barely scratching the
        surface of what the AI can offer to challenge the player</p>\n<p>- Well over
        one-hundred new deaths, fatalities, brutalizations, and more for each and
        every creature featured in this mod.</p>\n<p>- And the best part, you can
        choose what you'll face. You decide fight from just classic v20 monsters,
        to all new varieties of monsters.<br /><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/143435300018jFW73.png\"
        alt=\"Screens\" width=\"709\" height=\"433\" /></p>\n<p><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/1434353000lG75ZYc.jpg\"
        alt=\"newpinky\" width=\"599\" height=\"337\" /></p>\n<p>Demonstrating the
        dual wielding mechanics</p>\n<p><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/1434353000fhyp2fm.jpg\"
        alt=\"Revolvers\" width=\"1920\" height=\"1080\" /></p>\n<p>Aiming down the
        sights of the UAC Compact SMG</p>\n<p><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/dC2flP7.jpg\"
        alt=\"SMG\" width=\"1920\" height=\"1080\" /></p>\n<p>Slide Kicking to avoid
        enemy fire<br /><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/W9dGiAU.png\"
        alt=\"Slide Kick\" width=\"1920\" height=\"1080\" /></p>\n<p>Heavy grenade
        launcher vs. two Cyber Baron of Hells</p>\n<p><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/4LngxSc.jpg\"
        alt=\"Cyber Baron and Super Grenade Launcher\" width=\"1920\" height=\"1080\"
        /></p>\n<p>New Plasma gun vs. a revenant using his jetpack</p>\n<p><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/wz4GApR.jpg\"
        alt=\"Jetpack Revenant\" width=\"1920\" height=\"1080\" /></p>\n<p>Shot-gunning
        dark imps in a cave</p>\n<p><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/Wu2Va7z.jpg\"
        alt=\"Cave Imps\" width=\"1920\" height=\"1080\" /></p>\n<p>Ceiling Imps<br
        /><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/KbFLaqb.jpg\"
        alt=\"Imp Ceiling\" width=\"1920\" height=\"1080\" /></p>\n<p>Hell Knight
        Charge/Pounce Attack</p>\n<p><img data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/W7Cgjb5.jpg\"
        alt=\"Knight\" width=\"1920\" height=\"1080\" /></p>\n<p>Traditional Mode</p>\n<p><img
        data-src=\"https://media.moddb.com/images/downloads/1/87/86056/auto/259002o6GMVSI.jpg\"
        alt=\"\" width=\"600\" height=\"338\" /></p>\n<p>I really hope you enjoy this
        mod as much as I have making it, and explore all of the features it has to
        offer.</p>\n<p><em>Hotfixes for version 2.03:</em><br />- Fixed unintentional
        secondary explosion from frag grenades<br />- Fixed unintentional secondary
        damage radius from proximity mines<br />- Fixed an issue with monsters attacking
        proximity mines that damaged them<br />- Fixed the issue with shooting the
        dual auto-shotguns while reloading would make the other one disappear<br />-
        Fixed the inconsistency with Dual SSGs and the single SSG in Project Brutality<br
        />- Fixed an issue with the BFG MKIV light tube displaying incorrectly when
        switching to and from the gun<br />- Fixed weird footstep sounds<br />- Fixed
        revolver disable option not working<br />- Fixed not autswitching when picking
        up a single revolver/carbine<br />- Added chainsaw wall mark decals for when
        you hit the wall with a chainsaw<br />- Added more shrapnel to the Fragmentation
        Rounds of the Heavy Grenade Launcher<br />- Fixed minor visual glitch with
        the silenced pistol<br />- Removed the \"MissileMore\" flag from brown imps
        (less spam now)<br />- Reduced the max damage on all former human tracers
        by 1 point<br />- Fixed an issue with the Kamikaze being unkillable with non-hitscan
        weapons, reduced his health, and reduced the damage inflicted from his suicide
        bomb explosion</p>\n<p>- KNOWN ISSUE: Zandronum multiplayer weapon pickups
        not respawning. This is because Project Brutality has a spawner actor that
        spawns weapons in the place of where normal weapons in a level will spawn
        (in order to determine the correct item for the spawn preset or game mode)
        hence, that is the issue. I'll look into it later. Just be aware of it for
        now though.</p>\n<p><em>Project Brutality artwork credits: Black Metal Chainsaw
        </em></p>\r\n\t\t\t\t\t\t</div>\t\t\t</div>\n\t\t\t\t\t</div>\n\t</div>\n<div
