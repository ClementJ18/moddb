        class=\"introductiontext\" itemprop=\"description\">A call to arms for our
        community - whose support we depend on to grow and prosper.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/intense\"
        itemprop=\"url\">INtense!</a></span></span> on <time datetime=\"2015-02-17T04:51:39+00:00\"
        itemprop=\"datePublished\">Feb 17th, 2015</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><p><span class=\"bigletter\">S</span>ince
        2002 <a href=\"https://www.moddb.com\">ModDB</a> and <a href=\"https://www.indiedb.com\">IndieDB</a>
        have been helping developers promote their craft to our amazing community
        of gamers. Today we reach 7.7million people who download over a petabyte of
        content every month. It has been an amazing journey and more than we ever
        could have imagined, and we aim to stay online forever.</p>\n<div class=\"center\"
        style=\"text-align: center;\"><span style=\"font-size: 8em; line-height: 1;\">50%</span><br
        /> of our visitors use adblock</div>\n<p><br /></p>\n<p>However a challenge
        that all web communities face today, for better or worse is a dependence on
        advertising. Our aim has always been to show as few, as classy and relevant
        advertising as we can and we continue to fight that battle. But with adblock
        penetration exceeding 50% this is a challenging task. For large companies
        like Google this isn't a problem, because they <a href=\"http://techcrunch.com/2013/07/06/google-and-others-reportedly-pay-adblock-plus-to-show-you-ads-anyway/\">pay
        adblock</a> to allow their ads by default. But for us we are left in a tricky
        place.</p>\n<p>Adblock or not we still love yoooou and will always welcome
        all visitors, but if you don't mind seeing ads every now and then, we ask
        for your support by whitelisting ModDB.com and IndieDB.com.</p>\n<div class=\"center\"
        style=\"text-align: center;\"><form action=\"https://www.paypal.com/cgi-bin/webscr\"
        method=\"post\" target=\"_top\">\r\n\t\t\t<input type=\"hidden\" name=\"cmd\"
