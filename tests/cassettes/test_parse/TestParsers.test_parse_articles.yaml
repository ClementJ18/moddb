        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">Hello Everyone, it's been
        a while! We are still working hard on here on the mod, we hope that we will
        be able to reach our goal of releasing a public demo as we have a lot of things
        planned beforehand.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/slend3rman23\" class=\"verifiedicon\"
        title=\"Mod Manager\" itemprop=\"url\">SLeNd3rMaN23</a></span></span> on <time
        datetime=\"2022-10-10T16:30:06+00:00\" itemprop=\"datePublished\">Oct 10th,
        2022</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/3/2452/2451667/profile/logo_edit.png\"
        alt=\"logo edit\" width=\"365\" height=\"114\" /></p>\n</div>\n<p><br /></p>\n<p>We
        come before you all today to show off some progress of the mod, Granted you
        may have already seen them already.</p>\n<p>Firstly; thanks to <a href=\"https://www.moddb.com/members/hyperi\"
        title=\"mention:members:hyperi:4643116\">ChiabiHamaru</a> we have more realistic
        breakable 3d model doors for all future maps: <br /><br />these doors act
        similarly to the doors of left 4 dead, They will take damage over time when
        hit by either zombies or players and break completely when it reaches its
        max damage threshold:</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><iframe
        src=\"//www.youtube.com/embed/5ltA_yHbmC0\" width=\"543\" height=\"306\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n</div>\n<p>Next, Thanks to <a href=\"https://www.moddb.com/members/deanamx\"
        title=\"mention:members:deanamx:2866385\">deanamx</a> we now have brand new
        weapons ported from Counter Strike Online 2, these weapons also feature Iron
        sights. We already have begun to improve on these weapons as I'm writing this
        so they are already less buggy then they are in this video:</p>\n<div class=\"center\"
