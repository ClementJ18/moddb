        />\r\n\t\t\t<input type=\"hidden\" name=\"cancel_return\" value=\"https://www.moddb.com/news/the-challenge-of-adblock\"
        />\r\n\t\t\t<input type=\"hidden\" name=\"page_style\" value=\"dbolical\"
        />\r\n\t\t\t<input type=\"hidden\" name=\"on0\" value=\"DBolical Supporter\"
        />\r\n\t\t\t<input type=\"hidden\" name=\"currency_code\" value=\"USD\" />\r\n\t\t\t<p><strong>Support
        us by subscribing:</strong></p>\r\n\t\t\t<select name=\"os0\">\r\n\t\t\t\t<option
        value=\"Little Sub\">Little Sub : $10.00 USD - yearly</option>\r\n\t\t\t\t<option
        value=\"Big Sub\">Big Sub : $30.00 USD - yearly</option>\r\n\t\t\t\t<option
        value=\"Biggest Sub\">Biggest Sub : $50.00 USD - yearly</option>\r\n\t\t\t</select>\r\n\t\t\t<br
        />\r\n\t\t\t<input type=\"image\" src=\"https://www.paypalobjects.com/en_US/i/btn/btn_subscribeCC_LG.gif\"
        border=\"0\" name=\"submit\" alt=\"PayPal - The safer, easier way to pay online!\"
        />\r\n\t\t\t<img alt=\"\" border=\"0\" src=\"https://www.paypalobjects.com/en_AU/i/scr/pixel.gif\"
        width=\"1\" height=\"1\" />\r\n\t\t\t</form></div>\n<p><br /></p>\n<p>If you
        like the site, we are testing out a subscription system which you can join
        above. In return you will see no ads for a year, and we offer a warm fuzzy
        feeling that you are helping us feed the beast (the 15 servers we have pushing
        out content). We welcome all suggestions so please don't hesitate to share
        - our aim is to give all game and mod developers a voice free from editors/gatekeepers,
        as we succeed when we help you succeed.</p>\n<h3>UPDATE: responding to are
        our ads safe</h3>\n<p><strong>So a lot of people in the comments are saying
        they would like to whitelist us (thanks!) but want to know if our ads are
        safe, don't play noise or do annoying things. I just want to respond to this
        by saying we value our community above all else, which is why we work with
        <a href=\"http://gamer-network.net/\">Gamer Network</a> on all ads. Our policy
        is to whitelist and only traffic acceptable ads. You should never experience
        ads which don't comply with these rules, as we want people to love browsing
        here and for the ads to complement your experience not push you away. We hope
        more sites follow our lead, so you feel good about whitelisting us and other
        deserving sites on the internet.</strong></p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
