        \r\n\t\t\t<h4><a href=\"/news/age-of-the-ring-version-80\">Age of the Ring
        Version 8.0</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2023-03-21T22:59:30+00:00\">Mar
        21 2023</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
        <a href=\"/news/age-of-the-ring-version-80\" class=\"commenticon\">50 comments</a>
        \ \t\t\t</span>\r\n\t\t\t<p>We have released Age of the Ring version 8.0,
        featuring new factions, a new War of the Ring mode, balance and bug fixes
        across the board, new tools, and...</p>\t\t</div>\r\n\t</div>\r\n\t\t\t<div
        class=\"row rowcontent clear\">\r\n\t\t\t\t<a href=\"/news/war-of-the-ring-redux\"
        title=\"War of the Ring - Redux\" class=\"image\"><img src=\"https://media.moddb.com/cache/images/articles/1/314/313346/crop_120x90/aotr_moddb_image_new.1.png\"
        alt=\"War of the Ring - Redux\" /></a>\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/news/war-of-the-ring-redux\">War of the Ring - Redux</a></h4>\r\n\t\t\t<span
        class=\"date\">\r\n\t\t\t\t<time datetime=\"2023-02-16T15:28:52+00:00\">Feb
        16 2023</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
