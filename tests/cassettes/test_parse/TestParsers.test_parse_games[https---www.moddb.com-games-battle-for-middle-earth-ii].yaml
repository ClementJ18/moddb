        \r\n\t\t\t<h4><a href=\"/news/version-83-preview\">Version 8.3 Preview</a></h4>\r\n\t\t\t<span
        class=\"date\">\r\n\t\t\t\t<time datetime=\"2024-01-08\">Jan 8 2024</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews <a href=\"/news/version-83-preview\"
        class=\"commenticon\">15 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<h2><img src=\"https://media.moddb.com/images/members/1/365/364637/profile/Anewlogo.png\"
        alt=\"Anewlogo\" width=\"1173\" height=\"315\" /></h2>\n<hr />\n<p>What's
        that? Return of the King Campaign? Never heard of it. Just kidding - we're
        working hard but can't tell you when it'll be released. Right now, the missions
        we have completed have several times the detail of the Two Towers missions,
        so it's going to be a while. It'll be worth the wait, however - especially
        if you're a Tolkien lore nerd like us.</p>\n<p>Some of you might have seen
        that we won this year's Best Multiplayer Award at the Mod of the Year Awards.
        We're humbled by this recognition of the massive and ongoing effort made to
        increase Age of the Ring's competitive viability. With our 11 highly asymmetrical
        skirmish factions, competitive balancing is a big challenge - to that end,
        we're continuing to work on 8.0 patches, and are now coming up on Version
        8.3. This article addresses some its core changes and additions.</p>\n<hr
        /><div class=\"center\" style=\"text-align: center;\">\n<h3>Eight New Competitive
        Maps</h3>\n<p><br /></p>\n<hr /></div>\n<p>To freshen up the competitive scene,
        we're introducing 8 new competitive maps in Version 8.3. These cover a diverse
        set of areas and landscapes and were made with feedback and testing performed
        by our balance testers.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><strong>Aelin
        Veren</strong></p>\n<p><br /></p>\n</div>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/aelinveren01.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/aelinveren01.jpg\"
        alt=\"aelinveren01\" width=\"594\" height=\"334\" /></a></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p>Aelin Veren lies in Northern Ithilien,
        where its beautiful gardens cover the ruins of</p>\n<p>long-forgotten royal
        thermae.</p>\n<p><br /></p>\n<p><strong>Aldam&oacute;ri</strong></p>\n<p><br
        /></p>\n</div>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/aldamori01.1.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/aldamori01.1.jpg\"
        alt=\"aldamori01 1\" width=\"593\" height=\"333\" /></a></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p>Aldam&oacute;ri is a secluded land, hidden
        in the northern forests of Rhun, where a tribe of</p>\n<p>Kinn-lai elves and
        Men coexist peacefully.</p>\n<p><br /></p>\n<p><strong>Ay&uacute;n-&acirc;ma</strong></p>\n<p><br
        /></p>\n</div>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/ayunama.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/ayunama.jpg\"
        alt=\"ayunama\" width=\"594\" height=\"334\" /></a></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p>Once known as the Heavenly Eyes, these
        two temples have long been swallowed</p>\n<p>by the unforgiving sands of the
        Abrakh&acirc;nic desert and are now known as</p>\n<p>Ay&uacute;n-&acirc;ma,
        the 'Eyes that are Blind'.</p>\n<p><br /></p>\n<p><strong>Bakhjad</strong></p>\n<p><br
        /></p>\n</div>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/bakjad.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/bakjad.jpg\"
        alt=\"bakjad\" /></a></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p>In
        the heart of an enigmatic and mist-shrouded jungle, a forgotten world reveals
        itself as tendrils of ethereal fog weave through towering trees and ancient
        vines.</p>\n<p><br /></p>\n<p><strong>Gloomglens</strong></p>\n<p><br /></p>\n</div>\n<p><a
        href=\"https://media.moddb.com/images/members/1/365/364637/profile/gloomglens.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/gloomglens.jpg\"
        alt=\"gloomglens\" /></a></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p>Of
        old a coniferous marshland, the Gloomglens have in recent years been the site
        of logging by local woodsmen who use the nearby rivers to transport timber.</p>\n<p><br
        /></p>\n<p><strong>Meadhollow</strong></p>\n<p><br /></p>\n</div>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/meadhollow.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/meadhollow.jpg\"
        alt=\"meadhollow\" /></a></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p>The
        Anduin winds its way through Meadhollow, meandering past beautiful</p>\n<p>golden
        aspens and evergreen firs.</p>\n<p><br /></p>\n<p><strong>Mitheithel</strong></p>\n<p><br
        /></p>\n</div>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/mitheithel.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/mitheithel.jpg\"
        alt=\"mitheithel\" /></a></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p>The
        Mitheithel, or Hoarwell, arises in the Misty Mountains. Joined with the Bruinen
        and Glanduin rivers, it would become a part of the Gwathl&oacute;, one of
        the greatest rivers in the North.</p>\n<p><br /></p>\n<p><strong>Bloodwood
        (2023 Halloween Tournament Map)</strong></p>\n<p><br /></p>\n</div>\n<p><a
        href=\"https://media.moddb.com/images/members/1/365/364637/profile/bloodwood.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/bloodwood.jpg\"
        alt=\"bloodwood\" /></a></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p>Within
        the last flicker of Mr Bones' dark and dying soul lies the accursed realm</p>\n<p>of
        Bloodwood, where the spirits of his victims suffer for all eternity.</p>\n<p><br
        /></p>\n<hr />\n<h3>Reworked Spellbook Powers</h3>\n<p><br /></p>\n<hr /></div>\n<p>We've
        taken a shovel to some of the more boring and lesser-functioning spellbook
        powers for Misty Mountains and Erebor, reworking or fully replacing them with
        powers that should hopefully be more fun and useful.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><strong>They Are Coming</strong></p>\n<p><br
        /></p>\n</div>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/theyarecoming.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/theyarecoming.jpg\"
        alt=\"theyarecoming\" /></a></p>\n<p>We noticed that Misty Mountains players
        heavily leaned towards the right side of the Spellbook, almost never using
        the They Are Coming spell (which temporarily increased Moria Orc production
        speed). In order to address this, we changed They Are Coming to now be a spell
        that can be cast on Orc Tunnels and Wyrm Lairs, spawning 6 permanent battalions
        of Moria Orc Screechers. These units respect the command limit.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><strong>Ravens of Erebor</strong></p>\n<p><br
        /></p>\n</div>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/ravensoferebor.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/ravensoferebor.jpg\"
        alt=\"ravensoferebor\" /></a></p>\n<p>Ravens of Erebor used to grant +10%
        movement speed to nearby friendly units and -25% movement speed to nearby
        enemy units. We realized that this was too inflexible, so we reworked it to
        be more useful in more situations. Now it instead increases the speed of everything
        that is nearby: movement speed and attack speed, the speed of cooldowns, and
        unit and resource production speed.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><strong>Fully Armed and Filthy</strong></p>\n<p><br /></p>\n</div>\n<p><a
        href=\"https://media.moddb.com/images/members/1/365/364637/profile/fullyarmedandfilhty.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/fullyarmedandfilhty.jpg\"
        alt=\"fullyarmedandfilhty\" /></a></p>\n<p>Rather than Heavy Armour, Fully
        Armed and Filthy now grants weapon upgrades (Khuzd&ucirc;l Runes, Mithril-tipped
        Arrows, and Fire Arrows). We realized that the former implementation only
        reinforced a strength (Dwarves have always been tanky) rather than compensated
        a weakness.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><strong>Undermine</strong></p>\n<p><br
        /></p>\n</div>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/undermine01.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/undermine01.jpg\"
        alt=\"undermine01\" /></a></p>\n<p>We saw Undermine being used as an unhealthy
        and unfun option to rush the enemy fortress. To remedy this, we changed its
        stun effect to a buff to allied armour and a slow heal over time. It is now
        also protected by several Vault Wardens.</p>\n<hr /><div class=\"center\"
        style=\"text-align: center;\">\n<h3>House Colours</h3>\n<p><br /></p>\n<hr
        /></div>\n<p>As you may noticed in the above screenshots, we have implemented
        House Colours (meaning player-chosen colour schemes) in Age of the Ring. To
        get this out of the way first and foremost: House Colours are an <strong>entirely
        optional</strong> and <strong>intercompatible</strong> feature, meaning that
        you can turn them off and on at will using our Age of the Ring Options tool,
        and play with and against people that have them on or off without losing compatibility.
        In other words - you never have to see them if you don't want to and using
        them is entirely up to you! So if anyone in the comments or on Discord whines
        about things being 'too colourful' or whatever, please point and laugh at
        them.</p>\n<p>We believe that House Colours will greatly enhance gameplay
        clarity. Have a look!</p>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/hc01.2.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/hc01.2.jpg\"
        alt=\"hc01 2\" /></a></p>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/hc02.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/hc02.jpg\"
        alt=\"hc02\" /></a></p>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/hc03.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/hc03.jpg\"
        alt=\"hc03\" /></a></p>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/hc04.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/hc04.jpg\"
        alt=\"hc04\" /></a></p>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/hc05.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/hc05.jpg\"
        alt=\"hc05\" /></a></p>\n<hr /><div class=\"center\" style=\"text-align: center;\">\n<h3>Additional
        Changes</h3>\n<p><br /></p>\n<hr /></div>\n<p>Due to the increased popularity
        of competitive play (thank you to everyone that has helped promote AotR!),
        we've gotten great feedback on the current state of the mod - we are always
        paying attention and listening! This means that for 8.3 we have been able
        to do a lot to address the various things that have stood out. Below is a
        list of some of the more notable directions we've taken. This is by no means
        an exhaustive list, nor is it detailed - the actual changelog will remain
        under wraps until we release.</p>\n<ul>\n<li>Mordor was a clear leader in
        the 8.2 meta. As a result, the faction has received nerfs to its spam potential
        and its Nazg&ucirc;l heroes in order to decrease the extreme effectiveness
        of its main strategy. It has however also received some buffs for its Easterling
        roster, to help it shine more during matches.</li>\n<li>Harad was also a particularly
        strong option in 8.2. While it's great to see this large and somewhat experimental
        faction take a leadership position, we had to implement a number of soft nerfs
        to its core strategy while also buffing the Cultists of Zig&ucirc;r, Hasharin
        and Nafarati units in order to make these options more prominent.</li>\n<li>Woodland
        Realm has also done very well this patch. It showed great strength during
        the early game but had problems during its midgame progression. We smoothed
        this progression out some, making it easier for the faction to reach later
        stages of the game.</li>\n<li>Misty Mountains did well, but as mentioned above
        the right side of their spellbook was used almost exclusively. To further
        aid with a more even use of its spells, the right side received some soft
        nerfs.</li>\n<li>For Isengard, we noticed that after the Dunland dominance
        of 7.3.1 it was now the Uruk-hai that were completely dominating. To even
        things out we implemented a number of tweaks, while still keeping the Uruk-hai
        strategy viable.</li>\n<li>Gondor was seen struggling when dealing with heroes
        and the midgame, so it received some buffs in that direction. Easier access
        to Soldiers of Minas Tirith, Denethor gaining earlier access to his leadership,
        as well as buffs to Boromir's Knife Throw and Beregond's Defender of the White
        City (ranged) ability.</li>\n<li>Dol Guldur received some nerfs to its early
        game, which was too cost-efficient and allowed for some unfair (Necromancer)
        rushing.</li>\n<li>Rivendell hasn't performed well, mainly due to its early
        game being toned down too much. While its difficult early game is an intended
        weakness, it was too difficult - so we buffed it some, notably Bree-land and
        Hobbit units, to make them a longer-lasting investment.</li>\n<li>Rohan, despite
        its rework, was not performing as well as we anticipated. We realised that
        its specific economic situation (farms producing fewer resources but having
        more health) was the culprit, so we normalized its farms and provided some
        other buffs to different aspects of the faction to ensure that Rohan is a
        competitive faction now.</li>\n</ul>\n<hr /><div class=\"center\" style=\"text-align:
        center;\">\n<p>That's all for now.</p>\n<p>The Age of the Ring Team</p>\n<p><br
        /></p>\n</div>\t</div>\r\n\t\t\t<div class=\"row rowcontent clear\">\r\n\t\t\t\t<a
