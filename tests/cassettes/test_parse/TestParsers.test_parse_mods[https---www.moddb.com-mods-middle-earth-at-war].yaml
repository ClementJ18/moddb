        \r\n\t\t\t<h4><a href=\"/mods/middle-earth-at-war/news/update-about-the-progress-of-the-mod\">Update
        about the progress of the mod</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2021-04-28T08:04:43+00:00\">Apr 28 2021</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews <a href=\"/mods/middle-earth-at-war/news/update-about-the-progress-of-the-mod\"
        class=\"commenticon\">4 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<blockquote>\n<p><br />I've begun making the mod from scratch,
        almost ground zero. There were simply way too many issues, plus now, I've
        started with a base of Diplomacy, with a newer module system and lots of minor
        mods (like formations and custom commander) added to the base. Fortunately,
        I have all the items collected, so that speeds things up considerably.</p>\n</blockquote>\n<p>The
        above was from 11/4. Some days after, I am please to announce that:</p>\n<blockquote>\n<p><br
        />I have (at-fucking-last)managed to make a completely new base for the mod.
        I started with Diplomacy, added the Formations and AI, a lot of mini-mods
        and scripts I collected and worked on over the years etc. Finished the races
        (humans, elves, dwarves, nazgul/undead, orcs, goblins, uruks, uruk-hai, trolls
        and hobbits etc.), finished the campaign map and also finished with the \"big\"
        factions. Those are: <br />Gondor, Rohan, Mordor, Harad, Rhun, Imladris, Lorien,
        Greenwood, Misty Mt. Orcs, Dale, Dwarves, Eriador and Isengard. Some have
        a lot of towns (like Gondor), some only one or two. Other mini-factions will
        be added, like the Beornings etc. or custom parties, too.</p>\n<p>Most of
        the other stuff I did are coding and bug-fixing, I doubt there will be much
        interest to you guys. <br />------------------------------------------<br
        />The above mean one thing: the mod development can now start in earnest.
        I have a lot of resources at my disposal, for items etc. and I am not bad
        at re-texturing or even simple modelling and model editing. I can do the coding
        etc.<br />But I need help in many areas. The more help I have, the sooner
        the mod will be released and made better. <br />So, if you'd like to help,
        I need most of all:<br />- Scene makers, and<br />- People to work on dialogues,
        companions etc. <br />The first is beyond me, mostly. The second I can do
        with easiness (it's the basic level of modding) but it takes time I could
        use elsewhere.</p>\n</blockquote>\n<p>Discord Antonis meant it. I really,
        really need your help. The reason that I haven't kept the older version scenes
        is simple: while they were excellent, among the most detailed scene I have
        ever seen in M&amp;B, that was their problem. The game lagged in mine and
        the testers' PCs, because of the detail and amount of scene props that existed
        in them.</p>\n<p>Thank you!</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent
