        class=\"karmabadicon e8a33b624f027103254061220a233ef2karmabad\" rel=\"nofollow\"
        title=\"Disagree (14)\">Disagree (14)</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>This mod is incredibly awesome and I love it. I am a lover
        of fantasy mods and have played Pendor and all the good ones. I hope that
        this mod continues to be in development and never dies. It combines elements
        from fantasy and medieval themes and even has a flaming sword which is incredibly
        well done! I have only been playing 0.52 for a while but I am in love with
        it as it is so amazing.</p>\n<p>Some people, like the guy who rated it a 1
        because of not being able to play as an elf, seem to forget that this mod
        is only at alpha(?) or beta stage and already has an incredible amount of
        features. The instructions for installing were indeed a bit hard to follow
        but I'm sure that will be, among other things, fixed and made more clear (although
        I myself did not have much trouble installing it since I've played many mods).</p>\n<p>The
        amount of effort put into this mod is pretty amazing, and 1 year ago when
        it just came out I did not imagine that it would become this fantastic. It
        has been in development for a long time and I hope it will continue to be
        so.</p>\n<p>As a response to the guy who said that this mod had no \"effort\"
        put into it, well he should try making a mod! I'd imagine it would be hard,
        not to mention most mods have less than 2000 items. Now I have no modding
        experience myself but I think that it would take a lot of effort to make a
        mod like this.</p>\n<p>As a final note, thanks to the developers for doing
        a wonderful job and I hope you keep at it!\n</p>\n\t</div>\r\n\t\t\t<div class=\"row
        rowcontent rowrating rowrating10 clear\">\r\n\t\t\t\t<span class=\"rating\">10</span>\r\n\t\t\t\t<div
        class=\"content\">\r\n\t\t\t \r\n\t\t\t<h4><a href=\"/members/bancheis\">bancheis
        says</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2013-11-21T01:15:57+00:00\">Nov
        21 2013</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/messages/ajax/action/?action=karmagood&amp;sitearea=reviews&amp;siteareaid=517192\"
        class=\"karmagoodicon 99f1b4986d4ba469ecf17192b0d87745karmagood\" rel=\"nofollow\"
        title=\"Agree (35)\">Agree (35)</a> <a href=\"/messages/ajax/action/?action=karmabad&amp;sitearea=reviews&amp;siteareaid=517192\"
        class=\"karmabadicon e8a33b624f027103254061220a233ef2karmabad\" rel=\"nofollow\"
        title=\"Disagree (5)\">Disagree (5)</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Well since I can't add a second review, I will have to edit
        this one. I originally reviewed this mod almost 1 year ago to the date (Nov
        20th, 2013). The rating I gave still stands. There were a few speed bumps
        along the way, and some bugs slipped through the cracks, but the dev team
        continued to work on them relentlessly. I have left the original review in
        this at the bottom for those who want to see it.</p>\n<p>Everything seems
        very stable. I am running battles on 300 size with very high graphic settings,
        and I haven't had any real issues (keeping in mind I run a beastly gaming
        rig, battle size and maxed settings not recommended for lower end machines).
        My work computer can handle it with normal battle size on low graphic options
        other than maxed texture detail and character detail, though this is with
        on board graphics so not a strong GPU. Something in between should work perfectly
        for the standard mid-range PC.</p>\n<p>The latest release is the same quality
        I have come to love and expect from the dev team, so I am very happy with
        it. They have great communication with the player base, and will always do
        their best to resolve issues that are discovered. You have no reason not to
        pick this mod up and test it yourself.</p>\n<p>ORIGINAL REVIEW<br />\nThis
        mod has shown the most improvement and quality coding over time. I enjoy it
        greatly, and have been playing it for a while. After a short break, I came
        back to play it again and found that an update had been issued. The hard work
        of the development team shows, and the quality of the textures do not disappoint.
        In my opinion, this is one of the most entertaining mods I have had the pleasure
        to play. </p>\n<p>This mod is also very challenging when you set the difficulty
        to maximum. This is something I don't always do in mods for Warband, as it
        is difficult for devs to balance the combat well. This mod seems to have good
        balance, so long as the player has the sense to avoid enemies that chase them.
        If they chase, they think they can beat you. Keep that in mind.</p>\n<p>In
        addition to the crisp textures, the musical score is excellent. I often play
        my own music when livestreaming Warband games, since the music is often overlooked.
        In this one, I enjoy the music as much as the gameplay.</p>\n<p>Overall, the
        rating speaks for itself. I look forward to further updates.\n</p>\n\t</div>\r\n\t\t\t<div
        class=\"row rowcontent rowrating rowrating10 clear\">\r\n\t\t\t\t<span class=\"rating\">10</span>\r\n\t\t\t\t<div
        class=\"content\">\r\n\t\t\t \r\n\t\t\t<h4><a href=\"/members/lukeferreira\">LukeFerreira
        says</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2014-08-05T21:22:33+00:00\">Aug
        5 2014</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/messages/ajax/action/?action=karmagood&amp;sitearea=reviews&amp;siteareaid=563594\"
        class=\"karmagoodicon 99f1b4986d4ba469ecf17192b0d87745karmagood\" rel=\"nofollow\"
        title=\"Agree (25)\">Agree (25)</a> <a href=\"/messages/ajax/action/?action=karmabad&amp;sitearea=reviews&amp;siteareaid=563594\"
        class=\"karmabadicon e8a33b624f027103254061220a233ef2karmabad\" rel=\"nofollow\"
        title=\"Disagree (4)\">Disagree (4)</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Usually I would give this an 8 for the few remaining bugs
        and engine \"limitations\" that might make some dialogue or scenery act a
        bit strange, but the dev team of this mod is constantly working on bug fixes,
        reading suggestions and interacting with the community in general, you can't
        really give nothing lesser than 10 to such kind hardworkers.</p>\n<p>As for
        the mod, Perisno is the greatest mix of medieval warfare and fantasy in my
        opinion, you won't see a bunch of goofy wizards or giant dragons setting the
        entire battlefield on fire making regular units useless, think of the medieval
        warfare as the main dish and the fantasy as the spice used on said dish.</p>\n<p>Pro:</p>\n<p>+Great
        variety of items, armor, weapons and mounts. All very well done.</p>\n<p>+Unique
        quests, some give you lore, others give you amazing rewards.</p>\n<p>+If you
        thought units in Native took too little time to reach their full potential
        then you'll love units in Perisno, the true elite units in this mod are no
        pushovers, dueling with righ-ranked lords is no easy task either.</p>\n<p>+The
        lore remains very neutral and impartial towards factions, there is no black
        and white in Perisno, even the elves could be considered evil depending on
        the player's opinion, don't expect any \"Lulz shoot deh bad guise\" quests
        in this mod, who is the bad guy here is completely up to your own opinion.</p>\n<p>+Solid
        Dev team who listens to suggestions and responds even when they're complete
        ****, if I put any con here it'll probably be fixed in a future update.</p>\n<p>So-So:</p>\n<p>-/-A
        LOT of factions and sub-factions, the lore feels a bit overwhelming at first,
        so you might want to read a thread somewhere about Perisno's lore to understand
        what you put yourself into.</p>\n<p>Con:</p>\n<p>-Companions seem a bit recycled
        because there is a lot of re-used native dialogue from original ones.<br />\n-A
        few dialogue and unique quest flaws (like princesses acting like debauched
        male grunts due to dialog limitation), nothing serious though, devs might
        fix soon.</p>\n<p>10/10, would bang lesbo princess.\n</p>\n\t</div>\r\n\t\t\t<div
