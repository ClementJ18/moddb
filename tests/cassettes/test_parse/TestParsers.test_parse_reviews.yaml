        title=\"Disagree\">Disagree</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Very user friendly but the lack of a good built-in GUI and
        solid terrain editing features hurt this engine. I often times find myself
        considering purchasing add-ons to mske the engine better even though I don't
        think I should have to.\n</p>\n\t</div>\r\n\t\t\t<div class=\"row rowcontent
        rowrating rowrating9 clear\">\r\n\t\t\t\t<span class=\"rating\">9</span>\r\n\t\t\t\t<div
        class=\"content\">\r\n\t\t\t \r\n\t\t\t<h4><a href=\"/members/jayreezy\">Poly_G
        says</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2012-02-09T04:53:56+00:00\">Feb
        9 2012</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/messages/ajax/action/?action=karmagood&amp;sitearea=reviews&amp;siteareaid=302160\"
        class=\"karmagoodicon 99f1b4986d4ba469ecf17192b0d87745karmagood\" rel=\"nofollow\"
        title=\"Agree (5)\">Agree (5)</a> <a href=\"/messages/ajax/action/?action=karmabad&amp;sitearea=reviews&amp;siteareaid=302160\"
        class=\"karmabadicon e8a33b624f027103254061220a233ef2karmabad\" rel=\"nofollow\"
        title=\"Disagree (1)\">Disagree (1)</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>I love this engine. ^^</p>\n<p>My only problem is that the
        free version has less rendering capabilities than the pro version. There really
        is no reason good enough to revoke that... I'm not gaining any unjust profit
        just because my engine renders shadows. \u0CA0_\u0CA0\n</p>\n\t</div>\r\n\t\t\t<div
        class=\"row rowcontent rowrating rowrating7 clear\">\r\n\t\t\t\t<span class=\"rating\">7</span>\r\n\t\t\t\t<div
        class=\"content\">\r\n\t\t\t \r\n\t\t\t<h4><a href=\"/members/dongiboy2000\">dongiboy2000
        says</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2011-09-21T08:07:59+00:00\">Sep
        21 2011</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/messages/ajax/action/?action=karmagood&amp;sitearea=reviews&amp;siteareaid=265925\"
        class=\"karmagoodicon 99f1b4986d4ba469ecf17192b0d87745karmagood\" rel=\"nofollow\"
        title=\"Agree (9)\">Agree (9)</a> <a href=\"/messages/ajax/action/?action=karmabad&amp;sitearea=reviews&amp;siteareaid=265925\"
        class=\"karmabadicon e8a33b624f027103254061220a233ef2karmabad\" rel=\"nofollow\"
        title=\"Disagree (5)\">Disagree (5)</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>The advantages of Unity are:<br />\n+You can build for nearly
        all major plattforms<br />\n+Easy to learn<br />\n+Great assets pipeline,
        which supports most 3D packages<br />\n+Great and helpful community and hundreds
        of useful tutorials<br />\n+Good documentation<br />\n+A big fund as backbone.
        So this engine will be further developed and getting better<br />\n+one of
        the most optimized mobile engines</p>\n<p>So why I give only 7 out of 10?</p>\n<p>Well,
        Unity has unfortunately some really weak points:</p>\n<p>-Basic version is
        free. But if you serious about game development, you will neet to purchase
        at least the $1500 pro license. Add $1500 for iPhone pro license and a additional
        $1500 for Android pro license as well. To be fair there are also a cheaper
        iphone and android licenses. But the crucial features are not included. In
        my humble opinion, this is pretty pricey for an indie developer on tight budget.
        The xbox and ps3 license is pretty pricey as well. I know it. But the price
        is not disclosed.</p>\n<p>-no source code by default. That need to be purchased
        extra and is really expensive.<br />\n-dated terrain editor.<br />\n-no HDR
        or gamma correction at the moment.<br />\n-weak cloth simulation and no real
        softbodies.<br />\n-no RNM lightmaps at the moment.<br />\n-still DX9<br />\n-primitive
        real time shadow maps.<br />\n-no fluid physics<br />\n-old school tree editor<br
        />\n- No linux support. They are thousands of Linux users who request Linux
