        title=\"Disagree\">Disagree</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>One of the best games I know. The combat mechanic is plain
        awesome, I don't know a single title that even comes close to the sword fighting
        or horseback simulation that Mount&amp;Blade: Warband offers. Which is actually
        a shame, I would love to play a Skyrim or Gothic with Mount &amp; Blades swordfight
        combat system. </p>\n<p>I bought the game years ago, shortly after it was
        released, but I still come back now and then to mow down (slightly stupid)
        enemy AI hordes from horseback or to spend some hours on a duel server. </p>\n<p>The
        singleplayer part is an open world game with no story at all. You can accept
        missions, you can level up yourself and your army until you can afford to
        conquer your own kingdom, but there is no story driving you there, you have
        to set your own goals. </p>\n<p>The multiplayer is basically a team deathmatch
        game, with swords, bows and horses instead of the usual assault rifles. There
        are a lot of game modes, for example sieges (one team has to defend a castle,
        the other one has to take it), battle mode (like team deathmatch, but when
        you die you stay dead for the rest<br />\nof the round) or duels (1 vs 1 player,
        usually with large swords).</p>\n<p>The netcode of this game is impressive,
        I have played on siege servers with 256(!) player slots.<br />\nGameplay-wise
        I consider this 256 player matches to be a huge clusterfuck, I prefer the
        smaller setups with no more than 64 players, but there was nothing technically
        wrong with the 256 player games - no lags or performance issues.  </p>\n<p>There
        are tons of great mods for the game, both for singleplayer and multiplayer.
        </p>\n<p>The graphic is ok. The characters, horses and weapons look good,
        however the landscape is poorly textured and poorly detailed. There are some
        graphic mods that can at least improve the single player part, but don't excpect
        wonders.\n</p>\n\t</div>\r\n\t\t\t<div class=\"row rowcontent rowrating rowrating8
        clear\">\r\n\t\t\t\t<span class=\"rating\">8</span>\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/members/jesusfreak1\">Jesusfreak says</a></h4>\r\n\t\t\t<span
        class=\"date\">\r\n\t\t\t\t<time datetime=\"2010-11-16T01:53:19+00:00\">Nov
        16 2010</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/messages/ajax/action/?action=karmagood&amp;sitearea=reviews&amp;siteareaid=199397\"
        class=\"karmagoodicon 99f1b4986d4ba469ecf17192b0d87745karmagood\" rel=\"nofollow\"
        title=\"Agree (26)\">Agree (26)</a> <a href=\"/messages/ajax/action/?action=karmabad&amp;sitearea=reviews&amp;siteareaid=199397\"
        class=\"karmabadicon e8a33b624f027103254061220a233ef2karmabad\" rel=\"nofollow\"
        title=\"Disagree (4)\">Disagree (4)</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Mount and Blade is back with a complete overhaul of the graphics
        engine, and many other major improvements. BUT serious engine limitations
        still exist.</p>\n<p>Multiplayer is one of these big improvements, and the
        end result is an even more addicting game than the first M&amp;B. You'll also
        find an \"instant action\" mode within the main menu; great for quick fun
        battles or just practice. Singleplayer is where I spend most of my time, it's
        mostly the same as the first game, so don't expect to much. But some new features
        like party morale affecting battles, and being able to finally rule over your
        own kingdom, are really great additions. </p>\n<p>Combat is, by far, the best
        thing M&amp;B Warband includes. A very dynamic combat system allows for the
        most realistic medieval battles online and offline. Archery is also present,
        and is very fun and precise.</p>\n<p>Overall:</p>\n<p>Gameplay- A great combat
        system allows for hours of fun.</p>\n<p>Sound- Soldiers' warcries are repetitive
        and annoying, everything else is decent or absent.</p>\n<p>Graphics- An okay
        looking game, and highly customizable graphics options make this game playable
        by almost any PC.</p>\n\t</div>\r\n\t\t\t<div class=\"row rowcontent rowrating
