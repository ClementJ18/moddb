        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>At first, looks like a simple, poorly made game.<br />\nThen
        when you play it you start finding out about stuff and learn about crafting
        and then you make a cozy house &amp; sh.t.<br />\nBest played on easy or higher.
        Because there will be monsters outside and you will be anxious inside your
        house &amp; ****<br />\nAfter a while you wont even notice how you will expand
        your house and it will turn from cozy house to huge mansion with mining shaft.</p>\n<p>Exploring
        caves is getting scarier, cave noises made me sh.t bricks when I heard them
        without knowing about them but thats a long story. </p>\n<p>After finding
        obsidian blocks, you can make portal to the nether dimension where you will
        **** bricks too, from these weirdass sounds.</p>\n<p>Survival mode is superior
        compared to creative. Creative is like playing with cheats. In survival it
        takes time to chop down blocks. It's like break blocks > craft tools > break
        more blocks > etc.<br />\nOh and also you can't know building recipes without
        looking them up in the internet.<br />\nYears have passes and Mojang doesn't
        care about this.<br />\nBut still creative mode is pretty fun. It allows you
        to build anything you can imagine.</p>\n<p>And by the way, Notch is laziest
        f..king dev I have seen in a long while. And what I hate even more is that
        most minecraft fanboys are annoying 6 year olds who treat Notch like some
        god, not seeing all the mistakes he makes.\n</p>\n\t</div>\r\n\t\t\t<div class=\"row
