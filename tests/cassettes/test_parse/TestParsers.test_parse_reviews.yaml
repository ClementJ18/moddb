        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Definitely the best M&BW; mod out there in my opinion. Lots
        of other mods tend to turn me off pretty badly, as I'm not into playing a
        mod about a real time period or event. Some other good mods just seem to lack
        something, or in the case of Blood in the West, they're too buggy or crash
        a lot. This mod is perfectly stable, has great fantasy elements and it's own
        lore. It even has its own wiki! This mod is a must have. If you give it a
        shot, I guarantee you'll like it!\n</p>\n\t</div>\r\n\t\t\t<div class=\"row
        rowcontent rowrating rowrating9 clear\">\r\n\t\t\t\t<span class=\"rating\">9</span>\r\n\t\t\t\t<div
        class=\"content\">\r\n\t\t\t \r\n\t\t\t<h4><a href=\"/members/romromrya\">RomRomRya
        says</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2020-03-03T12:15:11+00:00\">Mar
        3 2020</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tMay
        contain spoilers <a href=\"/messages/ajax/action/?action=karmagood&amp;sitearea=reviews&amp;siteareaid=725746\"
        class=\"karmagoodicon 99f1b4986d4ba469ecf17192b0d87745karmagood\" rel=\"nofollow\"
        title=\"Agree (5)\">Agree (5)</a> <a href=\"/messages/ajax/action/?action=karmabad&amp;sitearea=reviews&amp;siteareaid=725746\"
        class=\"karmabadicon e8a33b624f027103254061220a233ef2karmabad\" rel=\"nofollow\"
        title=\"Disagree\">Disagree</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>v1.001<br />\nThis is a very good, rich mod, with obviously
        a LOT of effort put into game aspects, with some questionable changes</p>\n<p>Let's
        go into the details (longread):</p>\n<p>- Superb character creation screen.
        It's comfortable to use, a lot of nice touches which make the whole experience
        of creating the character enjoyable. The only thing I'd like to see there
        is a detalisation of which choice gives which stats, instead of them all summing
        up</p>\n<p>- Extreme gear variety. This is something I adore, being able to
        choose equipment from a thousand of pieces. The major difficulty here is finding
        the actual piece of decent quality, shops barely sell anything (the armorer
        can sell 2-3 unique faction pieces with everything else being +1 armor gloves
        and other useless stuff. No equipment upgrading at a smith is a big disappointment.
        RNG merchants sell the same pieces most of the time and re-rolling them for
        hours isn't exactly fun</p>\n<p>- Looting skill works. The point explains
        itself pretty well. No idea what the devs done to looting algorithm, but it's
        now an essential skill to have</p>\n<p>- Profitable combat. Both prisoner
        management and looting provide enough profit to sustain and even upgrade yourself
        and your troops. The only downside is that any hit which is not blunt kills
        the enemies for good, so you have to use unreasonably short blunt weapons</p>\n<p>-
        Armor and damage. Perisno reworks armor system, ironflesh now reduces damage
        received by 3. It makes ironflesh extremely broken combined with heavy armor.
        The cutting damage, never use that, it's good only for killing naked peasants.
        Get a good pierce/blunt weapon. Luckily, there are piercing/blunt weapons
        that are significantly better than \"legendary swords\". The whole thing makes
        high tier troops extremely good</p>\n<p>- Trading is useless. I am not a big
        fan of trading, but it's a big economy aspect which doesn't exist (isn't profitable)
        in Perisno</p>\n<p>- NPC weapon profs are insane. It doesn't help melee fighters,
        but all archers land perfect headshots through shields from mile away</p>\n<p>-
        Archers everywhere! Nearly every unit has a ranged weapon, while it's fair
        for melee fighters to have various throwables (throwing is a lot of fun),
        the sheer number of cavalry archers isn't fun to deal with. Bandits? Full
        party of cavalry archers. This is true for most bandit parties in the mod,
        makes you totally ignore their existence, several major factions land nothing
        but cavalry archers, some lords of other factions have armies consisting 100%
        of cavalry achers. They also feature an advanced AI, a very good one actually
        (unless it's xbow cav), but fighting cavalry archers is a huge waste of time.
        It made me assemble an army entirely of archers and shielders (best combo
        any day?) and just afk every time I fight cav archers</p>\n<p>- Combat abilities
        (press the \"N\" button) are a very good and helpful addition. It makes your
        character feel more unique. I'd love them to have more visual/audio representation
        however. For example, the shout skill should actually make the character scream,
        inspire ability for some reason lacks the animation on horseback, first aid
        ability, on the other hand, looks broken on horseback</p>\n<p>- Quests is
        an interesting idea, but chances are, you won't be doing them until you have
        200+ party capacity</p>\n<p>- Random attribute gains over time are welcome.
        Some way to control it would be welcome, since during one playthrough you
        gain nothing but strength boosts, the other one it keeps giving you agility,
        when you already have 30+</p>\n<p>- Bad sieges. Decent scenes, ok archer spawn
        locations, but broken pathing everywhere. Is extremely hard to put troops
        where you want them (while attacking), units get stuck all over the place.
        Promotes just 0-F1-F3. This mod has the worst sieges out of \"popular big
        mods\" out there</p>\n<p>- Lack of battle plan and advanced formations mod
        orders. Default mod settings make everything immediately charge you so, obviously,
        you play defensively 100% of the time in big battles, battle plan would be
        extremely useful to save your default formation instead of having to re-do
        it every time.<br />\nA lot of melee units come with randomized weapon sets,
        and the lack of \"use shields\" order is fatal in Perisno's world of archer
        domination. Skirmish tactics (avoid melee order) are also impossible to execute
        for the player, an order extremely useful for cavalry as well</p>\n<p>- Zann
        invasion event is pure fun. Enough said</p>\n<p>- Interesting and varied troop
        trees. Definitely a mod's advantage</p>\n<p>- Availability of customizable
        troop tree, a huge advantage with a big downside - number of recruits you
        can get is severely limited</p>\n<p>- Great main menu/loading screen arts,
        high quality and originality of weapon/armor pieces which are not taken from
        other mods/other game's mods</p>\n<p>- Useful npcs in taverns in abundance,
        you don't have to look for ransom breakers over the whole world</p>\n<p>-
        Minor factions, bandit factions and unique spawns are all unique and very
        well done</p>\n<p>- Great minor troop trees and mercs</p>\n<p>I hit a symbol
        limit, wow\n</p>\n\t</div>\r\n\t</div>\t\t\t\t<p class=\"viewbrowse\" style=\"display:
