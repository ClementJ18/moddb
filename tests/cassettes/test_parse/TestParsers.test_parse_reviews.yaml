        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>You could think im exxagerating the value of this mod,but
        i can only tell you : try with your hands.</p>\n<p>Edain mod is without any
        doubt the best RTS based on the LotR series,and,but this is just my opinion,the
        best RTS overall.</p>\n<p>While being much more true to tolkien than any other
        EA's work,it combines great complexity with good-balance in an excellent way.</p>\n<p>But
        what,above all things,makes this mod  stand out are the models of the units,heroes
        and buildings,just take a look to the gallery on the site.</p>\n<p>Edain mod
        has everything in order to be BfmeIII,and while i know it is doomed to remain
        a mod,even though one of the greatest mod ever,i can understand that the creators
        have talent,and that they are being able to creat a masterpiece only with
        their passion.</p>\n<p>I don't want to make any spoiler,i would ruin everything.<br
        />\nBut i heavily suggest you to try this mod,even if you aren't a LotR fan.<br
        />\nIt is worth it.\n</p>\n\t</div>\r\n\t\t\t<div class=\"row rowcontent rowrating
