        title=\"Disagree (2)\">Disagree (2)</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>We've released 2 games on iOS with Unity and have found it
        a pleasure to work with. While it has a few shortcomings, overall it's rapid
        development and portability are ideal for indie game developers.</p>\n<p>Pros:<br
        />\n+ Platform Support - Great out of the box support for a wide variety of
        platforms. We're seeing about 95% shared work between PC, iOS and web<br />\n+
        Unified Editor - A single editor for all platforms is ideal. The editor itself
        is also an amazing tool with most common features implemented well<br />\n+
        Great visuals - Support for advanced effects with great shader/material support
        and a nice pfx editor. Visuals scale well down to mobile devices while giving
        enough low level access for optimizations with shaders<br />\n+ Maturity -
        Tools and community are becoming more mature as time goes on. answers.unity3d.com
        has a wealth of information. The asset store is also growing into a great
        asset for developers both selling and buying</p>\n<p>Cons<br />\n- Multi-developer
        support - The free version doesn't support multiple developers well. There
        is talk of rectifying this in the future, but at this time this is a big sticking
        point for many people I talk to and is the reason they haven't adopted Unity<br
        />\n- No great 2D support - While there are alternatives, the fact 2D isn't
        supported so well out of the box is a little disappointing<br />\n- Bad GUI
        - The built in GUI is terrible. It's fine for rapid throwaway prototypes,
        but not much else</p>\n<p>Overall Unity is a pleasure to work with and I highly
        recommend it to indie developers. The few cons we have with it all have work
        arounds and have not caused us to move to another tool.</p>\n\t</div>\r\n\t\t\t<div
