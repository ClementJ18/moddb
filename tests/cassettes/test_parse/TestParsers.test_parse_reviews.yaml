        href=\"/messages/ajax/action/?action=karmagood&amp;sitearea=reviews&amp;siteareaid=199488\"
        class=\"karmagoodicon 99f1b4986d4ba469ecf17192b0d87745karmagood\" rel=\"nofollow\"
        title=\"Agree (19)\">Agree (19)</a> <a href=\"/messages/ajax/action/?action=karmabad&amp;sitearea=reviews&amp;siteareaid=199488\"
        class=\"karmabadicon e8a33b624f027103254061220a233ef2karmabad\" rel=\"nofollow\"
        title=\"Disagree (10)\">Disagree (10)</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Minecraft is, in my opinion, the best Sandbox-Adventure Game
        currently in the gaming market. Though still in Alpha, Minecraft is able to
        combine the freeness of an infinite, open world to do what you please with
        a set of simple \"life goals,\" namely: creating a successful mining/spelunking
        operation to obtain iron &amp; diamond (the two most prized ores in Minecraft),
        kill monsters, bravely explore the Nether (Minecraft's \"hell\"), and make
        the most beautiful, stunning, impressive home you can imagine. Heck, you can
        even make a whole metropolis if you wish.</p>\n<p>For those that don't know,
        there are 2 versions of Minecraft: Classic &amp; Alpha. Classic is the free
        version (v0.30), and includes both a Survival Test Mode (which includes an
        early version of the current survival mode, as Survival Test turned into Indev,
        than Infdev, and finally, Alpha) and Creative Mode (where you have unlimited
        blocks, no monsters or health, and can just BUILD). Alpha currently only includes
        Survival Mode, which is the mode most see in the internet media, and which
        is the current, up-to-date version of Minecraft. Both Survival Alpha &amp;
        Classic Creative have Multiplayer modes, so you can build and/or survive right
        along side your friends.</p>\n<p>As Minecraft gets closer to Beta, and then
        completion, there will be even more things to do, more things to craft &amp;
        build, more things to hunt &amp; gather, and more fun to be had. Survival
        will become more difficult, putting more limits on you &amp; making it slower,
        more focused on surviving (like the mode's name implies). Creative will be
        re-added &amp; updated for Alpha (no one knows when, currently), and will
        allow to build what you wish without the limitations of Survival. Even more
        game modes are likely to be added in the future, too.</p>\n<p>Minecraft's
        only limits are those of your imagination. If you have an open mind and a
        large imagination, you can create great things in Minecraft. So long as Creepers
        don't blow it up, of course.</p>\n<p>~Coolpilot<br />\n11/1\n</p>\n\t</div>\r\n\t\t\t<div
