        0;\">\r\n\t\t<p>Run. Think. Shoot. Live.In Half-Life, players assume the role
        of the protagonist, Dr. Gordon Freeman, a recent MIT graduate in theoretical
        physics, and also a recent employee at Black Mesa. After an experiment that
        goes horribly awry when an unexpected Resonance Cascade (an apparently completely
        fictitious occurrence) rips dimensional seams that devastate the facility,
        Gordon must fight to escape the now alien-infested facility as creatures from
        another world \u2014 known as Xen \u2014 subsequently enter through these
        dimensional seams. The game is set during May 200- in a remote area of New
        Mexico, USA at the Black Mesa Research Facility; a fictional complex that
        bears many similarities to both the Los Alamos National Laboratory and Area
        51. As Freeman tries to make his way out of the ruined facility to find help
        for the injured, he soon discovers he is caught between two sides: the hostile
        aliens, and the Hazardous Environment Combat Unit, a military force dispatched
        to cover up the incident \u2014 including eliminating Freeman and the rest
        of the Black Mesa Science Team. Throughout the game, a mysterious figure known
        as the the G-Man regularly appears, apparently monitoring Freeman's progress.
        Ultimately, Gordon uses the cooperation of surviving scientists and security
        officers to work his way to the mysterious Lambda Complex, where a team of
        scientists teleport him to the alien world Xen, where he must destroy the
        Nihilanth, the creature keeping Xen's side of the dimensional rift open. Overall
        the game is a 10/10.And should be played more.\n</p>\n\t</div>\r\n\t\t\t<div
