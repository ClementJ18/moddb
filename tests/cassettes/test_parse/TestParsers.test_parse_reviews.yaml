        class=\"karmabadicon e8a33b624f027103254061220a233ef2karmabad\" rel=\"nofollow\"
        title=\"Disagree (31)\">Disagree (31)</a> \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Minecraft is a small building game that looks like it will
        be very boring at first glance. You look, and you see blocks, you see animals
        and you see people building dirt houses. Without knowing the mechanics, it
        cannot be understood.</p>\n<p>However, once you play, you can suddenly see
        why people enjoy the game.</p>\n<p>Minecraft is portrayed as a building game.
        You put blocks down and build things, which is reflected in the only easily
        accessible free version.<br />\nMinecraft is NOT simply a block building game.
        It is a crafting game, a learning game, a gathering game and overall, a survival
        game.</p>\n<p>Minecraft comes with no aim. It simply lets you do what you
        want, which is why it is such a diverse game. Some use it to create beautiful
        masterpieces in architecture, while some use it to fight blocky creatures.
        Some even use it for both, creating entire cities, while fighting off the
        creatures of the night.</p>\n<p>Minecraft has a form of beauty about it, and
        shows that every time you explore the world. It also doubles the beauty with
        a second dimension, used for fast travel in the real world. These both show
        a harsh contrast of design, but are both amazing in their own ways.</p>\n<p>Even
        as you read this, there is likely more being added to Minecraft, as it builds
        up the gameplay. It is supposedly alpha, and supposedly worth \xA38-\xA39.
        I however do not believe that. A simple start-up of a Minecraft world outweighs
        even major commercial game's quality.</p>\n<p>When you hit that buy button,
        you are paying for a final release, that will continue to grow. You are not
        paying for an alpha. To call it alpha is simply insulting.</p>\n<p>Not many
        games can have original gameplay, art style and good community interaction.
        But this game, despite originally being a Infiniminer clone, pulls it off
        in ways that words simply cannot describe. It has such a diverse genre, it
        cannot be summed up in one sentence.</p>\n<p>That alone is why Minecraft is
        such a brilliant game, and why it will be popular, years after it is finished
        completely.\n</p>\n\t</div>\r\n\t\t\t<div class=\"row rowcontent rowrating
