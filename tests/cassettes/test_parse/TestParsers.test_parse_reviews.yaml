        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>I'd rate this as OVER 9000 if I could. This game is easy to
        start with (if you look at the wiki for crafting information), but extremely
        hard to master. I'm still discovering new techniques and mechanisms.</p>\n<p>Many
        people hate this game for its bad graphics until they actually get into it.
        If you ever get bored, try designing: boat elevators, minecart stations, drowning
        traps that transport the loot to one location, sprinklers (to stop fire),
        seaports, a base in The Nether, a minecart system that uses the Nether to
        move between continents, lighthouses to keep you from getting lost, traps
        that use falling blocks with torches, artificial biomes, underground tree
        farms, an \"artificial mob spawner\" (giant underground room with no light,
        until a switch triggers redstone torches), factories made from real mob spawners,
        rollercoasters, a mine that uses a grid of tunnels to maximize the amount
        of ore found, underwater bases made of glass, houses made of ice, a checkerboard
        (alternating Obsidian and Cloth with other blocks as game pieces), a giant
        connect-four board (using falling blocks), and your own inventions!</p>\n<p>This
        game is good for anyone who likes sandbox, building, survival, adventure,
