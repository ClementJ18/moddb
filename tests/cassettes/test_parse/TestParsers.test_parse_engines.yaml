        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<div class=\"center\" style=\"text-align: center;\">\n<h2><img
        src=\"https://media.indiedb.com/images/members/5/4699/4698337/profile/Cookin2023-10-15_V4.jpg\"
        alt=\"Cookin2023 10 15 V4\" width=\"600\" height=\"338\" /></h2>\n</div>\n<h2><span
        style=\"font-weight: 400;\">\U0001F44BHello! It&rsquo;s been a while.</span></h2>\n<p><span
        style=\"font-weight: 400;\">This month has been an unexpected one. We&rsquo;ve
        managed to still get a good amount of stuff done on both Just Keep Running
        and T-1000, as well as some important business things. But life does have
        its twists and turns, I&rsquo;m still in the Swedish education system, specifically
        Gymnasiet, so we haven&rsquo;t been as active on our socials and game pages
        as we would&rsquo;ve wanted to be.</span></p>\n<p><span style=\"font-weight:
        400;\">To be clear, </span><strong>Chapter 2 is ever so close to the finish
        line</strong><span style=\"font-weight: 400;\">. We&rsquo;re almost 75% of
        the way there and </span><strong>we expect to have it out at some point during
        mid to late November</strong><span style=\"font-weight: 400;\"><strong>!</strong>
        (not a guarantee, but a hopeful guess \U0001F600)</span></p>\n<hr />\n<h2><span
        style=\"font-weight: 400;\">\U0001F477Level 2-3 Progress Update!</span></h2>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4699/4698337/profile/2-3_Teaser_1.jpg\"
        alt=\"2 3 Teaser 1\" width=\"600\" height=\"338\" /></p>\n</div>\n<p><em><span
        style=\"font-weight: 400;\">&ldquo;Whole Lotta Red&rdquo;</span></em></p>\n<p><span
        style=\"font-weight: 400;\">We&rsquo;re currently working on level 3 of Chapter
        2, and </span><strong>things get a little interesting from now on</strong><span
        style=\"font-weight: 400;\"><strong>!</strong> \U0001F609</span></p>\n<p><span
        style=\"font-weight: 400;\">Much like what happens in Chapter 1, expect a
        twist that will break the typical &ldquo;From Stage to Stage&rdquo; format
        that you get accustomed to in this game. Here are a few teasers of how the
        level currently looks!</span></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4699/4698337/profile/2-3_Teaser_2.jpg\"
        alt=\"2 3 Teaser 2\" width=\"600\" height=\"338\" /></p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4699/4698337/profile/2-3_Teaser_3.jpg\"
        alt=\"2 3 Teaser 3\" width=\"600\" height=\"338\" /></p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4699/4698337/profile/2-3_Teaser_4.jpg\"
        alt=\"2 3 Teaser 4\" width=\"600\" height=\"338\" /></p>\n</div>\n<p><br /></p>\n<hr
        />\n<h2><span style=\"font-weight: 400;\">\U0001F973Steam Release SOON</span></h2>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4699/4698337/profile/SigninNDAs.png\"
        alt=\"SigninNDAs\" width=\"600\" height=\"152\" /></p>\n</div>\n<p><em><span
        style=\"font-weight: 400;\">Signin&rsquo; NDAs (to the tune of Swedish)</span></em></p>\n<p><span
        style=\"font-weight: 400;\">We made a promise, and I like to keep promises
        (even if I don&rsquo;t succeed at times XD), so we&rsquo;re doing it here.
        </span><strong>Just Keep Running will be available to wishlist on Steam</strong><span
        style=\"font-weight: 400;\"> as soon as Chapter 2 comes out, and </span><strong>you&rsquo;ll
        be able to download Chapters 1 and 2 of the game for free as well</strong>!</p>\n<p><span
        style=\"font-weight: 400;\">I recently got approval for FA-skatt here in Sweden,
        which means that I.M.I.Self is a (sole proprietorship) company! \U0001F973</span></p>\n<p><span
        style=\"font-weight: 400;\">Not that this was necessary to launch the game
        on Steam, but there are some benefits that you can get from having a sole
        proprietorship that felt worth it before doing some more </span><em><span
        style=\"font-weight: 400;\">big boi</span></em><span style=\"font-weight:
        400;\"> moves. Now that we have it, </span><strong>expect us to promote our
        Steam page like NUTS</strong><span style=\"font-weight: 400;\">.</span></p>\n<hr
        />\n<h2><span style=\"font-weight: 400;\">\U0001F579\uFE0FDid you know we&rsquo;re
        also working on another game?</span></h2>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4699/4698337/profile/DevelopmentTeaser1.jpg\"
        alt=\"DevelopmentTeaser1\" width=\"600\" height=\"338\" /></p>\n</div>\n<p><br
        /></p>\n<p><span style=\"font-weight: 400;\">It&rsquo;s currently nicknamed
        </span><strong>Project T-1000</strong><span style=\"font-weight: 400;\">!
        </span><strong>This is the game I'm making as my high school diploma project</strong><span
        style=\"font-weight: 400;\">, and my friends and I think the premise of the
        game is pretty sweet, so&hellip; here it is!</span></p>\n<p><span style=\"font-weight:
        400;\">Imagine an action/stealth game where </span><strong>you play as a T-1000
        Terminator</strong><span style=\"font-weight: 400;\">. </span></p>\n<p><strong>You're
        (fully or partially) made of liquid metal</strong><span style=\"font-weight:
        400;\">, which can be used to create weapons, camouflage yourself, interact
        with the environment, and multitask.</span></p>\n<p><strong>But&hellip; That
        same metal is also your health</strong><span style=\"font-weight: 400;\">.
        And it&rsquo;s limited.</span></p>\n<p><span style=\"font-weight: 400;\">It&rsquo;s
        your choice how you want to play the game. You can either go balls to the
        walls and make the most noise possible with your abilities. Or, you can try
        to sneak around quietly ALSO using your abilities. However you decide to play,
        </span><strong>it is vital to manage your metal wisely as it is essential
        to your life</strong>.</p>\n<p><span style=\"font-weight: 400;\">The story
        and gameplay will be adjusted to work properly as a game, so it might drift
        a little outside of the initial brief depending on, but I highly doubt it
        will. </span><strong>The general idea we&rsquo;re going for is an action/stealth
        game with a fun yet challenging resource management twist</strong><span style=\"font-weight:
        400;\">. And, we don&rsquo;t want to directly steal from the Terminator series,
        so </span><strong>we&rsquo;ve come up with our own unique, epic yet humorous
        plot</strong> <span style=\"font-weight: 400;\">that I think you&rsquo;ll
        get a kick out of!</span></p>\n<p><strong>We&rsquo;ve made an Itch.io page
        you can follow and we&rsquo;ll keep you updated on the game&rsquo;s project
        as often as we feasibly can</strong>! We&rsquo;ll also be trying to post weekly
        updates on the game&rsquo;s progress every Friday on TikTok, Instagram, and
        YouTube, so make sure to follow us there as well \U0001F600</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><iframe src=\"https://itch.io/embed/2271583?border_width=2&bg_color=0f0f0f&fg_color=eeeeee&link_color=ffffff&border_color=363636\"
        width=\"554\" height=\"169\" frameborder=\"0\" data-ruffle-polyfilled=\"\"
        data-mce-fragment=\"1\"></iframe></p>\n<p><br /></p>\n</div><hr />\n<p><strong>If
        you like the game or have any useful feedback</strong>, please feel free to
        <strong>give the game a positive review or rating, or just share the game
        around</strong>! It&rsquo;s a small gesture, but <strong>it makes a huge difference
        and makes us very happy</strong>, no matter if it&rsquo;s positive or constructive
        criticism.\U0001F601</p>\n<p><strong>We also welcome anyone to upload or stream
        their gameplay of Just Keep Running</strong>, and <strong>feel free to share
        that gameplay with us if you so wish</strong>! FYI, Twitch streamers, we have
        our own game category on there&hellip; \U0001F609</p>\n<hr />\n<h3>Chapter
