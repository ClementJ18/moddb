        is drag-and-drop</strong></h3>\n<p>No script, no code: use your mouse and
        the menu to create complex games.<strong><br /></strong>We are trying hard
        to make an easy, but powerful tool that anybody can use.<strong><br /></strong></p>\n<h3><strong>some
        features:</strong></h3>\n<p>. create 2D or 3D games<br />. vertical or horizontal
        shmups<br />. state of the art 3D engine: shadows, shaders, particle effects,
