        \r\n\t\t\t<h4><a href=\"/games/the-land-of-pain/news/the-land-of-pains-anniversary-and-new-games-video\">The
        Land of Pain's anniversary and new game's video!</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-09-14T10:52:39+00:00\">Sep 14 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/games/the-land-of-pain\" title=\"Game\">The
        Land of Pain</a>   \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Hey everyone!<br /><br />Today it&rsquo;s The Land of Pain&rsquo;s
        6th anniversary and I&rsquo;m celebrating with a huge <a href=\"https://store.steampowered.com/bundle/23128/Cosmic_Horror_Bundle/\">discount</a>
        and a sneak peek of my next game&rsquo;s work in progress!</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><iframe src=\"//www.youtube.com/embed/9AxNV9Q_TzI?si=xDPhdRAfW0MDuiOe\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n</div>\n<p><br
        /></p>\n<p>I am using Unreal Engine 5 and its latest technologies that allow
        to build detailed environments and obtain realistic lighting.<br />Vegetation
        has always been important in my projects and in my new game I am reaching
        new levels of realism that will make the player feel totally immersed.</p>\n<p><img
        src=\"https://media.indiedb.com/images/members/4/3152/3151796/profile/ScreenShot00054.jpg\"
        alt=\"ScreenShot00054\" width=\"3440\" height=\"1392\" /></p>\n<p>This is
        going to be a horror adventure, so the beauty of nature will contrast the
        constant feeling of being watched and the increasing fear that the events
