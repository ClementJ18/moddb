        itemprop=\"description\" content=\"The Source engine is a 3D game engine developed
        by Valve Corporation. Its unique features include a large degree of modularity
        and flexibility, an artist-driven, shader-based renderer, accurate lip sync
        and facial expression technology, and a powerful, efficient and completely
        network-enabled physics system.\" />\t<div class=\"headernormalbox normalbox
        normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div class=\"body
        clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><div style=\"background: url('https://media.moddb.com/images/groups/1/4/3338/source_bh2.jpg')
        repeat scroll 0% 0% transparent; position: relative; width: 940px; height:
        1244px; margin-top: -12px;\">\n<div style=\"padding: 8px; line-height: 17px;
        color: #9a9a9a; height: auto; left: 44px; position: absolute; text-align:
        justify; top: 22px; width: 820px; background-color: #262626; opacity: 0.95;
        filter: alpha(opacity=95); border: 4px solid #525252; border-radius: 15px;\"><img
        src=\"https://media.moddb.com/images/groups/1/4/3338/200px-Source-logo.png\"
        alt=\"\" style=\"margin-bottom: -10px; margin-left: 15px;\" />\n<p><br /></p>\n<p><strong>The
        Source Engine</strong> is a 3D game engine developed by Valve Corporation.
        Its unique features include a large degree of modularity and flexibility,
        an artist-driven, shader-based renderer, accurate lip sync and facial expression
        technology, and a powerful, efficient and completely network-enabled physics
        system.</p>\n<p>The Source engine was first shown to the world by being the
        power-horse behind the hugely anticipated Half-Life 2 which was released in
        late 2004. Since then the Source Engine has been upgraded with the release
        of such titles as Half-Life 2: Lost Coast, Team Fortress 2 and the Left 4
        Dead series to name a few.</p>\n<p>Whilst it has been years since the release
        of the Source Engine they haven't yet unveiled a 'next-generation engine'
        as the Source engine is always updating and is just as relevant in the gaming
        world today if not more than when it debuted in 2004. It has been aided by
        the release of the free Source Development Kit (SDK) which include such features
        as HDR for developers to use in their projects. Hence the reasons stated we
        have yet to see 'Source Engine 2'.</p>\n<p>On July 10th 2012, Valve released
        the 'Source Filmmaker' - a freeware client to allowed anyone to make movies
        inside the Source Engine. More information on the Source Filmmaker can be
        found <a href=\"http://www.sourcefilmmaker.com/\">here</a>.</p>\n<p>Below
        you can find a list of amazing features that the Source Engine boasts:</p>\n<h3>Renderer</h3>\n<ul>\n<li>Version
        2.0 (and below) shaders, bump mapping, LOD on models and world</li>\n<li>Author
        shaders with HLSL</li>\n<li>Cube and environment mapping</li>\n<li>Dynamic
        lights, vertex lighting and light maps, many light types including flickering,
        pulsing etc.</li>\n<li>High-Dynamic Range lighting</li>\n<li>Water with refraction
        and fresnel effects</li>\n<li>Advanced particle system that can emit sprites
        or models</li>\n<li>Projected shadows allow for a large number of characters
        per scene</li>\n<li>Occluder entities for visibility blocking</li>\n<li>Indoor/Outdoor
        environments</li>\n<li>Deformable terrain</li>\n<li>3D skyboxes extend the
        horizon and add parallax on distant objects</li>\n<li>Dynamically rendered
        organics (grass, trees etc)</li>\n<li>Subdivision surfaces, diffuse &amp;
        specular bump maps</li>\n<li>Real-time radiosity lighting</li>\n<li>Effects
        include but are not limited to: particles, beams, volumetric smoke, sparks,
        blood, environmental effects like fog and rain</li>\n<li>Scalability</li>\n<li>Dx6-Dx9
        hardware supported</li>\n</ul>\n<h3>Materials System</h3>\n<ul>\n<li>Instead
        of traditional textures, Source defines sets of materials that specify what
        the object is made from and the texture used for that object. A material specifies
        how an object will fracture when broken, what it will sound like when broken
        or dragged across another surface, and what that object&rsquo;s mass and buoyancy
        are. This system is much more flexible than other texture only based systems.</li>\n<li>Materials
        can interact with objects or NPCs such as mud or ice for vehicles to slide/lose
        traction on.</li>\n</ul>\n<h3>Multiplayer Network Code</h3>\n<ul>\n<li>Time
        and gamer tested by millions of gamers around the world</li>\n<li>Support
        for both LAN based multiplayer and Internet based multiplayer games</li>\n<li>Prediction
        analysis for interpolating collision/hit detection</li>\n<li>Optimizations
        for high-latency, high-packet loss 56k connections</li>\n</ul>\n<h3>Advanced
        Characters</h3>\n<ul>\n<li>Detailed and believable characters</li>\n<li>Realistic
        eyes</li>\n<li>Focus on player/object, not simply parallel views</li>\n<li>Proper
        eye &ldquo;bulge&rdquo; for realistic eye reflections</li>\n<li>Simulated
        musculature provides outstanding emotions, speech and body language</li>\n<li>Language
        independent speech, characters can naturally speak in many languages</li>\n<li>Skeletal/bone
        system for animation</li>\n<li>Layered animation system can synthesize complex
        animations out of several pieces</li>\n</ul>\n</div>\n</div></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
