        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><p>Unity
        is a feature rich, fully integrated development engine for the creation of
        interactive 3D content. It provides complete, out-of-the-box functionality
        to assemble high-quality, high-performing content and publish to multiple
        platforms. Unity helps indie developers and designers, small and major studios,
        multinational corporations, students and hobbyists to drastically reduce the
        time, effort and cost of making games.</p>\n<p>Using Unity, you can publish
        your game on the following platforms: Mac OSX App, Windows Executable, Web
        Browsers (using the Unity WebPlayer), iPhone, iPad, Android phones and tablets,
        Wii, PS3 and Xbox 360.</p>\n<p>If you wish to add mod support to your Unity
        game, we recommend the use of the <a href=\"https://assetstore.unity.com/packages/templates/systems/mod-browser-manager-138866\">Unity
        Engine Mod Browser and Manager Plugin created by mod.io</a>, which makes it
        easy to support UGC.</p>\n<p>Unity supports the creation of almost any game
        imaginable, including:Browser-based MMOGs, First-person shooters, Racing games,
        Real-time strategy games, Third-person shooters, Roleplaying games, Side-scrollers,
        ...and many moreVisit the <a href=\"http://unity3d.com/gallery\">gallery section</a>
        of our site to see some of the games that have been powered by Unity.</p>\n<p>You
        can <a href=\"http://unity3d.com/unity/download\" target=\"_blank\" rel=\"noopener\">download</a>
        Unity for free from anywhere on our website. No charge whatsoever and no strings
        attached. Anyone who meets the terms of the license agreement can use Unity
