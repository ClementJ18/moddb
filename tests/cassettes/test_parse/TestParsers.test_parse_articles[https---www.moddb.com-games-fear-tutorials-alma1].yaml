        class=\"introductiontext\" itemprop=\"description\">In this tutorial I will
        show you how to set up trigger system that will send command to the game and
        respond with Alma's appearance...</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/fromussrwithlove\" itemprop=\"url\">Windows_95</a></span></span>
        on <time datetime=\"2019-02-07\" itemprop=\"datePublished\">Feb 7th, 2019</time>
        - <span itemprop=\"proficiencyLevel\">Intermediate</span> Level Design/Theory
        \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><h2><strong>PROLOGUE</strong></h2>\n<p>After
        finishing your map, it is recommended to have <em>ModelEdit </em>opened and
        <em>WorldEdit.chm </em>file in the Help folder (default address: <strong>C:\\Program
        Files (x86)\\Sierra\\Dev\\Tools\\Help</strong>), because we will need to see
        which animation we need and which command we will need. Let's get this done...</p>\n<h2><strong>CHOOSING
        WHICH ANIM WE WANT TO USE</strong></h2>\n<p>Open <em>ModelEdit</em> and go
        <strong>File&gt;Open </strong>and choose <em>alma.model00c</em>.</p>\n<p><a
        href=\"https://media.moddb.com/images/members/4/3578/3577549/profile/1_Alma.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/members/4/3578/3577549/profile/1_Alma.png\"
        alt=\"Alma in ModelEdit\" width=\"1366\" height=\"706\" /></a></p>\n<p>In
        the <em>Animations </em>tab choose which anim you want to use in your scene.
        I will use <em>ScaryWalk2</em>. Just remember the name of anim, nothing else
        to do in this program.</p>\n<h2><strong>ADDING ALMA'S AI</strong></h2>\n<p>Okay
        now, go to the <em>WorldEdit </em>and open up your map. Press X button and
        relocate spawn position (those three green lines in 3D view, two in 2D view)
        to the place where you want to make Alma scene, then click right button on
        your mouse and go <strong>Add&gt;Object..., </strong>go down and select CAI,
        and press OK.<br />In the <em>Properties </em>tab, select <em>ModelTemplate
        </em>to <em>Alma.</em></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><em><img
        src=\"https://media.moddb.com/images/members/4/3578/3577549/profile/3_Alma.png\"
        alt=\"Model Template in Properties tab.\" width=\"178\" height=\"598\" /></em></p>\n<p><br
        /></p>\n</div>\n<p>Now go to the <em>Nodes </em>tab and make new <em>Container
        Node </em>and name it <em>Alma. </em>Now drag <em>CAI </em>you have added
        into that <em>Container Node </em>and rename it to the <em>Alma.CAI.</em>
        Now again press right mouse button and go to <strong>Add&gt;Object...,</strong>
        and go down on the list to the <em>Spawn, </em>expand it and add <em>AISpawner.
        </em>Put it in the same place as <em>CAI.</em> Again, drag it to the <em>Container
        Node </em>where <em>Alma.CAI </em>is. And name it <em>Alma.SP01.</em></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/4/3578/3577549/profile/4_Alma.png\"
        alt=\"Target field.\" width=\"558\" height=\"533\" /></p>\n<p><br /></p>\n</div>\n<p>In
        the<em> Target </em>field press B and choose <em>Alma.CAI </em>(see the picture)
        and press OK.</p>\n<h2><strong>SCRIPTING</strong></h2>\n<p>In the <em>Properties
        </em>tab, press E on the <em>InitialCommand </em>and type next:</p>\n<h3>msg
        (CINERACT ScaryWalk2);</h3>\n<h3>delay # (msg REMOVE);</h3>\n<p>But # is a
        number of delay and it is represented in seconds. For example if you put 5
        instead of #, Alma will despawn after 5 seconds. Like I said I have put <em>ScaryWalk2
        </em>anim, but you can write any animation you want from the <em>ModelEdit.
        <br /></em>Press <em>Validate.</em> If nothing happens, that means everything
        is fine, but if another small window jumps in, you have an error. Now let's
        add trigger. Again go to <strong>Add&gt;Objects..., </strong>and from the
        list choose <em>Trigger </em>and put it to the place where you want to trigger
        Alma.</p>\n<p><a href=\"https://media.moddb.com/images/members/4/3578/3577549/profile/6_Alma.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/members/4/3578/3577549/profile/6_Alma.png\"
        alt=\"Example\" width=\"1366\" height=\"724\" /></a></p>\n<p>For example in
        this screenshot, if I enter this red zone (trigger) Alma will appear at that
        yellow object and will walk toward the wall (you can change direction by rotating
        <em>Alma.CAI)</em>. Rename trigger to the <em>Alma.TG </em>and move it to
        the Container<em> Node</em> you made before in this tutorial. Now rescale
        the trigger so you can activate it by going forward, so no need to wander
        around and searching for trigger if it's small by default. After you do this,
        go to the <em>Properties </em>tab and check <em>PlayerTrigger </em>to <strong>TRUE,</strong>
        so player can activate that trigger. We need now to connect it with the spawner.
        Just above the <em>PlayerTrigger </em>is a property called <em>Commands.</em>
        Go to the first command and press E at the end of the white box. Now type
        this:</p>\n<h3>msg Alma.SP01 SPAWN;<br />msg player (SIGNAL #);</h3>\n<p>The
        first command line is to activate spawner when trigger is triggered, and the
        second line is just decorative, to make player interface flicker and to hear
        static signals from the radio chatter. Again # represents seconds how long
        player will have this. It is recommended to put a few seconds longer than
        the delay in the previous commands we entered before. You can change to the
        black and white vision too, check <em>WorldEdit.chm </em>I mentioned before
        and to the player commands section. Press OK and build the map. If you done
        everything correctly, Alma should appear, just like in the campaign.</p>\n<h2><strong>EPILOGUE</strong></h2>\n<p>If
        you have any questions, put them down in the comment section, or join our
        <a href=\"https://discordapp.com/invite/NteWk2s\">discord</a> server and meet
        us there! Happy modding...</p>\n<p>Looking for finished map with this? Try
        this:</p>\n<p><a  href=\"https://www.moddb.com/games/fear/downloads/tutorial-map-with-trigger-system-for-alma\">Moddb.com</a></p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
