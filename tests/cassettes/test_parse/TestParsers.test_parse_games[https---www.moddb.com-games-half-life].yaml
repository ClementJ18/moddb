        \r\n\t\t\t<h4><a href=\"/games/half-life/news/half-life-25th-anniversary\">Half-life
        25th Anniversary Update</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-11-17\">Nov 17 2023</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
        <a href=\"/games/half-life/news/half-life-25th-anniversary\" class=\"commenticon\">30
        comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row
        rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><a href=\"https://media.moddb.com/images/articles/1/321/320925/auto/HLwallpaper05_16x9.jpg\"><img
        src=\"https://media.moddb.com/images/articles/1/321/320925/auto/HLwallpaper05_16x9.jpg\"
        alt=\"\" width=\"600\" height=\"299\" /></a></p>\n<p><iframe src=\"//www.youtube.com/embed/TbZ3HzvFEto\"
        width=\"600\" height=\"338\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>This
        iconic sci-fi shooter that seamlessly blends action, puzzles, and a compelling
        narrative will celebrate its 25th anniversary on November 19.</p>\n<p>Patch
        Fixes and Improvements in a nutshell:</p>\n<p>- Classic Menu<br />- Half-Life
        Uplink has been added<br />- A reduced latency option for the mouse, on top
        of raw input<br />- HEV Volume Slider has been re-introduced<br />- Texture
        Filtering option<br />- Hud is scaled up<br />- Controller Support<br />-Steam
        Deck Support Verified <br />-Steam Networking Support</p>\n<p><strong>Half-Life
        25th Anniversary Update</strong><br /><br />We launched Half-Life on November
        19th, 1998. We are very proud of what we built back then and we remain extremely
        grateful for the community of players who have been enjoying it ever since.
        The game hasn't received as much attention in recent years as many other titles
        in our catalog, so we thought this milestone was a great opportunity to spruce
        up the player experience and add some fun new ways to play the game. <br /><br
        />The same game you played in 1998 - restored, augmented, and revitalized<br
        />We created <a href=\"https://steamcommunity.com/linkfilter/?u=https://half-life.com/halflife25/\"
        class=\"eventbbcodeparser_Link_3I3zk Link\">a new webpage to showcase all
        the updates in detail</a>, but here's a quick rundown of the updates to the
        base game:<br /><br />&bull; Updated graphics settings, including lighting
        fixes and an actual widescreen field of view<br />&bull; Controller and Steam
        Networking support<br />&bull; Steam Deck support - officially Verified!<br
        /><br />Also including lots of cool new (or restored) content!<br />The 25th
        Anniversary Update includes added content from Half-Life Uplink as well as
        four (4!) new multiplayer maps. We've also restored some content for the true
        nostalgia-seekers, including original main menu artwork and some early prototype
        player models from the alpha builds of the game.<br /><br />And a short film
        to mark the occasion<br /><a href=\"https://steamcommunity.com/linkfilter/?u=https://www.youtube.com/watch?v=TbZ3HzvFEto\"
        class=\"eventbbcodeparser_Link_3I3zk Link\">We invited the the original development
        team to get back together to reminisce about what it was like working on Half-Life
        all those years ago.</a> (For those of us who worked on it, 25 years is, after
        all, literally half a life.) The fine folks at <a href=\"https://steamcommunity.com/linkfilter/?u=https://www.secrettape.video/\"
        class=\"eventbbcodeparser_Link_3I3zk Link\">Secret Tape</a> captured the reunion
        on film. If you're so inclined, please <a href=\"https://steamcommunity.com/linkfilter/?u=https://half-life.com/halflife25/\"
        class=\"eventbbcodeparser_Link_3I3zk Link\">take a stroll down memory lane
        with us</a> or just hop back in to the game and enjoy (we hope!) the updates,
        new maps, and more. <br /><br />Thank you, everyone, truly, for 25 years of
        Half-Life.<br /><br />Bug Fixes and Change Notes<br />New Content</p>\n<ul>\n<li>Now
        Verified on the Steam Deck (and our native Linux runtime has been set as the
        default).</li>\n<li>Half-Life: Uplink &mdash; the original standalone Half-Life
        demo &mdash; has been added to the game, and is accessible through the \"New
        Game\" menu.</li>\n<li>Added four all-new Half-Life Deathmatch maps: contamination,
        pool_party, disposal, and rocket_frenzy</li>\n<li>Added three old Half-Life
        Deathmatch maps formerly available only on the \"Half-Life: Further Data\"
        CD: doublecross, rust_mill, xen_dm.</li>\n<li>Added Ivan the Space Biker,
        Prototype Barney, Skeleton, and Too Much Coffee Man as player models to Half-Life
        Deathmatch.</li>\n<li>Added dozens of new sprays formerly available only on
        the \"Half-Life: Further Data\" CD.</li>\n<li>Added support for Steam Networking,
        allowing easy multiplayer via Steam's Join Game and Invite features.</li>\n<li>Added
        support for Steam Friends Rich Presence, allowing your friends to follow your
        journey through Black Mesa.</li>\n</ul>\n<p><br />Nostalgia</p>\n<ul>\n<li>Brought
        back the original Valve Intro video. Can be skipped with the \"-novid\" launch
        command.</li>\n<li>Updated main menu to a design inspired by the game's original
        1998 main menu.</li>\n<li>Changed the default models to the original (non
        \"HD\") models.</li>\n</ul>\n<p><br />Gameplay Changes</p>\n<ul>\n<li>Improved
        physics for throwing grenades.</li>\n<li>Improved randomness for initial spawn
        points in multiplayer.</li>\n<li>Improved satchel charge controls: primary
        fire now always throws a new satchel, and secondary fire always detonates.</li>\n<li>Fixed
        push-able entity movement being based on framerate.</li>\n<li>Fixed players
        with high framerates freezing in place on death in multiplayer.</li>\n<li>Fixed
        some cases where the player could get stuck in place on level transitions.</li>\n<li>Fixed
        some cases where characters would interrupt important dialogue with their
        \"greetings\" dialogue.</li>\n<li>Fixed weapon view-bob angles.</li>\n<li>Fixed
        red barrels at the start of Surface Tension not launching as intended.</li>\n<li>Fixed
        Snarks attacking FL_WORLDBRUSH entities (such as func_walls).</li>\n<li>Fixed
        players sometimes failing to deploy a snark while crouching and looking down.</li>\n<li>Fixed
        certain convars (\"pausable\" and \"sv_maxspeed\") being set to incorrect
        values when entering a singleplayer game after a multiplayer game.</li>\n<li>Fixed
        singleplayer auto-aim setting being changed when entering a multiplayer game
        that disallows auto-aim.</li>\n<li>Fixed the flashlight HUD showing empty
        after loading a savegame.</li>\n<li>Fixed rockets in CONTENTS_SKY not always
        detonating.</li>\n<li>Fixed incorrect bullet impact sounds for NPCs.</li>\n<li>Fixed
        gauss gun making a loud static noise if it was charged across level transitions.</li>\n<li>Fixed
        a crash in mods that display keybinds in their UI.</li>\n<li>Fixed singleplayer
        weapons not auto-switching away when exhausted (grenades / snarks / satchels
        / etc)</li>\n<li>Fixed interpolation artifacts when animated models are moved
        by other entities.</li>\n<li>Fixed some buffer overflow exploits.</li>\n</ul>\n<p><br
        />UI Changes</p>\n<ul>\n<li>Main-menu background and buttons have been reskinned,
        and now scale based upon screen resolution without stretching, supporting
        background image layouts up to 3840x1600.</li>\n<li>In-Game HUD now uses double
        or triple sized sprites when playing at higher resolutions.</li>\n<li>UI dialogs
        and in-game fonts now scale to improve readability at high screen resolutions.</li>\n<li>In-Game
        HUD HEV suit display has been shifted to the left of the screen, and no longer
        changes position at larger screen resolutions.</li>\n<li>Added an \"Enable
        texture filtering\" setting.</li>\n<li>Added an \"Allow widescreen Field of
        View\" setting to correct non-anamorphic FOVs, for widescreen and ultrawide
        displays.</li>\n<li>Re-organized all the Settings screens to improve legibility,
        and support controller navigation.</li>\n<li>Updated the Pause menu to be
        aware of the current gameplay mode.</li>\n<li>The default server name and
        multiplayer player name are now based on the player's Steam Persona.</li>\n<li>The
        Steam platform menu has been removed, now that all its features are in Steam
        itself.</li>\n<li>Fixed application icon rendering incorrectly when using
        the software renderer.</li>\n<li>Fixed player and spray images not updating
        their coloring on the settings screen.</li>\n<li>Removed the now very unnecessary
        \"Low video quality. Helps with slower video cards.\" setting.</li>\n</ul>\n<p><br
        />Input Changes</p>\n<ul>\n<li>Improved support for keyboard and controller
        navigation everywhere.</li>\n<li>Added \"Lower Input Latency\" option: Synchronizes
        the CPU and GPU to reduce the time between input and display output.</li>\n<li>Fixed
        issues that caused jerky mouse / joystick input.</li>\n<li>(We basically rewrote
        it all - if you've got a custom Steam Input controller configuration, you
        should rebuild it from our newly published Official Configuration).</li>\n</ul>\n<p><br
        />Multiplayer Balancing</p>\n<ul>\n<li>Increased the 357 damage from 40 &rarr;
        50.</li>\n<li>Hive Hand reload time has been reduced from 0.5s &rarr; 0.3s
        per shot, and it will be selected at higher priority than the pistol on pickup.</li>\n<li>MP5
        now always starts with full ammo when initially picked up.</li>\n<li>Players
        no longer drop empty weapons, and any that are dropped are reloaded by what's
        in the dying player's backpack.</li>\n<li>Improved client-side prediction
        to reduce \"ghost shots\". Like Counter-Strike, consider hitboxes and not
        just bounding boxes for hits on the client.</li>\n<li>Fixed network predicted
        crowbar swing damage being incorrect.</li>\n</ul>\n<p><br />Rendering</p>\n<ul>\n<li>Added
        setting to turn off texture filtering when using the OpenGL renderer.</li>\n<li>Default
        gamma has been decreased from 2.5 &rarr; 2.2, now that we aren't all playing
        on CRTs.</li>\n<li>Restored OpenGL overbright support.</li>\n<li>Added support
        for UI Sprites and Texture files larger than 256x256.</li>\n<li>Added support
        for UI Font special render modes: \"blur\" and \"additive\".</li>\n<li>Default
        resolution is now based on the resolution of the desktop, instead of a 640x480
        window.</li>\n<li>Software renderer will now correctly filter out incompatible
        resolutions, unless there is only 1 resolution available on the display.</li>\n<li>Fixed
        fullscreen software renderer crashing on systems that don't support 16-bit
        color.</li>\n<li>Fixed software renderer being stretched when using widescreen
        resolutions.</li>\n<li>Fixed skyboxes and sky color incorrectly carrying over
        when transitioning maps in multiplayer.</li>\n<li>Fixed the game appearing
        too dark after modifying video settings.</li>\n<li>Fixed MSAA in windowed
        mode.</li>\n<li>Fixed mipmap rendering on studio models.</li>\n<li>Fixed gluon
        gun sprite rendering in multiplayer.</li>\n<li>Fixed gluon gun sinusoidal
        noise being incorrect.</li>\n<li>Various optimizations to support the newly
        increased engine limits.</li>\n<li>OpenGL optimizations for the Steam Deck.</li>\n</ul>\n<p><br
        />Engine Improvements for Mod Makers</p>\n<ul>\n<li>Increased maximum limit
        of dynamic sound channels from 8 &rarr; 32.</li>\n<li>Increased maximum limit
        of sentences in the sentences.txt file from 1536 &rarr; 2048.</li>\n<li>Increased
        maximum number of entities (MAX_EDICTS) from 900 &rarr; 1200.</li>\n<li>Increased
        MAX_PACKET_ENTITIES from 256 &rarr; 1024.</li>\n<li>Increased MAX_GLTEXTURES
        from 4800 &rarr; 10000.</li>\n<li>Increased software renderer geometry limits:
        max spans 3000 &rarr; 6000, max surfaces 2000 &rarr; 4000, and max edges 7200
        &rarr; 14400.</li>\n<li>Cycler and func_button entities can now be the entity
        target for scripted_sentence entities, and are allowed to speak in multiplayer.</li>\n<li>Incorporated
        func_vehicle entity support from Counter-Strike, for mod-makers to use. Full
        SDK update will come later, but level designers can use it now.</li>\n</ul>\n<p><br
        />Native Linux Build</p>\n<ul>\n<li>Added support for the software renderer.</li>\n<li>Improved
        font rendering.</li>\n<li>Many stability and behavior fixes.</li>\n</ul>\n<p><br
        />Other</p>\n<ul>\n<li>Localization files updated.</li>\n<li>Miscellaneous
        security fixes.</li>\n</ul>\n<p><br />Notes</p>\n<ul>\n<li>The previous version
        of the game has been archived to a publicly visible Beta branch named \"steam_legacy\",
        with the description \"Pre-25th Anniversary Build.\" If a mod or feature is
        behaving in an unexpected way, you may need to run this archived build until
        the issue is resolved in the default build.</li>\n<li>We now consider this
        anniversary version of Half Life to be the definitive version, and the one
        we'll continue to support going forward. Therefore, we'll be reducing the
        visibility of Half Life: Source on the Steam Store. We know Half-Life: Source's
        assets are still being used by the Source engine community, so it'll remain
        available, but we'll be encouraging new Half-Life players to play this version
        instead.</li>\n</ul>\n<p><img src=\"https://media.moddb.com/images/articles/1/321/320925/auto/widen_920x0.jpg\"
