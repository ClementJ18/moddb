        \r\n\t\t\t\t<p class=\"introductiontext\" itemprop=\"description\">In this
        Battle for Dune: War of Assassins update we have the House Harkonnen Barracks!</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/teamwolf\"
        class=\"verifiedicon\" title=\"Game Manager\" itemprop=\"url\">TeamWolf</a></span></span>
        on <time datetime=\"2021-12-07T00:11:22+00:00\" itemprop=\"datePublished\">Dec
        7th, 2021</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><div
        class=\"center\" style=\"text-align: center;\">\n<h2><u>House Harkonnen Barracks
        Update</u></h2>\n<p><br /></p>\n</div>\n<p>The Barracks for House Harkonnen
        is the sole source for infantry upgrades for the forces of Giedi Prime. With
        a menacing exterior of a Bull's head breathing steam out of it's nostrils
        and burning red gem eye, it's an intimidating sight to behold!</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><a href=\"https://www.indiedb.com/games/battle-for-dune/images/house-harkonnen-barracks2\"
        target=\"_blank\" title=\"House Harkonnen Barracks - Indie DB\" rel=\"noopener\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_620x2000/Hrk_Bar1.jpg\"
        alt=\"House Harkonnen Barracks\" width=\"534\" /></a></p>\n<p><a href=\"https://www.indiedb.com/games/battle-for-dune/images/house-harkonnen-barracks1\"
        target=\"_blank\" title=\"House Harkonnen Barracks - Indie DB\" rel=\"noopener\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_300x150/Hrk_Bar2.jpg\"
        alt=\"House Harkonnen Barracks\" /></a><a href=\"https://www.indiedb.com/games/battle-for-dune/images/house-harkonnen-barracks\"
        target=\"_blank\" title=\"House Harkonnen Barracks - Indie DB\" rel=\"noopener\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_300x150/Hrk_Bar3.jpg\"
        alt=\"House Harkonnen Barracks\" /></a></p>\n<p><br /></p>\n</div>\n<p>The
        interior is currently being finalised, so look forward to more updates on
        that soon!</p>\n<hr /><div class=\"center\" style=\"text-align: center;\">\n<h3><u>It's
        that time of year again!</u></h3>\n</div>\n<p>That's right, the IndieDB and
        Moddb Indie/Mod of the Year is back and we are once again asking for your
        vote! If you'd be so kind as to click on the VOTE button near the top of our
        page or on the image just below, it would be so much to us!!</p>\n<p>Battle
        for Dune has come a long way over the years, and in the last two years we
        not only completely redesigned our game to be a Tactical, modernised First
        Person Shooter. We've also made the most progress in these two years, than
        we have across the entire project's lifetime!</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><iframe src=\"https://www.indiedb.com/games/widget/ioty/battle-for-dune?year=2021\"
        width=\"390\" height=\"480\" frameborder=\"0\"></iframe></p>\n</div>\n<p><br
        />Thanks to you guys, we've came top in the past and also achieved an honourable
        mention. Let's try and aim for that again, with your help!</p>\n<hr />\n<p>That's
        it for this update, be sure to follow us here, over on <a href=\"https://twitter.com/w3dhub\"
        rel=\"external nofollow\" data-cke-saved-href=\"https://twitter.com/w3dhub\">Twitter</a>,
        our <a href=\"https://www.w3dhub.com/\">site</a>, or join us over on <a href=\"https://discord.gg/9XywWHh\"
