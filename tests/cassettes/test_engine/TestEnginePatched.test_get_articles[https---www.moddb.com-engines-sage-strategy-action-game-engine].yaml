        alt=\"\" /></p>\n<p>Hey everyone, it's been awhile since we last posted here
        (almost 11 months...) and you'd be very forgiven for thinking that the project
        was dead! Unfortunately we've just been very busy and forgot to keep everyone
        here posted on what we've been doing!</p>\n<p><a href=\"https://www.indiedb.com/games/battle-for-dune/images/battle-for-dune-war-of-assassins-infantry-release\"
        target=\"_blank\" title=\"Battle for Dune: War of Assassins Infantry Release
        - Indie DB\" rel=\"noopener\"><img src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_620x2000/Release1.png\"
        alt=\"Battle for Dune: War of Assassins Infantry Release\" /></a></p>\n<p>In
        that time, we've fixed numerous crashes, fixed a ton of Weapon imbalance,
        corrected stuck locations, texture issues, Infantry problems, Capture Point
        tick rate adjustments, and many, many tweak and bug squishes!<br />With that
        said, here is a a change list of everything we've fixed, balanced, added and
        tweaked over the last 11 months.</p>\n<p>HUD:<br />- Fix Credits going outside
        of the box.<br />- Increased Chat Box size and slightly reduced font size.</p>\n<p>Weapons:<br
        />- Fixed a crash causing error around Ammo Swapping code.</p>\n<p>Supply
        Kits:<br />- Fixed how the Supply Kit gives ammo, this should fix the killing
        issue.<br />- Increased Supply Kit Ammo Capacity from 5 &gt; -1 (should fix
        Supply Kits not properly refilling ammo).</p>\n<p>Sabotage Devices:<br />-
        Removed screen countdown display on Timed Sabotage Devices (was causing crashes).<br
        />- Fixed Harkonnen Timed Sabotage Device Weapon playing looped audio.</p>\n<p>Submachine
        Guns:<br />- Change Harkonnen Submachine Gun muzzle position to have same
        height offset as Atreides Submachine Gun vs the sights positioning (this should
        make them feel similar).<br />- Decreased Silenced SMG clip from 30 &gt; 20.<br
        />- Decreased Silenced SMG Ammo count from 180 &gt; 140.<br />- Decreased
        Silenced SMG Damage Falloff Range Start from 20 &gt; 15.<br />- Decreased
        Silenced SMG Damage Falloff Range End from 150 &gt; 100.</p>\n<p>Shotguns:<br
        />- Decreased Atreides Wingtip Shotgun damage from 12.5 &gt; 12.<br />- Increased
        Atreides Wingtip Shotgun Inner Spray Angle Ratio from 0 &gt; .33.<br />- Increased
        Atreides Wingtip Shotgun Inner Spray from 0 &gt; 4.<br />- Increased Harkonnen
        Mutilator Shotgun Inner Spray from 0 &gt; 10.<br />- Decreased Harkonnen Mutilator
        Shotgun Outer Outer Spray from 18 &gt; 14.<br />- Increased Harkonnen Mutilator
        Shotgun Inner Spray Angle Ratio from 0 &gt; 0.5.<br />- Decreased the Mutilator
        Shotgun Spray Angle from 5 &gt; 4.5.</p>\n<p>Repair Tools:<br />- Fixed Harkonnen
        Repair Tool third person model having Atreides textures to Harkonnen.<br />-
        Repair Tools now Disarm Mines (Anti-Personnel Mine and the Claymore).</p>\n<p>Grenade
        Launcher:<br />- Decreased Grenade Launcher splash damage from 100 &gt; 75.<br
        />- Increased Grenade Launcher clip size from 3 &gt; 4.<br />- Decreased Grenade
        Launcher Explosion Damage Radius from 6 &gt; 4.5.<br />- Grenades now bounce
        more predictably.</p>\n<p>Achillus MK.VI:<br />- Decreased Achillus MK.VI
        Damage Falloff Range End from 250 &gt; 200.<br />- Decreased Achillus MK.VI
        Damage from 30 &gt; 25.<br />- Increased Achillus MK.VI Rate of Fire 8.5 &gt;
        6.5.<br />- Decreased Achillus MK.VI Spray Angle Increase Per Shot from 0.90
        &gt; 0.83.<br />- Decreased Achillus MK.VI SEMI Rate of Fire from 15 &gt;
        10.</p>\n<p>Rifles:<br />- Decreased Rotta Carbine Rifle Falloff Range Start
        from 80 &gt; 45.<br />- Adjusted Rotta Carbine Rifle Recoil to be less jarring.<br
        />- Adjusted Rotta Carbine Rifle Spray to not have Negative Values while ADSing.<br
        />- Designated Marksman Rifle is now Automatic firing.<br />- Increased Designated
        Marksman Rifle Accurate Recovery Rate (Movement) from 12 &gt; 19.<br />- Hawk
        Sniper Rifle is now Semi-Automatic firing.<br />- Increased Hawk Sniper Accurate
        Recovery Rate (Movement) from 12 &gt; 19.<br />- Decreased Iphigenia Bolt-Action
        Rate of Fire from 0.85 &gt; 0.65.<br />- Decreased Iphigenia Bolt-Action Falloff
        Range Start from 70 &gt; 45.</p>\n<p>Flamethrower:<br />- Increased Skin Melter
        MK.2 clip size from 50 &gt; 75.<br />- Decreased Skin Melter MK.2 Flamethrower
        damage from 3.59 &gt; 2.5.<br />- Increased Skin Melter MK.2 Flamethrower
        Explosion damage from 2 &gt; 3.<br />- Increased Skin Melter MK.2 Flamethrower
        Explosion Damage Radius from 3 &gt; 4.5.<br />- Increase Skin Melter MK.2
        Flamethrower velocity from 50 &gt; 65.<br />- Decreased Skin Melter MK.2 Flamethrower
        Range from 25 &gt; 22.</p>\n<p>Maps:<br />- Regenerated Pathfinding on all
        maps for better bot support.<br />- Setup Temp Silos on Conquest maps apart
        from Clifftop Pass.<br />- Created BFD_CQT_ClifftopPass_Bot.<br />- Created
        BFD_CQT_HaggaGulch_Bot.<br />- Created BFD_CQT_SihayaRidge_Bot.<br />- Created
        BFD_CQT_TsimpoVaillage_Bot.<br />- Created BFD_LonelyRoad_Bot.<br />- Created
        BFD_ZidarValley_Bot.<br />- 5 AI players will now spawn on each team, until
        players replace them.</p>\n<p>BFD_CQT_TsimpoVillage:<br />- Fixed Atreides
        spawn area Damage Zone to stay within the marked area.<br />- Fixed Atreides
        spawn top camping position.<br />- Added Exit Objective Markers to Harkonnen
        Spawn Tunnel.<br />- Removed blocker obstructing part of the Atreides Tunnel.</p>\n<p>BFD_CQT_SihayaRidge:<br
        />- Fixed Atreides spawn area Damage Zone to stay within the marked area.<br
        />- Moved Atreides entrance lights and lighting issues on.<br />- Added Projectile
        Collision blocker in front of Atreides Silos.<br />- Added some cover to the
        Harkonnen approach to A and B Capture Point.<br />- Added more dead Glowglobes.<br
        />- Replaced non-tiling rock texture.<br />- Added additional building to
        Temple Level for Line of Sight break.<br />- Potentially fixed z-fighting
        on House Atreides spawning platform on.</p>\n<p>BFD_CQT_ClifftopPass:<br />-
        Fixed terrain around Atreides Base cliff path, stopping people from getting
        onto of cliff.<br />- Fixed gap at tunnel entrance next to C.<br />- Moved
        barrels in Atreides Base tunnel that's a stuck point.<br />- Fixed stuck spot
        on A Capture Point.<br />- Deleted grey cube between Harkonnen spawn and C
        Capture Point.<br />- Slightly moved C Capture Point towards the Atreides
        spawn.<br />- Fixed damage zones not working.<br />- Fixed floating crates.<br
        />- Fixed stuck spot near C.</p>\n<p>BFD_CQT_HaggaGulch:<br />- Fix Alpha
        Blending issues.<br />- Fixed a stuck spot in-between Capture Point C and
        the Atreides base.<br />- Fixed blending texture issues.<br />- Improved lighting
        in Smuggler Cache cave.</p>\n<p>BFD_ZidarValley:<br />- Removed lightening
        storm (hopefully should reduce crashes).<br />- Moved Out of Bounds warning
        boundary closer to map boarders near the Pyramid.<br />- Fixed Capture Points
        to be the correct Letters.<br />- Fixed Capture Points to be in the correct
        HUD order.<br />- Slightly adjusted sandstorm settings.</p>\n<p>BFD_LonelyRoad:<br
        />- Fixed being able to get onto Harkonnen Wall narrow path.<br />- Fixed
        a stuck spot around the ground Glowglobes in the Harkonnen base.<br />- Fixed
        being able to shoot the Atreides Barracks from just outside the Harkonnen
        Base.<br />- Fixed stuck spot at the back of the Atreides Base.</p>\n<p>Structures:<br
        />- Fixed Atreides Windtrap exterior seam.<br />- Disabled Portal Pathfinding
        Generating for Doors (this fixes AI not working on Building maps).</p>\n<p>Capture
        Points:<br />- Removed collision from Console antennae.<br />- Setup the Spice
        Storage A and C Capture Points.<br />- Setup the Temple A and B Capture Points.<br
        />- Setup the Smuggler Cache B and C Capture Points.<br />- Increased Tick
        Points from 1 &gt; 2.<br />- Increased Conquest Tick Interval from 2 &gt;
        3.</p>\n<p>Infantry:<br />- Fixed Harkonnen Scout Radar Visible icon not appearing.<br
        />- Removed Fire swapping hint from Flamethrower Infantry.<br />- Increased
        all infantry Step Height from 0.25 &gt; 0.35.</p>\n<p>Misc:<br />- Removed
        Shader Cache (this was causing crashes).<br />- Added support to show loading
        status for clients that are in the game but haven't finished.<br />- Decreased
        Shield Regeneration hit points from 5 &gt; 1.<br />- Decreased Shield Regeneration
        Interval from 1s &gt; 0.1s (Shields will now smoothly regenerate).<br />-
        Created new Harkonnen Containers.<br />- AI no longer jumps in combat.</p>\n<hr
        />\n<p><a href=\"https://www.indiedb.com/games/battle-for-dune/images/battle-for-dune-war-of-assassins-infantry-release1\"
        target=\"_blank\" title=\"Battle for Dune: War of Assassins Infantry Release
        - Indie DB\" rel=\"noopener\"><img src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_620x2000/Release2.png\"
        alt=\"Battle for Dune: War of Assassins Infantry Release\" /></a></p>\n<p>It's
        a wall of text, I know. We don't expect you to read through every change,
        but this is us showing you guys that we haven't released and just forgotten
        about this labour of love over too many years. This is us hoping to show you
        that this is a commitment to putting out updates frequently, so you can follow
        us on our next stage of this adventure!</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
