        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">Learn how to make terrain
        on your map. This tutorial covers textures, mountains, water, and cliffs.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/btez\"
        itemprop=\"url\">ns-mars</a></span></span> on <time datetime=\"2023-09-12T16:51:03+00:00\"
        itemprop=\"datePublished\">Sep 12th, 2023</time> - <span itemprop=\"proficiencyLevel\">Intermediate</span>
        Mapping/Technical \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p>We'll
        start off by putting a nice looking texture on the ground.</p>\n<p>World Builder
        always starts you out with that ugly gray ground that you see. Go to your
        <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/paintspilltool.jpg\"
        alt=\"Paint Spill Tool\" width=\"21\" height=\"19\" /> <strong>paint spill</strong>
        tool and pick a terrain inside of your <strong>object property box</strong>.
        You will see a number of choices, but to start, click the <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-fieldbutton.jpg\"
        alt=\"Field\" width=\"46\" height=\"17\" /> button and then click <strong>2%grassmediumtype3
        </strong>and spill it on the ground. Everything should now look like this:</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-grassterrain.jpg\"
        alt=\"\" width=\"446\" height=\"278\" /></p>\n<p><br /></p>\n</div>\n<p>Making
        Mountains with World Builder</p>\n<p>Now use the <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/moundtool.jpg\"
        alt=\"Mound Tool Icon\" width=\"19\" height=\"18\" /> mound tool to create
        some mountains. In your <strong>object property box</strong>, click Brush
        Width: 5, Brusher Feather Width: 3, Amount to raise/lower: anywhere between
        15 and 25 is fine for now (I usually use 25 for mountains). Note that the
        highest height is 316 (very tall).</p>\n<p>While we're doing this, be sure
        to turn on show impassible areas in the view menu (CTRL+I).</p>\n<p>The trick
        to making realistic mountains is A: texture, B: how misshaped and unsymmetrical
        it looks. I&rsquo;ll show you how easy it is to make good looking mountains.
        Try to follow along as close as you can, or create your own style.</p>\n<p>First
        lay down texture using the <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/largetiletool.jpg\"
        alt=\"Large Tile Tool Icon\" width=\"18\" height=\"18\" /> large tile tool
        like so (I used desert2 &gt; 11%clifflargetype12):</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-screen01.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /></p>\n<p><br /></p>\n</div>\n<p>Then
        use the <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/autoedgetool.jpg\"
        alt=\"Auto Edge Tool Icon\" width=\"18\" height=\"16\" /> auto edge out tool
        (click and hold at the new texture, letting go when at the other texture)
        and blend the tiles to make it more realistic looking. This is what you get:</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-screen02.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /></p>\n<p><br /></p>\n</div>\n<p>Now,
        use the mound tool to make some mountains (note that you can hold down the
        mouse to use this tool, instead of repeatedly clicking).</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-screen03.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /> <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-screen04.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /></p>\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-screen05.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /> <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-screen06.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /></p>\n<p><br /></p>\n</div>\n<p>Be
        sure to fill in the gaps in the middle...</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-screen07.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /> <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-screen08.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /></p>\n<p><br /></p>\n</div>\n<p>You
        can then press CTRL+I to see what it looks like inside the game:</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-screen09.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /> <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/2-screen10.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /></p>\n<p><br /></p>\n</div>\n<p>Note:
        A little grass on the mountain is alright. In fact, I think it makes it look
        like the mountain has some natural moss on it.</p>\n<hr />\n<p><strong>&raquo;
        Adding Water</strong></p>\n<p>Now, you might have noticed a blue area around
        your map if you zoomed out far, or if you went to the edges of your map. That
        blue area is the default water area. However, you can delete this using the
        Delete (not backspace) button. Note that the same holds for all objects/waypoints/areas/etc.
        The default water area is set to a height of 7. However, if you dig your land
        to below 16, it will go into the water. This makes it confusing because the
        terrain height and the water height are using different measurement systems.</p>\n<p>Create
        a pool of water using the dig tool, similar to the example below:</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/3-screen01.jpg\"
        alt=\"\" width=\"554\" height=\"430\" /></p>\n<p><br /></p>\n</div>\n<p>That
        is one way to make a simple pool of water. You can also make water on top
        of a mountain, as seen in Tournament Desert. To do this, click the <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/watertool.jpg\"
        alt=\"Water Tool Icon\" width=\"22\" height=\"16\" /> water tool and click
        on the map about 5 times (note: you cannot zoom in/out or move the camera
        at all while you are putting down water, for some reason). Then make a flat
        mountain by using the mound tool and using these settings:</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/3-terrainbrushoption.jpg\"
        alt=\"Terrain Brush Options Settings - Brush width: Size in cells: 20; Brush
        Feather Width: Size in cells: 2; Brush Height: Amount to raise/lower: 100\"
        width=\"332\" height=\"245\" /></p>\n<p><br /></p>\n</div>\n<p>Then move/place
        your water handles (the little blue square things) on the cliff, like so:</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/3-screen02.jpg\"
        alt=\"\" width=\"458\" height=\"342\" /></p>\n<p><br /></p>\n</div>\n<p>Next,
        dig a small hole (about 25 feet) into the middle of it.</p>\n<p>Then use the
        object property box to raise the height of the water, like so:</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/3-screen03.jpg\"
        alt=\"\" width=\"521\" height=\"314\" /></p>\n<p><br /></p>\n</div>\n<p>You
        can then use your cliff skills to make it look a bit more natural:</p>\n<p><img
        src=\"https://media.moddb.com/images/articles/1/320/319384/auto/3-screen04.jpg\"
        alt=\"\" width=\"614\" height=\"442\" /></p>\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/3-screen05.jpg\"
        alt=\"\" width=\"614\" height=\"442\" /></p>\n<p>If you are unsure how that
        was just done, you should go back to the second lesson.</p>\n<p>Your map doesn't
        have to look exactly like my sample one. In fact, I encourage you to just
        \"go with it\" if you make a mistake. It doesn't have to be perfect, especially
        since it's your first map. Now let's move on...</p>\n<hr />\n<p><strong>&raquo;
        Some Mapmaking Tips</strong></p>\n<p>First of all, you should have some plan
        for what you are doing before opening up World Builder. For each map, you
        should start by drawing or opening up Paint (comes standard with Windows)
        and just painting what you want it to look like.</p>\n<p>After you've taken
        a few minutes to decide what the basis of your map is, now it's time to open
        up World Builder.</p>\n<p>Pick your terrain/texture type from the spill paint
        tool, and choose the one you'd like inside the object property box.</p>\n<p>For
        this example I used the 2% grass medium type 3:</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/4-grassterrain3.jpg\"
        alt=\"Grass Terrain\" width=\"163\" height=\"122\" /></p>\n<p><br /></p>\n</div>\n<p>I'd
        start out by, not using the dig/mound tool, but by marking every section by
        placing areas with the <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/polygontool.jpg\"
        alt=\"Polygon/Area Tool Icon\" width=\"22\" height=\"18\" /> polygon/area
        tool. Areas can be used to remind you where you want your mountains.</p>\n<p>Here's
        what I did: (I put a mountain-looking texture on the areas I wanted mountains
        as a reminder; <em>note: unlike the water tool, you can zoom in/out and move
        the camera during the placement of areas</em>)</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/4-screen01.jpg\"
        alt=\"First Example\" width=\"410\" height=\"295\" /></p>\n<p><br /></p>\n</div>\n<p>Note
        that the simplest of ideas are usually the most enjoyable.</p>\n<p>You've
        probably noticed that I went outside of the areas with the mountain texture.
        That's because it doesn't need to be exact for now. You just need to be able
        to get an image in your head about what it's going to look like. This is probably
        the fastest/easiest way to see what you need to do. Now all we have to do
        is color in the lines (paint the mountains).</p>\n<p>This can take anywhere
        between 5 minutes and 2 hours to do. But for this simple 1v1 map, it only
        took me 18 minutes. Here's what I got:</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/4-screen02.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /></p>\n<p><br /></p>\n</div>\n<p>Now
        we have to shape it up a bit to get rid of the excess mountain textures.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/4-screen03.jpg\"
        alt=\"\" width=\"250\" height=\"230\" /></p>\n<p><br /></p>\n</div>\n<p>One
        thing you'll most likely see is that you'll have a straight line of red (impassable),
        but then you'll have a small hole that's not red (passable). What is passable/impassible
        terrain?</p>\n<ul>\n<li>Passable: units can cross over it</li>\n<li>Impassable:
        units cannot go on it (i.e. mountains, water). Anything that has an angle
        over 89.99 degrees is impassible.</li>\n</ul>\n<p>We need to make the outside
        mountains all impassible, otherwise when units come close they'll go onto
        the mountains. To do this we need to use the mound tool a bit more, or we
        can use the paint large area tool and check the \"Paint passable/impassible
        terrain\" option, shown below:</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/4-terrainmaterialopt.jpg\"
        alt=\"Terrain Material Options\" width=\"334\" height=\"573\" /></p>\n<p><br
        /></p>\n</div>\n<p>Selecting the impassible option will make everywhere you
        paint impassible. This works vice versa with painting passable terrain.</p>\n<p>You'll
        notice that when you click the paint passable/impassible terrain option, the
        dialog will look like this:</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/122524-terrainmaterialopt.jpg\"
        alt=\"Terrain Material Options: Disabled\" width=\"330\" height=\"251\" /></p>\n<p><br
        /></p>\n</div>\n<p><strong>This is normal.</strong></p>\n<p><br />Something
        else you might consider doing is this:</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/4-screen04.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /></p>\n<p><br /></p>\n</div>\n<p>Having
        a small opening inside a mountain by someone's base is good for people who
        like to use Hero units or other sneak attacks. But the opening as shown above
        stands out, so we want to elevate it a little:</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/4-screen05.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /></p>\n<p><br /></p>\n</div>\n<p>Now
        use the paint tool to give it its own unique pattern color to stand out. Then
        use paint passable/impassible areas to make it passable. (If World Builder
        won't let you paint passable use the <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/4-ramptool.jpg\"
        alt=\"Ramp Tool Icon\" width=\"23\" height=\"16\" /> ramp tool to level it
        out.)</p>\n<p>To use the ramp tool simply click and hold on the places you
        want the ramp. Then, inside the object property box, select how wide you want
        it, and then click place ramp.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/4-screen06.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /> <img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/4-screen07.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /></p>\n<p><br /></p>\n</div>\n<p>Repeat
        until it is all flat enough to move over...</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/320/319384/auto/4-screen08.jpg\"
        alt=\"\" width=\"410\" height=\"295\" /></p>\n<p><br /></p>\n</div>\n<p>If
        you have trouble making it flat, use a smaller width for the ramp.</p>\n<p><strong>A
        few general tips on how to make terrain creation easier:</strong></p>\n<ul>\n<li>You
        can go to View-&gt;Show impassible areas, or press Ctrl+I</li>\n<li>View-&gt;Show
        from top down view</li>\n<li>View-&gt;Show map boundaries</li>\n<li>You can
        hold down most tools when you use them [i.e. mound and paint tools] to cover
        large areas.</li>\n<li>If you have a mountain near the border of the map,
        make it a little outside the border to make it look more realistic in game.
        This will make the mountain appear as though it continues on, instead of abruptly
        ending.</li>\n<li>When using the mound tool, the greater the brush feather
        width is, the more the \"mound\" will resemble a \"hill\".</li>\n<li>In the
        object property box, when selecting water areas, you can transform it into
        a river.</li>\n<li>Ctrl+Z = Undo: undo the last thing you did (very useful)</li>\n<li>Shift+Ctrl+Z
        = Redo: used to undo whatever you just undid by mistake</li>\n</ul>\n<p><em>CnC
        Labs</em></p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
