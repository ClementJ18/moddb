        class=\"reporticon 44825bfc951a8ff5714f8bb710efda3freport\" rel=\"nofollow\"
        title=\"Report\">Report</a> <a href=\"https://rss.moddb.com/games/battle-for-middle-earth-ii-rise-of-the-witch-king/tutorials/feed/rss.xml\"
        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">Edain 4 - Create your own maps</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">Wanna make your maps work
        with Edain 4? Please read this tutorial carefully...</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/hoho96\"
        itemprop=\"url\">hoho96</a></span></span> on <time datetime=\"2015-10-07\"
        itemprop=\"datePublished\">Oct 7th, 2015</time> - <span itemprop=\"proficiencyLevel\">Intermediate</span>
        Mapping/Technical \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><h2>Greetings
        companions of Edain!</h2>\n<p>Edain 4 Demo is released, and we hope that you're
        having as much fun as we do.<br />We're sure many of you are wondering how
        to make your custom maps work with all the new mechanics, building system,
        and other new concepts of Edain 4.0, So we would like to present to you a
        detailed tutorial explaining how to make your maps work with Edain 4.0 and
        all other future versions.</p>\n<p>First of all, make sure you have Edain
        4 enabled in Edain launcher (otherwise it won't work).<br />Now open your
        map, as usual, with the World Builder of <em>Rise of the Witch King</em> game
        (you can find it in the main game folder).</p>\n<p><img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/wbupdate1_1427628726.jpg\"
        alt=\"User Posted Image\" /></p>\n<p>Search for the starting points on your
        map <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/1_1419729602.png\"
        alt=\"User Posted Image\" /> they should be designated as Player_1_Start,
        Player_2_Start, and so on. These are the places were you would start in a
        fortress in the older and vanilla versions.</p>\n<p>When you find the starting
        point for the first player, open the <em>\"Place Object\"</em> tool <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/2_1419729625.png\"
        alt=\"User Posted Image\" /> and go to <em>ByNativeType / Civillian / MISC_MAN_MADE</em>
        <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/3_1419729637.png\"
        alt=\"User Posted Image\" />. There you will find <em>FestungPlotFlag</em>
        for the big Castle, and <em>LagerPlotFlag</em> for the smaller Camps.</p>\n<p><img
        src=\"https://media.moddb.com/images/articles/1/197/196531/auto/update2_1419729770.jpg\"
        alt=\"User Posted Image\" /></p>\n<p>Place the starting object that fits your
        map, and name it <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/4_1419729650.png\"
        alt=\"User Posted Image\" /> <em>Festung_1</em> for Player_1, <em>Festung_2</em>
        for Player_2, and so on.. then change the Team <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/5_1419729660.png\"
        alt=\"User Posted Image\" /> to <em>PlyrCivilian/teamPlyrCivilian</em><br
        />As you would rarely get the facing right at first attempt, you can change
        the rotation in the <em>Angle</em> field <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/6_1419729682.png\"
        alt=\"User Posted Image\" />.<br />The main facing of the <em>LagerPlotFlag</em>
        in game will be to the side that is labeled \"UP\", and the gate of <em>FestungPlotFlag</em>
        will be on the side that's labeled \"Top\".</p>\n<p><img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/update3_1419729776.jpg\"
        alt=\"User Posted Image\" /></p>\n<p>You should make sure that the area where
        the Castle/Camp will be is completely flat and there's no other objects on
        it (like trees, bushes,..etc). To make sure that your ground is flat, here's
        what to do: Click the Castle/Camp you've placed and in the bottom left <img
        src=\"https://media.moddb.com/images/articles/1/197/196531/auto/7_1419729675.png\"
        alt=\"User Posted Image\" /> you can see the exact height of the terrain.
        Now open the <em>Height Brush</em> <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/8_1419729698.png\"
        alt=\"User Posted Image\" /> and put the value you'e just found <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/9_1419729705.png\"
        alt=\"User Posted Image\" /> in the Brush Height field. For the Brush Feather
        Width <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/10_1419729712.png\"
        alt=\"User Posted Image\" /> put any value less than 5. For the Brush Width
        <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/11_1419729720.png\"
        alt=\"User Posted Image\" /> put a value of 65 for the Camps, and 120 for
        the larger Castles.<br />Now place the brush right in the center of your Castle/Camp
        and use it.</p>\n<p>Note that you may have only one type, either Castles or
        Camps, per each map. So all players should have the same starting bases.<br
        />The settlement and outpost building sites are much easier to place. Simply
        place the <em>WirtschaftPlotFlag</em> for Settlements (it's in the same place
        as the Castle and Camp objects), and <em>ExpantionPlotFlag</em> for Outposts
        (find it in <em>ByNativeType / Neutral / MISC_MAN_MAD</em>).</p>\n<p><strong><u>NOTE:</u></strong>
        <strong>settlements and outposts must be assigned to team <em>PlyrCivilian/teamPlyrCivilian</em>
        and must NOT be named!</strong></p>\n<p><img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/update4_1419729782.jpg\"
        alt=\"User Posted Image\" /><br />Another important change that is important
        for the various new systems, such as the Dwarf Expedition, is to define a
        point to leave the map and a point to enter it.<br />Use the <em>Waypoint</em>
        tool and create a waypoint <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/12_1419729743.png\"
        alt=\"User Posted Image\" /> slightly outside the map boundaries where the
        troops will spawn.<br />Name the waypoint <em>Player_1_Spawn</em> for Player_1,
        <em>Player_2_Spawn</em> for Player_2 and so on. Using the Waypoint tool draw
        a line up to the map <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/15_1419729756.png\"
        alt=\"User Posted Image\" />. write in the Waypoint Path Lables <em>Player_Path</em>
        purely without any number <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/13_1419729734.png\"
        alt=\"User Posted Image\" /><br />Now create a waypoint inside the map <img
        src=\"https://media.moddb.com/images/articles/1/197/196531/auto/14_1419729749.png\"
        alt=\"User Posted Image\" /> from which the units will leave the map, and
        draw a line to outside the map <img src=\"https://media.moddb.com/images/articles/1/197/196531/auto/15_1419729756.png\"
        alt=\"User Posted Image\" />. Write in the Waypoint Path Lables <em>Player_1_Path</em>
        for player_1, <em>Player_2_Path</em> for player_2, and so on.</p>\n<p><strong>NOTE:
        you must create those two In and Out waypoints for every player.</strong></p>\n<p>In
        the end, here's a quick summery that you should finally check:</p>\n<ul>\n<ul>Create
        a Castle/Camp and name it Festung_1, Festung_2,...etc.</ul>\n</ul>\n<ul>\n<ul>Assign
        Castles, Camps, Settlements, Outposts to PlyrCivilian/teamPlyrCivilian.</ul>\n</ul>\n<ul>\n<ul>Make
        sure that Outposts and Settlements Plots are unnamed.</ul>\n</ul>\n<ul>\n<ul>Clean
        the ground under Castles/Camps from all other objects, and flatten it with
        the Brush.</ul>\n</ul>\n<ul>\n<ul>Create a waypoint path from outside the
        map to the inside, and name the first waypoint Player_1_Spawn, Player_2_Spawn,...etc.
        and name the path Player_Path.</ul>\n</ul>\n<ul>\n<ul>Create a waypoint path
        from inside the map to the outside. name the pathe Player_1_Path, Player_2_Path,...etc.</ul>\n</ul>\n<p>Congratulations!
        Your map should now work like an official Edain map.</p>\n<p>best regards
        for all mappers xD</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
