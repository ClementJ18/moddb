        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t \r\n\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">Here we explain what tools
        and buttons do and what they're for.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/btez\" itemprop=\"url\">ns-mars</a></span></span>
        on <time datetime=\"2023-05-01\" itemprop=\"datePublished\">May 2nd, 2023</time>
        - <span itemprop=\"proficiencyLevel\">Basic</span> Mapping/Technical \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><p>Probably the most important
        tool is the Object Properties window:</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-objectproperties.jpg\"
        alt=\"Object Properties Window\" width=\"300\" height=\"507\" /></p>\n</div>\n<p><br
        />This window pops up whenever you open up World Builder. It will be used
        to do anything from picking textures (the look of the terrain) to resizing
        how big your dig/mound tool is.<br /><br />These are the tools in the bar
        at the top of the World Builder:</p>\n<p><img src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-toolbar.jpg\"
        alt=\"World Builder Toolbar\" width=\"700\" height=\"40\" /></p>\n<ul>\n<li>A:
        New World Builder Level (note that this allows you to choose how big your
        map is and how high the ground is)</li>\n<li>B: Open (opens a previously saved
        map)</li>\n<li>C: Save (save current map)</li>\n<li>D: Cut (cuts everything
        in your map into the clipboard, allowing you to paste it into another)</li>\n<li>E:
        Copy (makes a copy of everything in your map, allowing you to paste it into
        another)</li>\n<li>F: Paste (pastes the cut/copied terrain)</li>\n<li>G: Ruler
        (can be used to see if lengths are even; click circular measurement for measurements
        in a circle)</li>\n<li>H: Arrow (allows you to look around, left-click to
        select objects)</li>\n<li>I: Lock Angle (makes it so that you can't spin the
        camera angle of the map)</li>\n<li>J: Height Tool</li>\n<li>K: Mound (raises
        the height of the ground for hills, mountains, etc.)</li>\n<li>L: Dig (digs
        into the ground; for rivers, lower terrain, etc.)</li>\n<li>M: Smooth height</li>\n<li>N:
        Mesh mold</li>\n<li>O: Water (creates a water area)</li>\n<li>P: Paint single
        tile (paints a single square on the terrain map for finer detail)</li>\n<li>Q:
        Paint large tile (select which number tiles you want to paint; good for mountains)</li>\n<li>R:
        Eye dropper (select terrain that's already on the map, for quick selection)</li>\n<li>S:
        Spill paint (Fills entire map with a certain texture)</li>\n<li>T: Auto edge
        out (blend tiles together to make a non-blocky look; examples follow)</li>\n</ul>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-autoedgeout1.jpg\"
        alt=\"Auto Edge Out: Before\" width=\"255\" height=\"180\" /></p>\n<p><br
        /><img src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-autoedgeout2.jpg\"
        alt=\"Auto Edge Out Tool\" width=\"100\" height=\"49\" /></p>\n<p><br /><img
        src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-autoedgeout3.jpg\"
        alt=\"Auto Edge Out: After\" width=\"255\" height=\"180\" /></p>\n<p><br /></p>\n</div>\n<ul>\n<li>U:
        Auto edge in (used for blending three different textures together)</li>\n<li>V:
        Blend single tiles (like auto edge in and out, but so that you can create
        a finer-detailed look)</li>\n<li>W: Place object (used for placing objects
        on the map, such as buildings)</li>\n</ul>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-objectselectionopt.jpg\"
        alt=\"Object Selection Options\" width=\"350\" height=\"398\" /></p>\n<p><br
        /></p>\n</div>\n<ul>\n<li>X: Road/bridge creator (place roads on the map,
        helping players see paths to destinations and making cities look realistic.
        Bridges can be placed on the map to allow units to cross a body of water or
        over high ground.)</li>\n<li>Y: Shrubbery placer (useful for placing a lot
        of trees/shrubs on a map: examples below)</li>\n</ul>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-groveoptions.jpg\"
        alt=\"Grove Options\" width=\"350\" height=\"438\" /></p>\n<p><br /><img src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-groveoptions-ex1.jpg\"
        alt=\"Grove Options: Before\" width=\"200\" height=\"140\" /></p>\n<p><br
        /></p>\n<p><img src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-groveoptions-ex2.jpg\"
        alt=\"Grove Options: After\" width=\"200\" height=\"140\" /></p>\n<p><br /></p>\n</div>\n<ul>\n<li>Z:
        Ramp tool (place passable paths through mountains or level land [examples
        follow]. You can press CTRL+I to see impassable areas.)</li>\n</ul>\n<p>View
        -&gt; Show Impassable Areas (CTRL+I) (before and after):</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-showimpassable1.jpg\"
        alt=\"Show Impassable Areas: Before\" width=\"300\" height=\"216\" /></p>\n<p><br
        /></p>\n<p><img src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-showimpassable2.jpg\"
        alt=\"Show Impassable Areas: After\" width=\"300\" height=\"216\" /></p>\n<p><br
        /></p>\n</div>\n<p>Using the Ramp Tool (before and after):</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-ramptool1.jpg\"
        alt=\"Ramp Tool: Before\" width=\"300\" height=\"216\" /><br /><br /></p>\n<p><img
        src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-ramptool2.jpg\"
        alt=\"Ramp Tool: After\" width=\"300\" height=\"216\" /><br /><br /><br /><img
        src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-ramptool3.jpg\"
        alt=\"Ramp Tool: Before\" width=\"300\" height=\"216\" /><br /><br /><img
        src=\"https://media.moddb.com/images/articles/1/316/315532/auto/1-ramptool4.jpg\"
        alt=\"Ramp Tool: After\" width=\"300\" height=\"216\" /></p>\n<p><br /></p>\n</div>\n<p>WARNING:
        If you make a ramp bigger than 350 and place it, World Builder will crash!</p>\n<ul>\n<li>1:
        Smudge placement (adds burn marks and smudges to the map)</li>\n<li>2: Fence
        creator (places a straight line of objects [i.e. a fence] quickly)</li>\n<li>3:
        Build List (Removes object from build list; not recommended)</li>\n<li>4:
        Waypoint (adds waypoints to the map; explained in more detail later)</li>\n<li>5:
        Polygon/area tool (creates an area on the map; more explained later)</li>\n<li>6:
        Border (creates a new map border [note that it must be activated with scripts])</li>\n<li>7:
        Scripts (scripts allow you to do control various aspects of your map [everything
        not related to terrain, lighting, and weather])</li>\n<li>8: Teams (sets teams
        of units that can be created for a specific players; activated by scripts)</li>\n<li>9:
        About (tells you World Builder's version information)</li>\n</ul>\n<p><em>CnC
        Labs</em></p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
