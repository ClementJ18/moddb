        \r\n\t\t\t<h4><a href=\"/news/gentool-87\">GenTool 8.7</a></h4>\r\n\t\t\t<span
        class=\"date\">\r\n\t\t\t\t<time datetime=\"2024-03-28\">Mar 29 2024</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/articles/1/325/324426/auto/logo_large.png\"
        alt=\"\" width=\"578\" height=\"154\" /></p>\n<p><br /></p>\n</div><hr /><div
        class=\"center\" style=\"text-align: center;\">\n<h2><a href=\"https://www.moddb.com/downloads/gentool-v87zip\"><img
        src=\"https://www.moddb.com/games/cc-generals/downloads/gentool-v86exe\" alt=\"\"
        title=\"Download GenTool_v8.6.exe - ModDB\" />GenTool.zip</a> <a href=\"https://www.moddb.com/downloads/gentool-v87exe\">GenTool.exe</a><img
        src=\"https://www.moddb.com/games/cc-generals/downloads/gentool-v86zip/widget\"
        alt=\"\" /></h2>\n</div><hr />\n<p>GenTool 8.7 will not yet be auto-updated
        to. Please download the Installer or ZIP Archive from the website. Please
        report new major issues when you have them.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h3>New executables for Generals and Zero Hour</h3>\n<hr /></div>\n<p>Electronic
        Art has released new executables for all C&amp;C titles. The ones for Generals
        and Zero Hour (game.dat) are based on the original patched Compact Disk versions,
        but have the following edits:</p>\n<ul>\n<li>Fixed Options.ini benchmark crash
        fix</li>\n<li>Removed Compact Disk check</li>\n<li>Removed launcher (generals.exe)
        dependency</li>\n<li>Removed player faction blow up from invalid serial/install</li>\n<li>Added
        new high resolution icon</li>\n</ul>\n<p>With these edits, common problems
        on application boot are avoided.</p>\n<p>These new executables, signed by
        Electronic Arts with a certificate, will become the new standard for any retail
        game installation, including Compact Disk, The First Decade and The Ultimate
        Collection on Steam and EA App - for as long as Thyme is no option.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<h3>Game executables and
        mismatches</h3>\n<hr /></div>\n<p>Generals and Zero Hour have different executable
        releases:</p>\n<ul>\n<li>The original Compact Disk version</li>\n<li>The First
        Decade version</li>\n<li>The Ultimate Collection on Origin (discontinued)</li>\n<li>The
        Ultimate Collection on Steam and EA App</li>\n</ul>\n<p>The Origin version
        is now defunct and can therefore be ignored.</p>\n<p>The new releases on Steam
        and EA App use executables based on the original Compact Disk version. This
        means they are fully compatible. However, Zero Hour of The First Decade has
        a recompiled executable (generals.exe), which is not perfectly compatible
        with the other versions. This can lead to mismatch behaviour in multiplayer
        matches.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<h3>x87
        vs SSE instructions</h3>\n<hr /></div>\n<p>Due the nature of a peer to peer
        game client, all connected game clients need to be in perfect sync throughout
        a game session, otherwise the game state will mismatch. A perfect match cannot
        be guaranteed if the math operations on any game client incur slightly different
        results.<br /><br />Zero Hour for The First Decade was recompiled with SSE
        instructions, whereas the original Compact Disk version and all descendents
        of its were compiled with x87 instructions. This discrepancy can put these
        game versions at a random risk of going out of sync, when participating in
        the same game session. This discrepancy was found by tomsons26, one of the
        core developers of Thyme, by noticing differences in instructions used for
        math operations.<br /><br />Please note that we have no further information
        on how much of a problem this is in practice. The diverging effects of the
        instruction discrepancy have not been proven. But fundamentally we know the
        problem exists and it is better to be cautious here than just ignore it, especially
        because we have all the tools to gracefully adapt to this issue. If someone
        is able to provide proofs on actual game functions to show the practical implications
        of x87 vs SSE instructions, then this would be great.<br /><br />For more
        information on x87, please refer to<br /><a href=\"https://gcc.gnu.org/wiki/x87note\"
        target=\"_parent\">Gcc.gnu.org</a></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h3>The practical consequence of all this</h3>\n<hr /></div>\n<p>In
        practice this means that all players are now encouraged to no longer use a
        Zero Hour executable version from the The First Decade for multiplayer purposes.
        Note that both the GenTool website and the GenPatcher program have previously
        distributed a No-CD version for Zero Hour based on The First Decade for all
        game installation variants. Both GenTool and GenPatcher will no longer offer
        this version and instead only refer to the new x87 compatible (pure) game
        executables distributed by the Ultimate Collection on Steam and EA App.<br
        /><br />Note that even if you own The First Decade game installation, you
        can still upgrade to the new x87 compatible executables from Steam and EA
        App.<br /><br />GenPatcher will now distribute the x87 compatible executables.<br
        /><br />GenTool 8.7 will now show a warning popup on game launch when running
        on a x87 incompatible executable, but will otherwise still be fully functional
        to avoid immediate disruptions - however it may not be in future releases.
        Uploaded text files will also print the game versions, and will annotate if
        the executable is x87 compatible. Players are encouraged to help other players
        upgrade their installations to become x87 compatible, but must not be afraid
        to play with x87 incompatible players.<br /><br />It is also possible to download
        the new game executables from the GenTool website at<br /><a href=\"http://www.gentool.net/download/executables/Generals108EXE.zip\"
        target=\"_parent\">Gentool.net</a><br /><a href=\"http://www.gentool.net/download/executables/GeneralsZH104EXE.zip\"
        target=\"_parent\">Gentool.net</a><br /><br />Good luck, General.<br /><br
        />(GenTool version 8.7 and x87 are unrelated things and just coincidentally
        looking alike)</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent clear\">\r\n\t\t\t\t<a
