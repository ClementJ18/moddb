        itemprop=\"description\">The year is 1987\u2026 more or less. The forces of
        the North Atlantic Treaty Organization (NATO) and the Warsaw Pact (WARPAC)
        are facing off. Escalating tensions between the two factions have led to a
        situation where one small spark will be enough to set off a war.\n\nThen,
        out of the blue, both sides come under attack. NATO forces begin tactical
        airstrikes, and WARPAC tanks begin pouring over the border. The cold war has
        gone hot. However, forces beyond both factions are moving, deep underground\u2026\n\nAt
        this point, neither side knows, though. Even if they did, neither side cares.
        Each believes the other struck first, and it\u2019s now a fight to the finish,
        be it the Red Army at the Rhine, or NATO at the Russian border. Will this
        end in stalemate, a victory for one of the armies, or nuclear fire? That remains
