        \r\n\t\t\t<h4><a href=\"/games/tcw-w3d/news/play-test-client-via-svn\">Play
        Test Client via SVN</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2018-03-15T18:42:33+00:00\">Mar 15 2018</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><span style=\"font-size: 16px;\"><strong>Public Testing<br
        /></strong></span>We've decided to make the Tiberium Crystal War 2.0 testing
        public. It is very timeconsuming to find people willing to test and get them
        to be active on the forums and all.<br />So we figured it would be nice to
        just make it a public thing. You can now download the client through SVN and
        join the testserver.<br />We hope you like trying it out, but keep in mind
        that the game is <span style=\"color: #e74c3c;\">not finished at all </span>and
        you may of course <span style=\"color: #2ecc71;\">give suggestions</span>.
        <br />I encourage everyone who decides to download it to register on our forums
        and report any issues or questions.</p>\n<p><span style=\"font-size: 16px;\"><strong>What
        you will need<br /></strong></span>TortoiseSVN program - <a href=\"http://tortoisesvn.net/downloads.html\"
        rel=\"external nofollow\"><a  href=\"http://tortoisesvn.net/downloads.html\">Tortoisesvn.net</a><br
        /></a>You will need the program called Tortoise SVN to download (or Checkout/Update)
        the game test client.</p>\n<p>To install (aka \"Checkout\") the \"Tiberium
        Crystal War 2.0 Test Client\" you need a username and password listed below:<br
        />Username: <span style=\"color: #27ae60;\">tcwtester<br /></span>Password:
        <span style=\"color: #3498db;\">testersonly15</span></p>\n<p>Create a new
        folder in any location of your choice, for example: <span style=\"color: #f39c12;\">C:\\MPF
        Games\\Tiberium Crystal War 2 Test\\</span> or even your desktop will do but
        <span style=\"color: #e74c3c;\">NOT your Program Files or Program Files (x86)</span>
        folder.</p>\n<p>Right click the folder you created and you will see an option
        named \"SVN Checkout\" select this and a popup window will be opened.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/251/250308/auto/Image1.jpg.f261206b4.jpg\"
        alt=\"Image1.jpg\" data-fileid=\"4561\" data-unique=\"5ewqdl9j1\" /></p>\n<p><br
        /></p>\n</div>\n<p>Enter into the URL portion, this address: <a href=\"https://svn.multiplayerforums.com/svn/tcw/Client\"
        rel=\"\">Svn.multiplayerforums.com</a> (right click on the link and copy it)</p>\n<p>The
        screen should look like this and press OK:</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/251/250308/auto/Image2.jpg.b3cdcd923.jpg\"
        alt=\"Image2.jpg\" data-fileid=\"4562\" data-unique=\"d7ltg8w60\" /></p>\n<p><br
        /></p>\n</div>\n<p>Next you will be presented with a login screen where you
        enter the username \"<span style=\"color: #2ecc71;\">tcwtester</span>\" and
        password \"<span style=\"color: #3498db;\">testersonly15</span>\" (no quotes).</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/251/250308/auto/Image3.jpg.81b16b044.jpg\"
        alt=\"Image3.jpg\" data-fileid=\"4563\" data-unique=\"ejnjbty5s\" /></p>\n<p><br
        /></p>\n</div>\n<p>No further changes are required, press OK and it will begin
        to download the latest updates (about 2 GB) from the SVN Repository which
        may take a while depending on your internet speed.</p>\n<p><img src=\"https://media.moddb.com/images/articles/1/251/250308/auto/Image4.jpg.ba355e082.jpg\"
        alt=\"Image4.jpg\" data-fileid=\"4564\" data-unique=\"tg3h95kpl\" /></p>\n<p>Once
        done downloading, you have the latest files from SVN.</p>\n<p>Updates to the
        game will be posted in the <a href=\"https://multiplayerforums.com/topic/7456-update-log/\">forum</a>
        update log. Once a new version has been submitted, simply right click the
        folder and click on \"<span style=\"color: #2ecc71;\">SVN Update</span>\"
        and it will download the posted update, and keep you up to date.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/251/250308/auto/Image5.jpg.80a258d21.jpg\"
        alt=\"Image5.jpg\" data-fileid=\"4565\" data-unique=\"7454z6wz3\" /></p>\n<p><br
        /></p>\n</div>\n<p><span style=\"font-size: 16px;\"><strong>Keeping the Client
        Up2Date<br /></strong></span>Everytime we update the server and client you
        will need to <span style=\"color: #2ecc71;\">SVN Update</span> on your end.</p>\n<p>If
        you get \"<span style=\"color: #f39c12;\">Version Mismatch</span>\" or \"<span
        style=\"color: #f39c12;\">You need Tiberium Crystal War to play here</span>\"
        messages when trying to join, it means your Test client is out of date. Simply
        right click on the folder and choose \"<span style=\"color: #2ecc71;\">SVN
        Update</span>\" and wait for it to download the new and modified files:</p>\n<p><img
        src=\"https://media.moddb.com/images/articles/1/251/250308/auto/Image6.jpg.8b1ba7dce.jpg\"
        alt=\"Image6.jpg\" data-fileid=\"4566\" data-unique=\"lvemkme1u\" /></p>\n<p>Now
        you should be able to join the server again. If not: Please post on the forums.</p>\n<p><span
        style=\"font-size: 16px;\"><strong>Play &amp; Test<br /></strong></span>Run
        the TCW2Launcher.exe file in your folder. Goto the Direct Connect tab. Enter
        your player name and connect to play/test.<br /><img src=\"https://media.indiedb.com/images/members/1/407/406440/profile/tcw2launcher.jpg\"
        alt=\"\" width=\"1133\" height=\"486\" /></p>\n<p><br /></p>\n<p><strong>IRC
        Channel<br /></strong>The irc channel is on irc.cncirc.net in <a href=\"/tags/TCW\">#TCW</a>
        and <a href=\"/tags/TCW2\">#TCW2</a></p>\n<p>Discord Area<br /> Visit <a href=\"https://multiplayerforums.com/discord\"
        rel=\"\">Multiplayerforums.com</a> to join our Discord Area for text and voice
        chatting.</p>\n<p><strong>Thank you</strong></p>\n<p>Thanks for testing the
        client and please provide us with your thoughts and concerns if any.</p>\t</div>\r\n\t\t\t<div
