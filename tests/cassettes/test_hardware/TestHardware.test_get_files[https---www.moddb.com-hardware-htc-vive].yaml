        id=\"downloadsummary\">Tweaked damage, rate of fire and modifications for
        Fallout 4's weapons.</p><div id=\"downloaddescription\" style=\"display: none;\">\r\n\t\t\t\t\t\t\t<hr
        />\r\n\t\t\t\t\t\t\t<p>Jtrainz Improved F4 Ranged Weaponry v3.2</p>\n<p>-</p>\n<p>My
        voice is way quiet early on especially in the vid sorreh, But still covers
        a lot of the changes even though I'm pretty sure it was recorded on a earlier
        version of the mod.</p>\n<iframe width=\"600\" height=\"338\" src=\"https://www.youtube.com/embed/_PIQUSDqSsE\"
        frameborder=\"0\" allowfullscreen></iframe>\n<p>-</p>\n<p>What it do:</p>\n<p>Removed
        the range penalty on all weapons for bayonets and compensators, Suppressors
        still have a lesser reduction and splitters for energy weapons are unchanged.</p>\n<p>In
        2.1 I upped the rate of fire bonus for the rapid legendary mod to 100% instead
        of 25% and increased the reload to 25% instead of 15%. Reduced the fire rate
        of the .44 pistol so that it still functions fine even with the new improved
        legendary rapid mod.</p>\n<p>In 3.0 I removed the damage reduction on all
        automatics increasing recoil instead, because well reasons. Also even without
        the recoil bonus single shots seemed considerably more effective. I changed
        the recoil weapon to weapon and in some cases giving it a smoother climb instead
        of irratic all over for the automatics. Also for all rapid automatic recievers
        I added a 25% reload speed bonus and a considerable rate of fire increase
        to make them more appealing.</p>\n<p>In 3.1 the institute laser's improved
        automatic now has the same damage bonus as the improved short barrel. <br
        />Tweaked combat rifle auto's recoil.<br />Doubled all weapons base bash damage.<br
        />Reduced reload speed bonus on missile launcher from 50% to 25% but reduced
        weight from 20 to 16.</p>\n<p>In 3.2<br />Tweaked combat rifle recoil a little
        more, Increased base rate of fire 25%<br />Faster reload on only the missile
        launcher standard barrel.<br />Increased rate of fire bonus on all hair trigger
        receivers, gave them a 25% reload speed bonus.<br />Increased hunting rifle
        damage from 37 to 47<br />Increased pipe bolt action damage from 33 to 43<br
        />Increased pipe revolver damage from the previous changed 30 to 35.<br />Increased
        reload speed for pipe revolver.<br />Gave the plasma guns auto barrels the
        same damage as the short and improved short barrels as intended before, I
        missed the energy portion because im special like that.</p>\n<p>Tweaked weapons:<br
        />* = Changed in 3.0</p>\n<p>.44<br />Increased base rate of fire, Reduced
        from last version to make sure it doesn't stall while firing with rapid legendary.</p>\n<p>Combat
        Shotgun<br />Base rate of fire increased.<br />Rate of fire increased for
        all automatic, the hair trigger and advanced receiver. More so for the rapid
        automatic.<br />Improved range and tighter spread for short and long barrels.<br
        />* The rapid receiver now has a 25% bonus to reload<br />* Increased the
        range slightly more for short and long barrels.<br /><br />Double Barrel Shotgun<br
        />Increased damage from 45 to 60, 10 Higher than the combat shotgun.<br />Doubled
        the reload speed.<br />Improved range and tighter spread for short and long
        barrels, Slightly more so than the combat shotgun. Sawed off is unchanged.<br
        />*Increased the range slightly more for short and long barrels as well as
        a small increased for the sawed off.<br /><br />Hunting rifle<br />Increased
        base rate of fire.<br />.38 receiver - Greatly incresed rate of fire, 10 increased
        ammo capacity, Reduced recoil.<br />.50 receiver - Ammo capacity reduced by
        2, Increased recoil to feel like your firing a big round but gets back on
        target, no rate of fire increase but the base for the weapon is increased.<br
        />*Slightly increased the base rate of fire.<br /><br />Pipe Bolt-Action<br
        />Base rate of fire increased.<br />Tuned receiver - Increased rate of fire<br
        />.38 receiver - Greatly increased rate of fire, 6 increased ammo capacity,
        reduced recoil.<br />.50 receiver - Ammo capacity increased by 3 but damage
        bonus is 100% instead of the usual 75%, Increased recoil, No rate of fire
        bonus. <br />- Might change as I play around with it more but I was looking
        for a way to differentiate it more from the hunting rifle in .50<br />*Now
        only has one less shot with the .50<br />*Now uses the hunting rifle fire
        sound when .308, the .50 sound from the hunting rifle when using the .50 receiver
        and the default sound with the .38 receiver.<br />*Slightly increased base
        rate of fire, still less than the hunting rifle.<br /><br />Pipe Revolver<br
        />Increased damage from 24 to 30<br />Base rate of fire increased<br />Tuned
        receiver - Increased rate of fire<br />.38 receiver - Greatly increased rate
        of fire, Reduced recoil<br />.308 receiver - Slightly increased recoil<br
        /><br />Submachine Gun<br />Increased damage from 13 to 25, But with the odd
        way the damage is reduced on the gun you dont see that number until the second
        to best receiver. Debated removing it and redoing the receivers but gave it
        abit of a increase instead.<br />Rapid receiver rate of fire increased.<br
        />* Redid the weapon removing the damage debuffs, Now starts at 25 base damage.
        Still less than the combat rifle and pipe revolver damage wise.<br />*Rapid
        receiver now has a 25% bonus to reload speed.<br /><br />Institute pistol<br
        />Removed -25% damage buff on base receiver, Damage is now 21 compared to
        laser pistols 24, Still has the higher rate of fire.<br /><br />Minigun<br
        />Increased damage from 8 to 12.<br />Increased range and lowered spread on
        all barrels.<br />*Tightened spread and increased range a little more on all
        barrels.<br />*Gave all barrels 10% armor penetration.<br />*Gave a light
        but easily controllable recoil just because.<br /><br />Flamer<br />Increased
        damage from 9 to 15<br />Increased reach on all nozzles, Reach out and touch
        somebody xD<br />Due to the odd way flamers work which stream you get is dependant
        on the order you attach the barrel and nozzel, Say you attach the vaporizer
        nozzle then attach the longer barrel, It will make it use the longer stream
        like the standard nozzle but with the damage increase of the vaporizer. So
        if you want more damage plus the range of the standard do it that way, otherwise
        install the nozzle second to get the reduced version with the unique flames.<br
        /><br />Pipe Gun<br />*Increased damage from 13-15<br />*Increased rate of
        fire 50%<br />*Increased drum mag capacity from 48 to 72<br /><br />Laser
        Musket<br />*50% faster reload.<br /><br />Missile Launcher<br />*50% faster
        reload.<br /><br />-</p>\n<p>Will more than likely conflict with mods that
