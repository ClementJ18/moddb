        \ \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"https://www.moddb.com/media/iframe/1605751\"
        width=\"560\" height=\"304\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"
        data-mce-fragment=\"1\"></iframe></p>\n</div>\n<p><a href=\"http://uploadvr.com/hands-on-manus-vr-gloves-arms/\"><br
        />UploadVR</a> has word that <a href=\"https://manus-vr.com/\">Manus VR</a>,
        creator of the eponymous Manus VR Glove, has begun initial production of the
        hardware. The production is in partnership with Flexpoint Sensor Systems,
        producers of a flexible sensor that makes the gloves&rsquo; finger tracking
        possible, who issued a press release about the announcement:</p>\n<blockquote>\n<p>&ldquo;Our
        sensor solution will help power their exciting and innovative VR gloves. Flexpoint
        and Manus VR have entered initial production phases of a custom sensor system,
        which features the Bend Sensor, for 240 sensor systems. Flexpoint expects
        to deliver several hundred thousand sensor systems annually upon full production.
        Both companies anticipate a rapid growth trajectory for the products globally
        during the second half of 2016 and beyond.&rdquo;</p>\n</blockquote>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"https://www.moddb.com/media/iframe/1555561\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"
        data-mce-fragment=\"1\"></iframe></p>\n</div>\n<p><br />The Manus VR Gloves
        appear to be the first capable finger-tracking system for virtual reality
        interactions. They aren&rsquo;t a standalone control solution, however &ndash;
        in order to enable full arm tracking, along with hand and finger tracking
        via the gloves, the devs essentially strap the HTC Vive controllers to the
        arms in addition to wearing the gloves themselves. The above video demonstrates
        how this works in action.</p>\n<p>The Manus VR gloves went up for <a href=\"https://www.indiedb.com/hardware/manus-vr-gloves/news/manus-vr-tracking-gloves-available-for-pre-order\">pre-order</a>
        in March this year for US$250. This production order looks to bring us one
        step closer to full commercial availability, which should see more developers
        experimenting with implementing the technology in their games.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><a href=\"https://www.indiedb.com/hardware/manus-vr-gloves/images/manus-vr-glove\"
        target=\"_blank\" title=\"Manus VR Glove - Indie DB\"><img src=\"https://media.moddb.com/cache/images/hardware/1/1/58/thumb_816x2000/foto6.jpg\"
        alt=\"Manus VR Glove\" /></a></p>\n</div>\t</div>\r\n\t\t\t<div class=\"row
        rowcontent clear\">\r\n\t\t\t\t<a href=\"/hardware/manus-vr-gloves/news/manus-vr-unveils-arm-tracking-prototype-for-htc-vive\"
