        \r\n\t\t\t<h4><a href=\"/hardware/roto-vr/news/roto-vr-is-a-500-motorised-swivel-chair-for-vr-gaming\">Roto
        VR Is A $500 Motorised Swivel Chair For VR Gaming</a></h4>\r\n\t\t\t<span
        class=\"date\">\r\n\t\t\t\t<time datetime=\"2016-05-16T02:29:59+00:00\">May
        16 2016</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
        \ \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"https://www.moddb.com/media/iframe/1560460\"
        width=\"560\" height=\"304\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"
        scrolling=\"no\"></iframe></p>\n</div>\n<p><br />Roto has announced that its
        motorised chair designed for virtual reality gaming, the <a href=\"http://www.rotovr.com/#!about-roto-vr/c786\">Roto
        VR</a>, is available for pre-order. The Roto VR is a chair with built-in motors
        that allow it to automatically swivel based on the user's current viewpoint
        with a VR headset, or by binding the rotation to the user's controller.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://www.indiedb.com/hardware/roto-vr/images/image-9\"
        target=\"_blank\" title=\"Image 9 - Indie DB\"><img src=\"https://media.moddb.com/cache/images/hardware/1/1/132/thumb_816x2000/tangle_free_360_VR.gif\"
        alt=\"Image 9\" /></a></p>\n</div>\n<p><br />The base chair itself is currently
        going for $499.99 - however it only supports mobile VR headsets such as the
        Samsung Gear VR, and Google Cardboard. In order to use wired VR headsets like
        the Oculus Rift, HTC Vive, and PlayStation VR, a $99.99 \"Advanced Cable Magazine\"
        must also be purchased. This is a unit that manages cables at the base of
        the chair in order to enable the motorised swivel motion without getting tangled
        in the headset's cords.</p>\n<p><a href=\"https://www.indiedb.com/hardware/roto-vr/images/roto-vr-chair-multi-1\"
        target=\"_blank\" title=\"Roto VR chair multi 1 - Indie DB\"><img src=\"https://media.moddb.com/cache/images/hardware/1/1/132/thumb_816x2000/Roto_VR_chair_multi.1.png\"
        alt=\"Roto VR chair multi 1\" /></a></p>\n<p>Two other accessories exist:
        a $149.99 \"Double Rumble Simulator Pack\", which includes two rumble motors
        for the bottom and back of the chair. Lastly, a \"Roto VR Table\" goes for
        $49.99 and attaches to the front of the chair, allowing you room to place
        a controller such as a joystick, HOTAS system, or force feedback steering
        wheel.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/cache/images/hardware/1/1/132/thumb_816x2000/Roto_VR_table_with_wheel_alt.png\"
        alt=\"Roto VR table with wheel alt 7\" /></p>\n</div>\n<p><br />The Roto VR
        chair is now available for <a href=\"http://www.rotovr.com/#!store/rfmjs\">pre-order</a>,
        and the company is offering US$100 off the retail price for a short period.
        Roto VR is scheduled to begin production in China in mid-July, and the company
        expects the first chairs to be shipped to pre-order customers at the end of
        August this year.</p>\n<p><br /></p>\t</div>\r\n\t\t<div class=\"row\" style=\"text-align:
