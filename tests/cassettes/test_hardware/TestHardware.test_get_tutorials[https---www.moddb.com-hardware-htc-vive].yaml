        wade into the fray. Fend off hordes of undead as you stagger through the apocalypse,
        battling deadly bosses, collecting fun new weapons and hoarding every last
        drop of booze you can find. Explore, fight and party hard!\nDrunk Of Dead
        2 is a campaign-based VR adventure for up to four players (two local, or four
        online), with plenty of opportunities to hang out, shop, chat and drink between
        battles. Life goes on, even through the end of the world. Explore the town,
