        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">How to build worlds and tell stories
        in VR - Part 1</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">This June I held a presentation
        at the Forward Festival in Zurich about worldbuilding and Storytelling in
        VR. I used the dwarven Stonebeard family from our fantasy universe, to explain
        our approach of the 4WH's. This entry summarizes one of the techniques we
        use when building worlds and stories.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/sycoforge\" class=\"verifiedicon\" title=\"Game
        Manager\" itemprop=\"url\">sycoforge</a></span></span> on <time datetime=\"2018-10-19\"
        itemprop=\"datePublished\">Oct 19th, 2018</time> - <span itemprop=\"proficiencyLevel\">Intermediate</span>
        Design/Concepts \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p>A
        few months ago, I was asked by the SGDA (Swiss Game Developers Association)
        to give a talk at the Forward Festival in Zurich, together with St&eacute;phane
        Intissar, CEO of OZWE Games. The topic: Storytelling in VR. Timeframe: 10min
        max, each.</p>\n<p>I was challenged to pack over 9 years of ongoing development
        into a 10 minute talk. I had to take a deep breath, as so much information
        raced through my head that it seemed an almost impossible to condense all
        those details into such a short timeframe. So, I decided to present a cross-section
        of our worldbuilding, using our Stonebeards as a template.</p>\n<p><img src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF1.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF1.png\"
        /></p>\n<p><img src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF2.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF2.png\"
        /></p>\n<p>Giving that talk was a very interesting experience, so I decided
        to write this blog entry to share some of the things I spoke about. So, here&rsquo;s
        a wrap-up of the lessons we&rsquo;ve learned and the worldbuilding approach
        we&rsquo;ve developed over the past 9 years. I hope you enjoy it!</p>\n<h3><em>In
        the beginning was the story&hellip;</em></h3>\n<p><img src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF3.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF3.png\"
        /></p>\n<p>Before even thinking about making an actual game, we started with
        the creation of our universe. To get to those 600+ families, clans and tribes
        mentioned in the slide above, we had to brainstorm, sit together, argue together
        and discuss A LOT. We spent almost every night during our time at university
        creating the Lore of Arafinn. Beginning with names and a world map, with time
        we created a huge compendium to describe each and every aspect of the Lands
        of Arafinn. We had a clear vision in mind: <strong>creating a self-contained
        fantasy universe</strong>. To us that means every fact, event, happening etc.
        must make sense and our universe must follow a logical structure based on
        rules that we define. In order to achieve this goal, we knew that we could
        not just start developing a game or write a book from scratch but first had
        to let our universe grow.</p>\n<p><img src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF4.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF4.png\"
        /></p>\n<p>By the time we began with the development for Return to Nangrim,
        7 years had already passed. One thing that evolved throughout those 7 years
        was the culture of the Stonebeards, the most powerful dwarven family of Arafinn.
        The rest of this blog entry will focus on the development of this specific
        culture but can be seen as a template to be adapted to fit any aspect around
        which you&rsquo;d like to build a self-contained world.</p>\n<p><img src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF5.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF5.png\"
        /></p>\n<h3><em>What you need before you begin:</em></h3>\n<p><img src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF6.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF6.png\"
        /></p>\n<ul>\n<li>You will need <strong>TIME</strong>, and by this, I mean
        a lot if not most of your free time.</li>\n<li>A big bunch of idealism with
        a small tinge of megalomania</li>\n<li>And not to forget, probably the most
        important skill: endurance.</li>\n</ul>\n<p>Together this forms <strong>TIME</strong>,
        which really is the key &ndash; take your time! Rome wasn&rsquo;t built in
        a day, and nor will your universe be.</p>\n<h3><em>The principles of the 4WH</em></h3>\n<p><img
        src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF7.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF7.png\"
        /></p>\n<p>When we create a family, house or clan, we ask ourselves the 4WH&rsquo;s:</p>\n<p>What,
        Who, Where, When and How?</p>\n<p>As you can see in the slide above, the questions
        are not necessarily consecutive, and may be fed back for multiple iterations.
        This makes sense, as often, for example, <a>you may need to ask yourselves
        </a><a><em>what</em> </a>questions during working on the <em>where</em> part.
        For example, asking yourself: &ldquo;<em>Where do the Stonebeards live</em>?&rdquo;
        automatically implies questions like: &ldquo;<em>What is the weather like
        where they live</em>?&rdquo; etc. (but more on that later).</p>\n<p>Going
        through those questions in detail and doing multiple iterations gives your
        story structure, context and depth.<br /><br /></p>\n<p>Now, let&rsquo;s begin
        with the first question: WHAT?</p>\n<p>A very basic example for a <em>what</em>
        question in the context of the world of Arafinn could be: &ldquo;What are
        the Stonebeards?&rdquo; (We will stay with the Stonebeards for the rest of
        the questions to keep a red thread)</p>\n<p>In turn, the answer should be
        as simple as the question: the Stonebeards are a dwarven family that are famous
        craftsmen and engineers.</p>\n<p><img src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF8.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF8.png\"
        /></p>\n<p>Using this information as a foundation, we continue asking further
        questions, such as:</p>\n<h3><em>what language do the Stonebeards speak?</em></h3>\n<p><img
        src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF9.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF9.png\"
        /></p>\n<p>In our case, this question is far from trivial. As we aim to create
        a fully immersive universe, we decided to develop languages that are speakable
        and writable. For this reason, we teamed up with a language scientist who
        is helping us to develop grammar and phonetics for the 4main languages spoken
        in Arafinn.</p>\n<p>But even if you&rsquo;re not planning on developing your
        own language to this level of detail, you can still ask yourself questions
        about language within your world. Questions like &ldquo;What is the language
        called?&rdquo;</p>\n<p>(in our case of the Stonebeards it&rsquo;s <em>Hilduir,
        the language of the mountains</em>) and</p>\n<p>&ldquo;Who is actually speaking
        this language?&rdquo;</p>\n<p>(Hilduir is a common dwarven tongue) help create
        context and bring your characters to life.</p>\n<p>Probably the most complex
        questions to answer in detail are the <em>who</em> questions. In the case
        of families, clans etc. I like to begin from a broader perspective and work
        my way down to individuals.</p>\n<p>In our case, the first <em>who</em> question
        to ask is simply:</p>\n<h3><em>&ldquo;Who are the Stonebeards?&rdquo;</em></h3>\n<p><img
        src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF10.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF10.png\"
        /></p>\n<p>As we already know <em>what</em> the Stonebeards are (the Stonebeards
        are a dwarven family that are famous craftsmen and engineers), now it&rsquo;s
        time to flesh them out. To do so, a helpful tool is the family tree! They
        help you keep track of your protagonists and create order and context.</p>\n<p>When
        talking about family trees, naming conventions also come into play; ask yourself:</p>\n<h3><em>&ldquo;Who
        is named after whom?&rdquo;</em></h3>\n<p><img src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF11.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF11.png\"
        /></p>\n<p>Imagine a case where you have a son who is named after his father.
        How are these two distinguished? In our case, we chose to add the suffix &ldquo;the
        Elder&rdquo; to the father&rsquo;s name. So, our father, Waldurim, is now
        &ldquo;Waldurim the Elder&rdquo; and his son is just &ldquo;Waldurim&rdquo;.
        You can also consider naming convention for royal inheritance. For example,
        the son of a reigning King (actually the prince) has the suffix &ldquo;Stintrag&rdquo;
        which means &ldquo;Stone Carrier&rdquo; in Hilduir.</p>\n<p>After we covered
        the very basics of our family, we moved a step outside and asked:</p>\n<h3><em>&ldquo;Where
        do the Stonebeards live?&rdquo;</em></h3>\n<p><img src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF12.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF12.png\"
        /></p>\n<p>This question comes at quite a late stage as this is one of the
        more complex ones and often leads back to several <em>what</em> iterations.
        The idea behind this question is to analyze and define in detail the environment
        your characters are living in. What is the flora and fauna? What&rsquo;s the
        geographic location? <a>You see, you probably will need some more of these
        <em>whats</em> ;)</a></p>\n<p>After you&rsquo;ve answered the <em>where</em>,
        now comes the<em> how</em>:</p>\n<h3><em>&ldquo;How do the Stonebeards live?&rdquo;</em></h3>\n<p>Describe
        their environment in as much detail as possible &ndash; what they eat, where
        they sleep etc. Create some concepts to get a feeling for their culture and
        to manifest your inner picture!</p>\n<p><img src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF13.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF13.png\"
        /></p>\n<p>If you followed these steps and did some iterations, you probably
        have a quite solid characterization to work with. But why is this so important?
        And what does this all have to do with VR?</p>\n<p>Well, a<u>s well as the
        use</u><u>r being less forgiving of wrong dimension and proportions in VR</u>,
        this is also the case for <strong>conceptual issues</strong>.</p>\n<p><img
        src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF14.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF14.png\"
        /></p>\n<p>As VR is such an immersive medium, players get dragged into the
        world of the game, and as they can observe this world hands-on, this also
        means that they can observe every mistake you made in terms of logic, consistency
        and/or coherency from totally different angles than when playing &ldquo;normally&rdquo;
        on a flat screen. A lot of techniques that work perfectly well in regular
        games don&rsquo;t work so well in VR.</p>\n<h3><em>Lessons learned</em></h3>\n<p>Try
        to create a 3D image of the world you imagined in VR and try to be as realistic
        as possible. Rely on natural guidance to point the player in the right direction,
        instead of using intrusive elements. Want them to pick something up? Let a
        crack in the wall shed some light on the item in an otherwise dark room (but
        don&rsquo;t overdo it! It should not look like the item has a halo, unless
        you want it to look like that - then just go ahead!)</p>\n<p><img src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF15.png\"
        alt=\"\" data-cke-saved-src=\"https://media.indiedb.com/images/articles/1/260/259424/auto/FF15.png\"
        /></p>\n<p>Also, please try to avoid intrusive HUDs and flat audio &ndash;
        these are atmosphere killers!</p>\n<p>I hope this short summary gives you
        a handy toolkit for your worldbuilding and its application in VR. As always,
        if you have any questions, feel free to get in touch!</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
