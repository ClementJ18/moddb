        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">How to open a VR door in Unity and
        SteamVR</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">Opening doors is a common
        task in games. In this article I will show you how you can implement a door
        mechanic in Unity for VR. </p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/glockvr\" class=\"verifiedicon\" title=\"Game
        Manager\" itemprop=\"url\">GlockVR</a></span></span> on <time datetime=\"2019-02-13\"
        itemprop=\"datePublished\">Feb 13th, 2019</time> - <span itemprop=\"proficiencyLevel\">Intermediate</span>
        Client Side Coding \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p>In
        my VR business simulation Shopkeeper Simulator VR, hand interaction is generally
        achieved through the SteamVR Interaction System. Let's take a look at the
        3D scene in Unity to visualize what we are going to talk about:</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/articles/1/265/264372/auto/shaded_door_unity.png\"
        alt=\"Fridge door in closed statae\" width=\"531\" height=\"697\" /></p>\n<p><br
        /></p>\n</div>\n<p>Fridge door in closed state</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/articles/1/265/264372/auto/20180328080801_1.jpg\"
        alt=\"Fridge door in opened state\" width=\"534\" height=\"534\" /></p>\n<p><br
        /></p>\n</div>\n<p>Fridge door in opened state</p>\n<h3>Object hierarchy</h3>\n<p>To
        move the fridge door independently from the fridge body, the door was modeled
        as a separate mesh in <strong>Blender</strong>:</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/articles/1/265/264372/auto/blender_hierarchy.png\"
        alt=\"Fridge object hierarchy in Blender\" width=\"337\" height=\"336\" /></p>\n</div>\n<p><br
        />Object hierarchy in Blender</p>\n<p>After we exported the file as FBX, the
        imported hierarchy on the <strong>Unity</strong> side looked like this:</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/articles/1/265/264372/auto/unity_hierarchy.png\"
        alt=\"GameObject in Unity\" /></p>\n<p><br /></p>\n</div>\n<p>Object hierarchy
        in Unity (irrelevant children obfuscated)</p>\n<h3>Handle explained</h3>\n<p>The
        \"Handle\" GameObject is the one which should react to the player's hand.
        Therefore, it was also separated from the door itself. The handle needs two
        components: The <em>Interactable</em> component which is part of the interaction
        system, a collider and the script <em>OpenDoor</em> which is explained further
        below.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.indiedb.com/images/articles/1/265/264372/auto/handle_inspector.png\"
        alt=\"Handle GameObject in the inspector\" width=\"479\" height=\"400\" /></p>\n<p><br
        /></p>\n</div>\n<p>\"Handle\" GameObject in the inspector</p>\n<h3>Script
        OpenDoor.cs</h3>\n<pre><code class=\"lang-cs\">using UnityEngine;\nusing Valve.VR.InteractionSystem;\n
        \n /*\n  * This class is attached to a door handle. The door handle is child
        of a door.\n  */\n public class OpenDoor : MonoBehaviour\n {\n     private
        Vector3 force;\n     private Vector3 cross;\n     private bool holdingHandle;\n
        \    private float angle;\n     private const float forceMultiplier = 150f;\n
        \n     private void HandHoverUpdate(Hand hand)\n     {\n         if (hand.GetStandardInteractionButton())\n
        \        {\n             holdingHandle = true;\n \n             // Direction
        vector from the door's pivot point to the hand's current position\n             Vector3
        doorPivotToHand = hand.transform.position - transform.parent.position;\n \n
        \            // Ignore the y axis of the direction vector\n             doorPivotToHand.y
        = 0;  \n \n             // Direction vector from door handle to hand's current
        position\n             force = hand.transform.position - transform.position;\n
        \n             // Cross product between force and direction. \n             cross
        = Vector3.Cross(doorPivotToHand, force);\n             angle = Vector3.Angle(doorPivotToHand,
        force);\n         }\n         else if (hand.GetStandardInteractionButtonUp())\n
        \        {\n             holdingHandle = false;\n         }\n     }\n\n     void
        Update()\n     {\n         if (holdingHandle)\n         {\n             //
        Apply cross product and calculated angle to\n             GetComponentInParent&lt;Rigidbody&gt;().angularVelocity
        = cross * angle * forceMultiplier;\n         }\n     }\n \n     private void
        OnHandHoverEnd()\n     {\n         // Set angular velocity to zero if the
        hand stops hovering\n         GetComponentInParent&lt;Rigidbody&gt;().angularVelocity
        = Vector3.zero;\n     }\n }</code></pre>\n<p>The two methods <code>HandHoverUpdate</code>
        and <code>OnHandHoverEnd</code> are specific to the SteamVR interaction system.
        They are called by the interaction system every frame the hand hovers over
        an interactable object and when the hovering ends respectively.</p>\n<p>Basically,
        we are using the cross product of the force vector (pulling force of the hand)
        and the vector that points from the door's hinge to the transform where the
        hand is holding the handle (called \"doorPivotToHand\" vector). Together with
        the angle between the force vector and the \"doorPivotToHand\" vector, the
        <em>angularVelocity</em> is calculated and applied in FixedUpdate(). Note
        that <em>FixedUpdate</em> should be used and not <em>Update</em>, since we
        are changing a RigidBody's angular velocity.</p>\n<p>Notice that in order
        to work, the door must have a Rigidbody, a collider and a <em>Hinge Joint</em>
        component to limit the door's angle. The HingeJoint's limits were set to 0
        min and 90 max:</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.indiedb.com/images/articles/1/265/264372/auto/Door_inspector.png\"
        alt=\"GameObject \" /></p>\n<p><br /></p>\n</div>\n<p>The GameObject \"FridgeBody\"
        needs a rigidbody with enabled isKinematic property and gravity equal false
        because we don't want the body to be controlled by the physics system and
        influenced by gravity. It is mandatory for the HingeJoint to work though.</p>\n<p>I
        hope you found this little insight into our game Shopkeeper Simulator VR helpful
        for your own projects. If you found this useful, please leave a comment below
        and/or share the article! Also post any questions you might have.</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
