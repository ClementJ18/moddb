        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">How to build worlds and tell stories
        in VR - Part 2</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">In the first part of 'how
        to build worlds and tell stories in VR' we emphasized on the aspects of worldbuilding
        and how to flesh-out your game's cultures in order to create a consistent
        self-contained fantasy universe. This part sheds light on VR specific difficulties
        and probable pitfalls that may emerge during development and how to tackle
        them.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/sycoforge\" class=\"verifiedicon\" title=\"Game
        Manager\" itemprop=\"url\">sycoforge</a></span></span> on <time datetime=\"2018-12-07\"
        itemprop=\"datePublished\">Dec 7th, 2018</time> - <span itemprop=\"proficiencyLevel\">Advanced</span>
        Design/Concepts \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p>I
        recently wrote a blog entry about <strong>how to build worlds and tell stories
        in VR</strong>. I expanded on this topic for a talk at the GameZ Festival
        in Zurich and, of course, I don&rsquo;t want to keep the information from
        you, so here is <strong>Part 2</strong> of <strong>How to build worlds and
        tell stories in VR</strong>.</p>\n<h3>Influences in VR Storytelling</h3>\n<p>One
        big thing we have to think about when writing stories for VR is how the medium
        itself influences our possibilities. Of course, we all know that the way a
        story is told in VR differs from &lsquo;regular play&rsquo;, but we really
        tried to pinpoint important aspects in order to be aware of them and avoid
        pitfalls.</p>\n<p>We&rsquo;ve identified three major factors that impact storytelling
        in VR, which are:</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie26.jpeg\"
        alt=\"influences on storytelling in vr\" width=\"720\" height=\"405\" /></p>\n<h3>Influence
        No. 1: Technical Challenges and Limitations</h3>\n<p>I&rsquo;ve already talked
        about some of the technical challenges and limitations of VR in Part 1, but
        here comes an extended list:</p>\n<p><strong>The Resolution</strong></p>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie27.jpeg\"
        alt=\"Folie27\" width=\"720\" height=\"405\" /></p>\n<p>The resolution is
        a big topic when it comes to VR devices! Although the improvements in this
        area come in big steps, the resolution is still very limited, and the pixel
        density is very low. This means you not only have to consider the size of
        objects you&rsquo;re placing in your world (if they are too small, they may
        not be recognized), but also your UI; if the font size is too small or you&rsquo;re
        displaying large quantities of text, it may happen that the player gets tired
        of reading or, even worse, may not be able to read the information at all.
        One way to deal with this is to completely avoid these types of texts, but
        if you need to pack a lot of information in, then use voice-overs to present
        it to the player.</p>\n<p>Another funny thing we have to cope with is the
        worldspace size of objects. You may model your content to exact dimensions
        &ndash; let&rsquo;s say for example, you have a table that is 80cm high and
        has a width of 1 x 2 meters &ndash; don&rsquo;t expect that table to has actually
        look that size! In fact, we really had to develop kind of a sixth sense for
        modeling our assets so they <em>look</em> like the size that they <em>should</em>
        be, rather than modeling to an exact size.</p>\n<p><strong>The field of view</strong></p>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie28.jpeg\"
        alt=\"resolution in vr\" width=\"720\" height=\"405\" style=\"font-family:
        'Trebuchet MS', sans-serif, Tahoma, Arial, Verdana; font-size: 12px;\" /></p>\n<p>The
        most popular available devices have currently a limitation in their field
        of view to around 100 degrees. In comparison, both human eyes combined have
        a field of view of around 200 degrees.</p>\n<p>Bearing this in mind, try to
        keep the non-diegetic elements (elements that do not directly belong to the
        gameworld) in the player&rsquo;s focal point. Also, create your world so the
        player has to move his head and is not tempted to move his eyes! (One reason
        for this is the next point on the list&hellip;)</p>\n<p><strong>Nausea</strong></p>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie29.jpeg\"
        alt=\"Folie29\" width=\"720\" height=\"405\" /></p>\n<p>Motion sickness is
        one of the main gamebreakers when it comes to VR. Besides advanced techniques
        to improve the occurrence of motion sickness, (like speed-controlled tunnel
        masking for the peripheral vision) there are some basic rules which are forgotten
        surprisingly often:</p>\n<p><em>1</em>. Don&rsquo;t<em> use multiple cameras</em></p>\n<p>It
        not only very likely breaks the immersion, but also contributes to nausea.
        If you really have to change cameras, work with black fading.</p>\n<p>2. <strong>NEVER</strong>
        move the camera without direct user input!</p>\n<p>I can&rsquo;t emphasize
        this enough, so please avoid this by any means! (Unless you&rsquo;re developing
        a nausea simulator - then you&rsquo;re good to go!)</p>\n<p><em>Talking about
        camera problems&hellip;</em></p>\n<p>Cameras are the root cause of a lot of
        problems in VR. I just said that one should not move the camera without direct
        user input, which fixes one aspect of the motion sickness problem, but creates
        another one: the PHI (Player-Head-Input) problem.</p>\n<h3>Influence No. 2:
        The Phi Problem</h3>\n<p>Imagine the following situation:</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie30.jpeg\"
        alt=\"Folie30\" width=\"720\" height=\"405\" /></p>\n<p>You want the player
        to look at a certain point on a door, which is indicated by the red arrow
        in the left image, but instead, the player does what you can see in the right
        image..</p>\n<p>This brings me to (in my opinion) the most important rule
        of all:</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie32.jpeg\"
        alt=\"Folie32\" width=\"720\" height=\"405\" /></p>\n<p><strong>THE SCREEN
        IS NOT YOURS</strong> &ndash; it belongs to the player!</p>\n<p>We, as storytellers,
        cannot decide what the player is looking at; we can only try to influence
        him as he travels in our world.<br /><br /></p>\n<p>In VR, we have to create
        a toolset on how to do this and use it to actively encourage the player to
        look where we want him to look at.</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie33.jpeg\"
        alt=\"Folie33\" width=\"720\" height=\"405\" /></p>\n<p>One way to guide the
        players attention is to use spatial audio and use the environment to tell
        your story.</p>\n<p>In the above scene of our game, <em>Return to Nangrim</em>,
        the player would hear croaking noises of crows when approaching the fire tower
        and then, when looking up, see the birds flying around it. In this way, we
        tell the player through context that there must be something about this fire
        tower worth checking out.</p>\n<h3>Influence No. 3: The player's volatile
        attention span</h3>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie34.jpeg\"
        alt=\"Folie34\" width=\"720\" height=\"405\" /></p>\n<p>What also plays into
        this problem is the user's <strong>volatile</strong> and <strong>arbitrary</strong>
        attention span. If you want to keep the player hooked on your story, you need
        to give him good reasons to stay interested.</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie35.jpeg\"
        alt=\"Folie35\" width=\"720\" height=\"405\" /></p>\n<p>One strategy to do
        so is to create points of interest for the player where he can explore your
        world and get information.</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie36.jpeg\"
        alt=\"Folie36\" width=\"720\" height=\"405\" /></p>\n<p>Also, encourage the
        player to interact with your environment by providing subtle hints like light
        beams or placing objects in a certain manner.</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie37.jpeg\"
        alt=\"Folie37\" width=\"720\" height=\"405\" /></p>\n<p>And create and spread
        narrative webs around your gameworld for the player to stick to and stay for
        a while to enjoy!</p>\n<p>To sum everything up, these are the combined lessons
        learned in Part 1 and Part 2:</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie38.jpeg\"
        alt=\"Folie38\" width=\"720\" height=\"405\" /></p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/Folie39.jpeg\"
        alt=\"Folie39\" width=\"720\" height=\"405\" /></p>\n<p><strong>Remember</strong>:
        the screen is not yours! Influence the player&rsquo;s decision by using natural
        guidance and keep things interesting with a lively and rich gameworld. You&rsquo;re
        providing hints, you&rsquo;re not pulling strings!</p>\n<p>I hope this summary
        gave you some information that will help you with your VR story development.
        As always &ndash; feel free to contact me and ask any questions!</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
