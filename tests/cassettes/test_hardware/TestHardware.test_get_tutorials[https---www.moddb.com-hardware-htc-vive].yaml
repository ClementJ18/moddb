        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">Using mesh particles for background
        effects</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">How we used particle emitter
        to animate our static backgrounds while keeping the performance impact as
        low as possible.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/donutsvr\" class=\"verifiedicon\" title=\"Game
        Manager\" itemprop=\"url\">DonutsVR</a></span></span> on <time datetime=\"2019-05-21\"
        itemprop=\"datePublished\">May 21st, 2019</time> - <span itemprop=\"proficiencyLevel\">Basic</span>
        Mapping/Technical \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p><strong>Hi!</strong></p>\n<p>Today
        i will speak about a different use of VFX; mesh spawning particles to make
        your static background levels a bit more dynamic by easy moving objects that
        won't impact too much your performances!</p>\n<p>First a little word about
        the game; <strong>HackJack</strong>, robot detective is a VR detective game
        base in a jazzy \"film noir\" city, where you will help a bunch of cute but
        fairly incompetents police bots!</p>\n<p><iframe src=\"https://store.steampowered.com/widget/1019230/\"
        width=\"646\" height=\"190\" frameborder=\"0\"></iframe></p>\n<p><span style=\"font-weight:
        400;\">Mesh particles don&rsquo;t necessarily need to be seen as a VFX only
        feature, it can be pretty easily be used as a nice<strong> background elements</strong>.</span></p>\n<p><span
        style=\"font-weight: 400;\">In our &ldquo;Alley&rdquo; level, the play area
        is located in a dark street with view points on the main street. We needed
        to display <strong>cheap moving geometry</strong> for the passing by cars.
        In VR, every optimization point is important of course so we wanted to go
        for the cheapest solution&hellip; Pretty quickly our technical guy came with
        the idea of particle emitter spawning these car mesh instead of going for
        the blueprints solution!</span></p>\n<p><span style=\"font-weight: 400;\">Indeed,
        it allowed us to batch them in <strong>a single draw call</strong>, which
        can be a life saver later in the optimization phase. (Except when porting
        for OculusGO, since on mobile mesh particle are <u>NOT</u> counted as one
        draw call but that&rsquo;s another technical challenge we might speak about
        it later in a new article!)</span></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4338/4337261/profile/ezgif-1-fff79fdbce49.gif\"
        alt=\"ezgif 1 fff79fdbce49\" width=\"400\" height=\"225\" /></p>\n<p><br /></p>\n<p><em><span
        style=\"font-weight: 400;\">We were actually so satisfied by that system that
        we re used it in other levels</span></em></p>\n<p><br /></p>\n</div><div class=\"center\"
        style=\"text-align: center;\">\n<p><span style=\"font-weight: 400;\"><img
        src=\"https://media.indiedb.com/images/members/5/4338/4337261/profile/ezgif-1-e2585753e59c.gif\"
        alt=\"ezgif 1 e2585753e59c\" width=\"389\" height=\"219\" /></span></p>\n<p><br
        /></p>\n</div>\n<p><span style=\"font-weight: 400;\">Of course the limit is
        the interactions with the player, since you <strong>won&rsquo;t have any collider</strong>
        on theses mesh, so we kept it in <strong>unreachable</strong> area. Or just
        turned these mesh in hot burning lava. Players will think twice before trying
        to touch this one!</span></p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4338/4337261/profile/nuggetsopti.gif\"
        alt=\"nuggetsopti\" width=\"597\" height=\"336\" /></p>\n<p><span style=\"font-weight:
        400;\">Defining a path for these mesh is important, sometimes the fact that
        they go in a straight line can look boring or cheap, thankfully you can simulate
        that by<strong> changing the velocity</strong> overtime in the particle emitter!</span></p>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4338/4337261/profile/NuggetsDirection.gif\"
        alt=\"NuggetsDirection\" width=\"640\" height=\"360\" /></p>\n<p><span style=\"font-weight:
        400;\">Having the same mesh over and over can be boring as well, but no worries,
        there is always a way to fake it. In our case, we played on the color of the
        cars (by using <strong>Particle Color</strong> in the <strong>shader</strong>
        for the paint part) plus the <strong>size</strong> (which is another good
        point of using the particle system), and simply placed different emitters,
        one for each kind of mesh, and random spawn point. </span></p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4338/4337261/profile/CarTop.gif\"
        alt=\"CarTop\" width=\"640\" height=\"360\" /></p>\n<p><span style=\"font-weight:
        400;\">Of course you still need to pay attention that they can&rsquo;t interpenetrate
        each other in case of bad luck, in our case we placed them on different lanes
        of the road but from the player&rsquo;s point of view the illusion remains!</span></p>\n<p><span
        style=\"font-weight: 400;\">Here you go! Of course mesh spawning particles
        can sounds pretty basic for some, but the main point here is to open new opportunities
        when it comes to the way we use them; VFX is not the only way. </span></p>\n<p><span
        style=\"font-weight: 400;\">As always, feel free to ask, even come by on our
        daily development stream (monday to friday) and ask any question you want!
        Hope to see you there!</span></p>\n<div class=\"center\" style=\"text-align:
