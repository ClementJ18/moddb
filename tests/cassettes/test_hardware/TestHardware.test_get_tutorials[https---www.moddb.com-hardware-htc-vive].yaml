        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">Stage 3: Azaria - Development diary
        4: Megascans</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">In this article, we are
        showing our process to create materials inside Unreal Engine using Quixel's
        Megascans. We will show you more about material libraries, texel density and
        layer blends!</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/unfgames\" itemprop=\"url\">UNFGames</a></span></span>
        on <time datetime=\"2017-10-14\" itemprop=\"datePublished\">Oct 14th, 2017</time>
        - <span itemprop=\"proficiencyLevel\">Basic</span> Textures \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><p>Hey everyone! In this dev
        diary we want to share with you one of our workflows to texture our worlds
        using Quixel's <a href=\"https://megascans.se/\" target=\"_blank\" rel=\"noopener\">Megascans</a>
        and integrating it with Unreal Engine!</p>\n<h2>What are Megascans?</h2>\n<p>Megascans
        is a service provided by Quixel to access a huge library of photo scanned
        materials. We have been using Quixel for quite some time and we absolutely
        love everything about it!</p>\n<h2>Megascans library</h2>\n<p>We start off
        by downloading the material we wish in our library. The great thing about
        this service is that once you purchase the material you can download it forever
        even if you are no longer a subscriber.</p>\n<p><a href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e157b4c027d84258010b07/1507940556687\"
        target=\"_blank\" rel=\"noopener\"><img pro=\"1526827302copy\" src=\"https://media.moddb.com/images/articles/1/243/242819/auto/megascansweb?format750w.jpg\"
        alt=\"megascansweb\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e157b4c027d84258010b07/1507940556687/megascansweb\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e157b4c027d84258010b07/1507940556687/megascansweb\"
        data-image-dimensi=\"\" data-image-focal-point=\"0.5,0.5\" data-load=\"false\"
        data-image-id=\"59e157b4c027d84258010b07\" data-type=\"image\" data-position-mode=\"standard\"
        data-image-resolution=\"750w\" /></a></p>\n<p>Once you download the material,
        <a href=\"https://quixel.se/megascans-bridge/MegascansBridge-Guide.pdf\" target=\"_blank\"
        rel=\"noopener\">Megascans Bridge</a> will automatically detect the file and
        add it to your computer library.</p>\n<p><a href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e1588c51a584316fde0ca3/1507940686835/megascans+bridge\"
        target=\"_blank\" rel=\"noopener\"><img pro=\"1526827302copy\" src=\"https://media.moddb.com/images/articles/1/243/242819/auto/megascansbridge?format750w.jpg\"
        alt=\"megascans bridge\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e1588c51a584316fde0ca3/1507940686835/megascans+bridge\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e1588c51a584316fde0ca3/1507940686835/megascans+bridge\"
        data-image-dimensi=\"\" data-image-focal-point=\"0.5,0.5\" data-load=\"false\"
        data-image-id=\"59e1588c51a584316fde0ca3\" data-type=\"image\" data-position-mode=\"standard\"
        data-image-resolution=\"750w\" /></a></p>\n<p>After that, you can export the
        textures to any program you wish to use. In this case we are using Unreal
        Engine. The good thing about it, is that it will automatically calibrate the
        textures which is very important when working with <a href=\"https://www.marmoset.co/posts/basic-theory-of-physically-based-rendering/\"
        target=\"_blank\" rel=\"noopener\">Physically Based Rendering</a>.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/megascansunreal?format500w.jpg\"
        alt=\"megascans unreal\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e1595780bd5e2b2c1ce6fa/1507940712490/megascans+unreal\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e1595780bd5e2b2c1ce6fa/1507940712490/megascans+unreal\"
        data-image-dimensi=\"\" data-image-focal-point=\"0.5,0.5\" data-load=\"false\"
        data-image-id=\"59e1595780bd5e2b2c1ce6fa\" data-type=\"image\" data-position-mode=\"standard\"
        data-image-resolution=\"500w\" /></p>\n<p><br /></p>\n</div>\n<p>We just need
        to import the textures to Unreal Engine. For our workflow, we are using 3
        textures for each material: albedo, mask and normals. The mask stores grayscales
        textures in each channel, in our case we are storing: roughness, displacement
        and ambient occlusion. Note that the mask compression settings need to be
        \"<strong>Mask</strong>\" in order to get all the values accurately.</p>\n<p><a
        href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15a1346c3c467a3c47a84/1507940901944/unreal+engine+texture+mask\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/unrealenginetexturemask?format750w.jpg\"
        alt=\"unreal engine texture mask\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15a1346c3c467a3c47a84/1507940901944/unreal+engine+texture+mask\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15a1346c3c467a3c47a84/1507940901944/unreal+engine+texture+mask\"
        data-image-dimensi=\"\" data-image-focal-point=\"0.5,0.5\" data-load=\"false\"
        data-image-id=\"59e15a1346c3c467a3c47a84\" data-type=\"image\" data-position-mode=\"standard\"
        data-image-resolution=\"750w\" /></a></p>\n<h2>Material Library</h2>\n<p>Material
        libraries are super important in game development. They provide a non destructive
        workflow, fast iterations and can add incredibly amount of detail to your
        models. They are basically materials stored as <a href=\"https://docs.unrealengine.com/latest/INT/Engine/Rendering/Materials/Functions/\"
        target=\"_blank\" rel=\"noopener\">Material Functions</a> which you can then
        drag and drop into a Material and blend them with other materials.</p>\n<h3>CREATING
        THE MATERIAL FUNCTION</h3>\n<p>The materials should be really simple because
        it can scale up really quickly when you put more materials on top on another.
        Like your typical material we will connect the texture inputs to their respective
        channels but we will take care of some stuff that will be useful to us in
        the long run.</p>\n<p><a href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15b77a803bb749fb9fb8c/1507941263335/material+function\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/materialfunction?format750w.jpg\"
        alt=\"Overview of the material function\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15b77a803bb749fb9fb8c/1507941263335/material+function\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15b77a803bb749fb9fb8c/1507941263335/material+function\"
        data-image-dimensi=\"\" data-image-focal-point=\"0.5,0.5\" data-load=\"false\"
        data-image-id=\"59e15b77a803bb749fb9fb8c\" data-type=\"image\" data-position-mode=\"standard\"
        data-image-resolution=\"750w\" /></a></p>\n<p>This material connects all the
        texture inputs into their respective channels but have some useful UV tiling
        system that we will use for all the models we create in our game.</p>\n<p><a
        href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15bc02994ca6db29b7331/1507941533390/object+radius+tile\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/objectradiustile?format750w.jpg\"
        alt=\"Tile setup\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15bc02994ca6db29b7331/1507941533390/object+radius+tile\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15bc02994ca6db29b7331/1507941533390/object+radius+tile\"
        data-image-dimensi=\"\" data-image-focal-point=\"0.5,0.5\" data-load=\"false\"
        data-image-id=\"59e15bc02994ca6db29b7331\" data-type=\"image\" data-position-mode=\"standard\"
        data-image-resolution=\"750w\" /></a></p>\n<p>We just need to use the Object
        Radius to detect the size of our model. This will take care of the <a href=\"https://80.lv/articles/textel-density-tutorial/\"
        target=\"_blank\" rel=\"noopener\">texel density</a> of the 3d model regardless
        if it's too big or too small. Since we don't want to deal with decimals, we
        just want to divide it by a number to make the Tiling input a little more
        user friendly.</p>\n<p>The rest of the material looks like this:</p>\n<p><a
        href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15c8b9f8dce639783d703/1507941529618/albedo\"
        target=\"_blank\" rel=\"noopener\"><img pro=\"1526827303copy\" src=\"https://media.moddb.com/images/articles/1/243/242819/auto/albedo?format750w.jpg\"
        alt=\"albedo\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15c8b9f8dce639783d703/1507941529618/albedo\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15c8b9f8dce639783d703/1507941529618/albedo\"
        data-image-dimensi=\"\" data-image-focal-point=\"\" data-load=\"false\" data-image-id=\"59e15c8b9f8dce639783d703\"
        data-type=\"image\" data-position-mode=\"standard\" data-image-resolution=\"750w\"
        /></a><a href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15ca946c3c467a3c4905e/1507941555756/mask+and+normals\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/maskandnormals?format750w.jpg\"
        alt=\"mask and normals\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15ca946c3c467a3c4905e/1507941555756/mask+and+normals\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15ca946c3c467a3c4905e/1507941555756/mask+and+normals\"
        data-image-dimensi=\"\" data-image-focal-point=\"\" data-load=\"false\" data-image-id=\"59e15ca946c3c467a3c4905e\"
        data-type=\"image\" data-position-mode=\"standard\" data-image-resolution=\"750w\"
        /></a><a href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15ce4b07869268593a748/1507941612135/outputs\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/outputs?format750w.jpg\"
        alt=\"outputs\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15ce4b07869268593a748/1507941612135/outputs\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15ce4b07869268593a748/1507941612135/outputs\"
        data-image-dimensi=\"\" data-image-focal-point=\"0.5,0.5\" data-load=\"false\"
        data-image-id=\"59e15ce4b07869268593a748\" data-type=\"image\" data-position-mode=\"standard\"
        data-image-resolution=\"750w\" /></a></p>\n<p>We could get more complex but
        like we stated above, we want to keep it simple. We just want 2 inputs: The
        material and the displacement mask. As for the albedo,, we want to tint it
        in case we want to change the color later. One thing to keep in mind is that
        we are using a Constant Clamp to assure that the values don't go below 0 or
        above 1. This will make sure that the material properties don't break the
        energy conservation which is very important to achieve realistic materials.</p>\n<p>After
        creating some materials and importing some textures from Megascans you can
        build a library like this:</p>\n<p><a href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15daf59cc683f296d6134/1507941815040/material+library\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/materiallibrary?format750w.jpg\"
        alt=\"material library\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15daf59cc683f296d6134/1507941815040/material+library\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15daf59cc683f296d6134/1507941815040/material+library\"
        data-image-dimensi=\"\" data-image-focal-point=\"0.5,0.5\" data-load=\"false\"
        data-image-id=\"59e15daf59cc683f296d6134\" data-type=\"image\" data-position-mode=\"standard\"
        data-image-resolution=\"750w\" /></a></p>\n<p>The next step is to create our
        master material to apply it to our models.</p>\n<h2>Materials</h2>\n<p>The
        great thing about working with material libraries, is that we just can drag
        and drop them into our material and we can blend them between other materials!
        For instance we can just create 2 materials just by creating some inputs.</p>\n<p><a
        href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15e42f14aa119a3ee7049/1507942100680/concrete+bare\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/concretebare?format750w.jpg\"
        alt=\"concrete bare\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15e42f14aa119a3ee7049/1507942100680/concrete+bare\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15e42f14aa119a3ee7049/1507942100680/concrete+bare\"
        data-image-dimensi=\"\" data-image-focal-point=\"\" data-load=\"false\" data-image-id=\"59e15e42f14aa119a3ee7049\"
        data-type=\"image\" data-position-mode=\"standard\" data-image-resolution=\"750w\"
        /></a><a href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15e59f6576e2b98322679/1507942105986/construction+concrete\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/constructionconcrete?format750w.jpg\"
        alt=\"construction concrete\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15e59f6576e2b98322679/1507942105986/construction+concrete\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15e59f6576e2b98322679/1507942105986/construction+concrete\"
        data-image-dimensi=\"\" data-image-focal-point=\"0.5,0.5\" data-load=\"false\"
        data-image-id=\"59e15e59f6576e2b98322679\" data-type=\"image\" data-position-mode=\"standard\"
        data-image-resolution=\"750w\" /></a></p>\n<p>After that, is just a matter
        of creating a blend between those materials and use the vertex colors of the
        model to blend between those using <a href=\"https://docs.unrealengine.com/latest/INT/Engine/Rendering/Materials/LayeredMaterials/\"
        target=\"_blank\" rel=\"noopener\">Layered Materials</a>.</p>\n<p><a href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15ec0cd0f68765fbdfc47/1507942096689/material+blend\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/materialblend?format750w.jpg\"
        alt=\"material blend\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15ec0cd0f68765fbdfc47/1507942096689/material+blend\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15ec0cd0f68765fbdfc47/1507942096689/material+blend\"
        data-image-dimensi=\"\" data-image-focal-point=\"0.5,0.5\" data-load=\"false\"
        data-image-id=\"59e15ec0cd0f68765fbdfc47\" data-type=\"image\" data-position-mode=\"standard\"
        data-image-resolution=\"750w\" /></a></p>\n<p>Let's apply it to a simple sphere
        and see how it looks like.</p>\n<p><a href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15f8be3df28ea6f8d816f/1507942300653/sphere+no+vertex+painting\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/spherenovertexpainting?format750w.jpg\"
        alt=\"sphere no vertex painting\" data-src=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15f8be3df28ea6f8d816f/1507942300653/sphere+no+vertex+painting\"
        data-image=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e15f8be3df28ea6f8d816f/1507942300653/sphere+no+vertex+painting\"
        data-image-dimensi=\"\" data-image-focal-point=\"0.5,0.5\" data-load=\"false\"
        data-image-id=\"59e15f8be3df28ea6f8d816f\" data-type=\"image\" data-position-mode=\"standard\"
        data-image-resolution=\"750w\" /></a></p>\n<p>The texture will tile depending
        on the object radius, so we won't see that much pixels even if we zoom in
        really close. You can always add Detail Texturing, if you wish to know more
        about it you can read more on our <a href=\"http://www.unfgames.com/blog-full//stage-3-azaria-development-diary-3-creating-environments-in-vr\"
        target=\"_blank\" rel=\"noopener\">Optimization article</a>.</p>\n<p>After
        that is just a matter of paint the vertex colors using <a href=\"https://docs.unrealengine.com/latest/INT/Engine/UI/LevelEditor/Modes/MeshPaintMode/VertexColor/\"
        target=\"_blank\" rel=\"noopener\">Mesh Paint Mode</a>. After doing the same
        process with all the materials you wish to blend, you can create some cool
        materials and have the illusion of really complex surfaces even on simple
        models!</p>\n<p><a href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e160a64c326d241607b579/1507942575666/mesh+vertex+paint\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.indiedb.com/images/articles/1/243/242819/auto/meshvertexpaint?format750w.jpg\"
        alt=\"Mesh with vertex painting\" /></a></p>\n<p><a href=\"https://static1.squarespace.com/static/568dac3f40667a4dbfc13dfc/t/59e160baf9a61ec559af6242/1507942594984/mesh+vertex+colors\"
        target=\"_blank\" rel=\"noopener\"><img pro=\"1526827303copy\" src=\"https://media.moddb.com/images/articles/1/243/242819/auto/meshvertexcolors?format750w.jpg\"
        alt=\"RBG vertex color mode on\" /></a></p>\n<p>That's it for this article
        we hope you find it useful and apply this technique to your projects! If you
        have any questions don't hesitate to reach out to us in the comments!</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
