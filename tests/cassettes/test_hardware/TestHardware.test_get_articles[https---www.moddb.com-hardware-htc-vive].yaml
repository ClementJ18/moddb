        class=\"introductiontext\" itemprop=\"description\">\U0001F3AE We were excited
        to be here, surrounded by the buzzing energy of game developers, industry
        experts, and enthusiasts alike. Our team was diving headfirst into this exhilarating
        event, reconnecting with familiar faces, forging new connections, and immersing
        ourselves in the latest trends and innovations shaping the gaming landscape.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/juliam1\"
        class=\"verifiedicon\" title=\"Game Manager\" itemprop=\"url\">Julia.M</a></span></span>
        on <time datetime=\"2024-03-25T18:59:59+00:00\" itemprop=\"datePublished\">Mar
        25th, 2024</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p>We
        were excited to showcase Sugar Mess, our VR family-friendly shooter that promises
        endless fun for players of all ages.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><iframe src=\"//www.youtube.com/embed/mIL6Q4iPaB0?si=aoRVBLF8qSC2AEcd\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n</div>\n<p>Step into a whimsical world filled with sugary chaos, where
        players embark on a delightful adventure to restore order to the sweetest
        universe imaginable. With intuitive controls, vibrant visuals, and a heartwarming
        storyline, Sugar Mess is sure to captivate both the young and the young at
        heart.<br />Check out these snapshots from our inspiring GDC experience and
        be sure to drop by if you're in the area! \u2728</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4737/4736505/profilegallery/IMG_20240320_110258.jpg\"
        alt=\"Sugar Mess - GDC 2024 Showcase\" title=\"Sugar Mess - GDC 2024 Showcase\"
        width=\"600\" height=\"600\" /></p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4737/4736505/profilegallery/IMG_20240320_101253.1.jpg\"
        alt=\"Sugar Mess - Let's Play Jolly Battle at GDC 2024\" title=\"Sugar Mess
        - Let's Play Jolly Battle at GDC 2024\" width=\"600\" height=\"600\" /></p>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4737/4736505/profilegallery/IMG_20240320_102428.1.jpg\"
        alt=\"Sugar Mess VR Game @ GDC 2024\" title=\"Sugar Mess VR Game @ GDC 2024\"
        width=\"600\" height=\"600\" /></p>\n<p><br /></p>\n</div>\n<p>The game is
        on <a href=\"https://ocul.us/3PxG6ft\">Meta Quest</a> and <a href=\"https://bit.ly/3vnx2D3\">Pico</a>,
        the Demo is also available on <a href=\"https://store.steampowered.com/app/2480010/Sugar_Mess__Lets_Play_Jolly_Battle/?utm_source=IDB&amp;utm_campaign=GDC\">Steam</a></p>\n<p>Stay
