        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<p>Sugar
        Mess - Let's Play Jolly Battle is a fun arcade first-person shooter for the
        whole family!\n\nEmbark on a journey through the amazing levels of the Sugar
        Kingdom! Fend off the attacks of hilarious yummy enemies that shatter into
        pieces on impact!\n\nMake use of your vast arsenal of weapons that get stronger
        as you use them. Use special items to gain an advantage over your opponents.\n\n\n\nSuper-sweet
        weapon\n\n\n\nChallenge mighty bosses, use their weak spots to defeat them!\n\n\n\nFeel
        the rhythm and participate in musical performances!\n\n\nSolve challenging
        puzzles, ride in a unique vehicle around the kingdom. Dive into a fairy tale
        world and find out the exciting story of the Sugar Prince and his mysterious
        enemy!</p>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</div><div class=\"column
