        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<p>The
        Platform is a tool for creating new environments, new ways of interacting,
        and new ways to play in a myriad of worlds. The Platform leverages a \u201Cmodding\u201D
        approach to user engagement but gets rid of the standalone development client
        (IDE). Instead, we put \u201CEdit Mode\u201D right into the system. This combines
        the best aspects of popular games like Roblox and Garry\u2019s mod into a
        brand new offering, built from the ground up to run on any device yet provide
        a next gen (VR,HDRP,Mobile) experience.</p>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</div><div
