        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t \r\n\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">Here are some new insights
        about the upcoming great update: Chapter II of the VR game Sugar Mess - Let\u2019s
        Play Jolly Battle. The update is planned for release in 2024 on the available
        platforms. Among other updates, we will introduce new enemies to the game.
        Check them out!</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/juliam1\" class=\"verifiedicon\" title=\"Game
        Manager\" itemprop=\"url\">Julia.M</a></span></span> on <time datetime=\"2024-01-26T15:06:50+00:00\"
        itemprop=\"datePublished\">Jan 26th, 2024</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><p>Hey! Today we&rsquo;d like
        to share with you some new insights about the upcoming Chapter II of the VR
        game Sugar Mess - Let&rsquo;s Play Jolly Battle. We will dedicate this Dev
        Diary to new enemies in the game.<br /><br />The enemies take the form of
        various cakes, each with different shapes and colors in the Chapter I of Sugar
        Mess - Let&rsquo;s Play Jolly Battle. They are relentlessly attacking the
        main hero throughout the gameplay. These cake mobs hurl candies and snowballs,
        posing a threat to the Prince, the player character, and diminishing their
        health as well.</p>\n<p><img src=\"https://media.indiedb.com/images/articles/1/323/322869/auto/fb03b861a985c3d7e132.png\"
        alt=\"\" width=\"600\" /></p>\n<p>The cake mobs in the game follow consistent
        patterns - they shoot and fly towards the main character, the player. There
        are different types of cake mobs:</p>\n<ul>\n<li><strong>Round cake</strong>,
        doughnut, flies and shoots at the player.</li>\n<li><strong>Pink cake</strong>
        flies and shoots at the player</li>\n<li><strong>Violet cake</strong> runs
        on the ground, flies, and shoots at the player</li>\n<li><strong>Purple cake</strong>,
        the longest one, stays on the ground and shoots, appearing and hiding from
        different sides.</li>\n</ul>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.indiedb.com/images/articles/1/323/322869/auto/2e4341063709c4852d53.png\"
        alt=\"\" /></p>\n</div>\n<p><br />However, not all mobs attack the player
        - there are also helpers. Round flying cakes are ready to come to the rescue
        in difficult times. They take out a first aid kit from their backpack, helping
        the prince heal himself.<br /><br />The cake mobs feature fresh skins on the
        challenging 10 levels of the Chapter II, offering players a completely new
        gaming experience. In addition, the enemies become even stronger and more
        agile.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.indiedb.com/images/articles/1/323/322869/auto/a0de59fdeb2342ef9bb6.gif\"
        alt=\"\" /><br /><br /></p>\n</div>\n<p>Work on the update continues, but
        for now you can find the game on the following platforms:</p>\n<ul>\n<li><a
        href=\"https://store.steampowered.com/app/2480010/Sugar_Mess__Lets_Play_Jolly_Battle/?utm_source=IDB&amp;utm_campaign=DevLog5\"
        target=\"_blank\" rel=\"noopener\" class=\"gp-autolink\"><u><strong>Steam
        Page</strong></u></a> with the free Demo, game available for adding to Wishlist</li>\n<li><a
        href=\"https://ocul.us/4bcYJON\" target=\"_blank\" rel=\"noopener\" class=\"gp-autolink\"><u><strong>Meta
        Quest</strong></u></a>: the game is available for $7.99</li>\n<li><u><strong><a
        href=\"https://bit.ly/3U8YLkS\">Pico:</a></strong></u> there is a Free Demo,
        the game is available for $7.99</li>\n<li><a href=\"https://www.youtube.com/watch?v=8gv-HeMfCzA\"
        target=\"_blank\" rel=\"noopener\" class=\"gp-autolink\"><u><strong>Official
        trailer</strong></u></a> on Youtube</li>\n<li><a href=\"https://discord.gg/RrT9hJbQRb\"
        target=\"_blank\" rel=\"noopener\" class=\"gp-autolink\"><u><strong>Discord</strong></u>
        </a>Community for more up-to-date information</li>\n<li><a href=\"https://jollyco.us/sugarmess\"
        target=\"_blank\" rel=\"noopener\" class=\"gp-autolink\"><u><strong>Official
        Website</strong></u></a> of the Developer JollyCo LLC</li>\n</ul>\n<p>Work
        on the update continues, follow our news to stay updated!</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
